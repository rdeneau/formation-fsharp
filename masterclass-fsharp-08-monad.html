<h1><code>Option</code> Â» Cas d'utilisation</h1>
<h2>Cas 1. ModÃ©liser un champ optionnel</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Civility</span> </span>= Mr | Mrs

<span class="hljs-keyword">let</span> joey  = { Name = <span class="hljs-string">&quot;Joey&quot;</span>; Civility = Some Mr }

</span></span></foreignObject></svg></code></pre>
<p>â†’ Rend explicite le fait que <code>Name</code> est obligatoire et <code>Civility</code> facultatif</p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Attention :</strong> ce design n'empÃªche pas ici d'avoir <code>Name = null</code> <em>(limite BCL)</em></p>

<h2>Cas 2. OpÃ©ration partielle</h2>

</tr>
<tr>

</tr>

<h4>Exemple 2 : recherche d'un Ã©lÃ©ment dans une collection</h4>

<h2>Flux de contrÃ´le manuel avec <em>pattern matching</em></h2>
<p>Exemple :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> print option =
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>

print (Some <span class="hljs-number">1.0</span>)  <span class="hljs-comment">// 1.0</span>

</span></span></foreignObject></svg></code></pre>

<h2>Flux de contrÃ´le intÃ©grÃ© au module <code>Option</code></h2>
<p>OpÃ©ration de <em>Mapping</em> de la valeur (de type <code>'T</code>) <strong>si âˆƒ</strong> :<br />
â†’ <code>mapÂ  f option</code> avec <code>f</code> opÃ©ration totale <code>'T -&gt; 'U</code><br />
â†’ <code>bind f option</code> avec <code>f</code> opÃ©ration partielle <code>'T -&gt; 'U option</code></p>
<p>Conserver la valeur <strong>si âˆƒ</strong> et si respecte condition :<br />
â†’ <code>filter predicate option</code> avec <code>predicate: 'T -&gt; bool</code> appelÃ© que si valeur âˆƒ</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘¨â€ðŸ«" src="https://twemoji.maxcdn.com/2/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> <strong>DÃ©mo</strong><br />
â†’ ImplÃ©mentation de <code>map</code>, <code>bind</code> et <code>filter</code> avec <em>pattern matching</em></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="12" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h2><img class="emoji" draggable="false" alt="ðŸ‘¨â€ðŸ«" src="https://twemoji.maxcdn.com/2/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> DÃ©mo Â» Solution</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> map f option =             <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    | Some x -&gt; Some (f x)
    | None   -&gt; None           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸŽ" src="https://twemoji.maxcdn.com/2/svg/1f381.svg" data-marp-twemoji=""/> 1. Pourquoi on ne peut pas Ã©crire `None -&gt; option` ?</span>

<span class="hljs-keyword">let</span> bind f option =            <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U option) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    | Some x -&gt; f x
    | None   -&gt; None

<span class="hljs-keyword">let</span> filter predicate option =  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    | Some x <span class="hljs-keyword">when</span> predicate x -&gt; option
    | _ -&gt; None                <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸŽ" src="https://twemoji.maxcdn.com/2/svg/1f381.svg" data-marp-twemoji=""/> 2. ImplÃ©menter `filter` avec `bind` ?</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>

<h2><img class="emoji" draggable="false" alt="ðŸŽ" src="https://twemoji.maxcdn.com/2/svg/1f381.svg" data-marp-twemoji=""/> Questions bonus Â» RÃ©ponses</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸŽ" src="https://twemoji.maxcdn.com/2/svg/1f381.svg" data-marp-twemoji=""/> 1. Pourquoi on ne peut pas Ã©crire `None -&gt; option` :</span>
<span class="hljs-keyword">let</span> map (f: <span class="hljs-symbol">&#x27;T</span> -&gt; <span class="hljs-symbol">&#x27;U</span>) (option: <span class="hljs-symbol">&#x27;T</span> option) : <span class="hljs-symbol">&#x27;U</span> option =
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    | Some x -&gt; Some (f x)
    | None   -&gt; <span class="hljs-comment">(*None*)</span> option  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Erreur de typage : `&#x27;U option` attendu != `&#x27;T option`</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸŽ" src="https://twemoji.maxcdn.com/2/svg/1f381.svg" data-marp-twemoji=""/> 2. ImplÃ©menter `filter` avec `bind` :</span>
<span class="hljs-keyword">let</span> filter predicate option =  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    <span class="hljs-keyword">let</span> f x = <span class="hljs-keyword">if</span> predicate x <span class="hljs-keyword">then</span> option <span class="hljs-keyword">else</span> None
    bind f option
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>

<h2>Flux de contrÃ´le intÃ©grÃ© Â» Exemple</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Application console de questions/rÃ©ponses</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Answer</span> </span>= A | B | C | D

<span class="hljs-keyword">let</span> tryParseAnswer text =
    <span class="hljs-keyword">match</span> text <span class="hljs-keyword">with</span>
    | <span class="hljs-string">&quot;A&quot;</span> -&gt; Some A
    | <span class="hljs-string">&quot;B&quot;</span> -&gt; Some B
    | <span class="hljs-string">&quot;C&quot;</span> -&gt; Some C
    | <span class="hljs-string">&quot;D&quot;</span> -&gt; Some D
    | _   -&gt; None

<span class="hljs-comment">// Fonction appelÃ©e quand l&#x27;utilisateur saisit la rÃ©ponse au clavier Ã  la question posÃ©e</span>
<span class="hljs-keyword">let</span> checkAnswer (expectedAnswer: Answer) (givenAnswer: string) =
    tryParseAnswer givenAnswer
    |&gt; Option.filter ((=) expectedAnswer)
    |&gt; Option.map (<span class="hljs-keyword">fun</span> _ -&gt; <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>)
    |&gt; Option.defaultValue <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/>&quot;</span>

[<span class="hljs-string">&quot;X&quot;</span>; <span class="hljs-string">&quot;A&quot;</span>; <span class="hljs-string">&quot;B&quot;</span>] |&gt; List.map (checkAnswer B)  <span class="hljs-comment">// [&quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>&quot;]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="20" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">

<p>A.k.a <code>Either</code> <em>(Haskell)</em></p>
<p>ModÃ©lise une <em>double-track</em> SuccÃ¨s/Ã‰chec</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Result</span>&lt;<span class="hljs-title">&#x27;Success</span>, <span class="hljs-title">&#x27;Error</span>&gt; </span>=   <span class="hljs-comment">// 2 paramÃ¨tres gÃ©nÃ©riques</span>
    | Ok <span class="hljs-keyword">of</span> &#x27;Success    <span class="hljs-comment">// Track &quot;SuccÃ¨s&quot;</span>
    | Error <span class="hljs-keyword">of</span> &#x27;Error   <span class="hljs-comment">// Track &quot;Ã‰chec&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Gestion fonctionnelle des erreurs mÃ©tier <em>(les erreurs prÃ©visibles)</em><br />
â†’ Permet de limiter usage des exceptions aux erreurs exceptionnelles<br />

â†’ <em>Railway-oriented programming</em> â€¢ <a href="https://fsharpforfunandprofit.com/rop/">https://fsharpforfunandprofit.com/rop/</a></p>

<h1>Module <code>Result</code></h1>
<p><em>Ne contient que 3 fonctions</em></p>
<p><code>map f option</code> : sert Ã  mapper le rÃ©sultat<br />
â€¢ <code>('T -&gt; 'U) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code></p>
<p><code>mapError f option</code> : sert Ã  mapper l'erreur<br />
â€¢ <code>('Err1 -&gt; 'Err2) -&gt; Result&lt;'T, 'Err1&gt; -&gt; Result&lt;'T, 'Err2&gt;</code></p>
<p><code>bind f option</code> : idem <code>map</code> avec fonction <code>f</code> qui renvoie un <code>Result</code><br />
â€¢ <code>('T -&gt; Result&lt;'U, 'Error&gt;) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code><br />
â€¢ <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Le rÃ©sultat est aplati, comme la fonction <code>flatMap</code> sur les arrays JS<br />
â€¢ <img class="emoji" draggable="false" alt="âš ï¸" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> MÃªme type d'erreur <code>'Error</code> pour <code>f</code> et le <code>result</code> en entrÃ©e</p>

<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Quiz <em>Result</em> <img class="emoji" draggable="false" alt="ðŸ•¹ï¸" src="https://twemoji.maxcdn.com/2/svg/1f579.svg" data-marp-twemoji=""/></h1>
<p>ImplÃ©menter <code>Result.map</code> et <code>Result.bind</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Tips :</strong></p>
<ul>
<li><em>Mapping</em> sur la track <em>SuccÃ¨s</em></li>
<li>AccÃ¨s Ã  la valeur dans la track <em>SuccÃ¨s</em> :
<ul>
<li>Utiliser <em>pattern matching</em> (<code>match result with...</code>)</li>
</ul>

<h1>Quiz <em>Result</em> <img class="emoji" draggable="false" alt="ðŸŽ²" src="https://twemoji.maxcdn.com/2/svg/1f3b2.svg" data-marp-twemoji=""/></h1>
<p><strong>Solution :</strong> implÃ©mentation de <code>Result.map</code> et <code>Result.bind</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// (&#x27;T -&gt; &#x27;U) -&gt; Result&lt;&#x27;T, &#x27;Error&gt; -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> map f result =
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    | Ok x    -&gt; Ok (f x)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Ok -&gt; Ok</span>
    | Error e -&gt; Error e   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âš " src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Les 2 `Error e` n&#x27;ont pas le mÃªme type !</span>

<span class="hljs-comment">// (&#x27;T -&gt; Result&lt;&#x27;U, &#x27;Error&gt;) -&gt; Result&lt;&#x27;T, &#x27;Error&gt;</span>
<span class="hljs-comment">//                            -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> bind f result =
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    | Ok x    -&gt; f x       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Ok -&gt; Ok ou Error !</span>
    | Error e -&gt; Error e
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="24" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1><code>Result</code> : tracks Success/Failure</h1>
<p><code>map</code> : pas de changement de track</p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Track      Input          Operation      Output

<h1><code>Result</code> <em>vs</em> <code>Option</code></h1>
<p><code>Option</code> peut reprÃ©senter le rÃ©sultat d'une opÃ©ration qui peut Ã©chouer<br />
<img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Mais en cas d'Ã©chec, l'option ne contient pas l'erreur, juste <code>None</code></p>
<p><code>Option&lt;'T&gt;</code> â‰ƒ <code>Result&lt;'T, unit&gt;</code><br />
â†’ <code>Some x</code> â‰ƒ <code>Ok x</code><br />
â†’ <code>None</code> â‰ƒ <code>Error ()</code><br />
â†’ Cf. fonctions <code>Option.toResult</code> et <code>Option.toResultWith error</code> de <a href="http://fsprojects.github.io/FSharpPlus/reference/fsharpplus-option.html#toResult">FSharpPlus</a></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> toResultWith (error: &#x27;Error) (option: <span class="hljs-symbol">&#x27;T</span> option) : Result&lt;<span class="hljs-symbol">&#x27;T</span>, &#x27;Error&gt; =
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    | Some x -&gt; Ok x
    | None   -&gt; Error error
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="26" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h2><code>Result</code> <em>vs</em> <code>Option</code> Â» Exemple</h2>
<p>Modification de la fonction <code>checkAnswer</code> prÃ©cÃ©dente pour indiquer l'erreur :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Answer</span> </span>= A | B | C | D
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Error</span> </span>= InvalidInput | WrongAnswer

<span class="hljs-keyword">let</span> checkAnswer (expectedAnswer: Answer) (givenAnswer: string) =

    tryParseAnswer givenAnswer           <span class="hljs-comment">// Answer option</span>

    |&gt; Result.bind check

       | Error InvalidInput -&gt; <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Invalid Input&quot;</span>
       | Error WrongAnswer  -&gt; <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer&quot;</span>

[<span class="hljs-string">&quot;X&quot;</span>; <span class="hljs-string">&quot;A&quot;</span>; <span class="hljs-string">&quot;B&quot;</span>] |&gt; List.map (checkAnswer B)  <span class="hljs-comment">// [&quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Invalid Input&quot;; &quot;<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer&quot;; &quot;<img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>&quot;]</span>
</span></span></foreignObject></svg></code></pre>

<h1>Encapsuler Ã©tat dans un type</h1>
<p>â†’ <em>Single-case (discriminated) union</em> <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> : <code>Type X = private X of a: 'a...</code><br />

<h2><em>Smart constructor</em> Â» Exemple 1</h2>

<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Latitude</span> </span>= <span class="hljs-keyword">private</span> { Latitude: float } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Un seul champ, nommÃ© comme le type</span>

<span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>                  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Optionnel</span>

            Some { Latitude = latitude }    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Constructeur accessible ici</span>
        <span class="hljs-keyword">else</span>

</span></span></foreignObject></svg></code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="32" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h2><em>Smart constructor</em> Â» Exemple 2</h2>

<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Tweet</span> </span>=

<h1>Computation expression</h1>
<p>Sucre syntaxique cachant une Â« machinerie Â»<br />

â†’ Code + lisible Ã  l'intÃ©rieur de la <em>computation expression</em> (CE)</p>
<p>Syntaxe : <code>builder { expr }</code><br />
â†’ <code>builder</code> instance d'un Â« Builder Â» <img class="emoji" draggable="false" alt="ðŸ“" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/><br />
â†’ <code>expr</code> peut contenir <code>let</code>, <code>let!</code>, <code>do!</code>, <code>yield</code>, <code>yield!</code>, <code>return</code>, <code>return!</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Note :</strong> <code>seq</code>, <code>async</code> et <code>task</code> sont des CE</p>

<h1>Builder</h1>
<p>Une <em>computation expression</em> s'appuie sur un objet appelÃ© <em>Builder</em>.<br />
â†’ Cet objet permet Ã©ventuellement de stocker un Ã©tat en background.</p>
<p>Pour chaque mot-clÃ© supportÃ© (<code>let!</code>, <code>return</code>...), le <em>Builder</em> implÃ©mente<br />
une ou plusieurs mÃ©thodes associÃ©es. Exemples :<br />
â€¢ <code>builder { return expr }</code> â†’ <code>builder.Return(expr)</code><br />
â€¢ <code>builder { let! x = expr; cexpr }</code> â†’ <code>builder.Bind(expr, (fun x -&gt; {| cexpr |}))</code></p>
<p>Le <em>builder</em> peut Ã©galement wrappÃ© le rÃ©sultat dans un type qui lui est propre :<br />
â€¢ <code>async { return x }</code> renvoie un type <code>Async&lt;'X&gt;</code><br />
â€¢ <code>seq { yield x }</code> renvoie un type <code>Seq&lt;'X&gt;</code></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="36" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Builder desugaring</h1>
<p>Le compilateur opÃ¨re la traduction vers les mÃ©thodes du <em>builder</em>.<br />
â†’ La CE masque la complexitÃ© de ces appels, souvent imbriquÃ©s :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>seq {
    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> list <span class="hljs-keyword">do</span>
        <span class="hljs-keyword">yield</span> n
        <span class="hljs-keyword">yield</span> n * <span class="hljs-number">10</span> }

<span class="hljs-comment">// Traduit en :</span>
seq.For(list, <span class="hljs-keyword">fun</span> () -&gt;
    seq.Combine(seq.Yield(n),
                seq.Delay(<span class="hljs-keyword">fun</span> () -&gt; seq.Yield(n * <span class="hljs-number">10</span>)) ) )

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="37" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Builder - Exemple : <code>logger</code></h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="38" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Builder - Exemple : <code>logger</code> (2)</h1>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Rendre les logs implicites dans une CE lors du <code>let!</code> / <code>Bind</code> :</p>

<span class="hljs-keyword">let</span> logger = LoggingBuilder()

<span class="hljs-comment">//---</span>

    <span class="hljs-keyword">let!</span> z = x + y

}
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="39" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Builder - Exemple : <code>maybe</code></h1>
<p>Besoin : simplifier enchaÃ®nement de &quot;trySomething&quot; renvoyant une <code>Option</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> tryDivideBy bottom top = <span class="hljs-comment">// (bottom: int) -&gt; (top: int) -&gt; int option</span>
    <span class="hljs-keyword">if</span> (bottom = <span class="hljs-number">0</span>) <span class="hljs-keyword">or</span> (top % bottom &lt;&gt; <span class="hljs-number">0</span>)
    <span class="hljs-keyword">then</span> None
    <span class="hljs-keyword">else</span> Some (top / bottom)

<span class="hljs-comment">// Sans CE</span>
<span class="hljs-keyword">let</span> division =
    <span class="hljs-number">36</span>
    |&gt; tryDivideBy <span class="hljs-number">2</span>                <span class="hljs-comment">// Some 18</span>
    |&gt; Option.bind (tryDivideBy <span class="hljs-number">3</span>)  <span class="hljs-comment">// Some 6</span>
    |&gt; Option.bind (tryDivideBy <span class="hljs-number">2</span>)  <span class="hljs-comment">// Some 3</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="40" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Builder - Exemple : <code>maybe</code> (2)</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Avec CE</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">MaybeBuilder</span></span>() =
    <span class="hljs-keyword">member</span> _.Bind(x, f) = x |&gt; Option.bind f

<span class="hljs-keyword">let</span> maybe = MaybeBuilder()

<span class="hljs-keyword">let</span> division&#x27; = maybe {
    <span class="hljs-keyword">let!</span> v1 = <span class="hljs-number">36</span> |&gt; tryDivideBy <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> v2 = v1 |&gt; tryDivideBy <span class="hljs-number">3</span>
    <span class="hljs-keyword">let!</span> v3 = v2 |&gt; tryDivideBy <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> v3
}
</span></span></foreignObject></svg></code></pre>
<p><strong>Bilan :</strong> <img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> SymÃ©trie, <img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Valeurs intermÃ©diaires</p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="41" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Limite : imbrication de CE</h1>
<p><img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> On peut imbriquer des CE diffÃ©rentes<br />
<img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Mais code devient difficile Ã  comprendre</p>
<p>Exemple : combiner <code>logger</code> et <code>maybe</code> <img class="emoji" draggable="false" alt="â“" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/></p>

<span class="hljs-keyword">let</span> logM value = printfn $<span class="hljs-string">&quot;{value}&quot;</span>; Some value  <span class="hljs-comment">// &#x27;a -&gt; &#x27;a option</span>

      &gt;&gt;= tryDivideBy <span class="hljs-number">3</span> &gt;&gt;= logM
      &gt;&gt;= tryDivideBy <span class="hljs-number">2</span> &gt;&gt;= logM
</span></span></foreignObject></svg></code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="42" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Limite : combinaison de CE</h1>
<p>Combiner <code>Async</code> + <code>Option</code>/<code>Result</code> ?<br />
â†’ Solution : CE <code>asyncResult</code> + helpers dans <a href="https://demystifyfp.gitbook.io/fstoolkit-errorhandling/#a-motivating-example">FsToolkit</a></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">LoginError</span> </span>=
    | InvalidUser | InvalidPassword
    | Unauthorized <span class="hljs-keyword">of</span> AuthError | TokenErr <span class="hljs-keyword">of</span> TokenError

<span class="hljs-keyword">let</span> login username password =
    asyncResult {
        <span class="hljs-comment">// tryGetUser: string -&gt; Async&lt;User option&gt;</span>
        <span class="hljs-keyword">let!</span> user = username |&gt; tryGetUser |&gt; AsyncResult.requireSome InvalidUser
        <span class="hljs-comment">// isPasswordValid: string -&gt; User -&gt; bool</span>
        <span class="hljs-keyword">do!</span> user |&gt; isPasswordValid password |&gt; Result.requireTrue InvalidPassword
        <span class="hljs-comment">// authorize: User -&gt; Async&lt;Result&lt;unit, AuthError&gt;&gt;</span>
        <span class="hljs-keyword">do!</span> user |&gt; authorize |&gt; AsyncResult.mapError Unauthorized
        <span class="hljs-comment">// createAuthToken: User -&gt; Result&lt;AuthToken, TokenError&gt;</span>
        <span class="hljs-keyword">return!</span> user |&gt; createAuthToken |&gt; Result.mapError TokenErr
    } <span class="hljs-comment">// Async&lt;Result&lt;AuthToken, LoginError&gt;&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="43" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE : le couteau suisse <img class="emoji" draggable="false" alt="âœ¨" src="https://twemoji.maxcdn.com/2/svg/2728.svg" data-marp-twemoji=""/></h1>
<p>Les <em>computation expressions</em> servent Ã  diffÃ©rentes choses :<br />

â€¢ ...</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="44" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>MonoÃ¯de</h1>
<p>â‰ƒ Type <code>T</code> dÃ©finissant un ensemble comportant :</p>
<ol>
<li>OpÃ©ration <code>(+) : T -&gt; T -&gt; T</code><br />
â†’ Pour combiner des ensembles et garder le mÃªme &quot;type&quot;<br />

<li>Ã‰lÃ©ment neutre <em>(aka identity)</em> â‰ƒ ensemble vide<br />

â†’ <code>a + e</code> â‰¡ <code>e + a</code> â‰¡ <code>a</code></li>
</ol>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="45" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE monoÃ¯dale</h1>
<p>Le builder d'une CE monoÃ¯dale <em>(telle que <code>seq</code>)</em> dispose <em>a minima</em> de :</p>
<ul>
<li><code>Yield</code> pour construire l'ensemble Ã©lÃ©ment par Ã©lÃ©ment</li>
<li><code>Combine</code> â‰¡ <code>(+)</code> (<code>Seq.append</code>)</li>
<li><code>Zero</code> â‰¡ Ã©lÃ©ment neutre (<code>Seq.empty</code>)</li>
</ul>
<p>S'y ajoute gÃ©nÃ©ralement (entre autres) :</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="46" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Monade</h1>
<p>â‰ƒ Type gÃ©nÃ©rique <code>M&lt;'T&gt;</code> comportant :</p>
<ol>
<li>Fonction <code>return</code> de construction
<ul>
<li>Signature : <code>(value: 'T) -&gt; M&lt;'T&gt;</code></li>
<li>â‰ƒ Wrap une valeur</li>
</ul>
</li>
<li>Fonction <code>bind</code> de &quot;liaison&quot; <em>(aka opÃ©rateur <code>&gt;&gt;=</code>)</em>
<ul>
<li>Signature : <code>(f: 'T -&gt; M&lt;'U&gt;) -&gt; M&lt;'T&gt; -&gt; M&lt;'U&gt;</code></li>
<li>Utilise la valeur wrappÃ©e, la &quot;map&quot; avec la fonction <code>f</code><br />
Â Â Â Â Â Â Â vers une valeur d'un autre type et &quot;re-wrap&quot; le rÃ©sultat</li>
</ul>
</li>
</ol>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="47" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Monade : lois</h1>
<p><code>return</code> â‰¡ Ã©lÃ©ment neutre pour <code>bind</code></p>
<ul>
<li>Ã€ gauche : <code>return x |&gt; bind f</code> â‰¡ <code>f x</code></li>
<li>Ã€ droite : <code>m |&gt; bind return</code> â‰¡ <code>m</code></li>
</ul>
<p><code>bind</code> est associatif</p>

<li><code>m |&gt; bind f |&gt; bind g</code> â‰¡ <code>m |&gt; bind (fun x -&gt; f x |&gt; bind g)</code></li>
</ul>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="48" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Monades et langages</h1>
<p><strong>Haskell</strong><br />
â€¢ Monades beaucoup utilisÃ©es. Les + communes : <code>IO</code>, <code>Maybe</code>, <code>State</code>, <code>Reader</code>.<br />
â€¢ <code>Monad</code> est une <em>classe de type</em> pour crÃ©er facilement ses propres monades.</p>
<p><strong>Fâ™¯</strong><br />
â€¢ Certaines CE permettent des opÃ©rations monadiques.<br />
â€¢ Plus rarement utilisÃ©es directement <em>(sauf par des Haskellers)</em></p>
<p><strong>Câ™¯</strong><br />
â€¢ Monade implicite dans LINQ<br />
â€¢ Librairie <a href="https://github.com/louthy/language-ext">LanguageExt</a> de programmation fonctionnelle</p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="49" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE monadique</h1>
<p>Le builder d'une CE monadique dispose des mÃ©thodes <code>Return</code> et <code>Bind</code>.</p>
<p>Les types <code>Option</code> et <code>Result</code> sont monadiques.<br />
â†’ On peut leur crÃ©er leur propre CE :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">OptionBuilder</span></span>() =
    <span class="hljs-keyword">member</span> _.Bind(x, f) = x |&gt; Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) = Some x

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">ResultBuilder</span></span>() =
    <span class="hljs-keyword">member</span> _.Bind(x, f) = x |&gt; Result.bind f

</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>

<h1>CE monadique et gÃ©nÃ©rique</h1>
<p><a href="http://fsprojects.github.io/FSharpPlus//computation-expressions.html">FSharpPlus</a> propose une CE <code>monad</code><br />
â†’ Marche pour tous les types monadiques : <code>Option</code>, <code>Result</code>, ... et mÃªme <code>Lazy</code> !</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> lazyValue = monad {
    <span class="hljs-keyword">let!</span> a = <span class="hljs-keyword">lazy</span> (printfn <span class="hljs-string">&quot;I&#x27;m lazy&quot;</span>; <span class="hljs-number">2</span>)
    <span class="hljs-keyword">let!</span> b = <span class="hljs-keyword">lazy</span> (printfn <span class="hljs-string">&quot;I&#x27;m lazy too&quot;</span>; <span class="hljs-number">10</span>)
    <span class="hljs-keyword">return</span> a + b
} <span class="hljs-comment">// System.Lazy&lt;int&gt;</span>

<span class="hljs-keyword">let</span> result = lazyValue.Value
<span class="hljs-comment">// I&#x27;m lazy</span>
<span class="hljs-comment">// I&#x27;m lazy too</span>
<span class="hljs-comment">// val result : int = 12</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="51" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE monadique et gÃ©nÃ©rique (2)</h1>
<p>Exemple avec le type <code>Option</code> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> addOptions x&#x27; y&#x27; = monad {
    <span class="hljs-keyword">let!</span> x = x&#x27;
    <span class="hljs-keyword">let!</span> y = y&#x27;
    <span class="hljs-keyword">return</span> x + y
}

<span class="hljs-keyword">let</span> v1 = addOptions (Some <span class="hljs-number">1</span>) (Some <span class="hljs-number">2</span>) <span class="hljs-comment">// Some 3</span>
<span class="hljs-keyword">let</span> v2 = addOptions (Some <span class="hljs-number">1</span>) None     <span class="hljs-comment">// None</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="52" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE monadique et gÃ©nÃ©rique (3)</h1>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Limite :</strong> on ne peut pas mÃ©langer plusieurs types monadiques !</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> v1 = monad {
    <span class="hljs-keyword">let!</span> a = Ok <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> b = Some <span class="hljs-number">10</span>
    <span class="hljs-keyword">return</span> a + b
} <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0043...</span>

<span class="hljs-keyword">let</span> v2 = monad {
    <span class="hljs-keyword">let!</span> a = Ok <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> b = Some <span class="hljs-number">10</span> |&gt; Option.toResult
    <span class="hljs-keyword">return</span> a + b
} <span class="hljs-comment">// val v2 : Result&lt;int,unit&gt; = Ok 12</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="53" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE monadiques spÃ©cifiques</h1>
<p>Librairie <a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> propose :<br />
â€¢ CE <code>option {}</code> spÃ©cifique au type <code>Option&lt;'T&gt;</code> <em>(exemple ci-dessous)</em><br />
â€¢ CE <code>result {}</code> spÃ©cifique au type <code>Result&lt;'Ok, 'Err&gt;</code></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> RecommandÃ© car + explicite que CE <code>monad</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">let</span> addOptions x&#x27; y&#x27; = option {
    <span class="hljs-keyword">let!</span> x = x&#x27;
    <span class="hljs-keyword">let!</span> y = y&#x27;
    <span class="hljs-keyword">return</span> x + y
}

<span class="hljs-keyword">let</span> v1 = addOptions (Some <span class="hljs-number">1</span>) (Some <span class="hljs-number">2</span>) <span class="hljs-comment">// Some 3</span>
<span class="hljs-keyword">let</span> v2 = addOptions (Some <span class="hljs-number">1</span>) None     <span class="hljs-comment">// None</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="54" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Applicative <em>(a.k.a Applicative Functor)</em></h1>
<p>â‰ƒ Type gÃ©nÃ©rique <code>M&lt;'T&gt;</code> -- 3 styles :</p>
<p><strong>Style A:</strong> Applicatives avec <code>apply</code>/<code>&lt;*&gt;</code> et <code>pure</code>/<code>return</code><br />
â€¢ <img class="emoji" draggable="false" alt="âŒ" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Pas facile Ã  comprendre<br />
â€¢ <img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> DÃ©conseillÃ© par Don Syme dans cette <a href="https://github.com/dsyme/fsharp-presentations/blob/master/design-notes/rethinking-applicatives.md">note de nov. 2020</a></p>
<p><strong>Style B:</strong> Applicatives avec <code>mapN</code><br />
â€¢ <code>map2</code>, <code>map3</code>... <code>map5</code> combine 2 Ã  5 valeurs wrappÃ©es</p>
<p><strong>Style C:</strong> Applicatives avec <code>let! ... and! ...</code> dans une CE<br />
â€¢ MÃªme principe : combiner plusieurs valeurs wrappÃ©es<br />
â€¢ Disponible Ã  partir de Fâ™¯ 5 <em>(<a href="https://devblogs.microsoft.com/dotnet/announcing-f-5/#applicative-computation-expressions">annonce de nov. 2020</a>)</em></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Conseil :</strong> Styles B et C sont autant recommandÃ©s l'un que l'autre.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="55" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>CE applicative</h1>
<p>Librairie <a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> propose :<br />
â€¢ Type <code>Validation&lt;'Ok, 'Err&gt;</code> â‰¡ <code>Result&lt;'Ok, 'Err list&gt;</code><br />
â€¢ CE <code>validation {}</code> supportant syntaxe <code>let!...and!...</code></p>
<p>Permet d'accumuler les erreurs â†’ Usages :<br />
â€¢ Parsing d'inputs externes<br />
â€¢ <em>Smart constructor</em> <em>(Exemple de code slide suivante...)</em></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="56" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">cm</span></span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Customer</span> </span>= { Name: string; Height: int&lt;cm&gt; }

<span class="hljs-keyword">let</span> validateHeight height =
    <span class="hljs-keyword">if</span> height &lt;= <span class="hljs-number">0</span>&lt;cm&gt;
    <span class="hljs-keyword">then</span> Error <span class="hljs-string">&quot;Height must me positive&quot;</span>
    <span class="hljs-keyword">else</span> Ok height

<span class="hljs-keyword">let</span> validateName name =
    <span class="hljs-keyword">if</span> System.String.IsNullOrWhiteSpace name
    <span class="hljs-keyword">then</span> Error <span class="hljs-string">&quot;Name can&#x27;t be empty&quot;</span>
    <span class="hljs-keyword">else</span> Ok name

<span class="hljs-keyword">module</span> Customer =
    <span class="hljs-keyword">let</span> tryCreate name height : Result&lt;Customer, string list&gt; =
        validation {
            <span class="hljs-keyword">let!</span> validName = validateName name
            <span class="hljs-keyword">and</span>! validHeight = validateHeight height
            <span class="hljs-keyword">return</span> { Name = validName; Height = validHeight }
        }

<span class="hljs-keyword">let</span> c1 = Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">180</span>&lt;cm&gt;  <span class="hljs-comment">// Ok { Name = &quot;Bob&quot;; Height = 180 }</span>
<span class="hljs-keyword">let</span> c2 = Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">0</span>&lt;cm&gt; <span class="hljs-comment">// Error [&quot;Height must me positive&quot;]</span>
<span class="hljs-keyword">let</span> c3 = Customer.tryCreate <span class="hljs-string">&quot;&quot;</span> <span class="hljs-number">0</span>&lt;cm&gt;    <span class="hljs-comment">// Error [&quot;Name can&#x27;t be empty&quot;; &quot;Height must me positive&quot;]</span>

</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="57" data-marpit-pagination-total="69" style="--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Applicative <em>vs</em> Monade</h1>
<blockquote>
<p>Soit N opÃ©rations <code>tryXxx</code> renvoyant un <code>Option</code> ou <code>Result</code></p>
</blockquote>
<p><strong>Style monadique :</strong><br />
â€¢ Avec <code>bind</code> ou CE <code>let! ... let! ...</code><br />
â€¢ <strong>ChaÃ®ne</strong> les opÃ©rations, exÃ©cutÃ©e 1 Ã  1, la N dÃ©pendant de la N-1<br />
â€¢ S'arrÃªte Ã  1Ã¨re opÃ©ration KO â†’ juste 1Ã¨re erreur dans <code>Result</code> â‘ <br />
â€¢ <em><a href="https://fsharpforfunandprofit.com/rop/">Railway-oriented programming</a></em> de Scott Wlaschin</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> Result =
    <span class="hljs-comment">// f : &#x27;T -&gt; Result&lt;&#x27;U, &#x27;Err&gt;</span>
    <span class="hljs-comment">// x&#x27;: Result&lt;&#x27;T, &#x27;Err&gt;</span>
    <span class="hljs-comment">//  -&gt; Result&lt;&#x27;U, &#x27;Err&gt;</span>
    <span class="hljs-keyword">let</span> bind f x&#x27; =
        <span class="hljs-keyword">match</span> x&#x27; <span class="hljs-keyword">with</span>
        | Error e  -&gt; Error e <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> â‘ </span>
        | Ok value -&gt; f value
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="58" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Applicative <em>vs</em> Monade (2)</h1>
<p><strong>Style applicatif :</strong><br />
â€¢ Avec <code>mapN</code> ou CE <code>let! ... and! ...</code><br />
â€¢ <strong>Combine</strong> 2..N opÃ©rations indÃ©pendantes â†’ parallÃ©lisables <img class="emoji" draggable="false" alt="ðŸ‘" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/><br />
â€¢ Permet de combiner les cas <code>Error</code> contenant une <code>List</code> â‘¡</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> Validation =
    <span class="hljs-comment">// f : &#x27;T -&gt; &#x27;U -&gt; Result&lt;&#x27;V, &#x27;Err list&gt;</span>
    <span class="hljs-comment">// x&#x27;: Result&lt;&#x27;T, &#x27;Err list&gt;</span>
    <span class="hljs-comment">// y&#x27;: Result&lt;&#x27;U, &#x27;Err list&gt;</span>
    <span class="hljs-comment">//  -&gt; Result&lt;&#x27;V, &#x27;Err list&gt;</span>
    <span class="hljs-keyword">let</span> map2 f x&#x27; y&#x27; =
        <span class="hljs-keyword">match</span> x&#x27;, y&#x27; <span class="hljs-keyword">with</span>
        | Ok x, Ok y -&gt; f x y
        | Ok _, Error errors | Error errors, Ok _ -&gt; Error errors
        | Error errors1, Error errors2 -&gt; Error (errors1 @ errors2) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> â‘¡</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="59" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Autres CE</h1>
<p>On a vu 2 librairies qui Ã©tendent Fâ™¯ et proposent leurs CE :</p>
<ul>
<li>FSharpPlus â†’ <code>monad</code></li>
<li>FsToolkit.ErrorHandling â†’ <code>option</code>, <code>result</code>, <code>validation</code></li>
</ul>
<p>Beaucoup de librairies ont leur propre DSL <em>(Domain Specific Language.)</em><br />
Certaines s'appuient alors sur des CE :</p>
<ul>
<li>Expecto</li>
<li>Farmer</li>
<li>Saturn</li>
</ul>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="60" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Expecto</h1>
<p>â Librairie de testing : assertions + runner âž<br />
<img class="emoji" draggable="false" alt="ðŸ”—" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/haf/expecto">https://github.com/haf/expecto</a></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> Expecto

<span class="hljs-keyword">let</span> tests =
  test <span class="hljs-string">&quot;A simple test&quot;</span> {
    <span class="hljs-keyword">let</span> subject = <span class="hljs-string">&quot;Hello World&quot;</span>

  }

<span class="hljs-meta">[&lt;EntryPoint&gt;]</span>

</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Formation Fâ™¯ 5.0 â€¢ Types monadiques" data-paginate="true" data-theme="a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868" data-marpit-pagination="61" data-marpit-pagination-total="69" style="--footer:Formation Fâ™¯ 5.0 â€¢ Types monadiques;--paginate:true;--theme:a68v6zsze3ved71sg5z3afdjtjlnspnvbgt72c79u868;">
<h1>Farmer</h1>
<p>â <em>Infrastructure-as-code</em> pour Azure âž<br />
<img class="emoji" draggable="false" alt="ðŸ”—" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/compositionalit/farmer">https://github.com/compositionalit/farmer</a></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Create a storage account with a container</span>
<span class="hljs-keyword">let</span> myStorageAccount = storageAccount {

}

<span class="hljs-comment">// Create a web app with application insights that&#x27;s connected to the storage account</span>
<span class="hljs-keyword">let</span> myWebApp = webApp {
    name <span class="hljs-string">&quot;myTestWebApp&quot;</span>
    setting <span class="hljs-string">&quot;storageKey&quot;</span> myStorageAccount.Key
}

<span class="hljs-comment">// [...]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types monadiques</footer>
</section>
