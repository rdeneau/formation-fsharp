<h1>Type <code>unit</code> : pourquoi ?</h1>

<h1>GÃ©nÃ©ricitÃ© explicite - Type</h1>
<p>La dÃ©finition des types gÃ©nÃ©riques est explicite :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Pair</span> </span>= { Item1: <span class="hljs-symbol">&#x27;T</span> ; Item2: <span class="hljs-symbol">&#x27;T</span> }

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Records et unions avec 1 ou 2 paramÃ¨tres de type</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Pair</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; </span>= { Item1: <span class="hljs-symbol">&#x27;T</span>; Item2: <span class="hljs-symbol">&#x27;T</span> }

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Tuple</span>&lt;<span class="hljs-title">&#x27;T</span>, <span class="hljs-title">&#x27;U</span>&gt; </span>= { Item1: <span class="hljs-symbol">&#x27;T</span>; Item2: <span class="hljs-symbol">&#x27;U</span> }

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Option</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; </span>= None | Some <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;T</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Result</span>&lt;<span class="hljs-title">&#x27;TOk</span>, <span class="hljs-title">&#x27;TErr</span>&gt; </span>=

<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="15" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>GÃ©nÃ©ricitÃ© ignorÃ©e</h1>
<p>Le <em>wildcard</em> <code>_</code> permet de remplacer un paramÃ¨tre de type ignorÃ© :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> printSequence (sequence: seq&lt;<span class="hljs-symbol">&#x27;T</span>&gt;) = sequence |&gt; Seq.iteri (printfn <span class="hljs-string">&quot;%i: %A&quot;</span>)
<span class="hljs-comment">// Versus</span>
<span class="hljs-keyword">let</span> printSequence (sequence: seq&lt;_&gt;) = ...
</span></span></foreignObject></svg></code></pre>
<p>Encore + utile avec type flexible<img class="emoji" draggable="false" alt="ðŸ“" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> tap action (sequence: &#x27;TSeq <span class="hljs-keyword">when</span> &#x27;TSeq :&gt; seq&lt;_&gt;) =
    sequence |&gt; Seq.iteri action
    sequence
<span class="hljs-comment">// action:(int -&gt; &#x27;a -&gt; unit) -&gt; sequence:&#x27;TSeq -&gt; &#x27;TSeq when &#x27;TSeq :&gt; seq&lt;&#x27;a&gt;</span>

<span class="hljs-comment">// Versus</span>
<span class="hljs-keyword">let</span> tap action (sequence: #seq&lt;_&gt;) = ...
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="16" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>SRTP</h1>
<p>Fâ™¯ propose deux catÃ©gories de types de paramÃ¨tre :<br />
â†’ <code>'X</code> : type de paramÃ¨tre gÃ©nÃ©rique <em>(vus jusqu'ici)</em><br />
â†’ <code>^X</code> : type de paramÃ¨tre rÃ©solu statiquement <em>(par le compilateur Fâ™¯)</em></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>SRTP :</strong> abrÃ©viation frÃ©quente de <em>Statically Resolved Type Parameter</em></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="17" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>SRTP - Le pourquoi</h1>
<p>Sans SRTP :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> add x y = x + y
<span class="hljs-comment">// val add : x:int -&gt; y:int -&gt; int</span>
</span></span></foreignObject></svg></code></pre>
<p>â†’ InfÃ©rence du type <code>int</code> pour <code>x</code> et <code>y</code>, sans gÃ©nÃ©ralisation (aux <code>float</code> par ex.) !</p>
<p>Avec SRTP, de pair avec fonction <code>inline</code> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> add x y = x + y
<span class="hljs-comment">// val inline add : x: ^a -&gt; y: ^b -&gt; ^c</span>
<span class="hljs-comment">//    when ( ^a or ^b ) : (static member (+) : ^a * ^b -&gt; ^c)</span>
<span class="hljs-comment">//    <img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Contrainte de membre <img class="emoji" draggable="false" alt="ðŸ“" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> x = add <span class="hljs-number">1</span> <span class="hljs-number">2</span>       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> val x: int = 3</span>
<span class="hljs-keyword">let</span> y = add <span class="hljs-number">1.0</span> <span class="hljs-number">2.0</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> val y: float = 3.0</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-class="green chapter invert" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" class="green chapter invert" data-marpit-pagination="18" data-marpit-pagination-total="60" style="--paginate:true;--class:green chapter invert;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<p><img src="./themes/soat/pictos/SOAT_pictos_software.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>3.</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="19" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contraintes</h1>

<tr>

<tr>
<td>Emplacement</td>

</tr>
<tr>
<td></td>
<td><code>fn (arg: 'T when 'T ...)</code></td>

<h1>Contraintes : vue d'ensemble</h1>
<table>
<thead>
<tr>
<th>Contrainte</th>
<th>Syntaxe Fâ™¯</th>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="21" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contraintes de type</h1>
<p>Pour forcer le type de base : classe mÃ¨re ou interface</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> check&lt;&#x27;TError <span class="hljs-keyword">when</span> &#x27;TError :&gt; System.Exception&gt; condition (error: &#x27;TError) =
    <span class="hljs-keyword">if</span> not condition <span class="hljs-keyword">then</span> raise error
</span></span></foreignObject></svg></code></pre>
<p>â†’ Ã‰quivalent en C# :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">check</span>&lt;<span class="hljs-title">TError</span>&gt;(<span class="hljs-params"><span class="hljs-keyword">bool</span> condition, TError error</span>) <span class="hljs-keyword">where</span> TError : System.Exception</span>
{
    <span class="hljs-keyword">if</span> (!condition) <span class="hljs-keyword">throw</span> error;
}
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Syntaxe alternative : <code>let check condition (error: #System.Exception)</code><br />
â†’ Cf. <em>Type flexible</em><img class="emoji" draggable="false" alt="ðŸ“" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="22" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contrainte d'enum</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System

<span class="hljs-keyword">let</span> getValues&lt;<span class="hljs-symbol">&#x27;T</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;T</span> : enum&lt;int&gt;&gt;() =
    Enum.GetValues(typeof&lt;<span class="hljs-symbol">&#x27;T</span>&gt;) :?&gt; <span class="hljs-symbol">&#x27;T</span> array

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">ColorEnum</span> </span>= Red = <span class="hljs-number">1</span> | Blue = <span class="hljs-number">2</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">ColorUnion</span> </span>= Red | Blue

<span class="hljs-keyword">let</span> x = getValues&lt;ColorEnum&gt;()   <span class="hljs-comment">// [| Red; Blue |]</span>
<span class="hljs-keyword">let</span> y = getValues&lt;ColorUnion&gt;()  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Exception ou erreur de compilation (1)</span>
</span></span></foreignObject></svg></code></pre>
<p>(1) La contrainte <code>when 'T : enum&lt;int&gt;</code> permet :<br />
â€¢ D'Ã©viter la <code>ArgumentException</code> au runtime <em>(Type provided must be an Enum)</em><br />
â€¢ Au profit d'une erreur dÃ¨s la compilation <em>(The type 'ColorUnion' is not an enum)</em></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="23" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contrainte de comparaison</h1>
<p>Syntaxe : <code>'T : comparison</code></p>
<p>Indique que le type <code>'T</code> doit :<br />
â€¢ soit implÃ©menter <code>IComparable</code> (1)<br />
â€¢ soit Ãªtre un collection d'Ã©lÃ©ments comparables (2)</p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes :</strong></p>
<ol>
<li><code>'T : comparison</code> &gt; <code>'T : IComparable</code> <img class="emoji" draggable="false" alt="â—" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></li>
<li><code>'T : comparison</code> â‰  <code>'T : IComparable&lt;'T&gt;</code> <img class="emoji" draggable="false" alt="â—" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></li>
<li>Pratique pour mÃ©thodes gÃ©nÃ©riques <code>compare</code> ou <code>sort</code> <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/></li>
</ol>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="24" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contrainte de comparaison - Exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> compare (x: <span class="hljs-symbol">&#x27;T</span>) (y: <span class="hljs-symbol">&#x27;T</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;T</span> : comparison) =
    <span class="hljs-keyword">if</span>   x &lt; y <span class="hljs-keyword">then</span> <span class="hljs-number">-1</span>
    <span class="hljs-keyword">elif</span> x &gt; y <span class="hljs-keyword">then</span> +<span class="hljs-number">1</span>
    <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>

<span class="hljs-comment">// Comparaison de nombres et de chaÃ®nes</span>
<span class="hljs-keyword">let</span> x = compare <span class="hljs-number">1.0</span> <span class="hljs-number">2.0</span>  <span class="hljs-comment">// -1</span>
<span class="hljs-keyword">let</span> y = compare <span class="hljs-string">&quot;a&quot;</span> <span class="hljs-string">&quot;A&quot;</span>  <span class="hljs-comment">// +1</span>

<span class="hljs-comment">// Comparaison de listes d&#x27;entier</span>
<span class="hljs-keyword">let</span> z = compare [ <span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span> ] [ <span class="hljs-number">2</span>; <span class="hljs-number">3</span>; <span class="hljs-number">1</span> ]  <span class="hljs-comment">// -1</span>

<span class="hljs-comment">// Comparaison de listes de fonctions</span>
<span class="hljs-keyword">let</span> a = compare [ id; ignore ] [ id; ignore ]
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/>             ~~</span>
<span class="hljs-comment">// error FS0001: Le type &#x27;(&#x27;a -&gt; &#x27;a)&#x27; ne prend pas en charge la contrainte &#x27;comparison&#x27;.</span>
<span class="hljs-comment">// Par exemple, il ne prend pas en charge l&#x27;interface &#x27;System.IComparable&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments" data-paginate="true" data-theme="zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo" data-marpit-pagination="25" data-marpit-pagination-total="60" style="--paginate:true;--theme:zxgjlxexwhknpudfzrx3h8pybv8zv97otwonyzr03fo;">
<h1>Contrainte de membre explicite</h1>
<blockquote>
<p><strong>Pb :</strong> Comment indiquer qu'un objet doit disposer d'un certain membre ?</p>
</blockquote>
<p>â€¢ ManiÃ¨re classique en .NET : typage nominal<br />
â†’ Contrainte spÃ©cifiant type de base (interface ou classe parent)</p>
<p>â€¢ Alternative en Fâ™¯ : typage structurel <em>(a.k.a duck-typing du TypeScript)</em><br />
â†’ Contrainte de membre explicite<br />
â†’ UtilisÃ©e avec SRTP <em>(statically resolved type parameter)</em></p>
<footer>Formation Fâ™¯ 5.0 â€¢ Types : ComplÃ©ments</footer>
</section>

                                      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Attente de &#x27;float&lt;m&gt;&#x27; mais obtention de &#x27;float&#x27;</span>

<h1>UnitÃ©s de mesure : conversion</h1>

</span></span></foreignObject></svg></code></pre>

<h1>Conversion de nombre</h1>

<h1>Conversion entre nombre et enum</h1>

<p>L'opÃ©ration inverse utilise la fonction <code>int</code>. â‘¢</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Color</span> </span>=
