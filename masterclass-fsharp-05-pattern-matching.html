</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="52" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Comprendre un active pattern</h1>
<blockquote>
<p>Comprendre comment utiliser un active pattern...<br />
peut s'avérer un vrai <strong>jonglage intellectuel</strong> !</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Explications en utilisant les exemples précédents</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="53" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Comprendre un active pattern total</h1>
<ul>
<li>Active pattern total ≃ Fonction <em>factory</em> d'un type union &quot;anonyme&quot;</li>
<li>Usage : idem pattern matching d'un type union normal</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Single-case</span>
<span class="hljs-keyword">let</span> (|Cartesian|) (x: Complex) = Cartesian (x.Real, x.Imaginary)

<span class="hljs-keyword">let</span> Cartesian (r, i) = Complex (<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>)  <span class="hljs-comment">// r = 1.0, i = 2.0</span>

<span class="hljs-comment">// Double-case</span>
<span class="hljs-keyword">let</span> (|Even|Odd|) x = <span class="hljs-keyword">if</span> x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even <span class="hljs-keyword">else</span> Odd

<span class="hljs-keyword">let</span> parityOf = <span class="hljs-keyword">function</span>  <span class="hljs-comment">// int -&gt; string</span>
    | Even -&gt; <span class="hljs-string">&quot;Pair&quot;</span>
    | Odd  -&gt; <span class="hljs-string">&quot;Impair&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="54" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Comprendre un active pattern partiel</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Bien distinguer les éventuels paramètres des éventuelles données</p>
<p>Examiner la signature de l'active pattern : <code>[...params -&gt;] value -&gt; 'U option</code><br />
• Les 1..N-1 paramètres = paramètres de l'active pattern<br />
• Son retour : <code>'U option</code> → données de type <code>'U</code> ; si <code>'U</code> = <code>unit</code> → pas de donnée</p>
<p>À l'usage : <code>match value with Case [params] [data]</code><br />
• <code>Case params</code> ≃ <strong>application partielle</strong>, donnant active pattern sans paramètre<br />
• <code>CaseWithParams data</code> ≃ déconstruction d'un case de type union</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="55" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Comprendre un active pattern partiel (2)</h1>
<ol>
<li>
<p><code>let (|Integer|_|) (s: string) : int option</code><br />
→ Usage <code>match s with Integer i</code>, avec <code>i: int</code> donnée en sortie</p>
</li>
<li>
<p><code>let (|DivisibleBy|_|) (factor: int) (x: int) : unit option</code><br />
→ Usage <code>match year with DivisibleBy 400</code>, avec <code>400</code> le paramètre <code>factor</code></p>
</li>
<li>
<p><code>let (|Regexp|_|) (pattern: string) (value: string) : string list option</code><br />
→ Usage <code>match s with Regexp &quot;#([0-9...)&quot; [ r; g; b ]</code><br />
→ Avec <code>&quot;#([0-9...)&quot;</code> le paramètre <code>pattern</code><br />
→ Et <code>[ r; g; b ]</code> la liste en sortie décomposée en 3 chaînes</p>
</li>
</ol>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="56" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Exercice : fizz buzz avec active pattern</h1>
<p>Ré-écrire ce fizz buzz en utilisant un active pattern <code>DivisibleBy</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> isDivisibleBy factor number =
    number % factor = <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> fizzBuzz = <span class="hljs-keyword">function</span>
    | i <span class="hljs-keyword">when</span> i |&gt; isDivisibleBy <span class="hljs-number">15</span> -&gt; <span class="hljs-string">&quot;FizzBuzz&quot;</span>
    | i <span class="hljs-keyword">when</span> i |&gt; isDivisibleBy  <span class="hljs-number">3</span> -&gt; <span class="hljs-string">&quot;Fizz&quot;</span>
    | i <span class="hljs-keyword">when</span> i |&gt; isDivisibleBy  <span class="hljs-number">5</span> -&gt; <span class="hljs-string">&quot;Buzz&quot;</span>
    | other -&gt; string other

[<span class="hljs-number">1.</span><span class="hljs-number">.15</span>] |&gt; List.map fizzBuzz
<span class="hljs-comment">// [&quot;1&quot;; &quot;2&quot;; &quot;Fizz&quot;; &quot;4&quot;; &quot;Buzz&quot;; &quot;Fizz&quot;;</span>
<span class="hljs-comment">//  &quot;7&quot;; &quot;8&quot;; &quot;Fizz&quot;; &quot;Buzz&quot;; &quot;11&quot;;</span>
<span class="hljs-comment">//  &quot;Fizz&quot;; &quot;13&quot;; &quot;14&quot;; &quot;FizzBuzz&quot;]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="57" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fizz buzz avec active pattern : solution</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> isDivisibleBy factor number =
    number % factor = <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> (|DivisibleBy|_|) factor number =
    <span class="hljs-keyword">if</span> number |&gt; isDivisibleBy factor
    <span class="hljs-keyword">then</span> Some DivisibleBy <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Ou `Some ()`</span>
    <span class="hljs-keyword">else</span> None

<span class="hljs-keyword">let</span> fizzBuzz = <span class="hljs-keyword">function</span>
    | DivisibleBy <span class="hljs-number">3</span> &amp;
      DivisibleBy <span class="hljs-number">5</span> -&gt; <span class="hljs-string">&quot;FizzBuzz&quot;</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Ou `DivisibleBy 15`</span>
    | DivisibleBy <span class="hljs-number">3</span> -&gt; <span class="hljs-string">&quot;Fizz&quot;</span>
    | DivisibleBy <span class="hljs-number">5</span> -&gt; <span class="hljs-string">&quot;Buzz&quot;</span>
    | other -&gt; string other

[<span class="hljs-number">1.</span><span class="hljs-number">.15</span>] |&gt; List.map fizzBuzz
<span class="hljs-comment">// [&quot;1&quot;; &quot;2&quot;; &quot;Fizz&quot;; &quot;4&quot;; &quot;Buzz&quot;; &quot;Fizz&quot;;</span>
<span class="hljs-comment">//  &quot;7&quot;; &quot;8&quot;; &quot;Fizz&quot;; &quot;Buzz&quot;; &quot;11&quot;;</span>
<span class="hljs-comment">//  &quot;Fizz&quot;; &quot;13&quot;; &quot;14&quot;; &quot;FizzBuzz&quot;]</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="58" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fizz buzz avec active pattern : alternative</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> isDivisibleBy factor number =
    number % factor = <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> boolToOption b =
    <span class="hljs-keyword">if</span> b <span class="hljs-keyword">then</span> Some () <span class="hljs-keyword">else</span> None

<span class="hljs-keyword">let</span> (|Fizz|_|) number = number |&gt; isDivisibleBy <span class="hljs-number">3</span> |&gt; boolToOption
<span class="hljs-keyword">let</span> (|Buzz|_|) number = number |&gt; isDivisibleBy <span class="hljs-number">5</span> |&gt; boolToOption

<span class="hljs-keyword">let</span> fizzBuzz = <span class="hljs-keyword">function</span>
    | Fizz &amp; Buzz -&gt; <span class="hljs-string">&quot;FizzBuzz&quot;</span>
    | Fizz -&gt; <span class="hljs-string">&quot;Fizz&quot;</span>
    | Buzz -&gt; <span class="hljs-string">&quot;Buzz&quot;</span>
    | other -&gt; string other
</span></span></foreignObject></svg></code></pre>
<p>→ Les 2 solutions se valent. C'est une question de style / de goût personnel.m</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="59" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Cas d'utilisation des actives patterns</h1>
<ol>
<li>Factoriser une guard <em>(cf. exercice précédent du fizz buzz)</em></li>
<li>Wrapper une méthode de la BCL <em>(cf. <code>(|Regexp|_|)</code> et ci-dessous)</em></li>
<li>Améliorer l'expressivité, aider à comprendre la logique <em>(cf. après)</em></li>
</ol>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (|ParsedInt|UnparsableInt|) (input: string) =
    <span class="hljs-keyword">match</span> input <span class="hljs-keyword">with</span>
    | _ <span class="hljs-keyword">when</span> fst (System.Int32.TryParse input) -&gt; ParsedInt(int input)
    | _ -&gt; UnparsableInt

<span class="hljs-keyword">let</span> addOneOrZero = <span class="hljs-keyword">function</span>
    | ParsedInt i -&gt; i + <span class="hljs-number">1</span>
    | UnparsableInt -&gt; <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> v1 = addOneOrZero <span class="hljs-string">&quot;1&quot;</span>  <span class="hljs-comment">// 2</span>
<span class="hljs-keyword">let</span> v2 = addOneOrZero <span class="hljs-string">&quot;a&quot;</span>  <span class="hljs-comment">// 0</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="60" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Expressivité grâce aux actives patterns</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Movie</span> </span>= { Title: string; Director: string; Year: int; Studio: string }

<span class="hljs-keyword">module</span> Movie =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">private</span> boolToOption b =
        <span class="hljs-keyword">if</span> b <span class="hljs-keyword">then</span> Some () <span class="hljs-keyword">else</span> None

    <span class="hljs-keyword">let</span> (|Director|_|) director movie =
        movie.Director = director |&gt; boolToOption

    <span class="hljs-keyword">let</span> (|Studio|_|) studio movie =
        movie.Studio = studio |&gt; boolToOption

    <span class="hljs-keyword">let</span> <span class="hljs-keyword">private</span> matchYear comparator year movie =
        (comparator movie.Year year) |&gt; boolToOption

    <span class="hljs-keyword">let</span> (|After|_|) = matchYear (&gt;)
    <span class="hljs-keyword">let</span> (|Before|_|) = matchYear (&lt;)
    <span class="hljs-keyword">let</span> (|In|_|) = matchYear (=)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="61" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Expressivité grâce aux actives patterns (2)</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> Movie

<span class="hljs-keyword">let</span> ``Is anime rated <span class="hljs-number">10</span>/<span class="hljs-number">10</span>`` = <span class="hljs-keyword">function</span>
    | ((After <span class="hljs-number">2001</span> &amp; Before <span class="hljs-number">2007</span>) | In <span class="hljs-number">2014</span>) &amp; Studio <span class="hljs-string">&quot;Bones&quot;</span>
    | Director <span class="hljs-string">&quot;Hayao Miyazaki&quot;</span> -&gt; <span class="hljs-keyword">true</span>
    | _ -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="62" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern : citoyen de 1ère classe</h1>
<p>Un active pattern ≃ fonction avec des métadonnées<br />
→ Citoyen de 1ère classe :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// 1. Renvoyer un active pattern depuis une fonction</span>
<span class="hljs-keyword">let</span> (|Hayao_Miyazaki|_|) movie =
    (|Director|_|) <span class="hljs-string">&quot;Hayao Miyazaki&quot;</span> movie

<span class="hljs-comment">// 2. Prendre un active pattern en paramètre -- Un peu tricky </span>
<span class="hljs-keyword">let</span> firstItems (|Ok|_|) list =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop values = <span class="hljs-keyword">function</span>
        | Ok (item, rest) -&gt; loop (item :: values) rest
        | _ -&gt; List.rev values
    loop [] list

<span class="hljs-keyword">let</span> (|Even|_|) = <span class="hljs-keyword">function</span>
    | item :: rest <span class="hljs-keyword">when</span> (item % <span class="hljs-number">2</span>) = <span class="hljs-number">0</span> -&gt; Some (item, rest) | _ -&gt; None

<span class="hljs-keyword">let</span> test = [<span class="hljs-number">0</span>; <span class="hljs-number">2</span>; <span class="hljs-number">4</span>; <span class="hljs-number">5</span>; <span class="hljs-number">6</span>] |&gt; firstItems (|Even|_|)  <span class="hljs-comment">// [0; 2; 4]</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-class="green chapter invert" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" class="green chapter invert" data-marpit-pagination="63" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--class:green chapter invert;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<p><img src="./themes/soat/pictos/SOAT_pictos_diplome.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>4.</h1>
<h2>Le    Récap’</h2>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="64" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Récap’ - Pattern matching</h1>
<ul>
<li>Brique fondamentale de F♯</li>
<li>Combine &quot;comparaison de structure de données&quot; et &quot;déconstruction&quot;</li>
<li>S'utilisent presque partout :
<ul>
<li><code>match expression</code> et bloc <code>function</code></li>
<li>bloc <code>try/with</code></li>
<li><code>let binding</code>, y.c. paramètre de fonction</li>
</ul>
</li>
<li>Peut s'abstraire en fonction <code>fold</code> associée à un type union</li>
</ul>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="65" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Récap’ - Patterns</h1>
<table>
<thead>

<h1>Récap’ - Active Patterns</h1>
<ul>
<li>Extension du pattern matching</li>
<li>Basés sur fonction + metadata → Citoyens de 1ère classe</li>
<li>4 types : total simple/multiple, partiel (simple), paramétré</li>
<li>Un peu tricky à comprendre mais on s'habitue vite</li>
<li>S'utilisent pour :
<ul>
<li>Ajouter de la sémantique sans recourir aux types union</li>
<li>Simplifier / factoriser des guards</li>
<li>Wrapper des méthodes de la BCL</li>
<li>Extraire un ensemble de données d'un objet</li>
<li>...</li>
</ul>
</li>
</ul>
