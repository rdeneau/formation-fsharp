<p><img src="./themes/soat/pictos/SOAT_pictos_architecture.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>1.</h1>
<h2>Généralités : <em>Patterns</em></h2>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="5" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Patterns</h1>
<p><em>Patterns</em> = règles pour détecter la structure de données en entrée</p>
<p>Utilisés abondamment en F♯<br />
→ Dans <em>match expression</em>, <em>let binding</em> de valeurs et de paramètres de fonctions<br />
→ Très pratiques pour manipuler les types algébriques F♯ (tuple, record, union)<br />
→ Composables : supporte plusieurs niveaux d'imbrication<br />
→ Assemblables par ET/OU logiques<br />
→ Supporte les littéraux : <code>1.0</code>, <code>&quot;test&quot;</code>...</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="6" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Wildcard Pattern</h1>
<p>Représenté par <code>_</code>, seul ou combiné avec un autre <em>pattern</em></p>
<p>Toujours vrai<br />
→ A placer en dernier dans une <em>match expression</em></p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Toujours chercher en 1er à traiter exhaustivement/explicitement tous les cas<br />
     Quand impossible, utiliser alors le <code>_</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
| Some <span class="hljs-number">1</span> -&gt; ...
| _ -&gt; ...              <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Non exhaustif</span>

<span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
| Some <span class="hljs-number">1</span> -&gt; ...
| Some _ | None -&gt; ...  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> \+ exhaustif</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="7" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Constant Pattern</h1>
<p>Détecte constantes, <code>null</code> et littéraux de nombre, <code>char</code>, <code>string</code>, <code>enum</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">[&lt;Literal&gt;]</span>
<span class="hljs-keyword">let</span> Three = <span class="hljs-number">3</span>   <span class="hljs-comment">// Constante</span>

<span class="hljs-keyword">let</span> is123 num = <span class="hljs-comment">// int -&gt; bool</span>
    <span class="hljs-keyword">match</span> num <span class="hljs-keyword">with</span>
    | <span class="hljs-number">1</span> | <span class="hljs-number">2</span> | Three -&gt; <span class="hljs-keyword">true</span>
    | _ -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes :</strong></p>
<ul>
<li>Le pattern de <code>Three</code> est aussi classé en tant que <em>Identifier Pattern</em> <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></li>
<li>Pour le matching de <code>null</code>, on parle aussi de <em>Null Pattern</em></li>
</ul>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="8" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Identifier Pattern</h1>
<p>Détecte les <em>cases</em> d'un type union ainsi que leur éventuel contenu</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">PersonName</span> </span>=
    | FirstOnly <span class="hljs-keyword">of</span> string
    | LastOnly  <span class="hljs-keyword">of</span> string
    | FirstLast <span class="hljs-keyword">of</span> string * string

<span class="hljs-keyword">let</span> classify personName =
    <span class="hljs-keyword">match</span> personName <span class="hljs-keyword">with</span>
    | FirstOnly _ -&gt; <span class="hljs-string">&quot;First name only&quot;</span>
    | LastOnly  _ -&gt; <span class="hljs-string">&quot;Last name only&quot;</span>
    | FirstLast _ -&gt; <span class="hljs-string">&quot;First and last names&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="9" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Variable Pattern</h1>
<p>Assigne la valeur détectée à une &quot;variable&quot; pour l'utiliser ensuite</p>
<p>Exemple : variables <code>firstName</code> et <code>lastName</code> ci-dessous</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">PersonName</span> </span>=
    | FirstOnly <span class="hljs-keyword">of</span> string
    | LastOnly  <span class="hljs-keyword">of</span> string
    | FirstLast <span class="hljs-keyword">of</span> string * string

<span class="hljs-keyword">let</span> confirm personName =
    <span class="hljs-keyword">match</span> personName <span class="hljs-keyword">with</span>
    | FirstOnly (firstName) -&gt; printf <span class="hljs-string">&quot;May I call you %s?&quot;</span> firstName
    | LastOnly  (lastName) -&gt; printf <span class="hljs-string">&quot;Are you Mr. or Ms. %s?&quot;</span> lastName
    | FirstLast (firstName, lastName) -&gt; printf <span class="hljs-string">&quot;Are you %s %s?&quot;</span> firstName lastName
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="10" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Variable Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> On ne peut pas lier à plusieurs reprises vers la même variable</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> elementsAreEqualKo tuple =
    <span class="hljs-keyword">match</span> tuple <span class="hljs-keyword">with</span>
    | (x,x) -&gt; <span class="hljs-keyword">true</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0038: &#x27;x&#x27; est lié à deux reprises dans ce modèle</span>
    | (_,_) -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<p>Solutions : utiliser 2 variables puis vérifier l'égalité</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// 1. Guard clause<img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> elementsAreEqualOk = <span class="hljs-keyword">function</span>
    | (x,y) <span class="hljs-keyword">when</span> x = y -&gt; <span class="hljs-keyword">true</span>
    | (_,_) -&gt; <span class="hljs-keyword">false</span>

<span class="hljs-comment">// 2. Déconstruction</span>
<span class="hljs-keyword">let</span> elementsAreEqualOk&#x27; (x, y) = x = y
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="11" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h2>Champs nommés de <em>case</em> d'union</h2>
<p>Plusieurs possibilités :<br />
① Pattern &quot;anonyme&quot; du tuple complet<br />
② Pattern d'un seul champ par son nom → <code>Field = value</code><br />
③ Pattern de plusieurs champs par leur nom → <code>F1 = v1; F2 = v2</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Shape</span> </span>=
    | Rectangle <span class="hljs-keyword">of</span> Height: int * Width: int
    | Circle <span class="hljs-keyword">of</span> Radius: int

<span class="hljs-keyword">let</span> describe shape =
    <span class="hljs-keyword">match</span> shape <span class="hljs-keyword">with</span>
    | Rectangle (<span class="hljs-number">0</span>, _)                                              <span class="hljs-comment">// ①</span>
    | Rectangle (Height = <span class="hljs-number">0</span>)            -&gt; <span class="hljs-string">&quot;Flat rectangle&quot;</span>         <span class="hljs-comment">// ②</span>
    | Rectangle (Width = w; Height = h) -&gt; $<span class="hljs-string">&quot;Rectangle {w} × {h}&quot;</span>   <span class="hljs-comment">// ③</span>
    | Circle radius                     -&gt; $<span class="hljs-string">&quot;Circle ∅ {2*radius}&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="12" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Alias Pattern</h1>
<p><code>as</code> permet de nommer un élément dont le contenu est déconstruit</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (x, y) <span class="hljs-keyword">as</span> coordinate = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
printfn <span class="hljs-string">&quot;%i %i %A&quot;</span> x y coordinate  <span class="hljs-comment">// 1 2 (1, 2)</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Marche aussi dans les fonctions :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { Name: string; Age: int }

<span class="hljs-keyword">let</span> acceptMajorOnly ({ Age = age } <span class="hljs-keyword">as</span> person) =
    <span class="hljs-keyword">if</span> age &lt; <span class="hljs-number">18</span> <span class="hljs-keyword">then</span> None <span class="hljs-keyword">else</span> Some person
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="13" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>OR et AND Patterns</h1>
<p>Permettent de combiner deux patterns <em>(nommés <code>P1</code> et <code>P2</code> ci-après)</em><br />
• <code>P1 | P2</code> → P1 ou P2. Ex : <code>Rectangle (0, _) | Rectangle (_, 0)</code><br />
• <code>P1 &amp; P2</code> → P1 et P2. Utilisé surtout avec <em>active patterns</em> <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Utiliser la même variable :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Upload</span> </span>= { Filename: string; Title: string option }

<span class="hljs-keyword">let</span> titleOrFile ({ Title = Some name } | { Filename = name }) = name

titleOrFile { Filename = <span class="hljs-string">&quot;Report.docx&quot;</span>; Title = None }            <span class="hljs-comment">// Report.docx</span>
titleOrFile { Filename = <span class="hljs-string">&quot;Report.docx&quot;</span>; Title = Some <span class="hljs-string">&quot;Report+&quot;</span> }  <span class="hljs-comment">// &quot;Report+&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="14" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Parenthesized Pattern</h1>
<p>Usage des parenthèses <code>()</code> pour grouper des patterns, pour gérer la précédence</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Shape</span> </span>= Circle <span class="hljs-keyword">of</span> Radius: int | Square <span class="hljs-keyword">of</span> Side: int

<span class="hljs-keyword">let</span> countFlatShapes shapes =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop rest count =
        <span class="hljs-keyword">match</span> rest <span class="hljs-keyword">with</span>
        | (Square (Side = <span class="hljs-number">0</span>) | (Circle (Radius = <span class="hljs-number">0</span>))) :: tail -&gt; loop tail (count + <span class="hljs-number">1</span>) <span class="hljs-comment">// ①</span>
        | _ :: tail -&gt; loop tail count
        | [] -&gt; count
    loop shapes <span class="hljs-number">0</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Note :</strong> la ligne ① ne compilerait sans faire <code>() :: tail</code></p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="15" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Parenthesized Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Les parenthèses compliquent la lecture<br />
<img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Essayer de s'en passer quand c'est possible</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> countFlatShapes shapes =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop rest count =
        <span class="hljs-keyword">match</span> rest <span class="hljs-keyword">with</span>
        | Circle (Radius = <span class="hljs-number">0</span>) :: tail
        | Square (Side = <span class="hljs-number">0</span>) :: tail
          -&gt; loop tail (count + <span class="hljs-number">1</span>)
        <span class="hljs-comment">// [...]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="16" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Construction Patterns</h1>
<p>Reprennent syntaxe de construction d'un type pour le déconstruire</p>
<ul>
<li>Cons et List Patterns</li>
<li>Array Pattern</li>
<li>Tuple Pattern</li>
<li>Record Pattern</li>
</ul>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="17" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Cons et List Patterns</h1>
<p>≃ Inverses de 2 types de construction d'une liste, avec même syntaxe</p>
<p><em>Cons Pattern</em> : <code>head :: tail</code> → décompose une liste <em>(avec &gt;= 1 élément)</em> en :<br />
• <em>Head</em> : 1er élément<br />
• <em>Tail</em> : autre liste avec le reste des éléments - peut être vide</p>
<p><em>List Pattern</em> : <code>[items]</code> → décompose une liste en 0..N éléments<br />
• <code>[]</code> : liste vide<br />
• <code>[x]</code> : liste avec 1 élément mis dans la variable <code>x</code><br />
• <code>[x; y]</code> : liste avec 2 éléments mis dans les variables <code>x</code> et <code>y</code><br />
• <code>[_; _]</code> : liste avec 2 éléments ignorés</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <code>x :: []</code> ≡ <code>[x]</code>, <code>x :: y :: []</code> ≡ <code>[x; y]</code>...</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="18" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Cons et List Patterns (2)</h1>
<p>La <em>match expression</em> par défaut combine les 2 patterns :<br />
→ Une liste est soit vide <code>[]</code>, soit composée d'un item et du reste : <code>head :: tail</code></p>
<p>Les fonctions récursives parcourant une liste utilise le pattern <code>[]</code> pour stopper la récursion :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> printList l =
    <span class="hljs-keyword">match</span> l <span class="hljs-keyword">with</span>
    | head :: tail -&gt;
        printf <span class="hljs-string">&quot;%d &quot;</span> head
        printList tail     <span class="hljs-comment">// Récursion sur le reste</span>
    | [] -&gt; printfn <span class="hljs-string">&quot;&quot;</span>     <span class="hljs-comment">// Fin de récursion : liste parcourue entièrement</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="19" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Array Pattern</h1>
<p>Syntaxe: <code>[| items |]</code> pour 0..N items entre <code>;</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> length vector =
    <span class="hljs-keyword">match</span> vector <span class="hljs-keyword">with</span>
    | [| x |] -&gt; x
    | [| x; y |] -&gt; sqrt (x*x + y*y)
    | [| x; y; z |] -&gt; sqrt (x*x + y*y + z*z)
    | _ -&gt; invalidArg (nameof vector) $<span class="hljs-string">&quot;Vector with more than 4 dimensions not supported&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Il n'existe pas de pattern pour les séquences, vu qu'elles sont <em>&quot;lazy&quot;</em>.</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="20" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Tuple Pattern</h1>
<p>Syntaxe : <code>items</code> ou <code>(items)</code> pour 2..N items entre <code>,</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Pratique pour pattern matcher plusieurs valeurs en même temps</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Color</span> </span>= Red | Blue
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Style</span> </span>= Background | Text

<span class="hljs-keyword">let</span> css color style =
    <span class="hljs-keyword">match</span> color, style <span class="hljs-keyword">with</span>
    | Red, Background -&gt; <span class="hljs-string">&quot;background-color: red&quot;</span>
    | Red, Text -&gt; <span class="hljs-string">&quot;color: red&quot;</span>
    | Blue, Background -&gt; <span class="hljs-string">&quot;background-color: blue&quot;</span>
    | Blue, Text -&gt; <span class="hljs-string">&quot;color: blue&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="21" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Record Pattern</h1>
<p>Syntaxe : <code>{ Fields }</code> pour 1..N <code>Field = variable</code> entre <code>;</code><br />
→ Pas obligé de spécifier tous les champs du Record<br />
→ En cas d'ambiguïté, qualifier le champ : <code>Record.Field</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Marche aussi pour les paramètres d'une fonction :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { Name: string; Age: int }

<span class="hljs-keyword">let</span> displayMajority { Age = age; Name = name } =
    <span class="hljs-keyword">if</span> age &gt;= <span class="hljs-number">18</span>
    <span class="hljs-keyword">then</span> printfn <span class="hljs-string">&quot;%s is major&quot;</span> name
    <span class="hljs-keyword">else</span> printfn <span class="hljs-string">&quot;%s is minor&quot;</span> name

<span class="hljs-keyword">let</span> john = { Name = <span class="hljs-string">&quot;John&quot;</span>; Age = <span class="hljs-number">25</span> }
displayMajority john <span class="hljs-comment">// John is major</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="22" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Record Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Rappel :</strong> il n'y a pas de pattern pour les <em>Records</em> anonymes !</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { Name: string; Age: int }

<span class="hljs-keyword">let</span> john = { Name = <span class="hljs-string">&quot;John&quot;</span>; Age = <span class="hljs-number">25</span> }
<span class="hljs-keyword">let</span> { Name = name } = john  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> val name : string = &quot;John&quot;</span>

<span class="hljs-keyword">let</span> john&#x27; = {| john <span class="hljs-keyword">with</span> Civility = <span class="hljs-string">&quot;Mister&quot;</span> |}
<span class="hljs-keyword">let</span> {| Name = name&#x27; |} = john&#x27;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="23" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Type Test Pattern</h1>
<p>Syntaxe : <code>?: Subtype</code></p>
<p>Usage : avec une hiérarchie de types</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Windows.Forms

<span class="hljs-keyword">let</span> RegisterControl (control: Control) =
    <span class="hljs-keyword">match</span> control <span class="hljs-keyword">with</span>
    | :? Button <span class="hljs-keyword">as</span> button -&gt; button.Text &lt;- <span class="hljs-string">&quot;Registered.&quot;</span>
    | :? CheckBox <span class="hljs-keyword">as</span> checkbox -&gt; checkbox.Text &lt;- <span class="hljs-string">&quot;Registered.&quot;</span>
    | :? Windows -&gt; invalidArg (nameof control) <span class="hljs-string">&quot;Window cannot be registered&quot;</span>
    | _ -&gt; ()
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="24" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Type Test Pattern - Bloc <code>try</code>/<code>with</code></h1>
<p>On rencontre fréquemment ce pattern dans les blocs <code>try</code>/<code>with</code> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span>
    printfn <span class="hljs-string">&quot;Difference: %i&quot;</span> (<span class="hljs-number">42</span> / <span class="hljs-number">0</span>)
<span class="hljs-keyword">with</span>
| :? DivideByZeroException <span class="hljs-keyword">as</span> x -&gt; 
    printfn <span class="hljs-string">&quot;Fail! %s&quot;</span> x.Message
| :? TimeoutException -&gt; 
    printfn <span class="hljs-string">&quot;Fail! Took too long&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="25" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Type Test Pattern - Boxing</h1>
<p>Le <em>Type Test Pattern</em> ne marche qu'avec des types références.<br />
→ Pour un type valeur ou inconnu, il faut le convertir en objet <em>(a.k.a boxing)</em></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> isIntKo = <span class="hljs-keyword">function</span> :? int -&gt; <span class="hljs-keyword">true</span> | _ -&gt; <span class="hljs-keyword">false</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0008: test de type au moment de l&#x27;exécution du type &#x27;a en int...</span>

<span class="hljs-keyword">let</span> isInt x =
    <span class="hljs-keyword">match</span> box x <span class="hljs-keyword">with</span>
    | :? int -&gt; <span class="hljs-keyword">true</span>
    | _ -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-class="green chapter invert" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" class="green chapter invert" data-marpit-pagination="26" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--class:green chapter invert;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<p><img src="./themes/soat/pictos/SOAT_pictos_etudeCas.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>2.</h1>
<h2><em>Match Expression</em></h2>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="27" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match expression</h1>
<p>Similaire à une expression <code>switch</code> en C♯ 8.0 en + puissant grâce aux patterns</p>
<p>Syntaxe :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">match</span> test-expression <span class="hljs-keyword">with</span>
| pattern1 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression1
| pattern2 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression2
| ...
</span></span></foreignObject></svg></code></pre>
<p>Renvoie le résultat de la 1ère branche dont le pattern &quot;match&quot; <code>test-expression</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Note :</strong> toutes les branches doivent renvoyer le même type !</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="28" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match expression - Exhaustivité</h1>
<p>Un <code>switch</code> doit toujours définir un cas par défaut <em>(cf. pattern <em>wildcard</em> <code>_</code>)</em><br />
Sinon : warning à la compilation, risque de <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> <code>MatchFailureException</code> au runtime</p>
<p>Pas nécessaire dans une <em>match expression</em> si les branches couvrent tous les cas<br />
car le compilateur vérifie leur exhaustivité et les branches &quot;mortes&quot;</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> fn x =
    <span class="hljs-keyword">match</span> x <span class="hljs-keyword">with</span>
    | Some <span class="hljs-keyword">true</span>  -&gt; <span class="hljs-string">&quot;ok&quot;</span>
    | Some <span class="hljs-keyword">false</span> -&gt; <span class="hljs-string">&quot;ko&quot;</span>
    | None       -&gt; <span class="hljs-string">&quot;&quot;</span>
    | _          -&gt; <span class="hljs-string">&quot;?&quot;</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Warning FS0026: Cette règle n&#x27;aura aucune correspondance</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="29" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match expression - Exhaustivité (2)</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Conseil :</strong> + les branches sont exhaustives, + le code est explicite et sûr</p>
<p>Exemple : matcher tous les cases d'un type union permet de gérer<br />
l'ajout d'un case par un warning à la compilation :<br />
<code>Warning FS0025: Critères spéciaux incomplets dans cette expression</code></p>
<ul>
<li>Détection d'un ajout accidentel</li>
<li>Identification du code à changer pour gérer le nouveau case</li>
</ul>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="30" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match expression - Guard</h1>
<p>Syntaxe : <code>pattern1 when condition</code><br />
Usage : raffiner un pattern, via contraintes sur des variables</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> classifyBetween low top value =
    <span class="hljs-keyword">match</span> value <span class="hljs-keyword">with</span>
    | x <span class="hljs-keyword">when</span> x &lt; low -&gt; <span class="hljs-string">&quot;Inf&quot;</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Alternative : `_ when value &lt; low`</span>
    | x <span class="hljs-keyword">when</span> x = low -&gt; <span class="hljs-string">&quot;Low&quot;</span>
    | x <span class="hljs-keyword">when</span> x = top -&gt; <span class="hljs-string">&quot;Top&quot;</span>
    | x <span class="hljs-keyword">when</span> x &gt; top -&gt; <span class="hljs-string">&quot;Sup&quot;</span>
    | _ -&gt; <span class="hljs-string">&quot;Between&quot;</span>

<span class="hljs-keyword">let</span> test1 = <span class="hljs-number">1</span> |&gt; classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Low&quot;</span>
<span class="hljs-keyword">let</span> test2 = <span class="hljs-number">6</span> |&gt; classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Sup&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> La <em>guard</em> n'est évaluée que si le pattern est satisfait.</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="31" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match expression - Guard et Pattern OR</h1>
<p>Le pattern OR a une <em>precedence/priorité</em> plus élevée que la <em>guard</em> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Parity</span> </span>= Even <span class="hljs-keyword">of</span> int | Odd <span class="hljs-keyword">of</span> int

<span class="hljs-keyword">let</span> parityOf value =
    <span class="hljs-keyword">if</span> value % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even value <span class="hljs-keyword">else</span> Odd value

<span class="hljs-keyword">let</span> hasSquare square value =
    <span class="hljs-keyword">match</span> parityOf square, parityOf value <span class="hljs-keyword">with</span>
    | Even x2, Even x
    | Odd  x2, Odd  x
        <span class="hljs-keyword">when</span> x2 = x*x -&gt; <span class="hljs-keyword">true</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Porte sur les 2 patterns précédents</span>
    | _ -&gt; <span class="hljs-keyword">false</span>

<span class="hljs-keyword">let</span> test1 = <span class="hljs-number">2</span> |&gt; hasSquare <span class="hljs-number">4</span>  <span class="hljs-comment">// true</span>
<span class="hljs-keyword">let</span> test2 = <span class="hljs-number">3</span> |&gt; hasSquare <span class="hljs-number">9</span>  <span class="hljs-comment">// true</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="32" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match function</h1>
<p>Syntaxe :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">function</span>
| pattern1 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression1
| pattern2 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression2
| ...
</span></span></foreignObject></svg></code></pre>
<p>Equivalent à une lambda prenant un paramètre implicite qui est &quot;matché&quot; :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">fun</span> value -&gt;
    <span class="hljs-keyword">match</span> value <span class="hljs-keyword">with</span>
    | pattern1 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression1
    | pattern2 [ <span class="hljs-keyword">when</span> condition ] -&gt; result-expression2
    | ...
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="33" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match function - Intérêts</h1>
<ol>
<li>Dans pipeline</li>
</ol>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>value
|&gt; is123
|&gt; <span class="hljs-keyword">function</span>
    | <span class="hljs-keyword">true</span>  -&gt; <span class="hljs-string">&quot;ok&quot;</span>
    | <span class="hljs-keyword">false</span> -&gt; <span class="hljs-string">&quot;ko&quot;</span>
</span></span></foreignObject></svg></code></pre>
<ol start="2">
<li>Écriture + succincte d'une fonction</li>
</ol>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Paramètre implicite =&gt; peut rendre le code \+ difficile à comprendre !</span>
<span class="hljs-keyword">let</span> is123 = <span class="hljs-keyword">function</span>
    | <span class="hljs-number">1</span> | <span class="hljs-number">2</span> | <span class="hljs-number">3</span> -&gt; <span class="hljs-keyword">true</span>
    | _ -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="34" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Match function - Limites</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Paramètre implicite =&gt; peut rendre le code + difficile à comprendre !</p>
<p>Exemple : fonction déclarée avec d'autres paramètres eux explicites<br />
→ On peut se tromper sur le nombre de paramètres et leur ordre :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> classifyBetween low high = <span class="hljs-keyword">function</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> 3 paramètres : low, high + 1 implicite</span>
    | x <span class="hljs-keyword">when</span> x &lt; low  -&gt; <span class="hljs-string">&quot;Inf&quot;</span>
    | x <span class="hljs-keyword">when</span> x = low  -&gt; <span class="hljs-string">&quot;Low&quot;</span>
    | x <span class="hljs-keyword">when</span> x = high -&gt; <span class="hljs-string">&quot;High&quot;</span>
    | x <span class="hljs-keyword">when</span> x &gt; high -&gt; <span class="hljs-string">&quot;Sup&quot;</span>
    | _ -&gt; <span class="hljs-string">&quot;Between&quot;</span>

<span class="hljs-keyword">let</span> test1 = <span class="hljs-number">1</span> |&gt; classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Low&quot;</span>
<span class="hljs-keyword">let</span> test2 = <span class="hljs-number">6</span> |&gt; classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Sup&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="35" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fonction <code>fold</code></h1>
<p>Fonction associée à un type union et masquant la logique de <em>matching</em><br />
Prend N+1 paramètres pour un type union avec N <em>cases</em> <code>CaseI of 'DataI</code><br />
→ N fonctions <code>'DataI -&gt; 'T</code> (1 / <em>case</em>), avec <code>'T</code> le type de retour de <code>fold</code><br />
→ En dernier, l'instance du type union à matcher</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">C</span></span>
<span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">F</span></span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Temperature</span> </span>=
    | Celsius     <span class="hljs-keyword">of</span> float&lt;C&gt;
    | Fahrenheint <span class="hljs-keyword">of</span> float&lt;F&gt;

<span class="hljs-keyword">module</span> Temperature =
    <span class="hljs-keyword">let</span> fold mapCelsius mapFahrenheint temperature : <span class="hljs-symbol">&#x27;T</span> =
        <span class="hljs-keyword">match</span> temperature <span class="hljs-keyword">with</span>
        | Celsius x     -&gt; mapCelsius x      <span class="hljs-comment">// mapCelsius    : float&lt;C&gt; -&gt; &#x27;T</span>
        | Fahrenheint x -&gt; mapFahrenheint x  <span class="hljs-comment">// mapFahrenheint: float&lt;F&gt; -&gt; &#x27;T</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="36" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fonction <code>fold</code> : utilisation</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> Temperature =
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> FactorC2F = <span class="hljs-number">1.8</span>&lt;F/C&gt;
    <span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> DeltaC2F = <span class="hljs-number">32.0</span>&lt;F&gt;

    <span class="hljs-keyword">let</span> celsiusToFahrenheint x = (x * FactorC2F) + DeltaC2F  <span class="hljs-comment">// float&lt;C&gt; -&gt; float&lt;F&gt;</span>
    <span class="hljs-keyword">let</span> fahrenheintToCelsius x = (x - DeltaC2F) / FactorC2F  <span class="hljs-comment">// float&lt;F&gt; -&gt; float&lt;C&gt;</span>

    <span class="hljs-keyword">let</span> toggleUnit temperature =
        temperature |&gt; fold
            (celsiusToFahrenheint &gt;&gt; Fahrenheint)
            (fahrenheintToCelsius &gt;&gt; Celsius)

<span class="hljs-keyword">let</span> t1 = Celsius <span class="hljs-number">100.0</span>&lt;C&gt;
<span class="hljs-keyword">let</span> t2 = t1 |&gt; Temperature.toggleUnit  <span class="hljs-comment">// Fahrenheint 212.0</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="37" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fonction <code>fold</code> : intérêt</h1>
<p><code>fold</code> masque les détails d'implémentation du type</p>
<p>Par exemple, on peut ajouter un <em>case</em> <code>Kelvin</code> et n'impacter que <code>fold</code>,<br />
pas les fonctions qui l'appellent comme <code>toggleUnit</code> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">C</span></span>
<span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">F</span></span>
<span class="hljs-class"><span class="hljs-keyword">type</span> [&lt;Measure&gt;] <span class="hljs-title">K</span>  // <img class="emoji" draggable="false" alt="🌟" src="https://twemoji.maxcdn.com/2/svg/1f31f.svg" data-marp-twemoji=""/></span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Temperature</span> </span>=
    | Celsius     <span class="hljs-keyword">of</span> float&lt;C&gt;
    | Fahrenheint <span class="hljs-keyword">of</span> float&lt;F&gt;
    | Kelvin      <span class="hljs-keyword">of</span> float&lt;K&gt;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🌟" src="https://twemoji.maxcdn.com/2/svg/1f31f.svg" data-marp-twemoji=""/></span>

<span class="hljs-comment">// ...</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="38" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Fonction <code>fold</code> : intérêt (2)</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// ...</span>
<span class="hljs-keyword">module</span> Temperature =
    <span class="hljs-keyword">let</span> fold mapCelsius mapFahrenheint temperature : <span class="hljs-symbol">&#x27;T</span> =
        <span class="hljs-keyword">match</span> temperature <span class="hljs-keyword">with</span>
        | Celsius x     -&gt; mapCelsius x      <span class="hljs-comment">// mapCelsius: float&lt;C&gt; -&gt; &#x27;T</span>
        | Fahrenheint x -&gt; mapFahrenheint x  <span class="hljs-comment">// mapFahrenheint: float&lt;F&gt; -&gt; &#x27;T</span>
        | Kelvin x      -&gt; mapCelsius (x * <span class="hljs-number">1.0</span>&lt;C/K&gt; + <span class="hljs-number">273.15</span>&lt;C&gt;)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🌟" src="https://twemoji.maxcdn.com/2/svg/1f31f.svg" data-marp-twemoji=""/></span>

Kelvin <span class="hljs-number">273.15</span>&lt;K&gt;
|&gt; Temperature.toggleUnit
|&gt; Temperature.toggleUnit
<span class="hljs-comment">// Celsius 0.0&lt;C&gt;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-class="green chapter invert" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" class="green chapter invert" data-marpit-pagination="39" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--class:green chapter invert;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<p><img src="./themes/soat/pictos/SOAT_pictos_alEchelle.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>3.</h1>
<h2><em>Active Patterns</em></h2>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="40" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Limitations du <em>Pattern Matching</em></h1>
<p>Nombre limité de patterns</p>
<p>Impossibilité de factoriser l'action de patterns avec leur propre guard<br />
→ <code>Pattern1 when Guard1 | Pattern2 when Guard2 -&gt; do</code> <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/><br />
→ <code>Pattern1 when Guard1 -&gt; do | Pattern2 when Guard2 -&gt; do</code> <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/></p>
<p>Patterns ne sont pas des citoyens de 1ère classe<br />
<em>Ex : une fonction ne peut pas renvoyer un pattern</em><br />
→ Juste une sorte de sucre syntaxique</p>
<p>Patterns interagissent mal avec un style OOP</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="41" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Origine des <em>Active Patterns</em></h1>
<blockquote>
<p><img class="emoji" draggable="false" alt="🔗" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://www.microsoft.com/en-us/research/publication/extensible-pattern-matching-via-a-lightweight-language-extension/"><em>Extensible pattern matching via a lightweight language extension</em></a><br />
<img class="emoji" draggable="false" alt="ℹ️" src="https://twemoji.maxcdn.com/2/svg/2139.svg" data-marp-twemoji=""/> Publication de 2007 de Don Syme, Gregory Neverov, James Margetson</p>
</blockquote>
<p>Intégré à F♯ 2.0 (2010)</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Idées</strong></p>
<ul>
<li>Permettre le <em>pattern matching</em> sur d'autres structures de données</li>
<li>Faire de ces nouveaux patterns des citoyens de 1ère classe</li>
</ul>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="42" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1><em>Active Patterns</em> - Syntaxe</h1>
<p>Syntaxe générale : <code>let (|Cases|) [arguments] valueToMatch = expression</code></p>
<ol>
<li><strong>Fonction</strong> avec un nom spécial défini dans une &quot;banane&quot; <code>(|...|)</code></li>
<li>Ensemble de 1..N <strong>cases</strong> où ranger <code>valueToMatch</code></li>
</ol>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Sorte de fonction <em>factory</em> d'un <strong>type union</strong> &quot;anonyme&quot;, défini <em>inline</em></p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="43" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1><em>Active Patterns</em> - Types</h1>
<p>Il existe 4 types d'active patterns :</p>
<ol>
<li>Pattern total simple</li>
<li>Pattern total multiple</li>
<li>Pattern partiel</li>
<li>Pattern paramétré</li>
</ol>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <em>Partiel</em> et <em>total</em> indique la faisabilité du « rangement dans le(s) case(s) »<br />
     de la valeur en entrée<br />
     → <strong>Partiel</strong> : il n'existe pas toujours une case correspondante<br />
     → <strong>Total</strong> : il existe forcément une case correspondante → pattern exhaustif</p>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="44" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern total simple</h1>
<p><em>A.k.a Single-case Total Pattern</em></p>
<p>Syntaxe : <code>let (|Case|) [...parameters] value = Case [data]</code><br />
Usage : déconstruction en ligne</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Avec paramètre =&gt; pas très lisible <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> (|Default|) = Option.defaultValue  <span class="hljs-comment">// &#x27;T -&gt; &#x27;T option -&gt; &#x27;T</span>

<span class="hljs-keyword">let</span> (Default <span class="hljs-string">&quot;unknown&quot;</span> name1) = Some <span class="hljs-string">&quot;John&quot;</span>  <span class="hljs-comment">// name1 = &quot;John&quot;</span>
<span class="hljs-keyword">let</span> (Default <span class="hljs-string">&quot;unknown&quot;</span> name2) = None         <span class="hljs-comment">// name2 = &quot;unknown&quot;</span>

<span class="hljs-comment">// Sans paramètre =&gt; mieux <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> (|ValueOrUnknown|) = Option.defaultValue <span class="hljs-string">&quot;unknown&quot;</span>  <span class="hljs-comment">// &#x27;T option -&gt; &#x27;T</span>

<span class="hljs-keyword">let</span> (ValueOrUnknown name1) = Some <span class="hljs-string">&quot;John&quot;</span>  <span class="hljs-comment">// name1 = &quot;John&quot;</span>
<span class="hljs-keyword">let</span> (ValueOrUnknown name2) = None         <span class="hljs-comment">// name2 = &quot;unknown&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="45" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern total simple (2)</h1>
<p>Autre exemple : extraction de la forme polaire d'un nombre complexe</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Numerics

<span class="hljs-keyword">let</span> (|Polar|) (x : Complex) =
    Polar (x.Magnitude, x.Phase)

<span class="hljs-keyword">let</span> multiply (Polar (m1, p1)) (Polar (m2, p2)) =  <span class="hljs-comment">// Complex -&gt; Complex -&gt; Complex</span>
    Complex(m1 + m2, p1 + p2)
</span></span></foreignObject></svg></code></pre>
<p>Sans l'active pattern, c'est un autre style mais de lisibilité équivalente :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> multiply x y =
    Complex (x.Magnitude + y.Magnitude, x.Phase + y.Phase)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="46" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern total multiple</h1>
<p><em>A.k.a Multiple-case Total Pattern</em></p>
<p>Syntaxe : <code>let (|Case1|...|CaseN|) value = CaseI [dataI]</code><br />
<img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Pas de paramètre possible<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Ré-écriture d&#x27;un exemple précédent</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> type Parity = Even of int | Odd of int</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> let parityOf value = if value % 2 = 0 then Even value else Odd value</span>

<span class="hljs-keyword">let</span> (|Even|Odd|) x =  <span class="hljs-comment">// int -&gt; Choice&lt;int, int&gt;</span>
    <span class="hljs-keyword">if</span> x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even x <span class="hljs-keyword">else</span> Odd x

<span class="hljs-keyword">let</span> hasSquare square value =
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> match parityOf square, parityOf value with</span>
    <span class="hljs-keyword">match</span> square, value <span class="hljs-keyword">with</span>
    | Even x2, Even x | Odd x2, Odd x <span class="hljs-keyword">when</span> x2 = x*x -&gt; <span class="hljs-keyword">true</span>
    | _ -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="47" data-marpit-pagination-total="69" style="--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern partiel</h1>
<p>Syntaxe : <code>let (|Case|_|) value = Some Case | Some data | None</code><br />
→ Renvoie type <code>'T option</code> si <em>Case</em> comprend des données, sinon <code>unit option</code><br />
→ Pattern matching est non exhaustif → il faut un cas par défaut</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (|Integer|_|) (x: string) = <span class="hljs-comment">// (x: string) -&gt; int option</span>
    <span class="hljs-keyword">match</span> System.Int32.TryParse x <span class="hljs-keyword">with</span>
    | <span class="hljs-keyword">true</span>, i -&gt; Some i
    | <span class="hljs-keyword">false</span>, _ -&gt; None

<span class="hljs-keyword">let</span> (|Float|_|) (x: string) = <span class="hljs-comment">// (x: string) -&gt; float option</span>
    <span class="hljs-keyword">match</span> System.Double.TryParse x <span class="hljs-keyword">with</span>
    | <span class="hljs-keyword">true</span>, f -&gt; Some f
    | <span class="hljs-keyword">false</span>, _ -&gt; None

<span class="hljs-keyword">let</span> detectNumber = <span class="hljs-keyword">function</span>
    | Integer i -&gt; $<span class="hljs-string">&quot;Integer {i}&quot;</span>   <span class="hljs-comment">// detectNumber &quot;10&quot;</span>
    | Float f -&gt; $<span class="hljs-string">&quot;Float {f}&quot;</span>       <span class="hljs-comment">// detectNumber &quot;1,1&quot; = &quot;Float 1,1&quot; (en France)</span>
    | s -&gt; $<span class="hljs-string">&quot;NaN {s}&quot;</span>               <span class="hljs-comment">// detectNumber &quot;abc&quot; = &quot;NaN abc&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="48" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern partiel paramétré</h1>
<p>Syntaxe : <code>let (|Case|_|) ...arguments value = Some Case | Some data | None</code></p>
<p>Exemple 1 : année bissextile = multiple de 4 mais pas 100 sauf 400</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (|DivisibleBy|_|) factor x =  <span class="hljs-comment">// (factor: int) -&gt; (x: int) -&gt; unit option</span>
    <span class="hljs-keyword">match</span> x % factor <span class="hljs-keyword">with</span>
    | <span class="hljs-number">0</span> -&gt; Some DivisibleBy
    | _ -&gt; None

<span class="hljs-keyword">let</span> isLeapYear year =  <span class="hljs-comment">// (year: int) -&gt; bool</span>
    <span class="hljs-keyword">match</span> year <span class="hljs-keyword">with</span>
    | DivisibleBy <span class="hljs-number">400</span> -&gt; <span class="hljs-keyword">true</span>
    | DivisibleBy <span class="hljs-number">100</span> -&gt; <span class="hljs-keyword">false</span>
    | DivisibleBy   <span class="hljs-number">4</span> -&gt; <span class="hljs-keyword">true</span>
    | _               -&gt; <span class="hljs-keyword">false</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="49" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern partiel paramétré (2)</h1>
<p>Exemple 2 : Expression régulière</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> (|Regexp|_|) pattern value =  <span class="hljs-comment">// string -&gt; string -&gt; string list option</span>
    <span class="hljs-keyword">let</span> m = System.Text.RegularExpressions.Regex.Match(value, pattern)
    <span class="hljs-keyword">if</span> not m.Success || m.Groups.Count &lt; <span class="hljs-number">1</span> <span class="hljs-keyword">then</span>
        None
    <span class="hljs-keyword">else</span>
        [ <span class="hljs-keyword">for</span> g <span class="hljs-keyword">in</span> m.Groups -&gt; g.Value ]
        |&gt; List.tail <span class="hljs-comment">// drop &quot;root&quot; match</span>
        |&gt; Some
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="50" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Active pattern partiel paramétré (3)</h1>
<p>Exemple : Couleur hexadécimale</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> hexToInt hex =  <span class="hljs-comment">// string -&gt; int // E.g. &quot;FF&quot; -&gt; 255</span>
    System.Int32.Parse(hex, System.Globalization.NumberStyles.HexNumber)

<span class="hljs-keyword">let</span> (|HexaColor|_|) = <span class="hljs-keyword">function</span>  <span class="hljs-comment">// string -&gt; (int * int * int) option</span>
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Utilise l&#x27;active pattern précédent</span>
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> La Regex recherche 3 groupes de 2 chars étant un chiffre ou une lettre A..F</span>
    | Regexp <span class="hljs-string">&quot;#([0-9A-F]{2})([0-9A-F]{2})([0-9A-F]{2})&quot;</span> [ r; g; b ] -&gt;
        Some &lt;| HexaColor ((hexToInt r), (hexToInt g), (hexToInt b))
    | _ -&gt; None

<span class="hljs-keyword">match</span> <span class="hljs-string">&quot;#0099FF&quot;</span> <span class="hljs-keyword">with</span>
| HexaColor (r, g, b) -&gt; $<span class="hljs-string">&quot;RGB: {r}, {g}, {b}&quot;</span>
| otherwise -&gt; $<span class="hljs-string">&quot;&#x27;{otherwise}&#x27; is not a hex-color&quot;</span>
<span class="hljs-comment">// &quot;RGB: 0, 153, 255&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Formation F♯ 5.0 • Pattern matching" data-paginate="true" data-theme="6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp" data-marpit-pagination="51" data-marpit-pagination-total="69" style="--footer:Formation F♯ 5.0 • Pattern matching;--paginate:true;--theme:6ka3z4buz1g3ocndgoxx66krtjyyubhl8yx2qb4gjp;">
<h1>Récap’ des types d’active patterns</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Syntaxe</th>
<th>Signature</th>
</tr>
</thead>
<tbody>
<tr>
<td>Total multiple</td>
<td><code>let (｜Case1｜…｜CaseN｜) x</code></td>
<td><code>'T -&gt; Choice&lt;'U1, …, 'Un&gt;</code></td>
</tr>
<tr>
<td>Total simple</td>
<td><code>let (｜Case｜) x</code></td>
<td><code>'T -&gt; 'U</code></td>
</tr>
<tr>
<td>Partiel simple</td>
<td><code>let (｜Case｜_｜) x</code></td>
<td><code>'T -&gt; 'U option</code></td>
</tr>
<tr>
<td>... paramétré</td>
<td><code>let (｜Case｜_｜) p1 … pN x</code></td>
<td><code>'P1 -&gt; … -&gt; 'Pn -&gt; 'T -&gt; 'U option</code></td>
</tr>
</tbody>
</table>
<footer>Formation F♯ 5.0 • Pattern matching</footer>
</section>
