<h1 id="problems-with-void-in-c%E2%99%AF">Problems with <code>void</code> in Câ™¯</h1>
<p><code>void</code> forces you to be specific = 2 times more work <img class="emoji" draggable="false" alt="ðŸ˜ " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f620.svg" data-marp-twemoji=""/></p>
<ul>
<li>2 types of delegates: <code>Action</code> vs <code>Func&lt;T&gt;</code></li>
<li>2 types of tasks: <code>Task</code> vs <code>Task&lt;T&gt;</code></li>
</ul>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">interface</span> <span class="hljs-title">ITelemetry</span>

  <span class="hljs-function">T <span class="hljs-title">Run</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;T&gt; func</span>)</span>;

  <span class="hljs-function">Task <span class="hljs-title">RunAsync</span>(<span class="hljs-params">Func&lt;Task&gt; asyncAction</span>)</span>;
  <span class="hljs-function"><span class="hljs-title">Task</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-title">RunAsync</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;Task&lt;T&gt;&gt; asyncFunc</span>)</span>;
}

<h1 id="from-void-keyword-to-void-type">From <code>void</code> keyword to <code>Void</code> type</h1>

<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> If we had a <code>Void</code> type, a <em>Singleton</em> of type :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Void</span>

}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="6" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="from-void-keyword-to-void-type-2">From <code>void</code> keyword to <code>Void</code> type (2)</h1>
<p>The following <em>helpers</em> can be defined to convert to <code>Void</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">VoidExtensions</span>
{
    <span class="hljs-comment">// Action -&gt; Func&lt;Void&gt;</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Func&lt;Void&gt; <span class="hljs-title">AsFunc</span>(<span class="hljs-params"><span class="hljs-keyword">this</span> Action action</span>)</span>
    {
        action();
        <span class="hljs-keyword">return</span> Void.Instance;
    }

    <span class="hljs-comment">// Func&lt;Task&gt; -&gt; Func&lt;Task&lt;Void&gt;&gt;</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">static</span> Func&lt;Task&lt;Void&gt;&gt; AsAsyncFunc(<span class="hljs-keyword">this</span> Func&lt;Task&gt; asyncAction)
    {
        <span class="hljs-keyword">await</span> asyncAction();
        <span class="hljs-keyword">return</span> Void.Instance;
    }
}
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="7" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="simplifying-itelemetry">Simplifying ITelemetry</h1>
<p>We can write a default implementation (Câ™¯ 8) for 2 of the 4 methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">interface</span> <span class="hljs-title">ITelemetry</span>
{
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Run</span>(<span class="hljs-params">Action action</span>)</span> =&gt;
        Run(action.AsFunc());

    <span class="hljs-function">T <span class="hljs-title">Run</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;T&gt; func</span>)</span>;

    <span class="hljs-function">Task <span class="hljs-title">RunAsync</span>(<span class="hljs-params">Func&lt;Task&gt; asyncAction</span>)</span> =&gt;
        RunAsync(asyncAction.AsAsyncFunc());

    <span class="hljs-function"><span class="hljs-title">Task</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-title">RunAsync</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;Task&lt;T&gt;&gt; asyncFunc</span>)</span>;
}
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="8" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="in-f%E2%99%AF-void-is-called-unit">In Fâ™¯, <code>Void</code> is called <code>Unit</code>.</h1>
<p>In Fâ™¯, no <code>void</code> function but functions with return type <code>Unit</code> / <code>unit</code>.</p>
<p><code>unit</code> has a single instance (hence its name), noted <code>()</code>.<br />
â†’ Used as the last expression of a <code>void</code> function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> voidFunction arg <span class="hljs-operator">=</span>
    <span class="hljs-comment">// ...</span>
    ()
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="9" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="parameterless-functions">Parameterless functions</h1>
<p><code>unit</code> is also used to model parameter-free functions:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> oneParam arg <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>
<span class="hljs-keyword">let</span> noParam () <span class="hljs-operator">=</span> <span class="hljs-operator">...</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> With</span>
<span class="hljs-keyword">let</span> noParam2() <span class="hljs-operator">=</span> <span class="hljs-operator">...</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> or without space</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Advantages of <code>()</code> notation: looks like a Câ™¯ function.</p>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Warning:</strong> it's easy to forget the <code>()</code>!</p>
<ul>
<li>Omission in the declaration â†’ simple value rather than function</li>
<li>forget in the call â†’ alias the function without executing it</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="10" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="function-ignore">Function <code>ignore</code></h1>
<p>In Fâ™¯, everything is expression, but you can insert <code>unit</code> expressions, for example a <code>printf</code> before returning the value.</p>
<p>Problem: calling a <code>save</code> function to save in base, but it returns the <code>true</code> or <code>false</code> value you want to ignore.</p>
<p>Solution: use the <code>ignore</code> signature function <code>'a -&gt; unit</code>.<br />
â†’ Whatever the value supplied as a parameter, it ignores it and returns <code>()</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> save entity <span class="hljs-operator">=</span> <span class="hljs-literal">true</span>

<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span>
    save <span class="hljs-string">&quot;bonjour&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âš " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Warning FS0020: The result of this expression has the type &#x27;bool&#x27; and is implicitly ignored.</span>
    save <span class="hljs-string">&quot;bonjour&quot;</span> <span class="hljs-operator">|&gt;</span> <span class="hljs-built_in">ignore</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></span>
    <span class="hljs-string">&quot;ok&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="11" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="signature-of-a-function-in-f%E2%99%AF">Signature of a function in Fâ™¯</h1>
<p>Arrow notation:</p>
<ul>
<li>Function with 0 parameters: <code>unit -&gt; TResult</code></li>
<li>1-parameter function: <code>T -&gt; TResult</code></li>
<li>2-parameter function: <code>T1 -&gt; T2 -&gt; TResult</code></li>
<li>3-parameter function: <code>T1 -&gt; T2 -&gt; T3 -&gt; TResult</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> <strong>Quiz</strong> <img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/></p>
<ul>
<li>Why several <code>-&gt;</code> rather than <code>,</code> between parameters?</li>
<li>What is the underlying concept?</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="12" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="currying">Currying</h1>
<p>Fâ™¯ function syntax: parameters separated by spaces<br />
â†’ Indicates that functions are curried<br />
â†’ Hence the <code>-&gt;</code> in the signature between parameters</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> fn () <span class="hljs-operator">=</span> result         <span class="hljs-comment">// unit -&gt; TResult</span>
<span class="hljs-keyword">let</span> fn arg <span class="hljs-operator">=</span> ()            <span class="hljs-comment">// T    -&gt; unit</span>
<span class="hljs-keyword">let</span> fn arg <span class="hljs-operator">=</span> result        <span class="hljs-comment">// T    -&gt; TResult</span>

<span class="hljs-keyword">let</span> fn x y <span class="hljs-operator">=</span> (x, y)        <span class="hljs-comment">// T1 -&gt; T2 -&gt; (T1 * T2)</span>

<span class="hljs-comment">// Equivalents, explicitly curried :</span>
<span class="hljs-keyword">let</span> fn x <span class="hljs-operator">=</span> <span class="hljs-keyword">fun</span> y <span class="hljs-operator">-&gt;</span> (x, y) <span class="hljs-comment">// 1. With a lambda</span>
<span class="hljs-keyword">let</span> fn x <span class="hljs-operator">=</span>                 <span class="hljs-comment">// 2. With a sub-function</span>
    <span class="hljs-keyword">let</span> fn&#x27; y <span class="hljs-operator">=</span> (x, y)     <span class="hljs-comment">// N.B. `x` comes from the enclosing scope</span>
    fn&#x27;
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="13" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="currying---net-compilation">Currying - .NET Compilation</h1>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Curried function compiled as a method with tuplified parameters<br />
â†’ Viewed as normal method when consumed in Câ™¯</p>
<p>Example : Fâ™¯ then equivalent Câ™¯ <em>(simplified from <a href="https://sharplab.io/#v2:DYLgZgzgNAJiDUAfAtgexgV2AUwAQEFcBeAWAChdLccAXXAQxhlwA9cBPY13eD8q6tjoA3esAx4iuAEy5EAPgZNcARnJA===">SharpLab</a>)</em> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> A <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> add x y <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    <span class="hljs-keyword">let</span> value <span class="hljs-operator">=</span> <span class="hljs-number">2</span> <span class="hljs-operator">|&gt;</span> add <span class="hljs-number">1</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">A</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">int</span> <span class="hljs-title">add</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> x, <span class="hljs-built_in">int</span> y</span>)</span> =&gt; x + y;
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">int</span> <span class="hljs-keyword">value</span> =&gt; <span class="hljs-number">3</span>;
}
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="14" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="unified-function-design">Unified function design</h1>
<p>The <code>unit</code> type and currying make it possible to design functions simply as :</p>
<ul>
<li><strong>Takes a single parameter</strong> of any type
<ul>
<li>including <code>unit</code> for a &quot;parameterless&quot; function</li>
<li>including another <em>(callback)</em> function</li>
</ul>
</li>
<li>Returns a single value of any type
<ul>
<li>including <code>unit</code> for a &quot;return nothing&quot; function</li>
<li>including another function</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Universal signature</strong> of a function in Fâ™¯ : <code>'T -&gt; 'U</code></p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="15" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="order-of-parameters">Order of parameters</h1>
<p>Not the same order between Câ™¯ and Fâ™¯</p>
<ul>
<li>In the Câ™¯ extension method, the <code>this</code> object is the 1st parameter.
<ul>
<li>Ex: <code>items.Select(x =&gt; x)</code></li>
</ul>
</li>
<li>In Fâ™¯, &quot;the object&quot; is rather the <strong>last parameter</strong>: <em>data-last</em> style
<ul>
<li>Ex: <code>List.map (fun x -&gt; x) items</code></li>
</ul>
</li>
</ul>
<p>Style <em>data-last</em> favors:</p>
<ul>
<li>Pipeline: <code>items |&gt; List.map square |&gt; List.sum</code></li>
<li>Partial application: <code>let sortDesc = List.sortBy (fun i -&gt; -i)</code></li>
<li>Composition of functions partially applied up to param &quot;<em>data</em>&quot;.
<ul>
<li><code>(List.map square) &gt;&gt; List.sum</code></li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="16" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="order-of-parameters-2">Order of parameters (2)</h1>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Friction with BCL .NET as <em>data-first</em> is more appropriate</p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Solution: wrap in a function with params in a nice Fâ™¯ order</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> startsWith (prefix<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) (s<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    s.StartsWith(prefix)
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="17" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="order-of-parameters-3">Order of parameters (3)</h1>
<p>In the same way, place the most static parameters at the 1st place<br />
= those likely to be predefined by partial application</p>
<p>Ex: &quot;dependencies&quot; that would be injected into an object in Câ™¯</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Partial application = means of simulating dependency injection</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-class="chapter invert" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" class="chapter invert" data-marpit-pagination="18" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--class:chapter invert;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_alEchelle.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="2-1">2.</h1>
<h2 id="functions-syntax">Functions Syntax</h2>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="19" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="binding-a-function">Binding a function</h1>
<p><code>let f x y = x + y + 1</code></p>
<ul>
<li>Binding performed with keyword <code>let</code></li>
<li>Binds both name (<code>f</code>) and parameters (<code>x</code> and <code>y</code>)</li>
<li>Optional type annotation for parameters and/or return
<ul>
<li><code>let f (x: int) (y: int) : int = ...</code></li>
<li>Otherwise, type inference, with possible auto generalization</li>
</ul>
</li>
<li>Last expression â†’ function return value</li>
<li>Can contain nested functions</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="20" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="generic-function">Generic function</h1>
<ul>
<li>In many cases, inference works with automatic generalization
<ul>
<li><code>let listOf x = [x]</code> â†’ <code>(x: 'a) -&gt; 'a list</code></li>
</ul>
</li>
<li>Explicit annotation of generic params
<ul>
<li><code>let f (x: 'a) = ...</code></li>
</ul>
</li>
<li>Explicit annotation with generic type inference
<ul>
<li><code>let f (list: list&lt;_&gt;) = ...</code></li>
</ul>
</li>
<li>Full explicit annotation of generic parameters
<ul>
<li><code>let f&lt;'a&gt; (x: 'a) = ...</code></li>
<li>Pros: callers can specify the type parameter</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="21" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="anonymous-function--lambda">Anonymous function / Lambda</h1>
<p>Expression defining a function</p>
<p>Syntax: <code>fun parameter1 parameter2 etc -&gt; expression</code></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Note:</strong></p>
<ul>
<li>Keyword <code>fun</code> mandatory</li>
<li>Thin arrow <code>-&gt;</code> (Java) â‰  Bold arrow <code>=&gt;</code> (Câ™¯, Js)</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="22" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="anonymous-functions---some-use-cases">Anonymous functions - Some use cases</h1>
<h3 id="1-as-an-argument-to-a-high-order-function"><strong>1.</strong> As an argument to a <em>high-order function</em></h3>
<ul>
<li>To avoid having to define a named function</li>
<li>Recommended for a short function, to keep it readable</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp">[<span class="hljs-number">1.</span><span class="hljs-number">.10</span>] <span class="hljs-operator">|&gt;</span> List.map (<span class="hljs-keyword">fun</span> i <span class="hljs-operator">-&gt;</span> i <span class="hljs-operator">+</span> <span class="hljs-number">1</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> () around the lambda</span>

<span class="hljs-comment">// Versus a function named</span>
<span class="hljs-keyword">let</span> add1 i <span class="hljs-operator">=</span> i <span class="hljs-operator">+</span> <span class="hljs-number">1</span>
[<span class="hljs-number">1.</span><span class="hljs-number">.10</span>] <span class="hljs-operator">|&gt;</span> List.map add1
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Useless lambda: <code>List.map (fun x -&gt; f x)</code> â‰¡ <code>List.map f</code></p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="23" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h3 id="2-in-let-binding-with-inference"><strong>2.</strong> In <em>let binding</em> with inference</h3>
<ul>
<li>To make explicit when the function returns a function</li>
<li>A kind of manual currying</li>
<li>Use sparingly</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> add x y <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y <span class="hljs-comment">// Normal version, automatically curried</span>
<span class="hljs-keyword">let</span> add&#x27; x <span class="hljs-operator">=</span> <span class="hljs-keyword">fun</span> y <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">+</span> y <span class="hljs-comment">// Same with a lambda sub</span>
<span class="hljs-keyword">let</span> add&#x27;&#x27; <span class="hljs-operator">=</span> <span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> (<span class="hljs-keyword">fun</span> y <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">+</span> y) <span class="hljs-comment">// Same, totally lambda-ized</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="24" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h3 id="3-let-binding-with-type-annotations"><strong>3.</strong> let binding with type annotations</h3>
<ul>
<li>Pre-defined function signature in the form of a type</li>
<li>Type &quot;function&quot; is used like a Câ™¯ <code>interface</code>
<ul>
<li>To force implementation to follow signature</li>
<li>Ex: <em>Domain modelling made functional</em> by Scott Wlaschin</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Add</span> <span class="hljs-operator">=</span> int <span class="hljs-operator">-&gt;</span> int <span class="hljs-operator">-&gt;</span> int

<span class="hljs-keyword">let</span> add<span class="hljs-operator">:</span> Add <span class="hljs-operator">=</span> <span class="hljs-keyword">fun</span> x y <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">+</span> y <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Final signature with named param : (x: int) -&gt; (y: int) -&gt; int</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="25" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="function-keyword"><code>function</code> keyword</h1>
<ul>
<li>Define an anonymous function</li>
<li>Short syntax equivalent to <code>fun x -&gt; match x with</code></li>
<li>Takes 1 parameter which is implicit</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> ouiNon x <span class="hljs-operator">=</span>
  <span class="hljs-keyword">match</span> x <span class="hljs-keyword">with</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Oui&quot;</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">false</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Non&quot;</span>

<span class="hljs-comment">// Same written with `function`</span>
<span class="hljs-keyword">let</span> ouiNon <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Oui&quot;</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">false</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Non&quot;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Taste matter</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="26" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="deconstructing-parameters">Deconstructing parameters</h1>
<ul>
<li>As in JavaScript, you can deconstruct <em>inline</em> a parameter</li>
<li>This is also a way of indicating the type of the parameter</li>
<li>The parameter appears unnamed in the signature</li>
</ul>
<p>Example with a <em>Record</em> type <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Age<span class="hljs-operator">:</span> <span class="hljs-type">int</span> }

<span class="hljs-keyword">let</span> <span class="hljs-keyword">name</span> { Name <span class="hljs-operator">=</span> x } <span class="hljs-operator">=</span> x     <span class="hljs-comment">// Person -&gt; string</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">age</span> { Age <span class="hljs-operator">=</span> x } <span class="hljs-operator">=</span> x       <span class="hljs-comment">// Person -&gt; int</span>
<span class="hljs-keyword">let</span> age&#x27; person <span class="hljs-operator">=</span> person.Age  <span class="hljs-comment">// Equivalent explicit</span>

<span class="hljs-keyword">let</span> bob <span class="hljs-operator">=</span> { Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Bob&quot;</span>; Age <span class="hljs-operator">=</span> <span class="hljs-number">18</span> } <span class="hljs-comment">// Person</span>
<span class="hljs-keyword">let</span> bobAge <span class="hljs-operator">=</span> age bob <span class="hljs-comment">// int = 18</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="27" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="tuple-parameter">Tuple Parameter</h1>
<ul>
<li>As in Câ™¯, you may wish to group function parameters together
<ul>
<li>For the sake of cohesion, when these parameters form a whole</li>
<li>To avoid <em>code smell</em> <a href="https://refactoring.guru/smells/long-parameter-list">long parameter list</a></li>
</ul>
</li>
<li>You can group them in a tuple and even deconstruct it</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// V1 : too many parameters</span>
<span class="hljs-keyword">let</span> f x y z <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>

<span class="hljs-comment">// V2 : parameters grouped in a tuple</span>
<span class="hljs-keyword">let</span> f params <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> (x, y, z) <span class="hljs-operator">=</span> params
    <span class="hljs-operator">...</span>

<span class="hljs-comment">// V3: same with tuple deconstructed on the spot</span>
<span class="hljs-keyword">let</span> f (x, y, z) <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="28" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="tuple-parameter-2">Tuple Parameter (2)</h1>
<ul>
<li><code>f (x, y, z)</code> looks a lot like a Câ™¯ method!</li>
<li>The signature signals the change: <code>(int * int * int) -&gt; TResult</code>
<ul>
<li>The function now has only 1! parameter instead of 3</li>
<li>Possibility of partial application of each tuple element lost</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Conclusion</strong> :</p>
<ul>
<li>Resist the temptation to always use a tuple <em>(because familiar - Câ™¯)</em></li>
<li>Reserve this use when it makes sense to group parameters together
<ul>
<li>Without declaring a specific type for this group</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="29" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="recursive-function">Recursive function</h1>
<ul>
<li>Function that calls itself</li>
<li>Special syntax with keyword <code>rec</code>
<ul>
<li>otherwise error <code>FS0039: ... is not defined</code></li>
</ul>
</li>
<li>Very common in Fâ™¯ to replace <code>for</code> loops
<ul>
<li>Because it's often easier to design</li>
</ul>
</li>
</ul>
<p>Example: find the number of steps to reach 1 in the <a href="https://en.wikipedia.org/wiki/Collatz_conjecture">Collatz conjecture</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> steps (n<span class="hljs-operator">:</span> <span class="hljs-type">int</span>) <span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> n <span class="hljs-operator">=</span> <span class="hljs-number">1</span>       <span class="hljs-keyword">then</span> <span class="hljs-number">0</span>
    <span class="hljs-keyword">elif</span> n <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-number">1</span> <span class="hljs-operator">+</span> steps (n <span class="hljs-operator">/</span> <span class="hljs-number">2</span>)
    <span class="hljs-keyword">else</span>                <span class="hljs-number">1</span> <span class="hljs-operator">+</span> steps (<span class="hljs-number">3</span> <span class="hljs-operator">*</span> n <span class="hljs-operator">+</span> <span class="hljs-number">1</span>)
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="30" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="tail-recursion"><em>Tail recursion</em></h1>
<ul>
<li>Type of recursion where the recursive call is the last instruction</li>
<li>Detected by the compiler and optimized as a loop
<ul>
<li>Prevents stack overflow</li>
</ul>
</li>
<li>Classic method of making tail recursive:
<ul>
<li>Add an &quot;accumulator&quot; parameter, such as <code>fold</code>/<code>reduce</code>.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> steps (number<span class="hljs-operator">:</span> <span class="hljs-type">int</span>) <span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">=</span>
    <span class="hljs-meta">[&lt;TailCall&gt;]</span> <span class="hljs-comment">// (F# 8)</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop count n <span class="hljs-operator">=</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> `loop` = idiomatic name for this type of recursive internal function</span>
        <span class="hljs-keyword">if</span> n <span class="hljs-operator">=</span> <span class="hljs-number">1</span>       <span class="hljs-keyword">then</span> count
        <span class="hljs-keyword">elif</span> n <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> loop (count <span class="hljs-operator">+</span> <span class="hljs-number">1</span>) (n <span class="hljs-operator">/</span> <span class="hljs-number">2</span>)      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Last instruction = call to `loop`</span>
        <span class="hljs-keyword">else</span>                loop (count <span class="hljs-operator">+</span> <span class="hljs-number">1</span>) (<span class="hljs-number">3</span> <span class="hljs-operator">*</span> n <span class="hljs-operator">+</span> <span class="hljs-number">1</span>)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> same</span>
    loop <span class="hljs-number">0</span> number <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Start loop with 0 as initial value for `count`</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="31" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="mutually-recursive-functions">Mutually recursive functions</h1>
<ul>
<li>Functions that call each other</li>
<li>Must be declared together:
<ul>
<li>1st function indicated as recursive with <code>rec</code></li>
<li>other functions added to declaration with <code>and</code></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="âš " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Convoluted algo, just for illustration purposes</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> Even x <span class="hljs-operator">=</span>        <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Keyword `rec`</span>
    <span class="hljs-keyword">if</span> x <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-literal">true</span>

<h1 id="function-overload">Function overload</h1>
<ul>
<li>A function cannot be overloaded!</li>
<li>Each version should have a dedicated name.</li>
</ul>
<p>Example:</p>
<ul>
<li><code>List.map (mapping: 'T -&gt; 'U) list</code></li>
<li><code>List.mapi (mapping: (index: int) -&gt; 'T -&gt; 'U) list</code></li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="33" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="template-function">Template function</h1>
<p>Create specialized &quot;overloads&quot; â€¢ Example: wrap <code>String.Compare</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">ComparisonResult</span> <span class="hljs-operator">=</span> Bigger <span class="hljs-operator">|</span> Smaller <span class="hljs-operator">|</span> Equal <span class="hljs-comment">// Union type <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">private</span> compareTwoStrings (comparison<span class="hljs-operator">:</span> StringComparison) string1 string2 <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> result <span class="hljs-operator">=</span> System.String.Compare(string1, string2, comparison)
    <span class="hljs-keyword">if</span> result <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
        Bigger
    <span class="hljs-keyword">elif</span> result <span class="hljs-operator">&lt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
        Smaller
    <span class="hljs-keyword">else</span>
        Equal

<span class="hljs-comment">// Partial application of the &#x27;comparison&#x27; parameter</span>
<span class="hljs-keyword">let</span> compareCaseSensitiveÂ Â  <span class="hljs-operator">=</span> compareTwoStrings StringComparison.CurrentCulture
<span class="hljs-keyword">let</span> compareCaseInsensitive <span class="hljs-operator">=</span> compareTwoStrings StringComparison.CurrentCultureIgnoreCase
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="34" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="template-function-2">Template function (2)</h1>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> The additional parameter is placed at a different location in Câ™¯ and Fâ™¯:</p>
<ul>
<li>Comes last in Câ™¯:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">String.Compare(String, String, StringComparison)
String.Compare(String, String)
</code></pre>
<ul>
<li>Comes first in Fâ™¯, to enable its partial application:</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp">compareTwoStrings    <span class="hljs-operator">:</span> StringComparison <span class="hljs-operator">-&gt;</span> String <span class="hljs-operator">-&gt;</span> String <span class="hljs-operator">-&gt;</span> ComparisonResult
compareCaseSensitive <span class="hljs-operator">:</span>                     String <span class="hljs-operator">-&gt;</span> String <span class="hljs-operator">-&gt;</span> ComparisonResult

<h1 id="function-organisation">Function Organisation</h1>

<li><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Parent function parameters accessible to <em>nested</em> function</li>

<h2 id="id--identity"><code>id</code> : identity</h2>
<p>Definition <code>let id x = x</code> â€¢ Signature : <code>(x: 'T) -&gt; 'T</code><br />
â†’ Single input parameter function<br />
â†’ Only returns this parameter</p>
<p>Why such a function <img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/><br />
â†’ Zero / Neutral element in the composition of functions</p>
<table>
<thead>
<tr>
<th>Operation</th>
<th>Identity</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>Addition <code>+</code></td>
<td><code>0</code></td>
<td><code>0 + 5</code> â‰¡ <code>5 + 0</code> â‰¡ <code>5</code></td>
</tr>
<tr>
<td>Multiplication <code>*</code></td>
<td><code>1</code></td>
<td><code>1 * 5</code> â‰¡ <code>5 * 1</code> â‰¡ <code>5</code></td>
</tr>
<tr>
<td>Composition <code>&gt;&gt;</code></td>
<td><code>id</code></td>
<td><code>id &gt;&gt; fn</code> â‰¡ <code>fn &gt;&gt; id</code> â‰¡ <code>fn</code></td>
</tr>
</tbody>
</table>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="44" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="id---use-cases"><code>id</code> - Use cases</h2>
<p>With a <em>high-order function</em> doing 2 things:</p>
<ul>
<li>1 operation</li>
<li>1 value mapping via param <code>'T -&gt; 'U</code>.</li>
</ul>
<p>Ex: <code>List.collect fn list</code> = flatMap: flatten + map</p>
<p>How to do just the operation and no mapping?</p>
<ul>
<li><code>list |&gt; List.collect (fun x -&gt; x)</code> <img class="emoji" draggable="false" alt="ðŸ‘Ž" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44e.svg" data-marp-twemoji=""/></li>
<li><code>list |&gt; List.collect id</code> <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></li>
<li><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Best alternative: <code>List.concat list</code> <img class="emoji" draggable="false" alt="ðŸ’¯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4af.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-class="chapter invert" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" class="chapter invert" data-marpit-pagination="45" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--class:chapter invert;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_software.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="the-operators">TheÂ Â Â Â Â  operators</h2>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="46" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="operator">Operator</h1>
<p>Is defined as a function</p>
<ul>
<li>Unary operator: <code>let (~symbols) = ...</code></li>
<li>Binary operator: <code>let (symbols) = ...</code></li>
<li><em>Symbols</em> = combination of <code>% &amp; * + - . / &lt; = &gt; ? @ ^ | ! $</code></li>
</ul>
<p>2 ways to use operators</p>
<ul>
<li>As operator â†’ infix <code>1 + 2</code> or prefix <code>-1</code>.</li>
<li>As a function â†’ symbols between <code>()</code> : <code>(+) 1 2</code> â‰¡ <code>1 + 2</code></li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="47" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="standard-operators">Standard operators</h1>
<p>Defined in <code>FSharp.Core</code></p>
<ul>
<li>Arithmetic operators: <code>+</code>, <code>-</code>...</li>
<li>Pipeline operators</li>
<li>Composition operators</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="48" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="pipe-operators"><em>Pipe</em> operators</h1>
<p>Binary operators, placed between a simple value and a function</p>
<ul>
<li>Apply value to function = Pass value as argument</li>
<li>Avoid parentheses / precedence</li>
<li>There are several <em>pipes</em>
<ul>
<li><em>Pipe right</em> <code>|&gt;</code> : the &quot;classic&quot; <em>pipe</em>.</li>
<li><em>Pipe left</em> <code>&lt;|</code> a.k.a. <em>inverted</em> pipe</li>
<li><em>Pipe right 2</em> <code>||&gt;</code></li>
<li>Etc.</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="49" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="operator-pipe-right">Operator <em>Pipe right</em> <code>|&gt;</code></h2>
<p>Reverses the order between function and value: <code>val |&gt; fn</code> â‰¡ <code>fn val</code></p>
<ul>
<li>Natural &quot;subject-verb&quot; order, as a method call of an object (<code>obj.M(x)</code>)</li>
<li><em>Pipeline</em>: chain function calls, without intermediate variable</li>
<li>Object inference help. Example:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> items <span class="hljs-operator">=</span> [<span class="hljs-string">&quot;a&quot;</span>; <span class="hljs-string">&quot;bb&quot;</span>; <span class="hljs-string">&quot;ccc&quot;</span>]

<span class="hljs-keyword">let</span> longestKo <span class="hljs-operator">=</span> List.maxBy (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x.Length) items  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Error FS0072</span>
<span class="hljs-comment">//                                   ~~~~~~~~</span>

<span class="hljs-keyword">let</span> longest <span class="hljs-operator">=</span> items <span class="hljs-operator">|&gt;</span> List.maxBy (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x.Length) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Works, returns &quot;ccc&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="50" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="operator-pipe-left">Operator <em>Pipe left</em> <code>&lt;|</code></h2>
<p><code>fn &lt;| expression</code> â‰¡ <code>fn (expression)</code></p>
<ul>
<li><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Usage a little less common than <code>|&gt;</code></li>
<li><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Minor advantage: avoids parentheses</li>
<li><img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Major disadvantage: reads from right to left<br />
Â Â Â  â†’ Reverses natural English reading direction and execution order</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;%i&quot;</span> <span class="hljs-number">1</span><span class="hljs-operator">+</span><span class="hljs-number">2</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error</span>
<span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;%i&quot;</span> (<span class="hljs-number">1</span><span class="hljs-operator">+</span><span class="hljs-number">2</span>) <span class="hljs-comment">// With brackets</span>
<span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;%i&quot;</span> <span class="hljs-operator">&lt;|</span> <span class="hljs-number">1</span><span class="hljs-operator">+</span><span class="hljs-number">2</span> <span class="hljs-comment">// With inverted pipe</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="51" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="operator-pipe-left--2">Operator <em>Pipe left</em> <code>&lt;|</code> (2)</h2>
<h3 id="what-about-an-expression-such-as-x--fn--y-%E2%9D%93">What about an expression such as <code>x |&gt; fn &lt;| y</code> <img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/></h3>
<p>Executed from left to right:<br />
<code>(x |&gt; fn) &lt;| y</code> â‰¡ <code>(fn x) &lt;| y</code> â‰¡ <code>fn x y</code></p>
<ul>
<li>In theory: would allow <code>fn</code> to be used in infixed position</li>
<li>In practice: difficult to read due to double reading direction <img class="emoji" draggable="false" alt="â—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Tip: <strong>TO BE AVOIDED</strong></p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="52" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="operator-pipe-right-2">Operator <em>Pipe right 2</em> <code>||&gt;</code></h2>
<p><code>(x, y) |&gt; fn</code> â‰¡ <code>fn x y</code></p>
<p>â€¢ To pass 2 arguments at once, as a tuple<br />
â€¢ Used infrequently, for example with <code>fold</code> to pass list &amp; seed</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> items <span class="hljs-operator">=</span> [<span class="hljs-number">1.</span><span class="hljs-number">.5</span>]

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ˜•" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> Difficult to spot the seed, at the far right</span>
<span class="hljs-keyword">let</span> sumOfEvens <span class="hljs-operator">=</span> items <span class="hljs-operator">|&gt;</span> List.fold (<span class="hljs-keyword">fun</span> acc x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc <span class="hljs-operator">+</span> x <span class="hljs-keyword">else</span> acc) <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> sumOfEvens&#x27; <span class="hljs-operator">=</span>
    (<span class="hljs-number">0</span>, items)
    <span class="hljs-operator">||&gt;</span> List.fold (<span class="hljs-keyword">fun</span> acc x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc <span class="hljs-operator">+</span> x <span class="hljs-keyword">else</span> acc)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Replace lambda with named function</span>
<span class="hljs-keyword">let</span> addIfEven acc x <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc <span class="hljs-operator">+</span> x <span class="hljs-keyword">else</span> acc
<span class="hljs-keyword">let</span> sumOfEvens&#x27;&#x27; <span class="hljs-operator">=</span> items <span class="hljs-operator">|&gt;</span> List.fold addIfEven <span class="hljs-number">0</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="53" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="compose-operator"><em>Compose</em> operator <code>&gt;&gt;</code></h1>
<p>Binary operators placed <strong>between two functions</strong><br />
â†’ The result of the 1st function will serve as an argument to the 2nd function</p>
<p><code>f &gt;&gt; g</code> â‰¡ <code>fun x -&gt; g (f x)</code> â‰¡ <code>fun x -&gt; x |&gt; f |&gt; g</code> a <code>fun x -&gt; x |&gt; f |&gt; g</code></p>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Types must match: <code>f: 'T -&gt; 'U</code> and <code>g: 'U -&gt; 'V</code><br />
â†’ We get a signature function <code>'T -&gt; 'V</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> add1 x <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> times2 x <span class="hljs-operator">=</span> x <span class="hljs-operator">*</span> <span class="hljs-number">2</span>

<span class="hljs-keyword">let</span> add1Times2 x <span class="hljs-operator">=</span> times2(add1 x) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ˜•" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> Explicit style but + busy</span>
<span class="hljs-keyword">let</span> add1Times2&#x27; <span class="hljs-operator">=</span> add1 <span class="hljs-operator">&gt;&gt;</span> times2 <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> Concise style</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="54" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="operator-compose-inverse">Operator <em>Compose</em> inverse <code>&lt;&lt;</code></h1>
<p>Rarely used, except to restore a natural order of terms</p>
<p>Example with operator <code>not</code> (which replaces the <code>!</code> in Câ™¯):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> Even x <span class="hljs-operator">=</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<span class="hljs-comment">// Classic pipeline</span>
<span class="hljs-keyword">let</span> Odd x <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Even <span class="hljs-operator">|&gt;</span> <span class="hljs-built_in">not</span>

<span class="hljs-comment">// Rewritten with inverse composition</span>
<span class="hljs-keyword">let</span> Odd <span class="hljs-operator">=</span> <span class="hljs-built_in">not</span> <span class="hljs-operator">&lt;&lt;</span> Even
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="55" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="pipe--or-compose"><em>Pipe</em> <code>|&gt;</code> or <em>Compose</em> <code>&gt;&gt;</code> ?</h1>
<h4 id="compose-let-h--f--g"><em>Compose</em> <code>let h = f &gt;&gt; g</code></h4>
<ul>
<li>Reasoning at function level</li>
</ul>
<h4 id="pipe-let-result--value--f"><em>Pipe</em> <code>let result = value |&gt; f</code></h4>
<ul>
<li>Reasoning at value level</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="56" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="point-free-style"><em>Point-free</em> style</h1>
<p>A.k.a <em>Tacit Programming</em></p>
<p>Function defined by composition or partial application<br />
â†’ <strong>Implicit parameter</strong>, hence <code>point-free</code> (in space)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> add1 x <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>                <span class="hljs-comment">// (x: int) -&gt; int</span>
<span class="hljs-keyword">let</span> times2 x <span class="hljs-operator">=</span> x <span class="hljs-operator">*</span> <span class="hljs-number">2</span>              <span class="hljs-comment">// (x: int) -&gt; int</span>
<span class="hljs-keyword">let</span> add1Times2 <span class="hljs-operator">=</span> add1 <span class="hljs-operator">&gt;&gt;</span> times2   <span class="hljs-comment">// int -&gt; int â€¢ x implicite â€¢ Par composition</span>

<span class="hljs-keyword">let</span> isEven x <span class="hljs-operator">=</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>
<span class="hljs-keyword">let</span> evens list <span class="hljs-operator">=</span> List.filter isEven list <span class="hljs-comment">// (list: int list) -&gt; int list</span>

<span class="hljs-keyword">let</span> greet&#x27; <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;My name is %s and I am %d years old!&quot;</span> <span class="hljs-comment">// (string -&gt; int -&gt; unit)</span>

<h1 id="point-free---proscons-%E2%9A%96%EF%B8%8F"><em>Point-free</em> - Pros/Cons <img class="emoji" draggable="false" alt="âš–ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/></h1>
<h3 id="%E2%9C%85-pros"><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Pros</h3>
<p>Concise style - Abstract parameters, operate at function level</p>
<h3 id="%E2%9D%8C-cons"><img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Cons</h3>
<p>Loses the name of the parameter now implicit in the signature<br />
<img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> fine if the function remains understandable<br />
Â Â Â Â <em>(due to parameter types + the function name)</em><br />
<img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> fine in a narrow scope<br />
Â Â Â Â <em>otherwise can obfuscate the code - imagine in a code review!</em><br />
<img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> not recommended for a public API</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="58" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="point-free---limit-%F0%9F%9B%91"><em>Point-free</em> - Limit <img class="emoji" draggable="false" alt="ðŸ›‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6d1.svg" data-marp-twemoji=""/></h1>
<p>Works poorly with generic functions :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isNotEmptyKo <span class="hljs-operator">=</span> <span class="hljs-built_in">not</span> <span class="hljs-operator">&lt;&lt;</span> List.isEmpty          <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0030: Value restriction</span>
<span class="hljs-keyword">let</span> isNotEmpty<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">not</span> <span class="hljs-operator">&lt;&lt;</span> List.isEmpty<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> With type annotation</span>
<span class="hljs-keyword">let</span> isNotEmpty&#x27; list <span class="hljs-operator">=</span> <span class="hljs-built_in">not</span> (List.isEmpty list)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> Style explicit</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://docs.microsoft.com/en-us/dotnet/fsharp/style-guide/conventions#partial-application-and-point-free-programming">https://docs.microsoft.com/en-us/dotnet/fsharp/style-guide/conventions<br />
#partial-application-and-point-free-programming</a></p>
