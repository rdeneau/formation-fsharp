</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="59" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="fonction-inline--principle">Fonction <code>inline</code> : principle</h1>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://fr.wikipedia.org/wiki/Extension_inline">https://fr.wikipedia.org/wiki/Extension_inline</a></p>
<blockquote>
<p><strong>compilation inlining:</strong><br />
â†’ replaces a function call with the code <em>(the body)</em> of that function</p>
</blockquote>
<ul>
<li>Performance gain <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></li>
<li>Longer compilation time <img class="emoji" draggable="false" alt="âš " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Same principle as refactoring <em>Inline Method</em>, <em>Inline Variable</em>.</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="60" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="inline-2"><code>inline</code> (2)</h1>
<p>Keyword <code>inline</code> tells the compiler to <em>&quot;inline &quot;</em> the function<br />
â†’ Typical use: small &quot;syntactic sugar&quot; function/operator</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// See https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> (<span class="hljs-operator">|&gt;</span>) x f <span class="hljs-operator">=</span> f x
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> <span class="hljs-built_in">ignore</span> _ <span class="hljs-operator">=</span> ()

<span class="hljs-keyword">let</span> t <span class="hljs-operator">=</span> <span class="hljs-literal">true</span> <span class="hljs-operator">|&gt;</span> <span class="hljs-built_in">ignore</span>
     <span class="hljs-operator">~=</span> <span class="hljs-built_in">ignore</span> <span class="hljs-literal">true</span> <span class="hljs-comment">// inline pipe</span>
     <span class="hljs-operator">~=</span> ()          <span class="hljs-comment">// inline ignore</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="61" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="custom-operators">Custom operators</h1>
<p>2 possibilities :</p>
<ul>
<li>Operator overload</li>
<li>Creation of a new operator</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="62" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="operator-overload">Operator overload</h1>
<p>Generally concerns a specific type<br />
â†’ Overload defined within the associated type <em>(as in Câ™¯)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Vector</span> <span class="hljs-operator">=</span> { X<span class="hljs-operator">:</span> <span class="hljs-type">int</span>; Y<span class="hljs-operator">:</span> <span class="hljs-type">int</span> } <span class="hljs-keyword">with</span>
    <span class="hljs-comment">// Unary operator (cf ~ and 1! param) for vector inversion</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (<span class="hljs-operator">~-</span>) (v<span class="hljs-operator">:</span> Vector) <span class="hljs-operator">=</span>
        { X <span class="hljs-operator">=</span> <span class="hljs-operator">-</span>v.X
          Y <span class="hljs-operator">=</span> <span class="hljs-operator">-</span>v.Y }

    <span class="hljs-comment">// Binary addition operator for 2 vectors</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (<span class="hljs-operator">+</span>) (a<span class="hljs-operator">:</span> Vector, b<span class="hljs-operator">:</span> Vector) <span class="hljs-operator">=</span>
        { X <span class="hljs-operator">=</span> a.X <span class="hljs-operator">+</span> b.X
          Y <span class="hljs-operator">=</span> a.Y <span class="hljs-operator">+</span> b.Y }

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> <span class="hljs-operator">-</span>{ X<span class="hljs-operator">=</span><span class="hljs-number">1</span>; Y<span class="hljs-operator">=</span><span class="hljs-number">1</span> } <span class="hljs-comment">// { X = -1; Y = -1 }</span>
<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> { X<span class="hljs-operator">=</span><span class="hljs-number">1</span>; Y<span class="hljs-operator">=</span><span class="hljs-number">1</span> } <span class="hljs-operator">+</span> { X<span class="hljs-operator">=</span><span class="hljs-number">1</span>; Y<span class="hljs-operator">=</span><span class="hljs-number">3</span> } <span class="hljs-comment">// { X = 2; Y = 4 }</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="63" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="creation-of-a-new-operator">Creation of a new operator</h1>
<ul>
<li>Definition rather in a module or in an associated type</li>
<li>Classic use case: alias for existing function, used as infix</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// &quot;OR&quot; Composition of 2 functions (fa, fb) which return an optional result</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">&lt;||&gt;</span>) fa fb x <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> fa x <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> v <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> v <span class="hljs-comment">// Return value produced by (fa x) call</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> fb x   <span class="hljs-comment">// Return value produced by (fb x) call</span>

<span class="hljs-comment">// Functions: int -&gt; string option</span>
<span class="hljs-keyword">let</span> tryMatchPositiveEven x <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span> <span class="hljs-operator">&amp;&amp;</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-literal">Some</span> <span class="hljs-string">$&quot;Even <span class="hljs-subst">{x}</span>&quot;</span> <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>
<span class="hljs-keyword">let</span> tryMatchPositiveOdd x <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span> <span class="hljs-operator">&amp;&amp;</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-literal">Some</span> <span class="hljs-string">$&quot;Odd <span class="hljs-subst">{x}</span>&quot;</span> <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>
<span class="hljs-keyword">let</span> tryMatch <span class="hljs-operator">=</span> tryMatchPositiveEven <span class="hljs-operator">&lt;||&gt;</span> tryMatchPositiveOdd

tryMatch <span class="hljs-number">0</span>;; <span class="hljs-comment">// None</span>
tryMatch <span class="hljs-number">1</span>;; <span class="hljs-comment">// Some &quot;Odd 1&quot;</span>
tryMatch <span class="hljs-number">2</span>;; <span class="hljs-comment">// Some &quot;Even 2&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="64" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h1 id="symbols-allowed-in-an-operator">Symbols allowed in an operator</h1>
<p><strong>Unary &quot;tilde &quot;</strong> operator<br />
â†’ <code>~</code> followed by <code>+</code>, <code>-</code>, <code>+.</code>, <code>-.</code>, <code>%</code>, <code>%%</code>, <code>&amp;</code>, <code>&amp;&amp;</code></p>
<p><strong>Unary operator &quot;snake &quot;</strong><br />
â†’ Several <code>~</code>, e.g. <code>~~~~</code></p>
<p><strong>Unary operator &quot;bang &quot;</strong><br />
â†’ <code>!</code> followed by a combination of <code>!</code>, <code>%</code>, <code>&amp;</code>, <code>*</code>, <code>+</code>, <code>.</code>, <code>/</code>, <code>&lt;</code>, <code>=</code>, <code>&gt;</code>, <code>@</code>, <code>^</code>, <code>|</code>, <code>~</code>, <code>?</code><br />
â†’ Except <code>!=</code> (!=) which is binary</p>
<p><strong>Binary operator</strong><br />
â†’ Any combination of <code>!</code>, <code>%</code>, <code>&amp;</code>, <code>*</code>, <code>+</code>, <code>.</code>, <code>/</code>, <code>&lt;</code>, <code>=</code>, <code>&gt;</code>, <code>@</code>, <code>^</code>, <code>|</code>, <code>~</code>, <code>?</code><br />
â†’ which does not correspond to a unary operator</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="65" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="usage-symbols">Usage symbols</h2>
<p>All operators are used as is<br />
<img class="emoji" draggable="false" alt="â—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Except the unary operator &quot;tilde&quot;: used without the initial <code>~</code>.</p>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Declaration</th>
<th>Usage</th>
</tr>
</thead>
<tbody>
<tr>
<td>Unaire tilde</td>
<td><code>let (~&amp;&amp;) x = â€¦</code></td>
<td><code>&amp;&amp;x</code></td>
</tr>
<tr>
<td>Unaire snake</td>
<td><code>let (~~~) x = â€¦</code></td>
<td><code>~~~x</code></td>
</tr>
<tr>
<td>Unaire bang</td>
<td><code>let (!!!) x = â€¦</code></td>
<td><code>!!!x</code></td>
</tr>
<tr>
<td>Binary</td>
<td><code>let (&lt;Ë†&gt;) x y = â€¦</code></td>
<td><code>x &lt;Ë†&gt; y</code></td>
</tr>
</tbody>
</table>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="66" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h2 id="operator-or-function">Operator or function?</h2>
<h3 id="infix-operator-vs-function">Infix operator <em>vs</em> function</h3>
<p><img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> <strong>Pros</strong> :</p>
<ul>
<li>Respects the natural reading order (left â†’ right)</li>
<li>avoids parentheses<br />
â†’ <code>1 + 2 * 3</code> <em>vs</em> <code>multiply (add 1 2) 3</code><br />
â†’ <code>1 + 2 * 3</code> <em>vs</em> <code>multiply (add 1 2) 3</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Cons</strong> :</p>
<ul>
<li>A &quot;folkloric&quot; operator (e.g. <code>@!</code>) will be less comprehensible than a function whose name uses the <strong>domain language</strong></li>
</ul>
<footer>Fâ™¯ Training â€¢ Functions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="67" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<h3 id="using-an-operator-as-a-function">Using an operator as a function</h3>

abstract member Add:

</code></pre>
<p>Conversely, an F# function returning <code>unit</code> is compiled into a <code>void</code> method.</p>

<h1 id="calling-a-bcl-method-with-n-arguments">Calling a BCL method with N arguments</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp">System.String.Compare(<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> (1)</span>
System.String.Compare <span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></span>
System.String.Compare <span class="hljs-string">&quot;a&quot;</span>       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> (2)</span>

<span class="hljs-keyword">let</span> tuple <span class="hljs-operator">=</span> (<span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>)
System.String.Compare tuple     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> (3)</span>
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="77" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">

<h1 id="question-1">Question 1</h1>
<h4 id="1-how-to-define-the-return-value-v-of-a-function-f">1. How to define the return value (<code>v</code>) of a function (<code>f</code>)?</h4>

<p><strong>C.</strong> Do <code>f = v</code></p>
<p><strong>D.</strong> <code>v</code> is the last line of <code>f</code>.</p>
<p><img class="emoji" draggable="false" alt="â±" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/23f1.svg" data-marp-twemoji=""/> 10â€™â€™</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="78" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_solution.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="answer-1">Answer 1</h1>
<h4 id="1-how-to-define-the-return-value-v-of-a-function-f-1">1. How to define the return value (<code>v</code>) of a function (<code>f</code>)?</h4>
<p><strong>A.</strong> Simply name the value <code>result</code>. <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>B.</strong> End the function with <code>return v</code>. <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>C.</strong> Do <code>f = v</code>.  <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>D.</strong> <code>v</code> is the last line of <code>f</code>. <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="79" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_question.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="question-2">Question 2</h1>
<h4 id="how-to-write-an-add-function-taking-2-strings-and-returning-an-int">How to write an <code>add</code> function taking 2 <code>strings</code> and returning an <code>int</code>?</h4>
<p><strong>A.</strong> <code>let add a b = a + b</code></p>
<p><strong>B.</strong> <code>let add (a: string) (b: string) = (int a) + (int b)</code></p>
<p><strong>C.</strong> <code>let add (a: string) (b: string) : int = a + b</code></p>
<p><img class="emoji" draggable="false" alt="â±" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/23f1.svg" data-marp-twemoji=""/> 20â€™â€™</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="80" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_solution.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="answer-2">Answer 2</h1>
<h4 id="how-to-write-an-add-function-taking-2-strings-and-returning-an-int-1">How to write an <code>add</code> function taking 2 <code>strings</code> and returning an <code>int</code>?</h4>
<p><strong>A.</strong> <code>let add a b = a + b</code> <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/><br />
Â Â Â Â Â |Â  Wrong type inferred for <code>a</code> and <code>b</code> : <code>int</code></p>
<p><strong>B.</strong> <code>let add (a: string) (b: string) = (int a) + (int b)</code> <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/><br />
Â Â Â Â Â |Â  The type of <code>a</code> and <code>b</code> must be specified.<br />
Â Â Â Â Â |Â  They must be converted to <code>int</code>.<br />
Â Â Â Â Â |Â  The <code>int</code> return type can be inferred.</p>
<p><strong>C.</strong> <code>let add (a: string) (b: string) : int = a + b</code><br />
Â Â Â Â Â |Â  Here, <code>+</code> does string concat</p>
<footer>Fâ™¯ Training â€¢ Functions</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-footer="Fâ™¯ Training â€¢ Functions" data-paginate="true" data-theme="wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb" lang="en-US" data-marpit-pagination="81" style="--footer:Fâ™¯ Training â€¢ Functions;--paginate:true;--theme:wclvcrrvuajnhm2d789mco7adfeoglcal721zfcpupb;" data-marpit-pagination-total="95">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_question.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="question-3">Question 3</h1>

<p><code>let f x = x + 1</code> â†’ <code>f: (x: int) -&gt; int</code><br />
Â» <code>1</code> â†’ <code>int</code> â†’ <code>x: int</code> â†’ <code>x + 1: int</code></p>
<p><code>let g x y = $&quot;{+x} + {+y}&quot;</code> â†’ <code>(x: int) -&gt; (y: int) -&gt; string</code><br />

<p><code>let h = f &gt;&gt; g</code><br />

<p>This question was difficult...<br />

<p><img class="emoji" draggable="false" alt="â±" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/23f1.svg" data-marp-twemoji=""/> 10â€™â€™</p>

<h4 id="c--1-%E2%9D%97"><strong>C.</strong> <code>-1</code> <img class="emoji" draggable="false" alt="â—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></h4>
<ul>

</ul>
</li>
</ul>
</li>
