<h1 id="dependency-injection-introduction">Dependency injection: introduction</h1>
<p><strong>Context:</strong> In object-oriented programming, the building blocks are objects, more specifically <strong>classes</strong> in C#.</p>
<p><strong>Definition:</strong> When a class collaborates with other classes, these classes are called <strong>dependencies</strong>.</p>
<p><strong>Problem:</strong> When dependencies are static or when the class instantiates itself its dependencies, it's a black box: the dependencies are not known from the caller. This class is difficult to unit test.</p>
<p><strong>Solution:</strong> the class takes its dependencies as inputs</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="5" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="dependency-injection-types">Dependency injection types</h1>
<p>There are 3 types of dependency injection:</p>
<ul>
<li>Constructor injection</li>
<li>Method injection</li>
<li>Property injection</li>
</ul>
<p>Each dependency injection type:</p>
<ul>
<li>depends on the <strong>location</strong> where the dependencies are passed as inputs</li>
<li>impacts the <strong>scope</strong> where the dependencies can be used</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="6" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="constructor-injection">Constructor injection</h2>
<ul>
<li>Dependencies are defined as constructor(s) parameters.</li>
<li>Benefit: can be used through the whole class.</li>
<li>Limit: too many dependencies visible - sign of a class too big?</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="7" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="method-injection">Method injection</h2>
<ul>
<li>Dependencies are defined as parameters of public methods.</li>
<li>Benefit: more explicit: we know the dependencies needed by each method</li>
<li>Limit: boilerplate in repeating the same dependency for different method</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="8" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="property-injection">Property injection</h2>
<ul>
<li>Dependencies are defined as mutable properties, usually with an initial value to never be null</li>
<li>Benefit: model dependencies not required, initially handled with a Null Object: <code>public ILogger { get; set; } = new NullLogger();</code>. The caller can activate features by passing real objects.</li>
<li>Limit: mutability...</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="9" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="dependency-injection-system">Dependency injection system</h1>
<p>The dependency injection implies an external system to construct the classes.</p>
<p>There are 2 kinds of DI system:</p>
<ul>
<li>By hand, in the app root: <s>Poor man's DI</s> <a href="https://blog.ploeh.dk/2014/06/10/pure-di/">Pure DI</a></li>
<li>With a <strong>DI container</strong>
<ul>
<li>E.g. <code>Microsoft.Extensions.DependencyInjection.IServiceCollection</code></li>
<li>Also called IOC container, IOC meaning Inversion of control <em>(precisions on the next slide)</em></li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="10" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="inversion-of-control">Inversion of control</h1>
<ul>
<li>Inversion of the flow of control</li>
<li>AKA the <strong>Hollywood Principle</strong>: â€œDon't call us, we'll call youâ€.</li>
<li><em>Dependency injection</em> is a type of <em>Inversion of control</em>.</li>
<li>IOC â‰  Dependency inversion principle (DIP)</li>
</ul>
<p><img src="https://www.neosoft.fr/wp-content/imported/2019/01/Overall-Schema.png" alt="Overall schema" /></p>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://www.neosoft.fr/nos-publications/blog-tech/dependances-dip-et-ioc/">https://www.neosoft.fr/nos-publications/blog-tech/dependances-dip-et-ioc/</a></p>

<h1 id="service-locator-anti-pattern">Service locator anti-pattern</h1>
<p>Service locator = central registry to obtain a service instance (any dependency registered)</p>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Issue:</strong> hides the class' dependencies</p>
<p><img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> DON'T inject <code>IServiceCollection</code>! <br />
<img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> DO inject explicitly each dependency</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="12" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="dependency-injection-benefits">Dependency injection benefits</h1>
<ul>
<li><strong>Separation of concerns:</strong> constructing the dependencies <em>vs</em> using them</li>
<li><strong>Loose coupling</strong> when the dependencies are abstracted (interfaces)</li>
<li><strong>Testability:</strong> dependencies can be mocked in unit tests â†’ isolation.</li>
<li><strong>Dependency life cycle:</strong> way to get
<ul>
<li><strong>Singleton</strong>: not static (â‰  <code>MyClass.Instance</code>)</li>
<li><strong>Scoped</strong> (per request in ASP.NET): e.g. unit of work (see EF <code>DbContext</code>)</li>
<li><strong>Transient:</strong> every class will receive its own dependency instances</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="13" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="dependency-injection-limits">Dependency injection limits</h1>
<ul>
<li>Create <strong>indirections</strong> (like the use of any abstraction)</li>
<li>Real dependencies known at <strong>runtime</strong>: the compiler can not detect dependency mis-configuration</li>
<li>Can be <strong>difficult to test</strong>: can we get an instance of any constructed object?</li>
<li><strong>Async leak</strong>: any async dependency makes the whole chain async too</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> There are other ways to handle dependencies in (pure) functional programming.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>

<h1 id="builders-and-factories">Builders and Factories</h1>
<p>Intermediate way to handle dependencies:</p>
<ul>
<li>A builder or a factory is injected.</li>
<li>The class controls WHAT dependencies to build and WHEN.</li>

<h1 id="program-type">Program type</h1>
<p>Dependencies abstracted as instructions into the following union type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Program</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>

    <span class="hljs-operator">|</span> GetMappingActivation <span class="hljs-keyword">of</span> (ChannelId <span class="hljs-operator">*</span> CrsHotelId) <span class="hljs-operator">*</span> (MappingActivation <span class="hljs-type">option</span> <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)

<h1 id="program-instructions">Program instructions</h1>
<p>Instructions are defined as union cases following a common pattern:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-operator">|</span> Instruction           <span class="hljs-keyword">of</span> Input                                 <span class="hljs-operator">*</span> (Output                    <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)

<span class="hljs-comment">// Queries</span>
<span class="hljs-operator">|</span> GetChannelDescription <span class="hljs-keyword">of</span> ChannelId                             <span class="hljs-operator">*</span> (ChannelDescription <span class="hljs-type">option</span> <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)
<span class="hljs-operator">|</span> GetMappingActivation  <span class="hljs-keyword">of</span> (ChannelId <span class="hljs-operator">*</span> CrsHotelId)              <span class="hljs-operator">*</span> (MappingActivation  <span class="hljs-type">option</span> <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)

<span class="hljs-comment">// Commands</span>
<span class="hljs-operator">|</span> NotifyLinkEvent       <span class="hljs-keyword">of</span> (ChannelId <span class="hljs-operator">*</span> CrsHotelId <span class="hljs-operator">*</span> LinkStatus) <span class="hljs-operator">*</span> (<span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span>, <span class="hljs-literal">Error</span><span class="hljs-operator">&gt;</span>       <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)
<span class="hljs-operator">|</span> SendMail              <span class="hljs-keyword">of</span> MailType                              <span class="hljs-operator">*</span> (<span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span>, <span class="hljs-literal">Error</span><span class="hljs-operator">&gt;</span>       <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)
</code></pre>
<p><strong>Command/Query Separation Convention:</strong></p>
<ul>
<li><strong>Commands</strong> return a <code>Result&lt;unit, _&gt;</code> (no output data)</li>
<li><strong>Queries</strong> return an <code>option</code>: <code>None</code> â‰ƒ HTTP Error 404 NotFound</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="19" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-type-how-it-works">Program type: how it works</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Program</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-comment">// &lt;â”€â”€â”€â”€â”€â”€â”€Recursionâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”</span>
    <span class="hljs-operator">|</span> Stop <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;a</span>   <span class="hljs-comment">//                     â”Œâ”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”</span>
    <span class="hljs-operator">|</span> Instruction1 <span class="hljs-keyword">of</span> Input1 <span class="hljs-operator">*</span> (Output1 <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)
    <span class="hljs-operator">|</span> Instruction2 <span class="hljs-keyword">of</span> Input2 <span class="hljs-operator">*</span> (Output2 <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>)
    <span class="hljs-operator">|</span> <span class="hljs-operator">...</span>                   <span class="hljs-comment">// â””â”€â”€â”€â”€â”€Continuationâ”€â”€â”€â”€â”€â”˜</span>
</code></pre>
<p><code>Program</code> type is <strong>recursive</strong>: it's a <strong>list of instructions</strong>.</p>
<p><code>Stop</code> is the program <strong>terminal case</strong>, containing its <strong>returned value</strong>.</p>
<p>Instruction second elementâ€”<code>Output -&gt; Program&lt;'a&gt;</code>â€”is a <strong>continuation</strong>:<br />
â€“ Processes the instruction output.<br />
â€“ Returns the rest of the program.<br />
â€“ Contains the program logic.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="20" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">

<h1 id="program-examples-2">Program examples (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 3. Program returning the channel name by its id</span>
<span class="hljs-keyword">let</span> getChannelName channelId <span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span>ChannelName <span class="hljs-type">option</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    GetChannelDescription (channelId, <span class="hljs-keyword">fun</span> channelOption <span class="hljs-operator">-&gt;</span> Stop (channelOption <span class="hljs-operator">|&gt;</span> Option.map _.Name))

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="22" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-map-function">Program <code>map</code> function</h1>
<p><code>map f program</code> is based on the <code>Program</code> type pattern matching.</p>
<ul>
<li>Each instruction has a continuation functionâ€”called <code>next</code> <br />
that returns the rest of the program... to map in turnâ€”<code>next &gt;&gt; map f</code></li>
<li>Until reaching the terminal <code>Stop</code> containing the program returned value <code>x</code> <br />
that we can map with <code>f</code>â€”<code>f x</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> Program <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> map (f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;t</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;u</span>) (program<span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;u</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> program <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> GetChannelDescription(x, next) <span class="hljs-operator">-&gt;</span> GetChannelDescription(x, next <span class="hljs-operator">&gt;&gt;</span> map f)
        <span class="hljs-operator">|</span> GetMappingActivation(x, next) <span class="hljs-operator">-&gt;</span> GetMappingActivation(x, next <span class="hljs-operator">&gt;&gt;</span> map f)
        <span class="hljs-operator">|</span> NotifyLinkEvent(x, next) <span class="hljs-operator">-&gt;</span> NotifyLinkEvent(x, next <span class="hljs-operator">&gt;&gt;</span> map f)
        <span class="hljs-operator">|</span> SendMail(x, next) <span class="hljs-operator">-&gt;</span> SendMail(x, next <span class="hljs-operator">&gt;&gt;</span> map f)
        <span class="hljs-operator">|</span> Stop x <span class="hljs-operator">-&gt;</span> Stop(f x)
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="23" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-examples-3">Program examples (3)</h1>
<p><strong>Can we improve how to use the previous <code>getChannelDescription</code>?</strong></p>
<p>Yes, with a <code>program</code> CE:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> getChannelName channelId <span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span>ChannelName <span class="hljs-type">option</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">program</span> {
        <span class="hljs-keyword">let!</span> channelDescription <span class="hljs-operator">=</span> getChannelDescription channelId
        <span class="hljs-keyword">return</span> channelDescription <span class="hljs-operator">|&gt;</span> Option.map _.Name

</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="24" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-computation-expression">Program computation expression</h1>
<p>The <code>program</code> is a monadic computation expression.<br />
â†’ The bear minimum methods for its builder are:</p>
<ul>
<li><code>Return</code> elevates a value up to a <code>Program</code>: it's <code>Stop</code>.</li>
<li><code>Bind</code> is delegating to <code>Program.bind</code> function <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">ProgramBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> Stop x
    <span class="hljs-keyword">member</span> _.Bind(px, f) <span class="hljs-operator">=</span> Program.bind f px

<span class="hljs-keyword">let</span> program <span class="hljs-operator">=</span> ProgramBuilder()
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="25" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-bind-function">Program <code>bind</code> function</h1>
<p>The monadic <code>bind f program</code> is very similar to <code>map</code>:</p>
<ul>
<li>We bind the program returned by instruction continuation.</li>
<li>The <code>Stop x</code> case is matched to the program returned by <code>f x</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> Program <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> bind (f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;t</span> <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;u</span><span class="hljs-operator">&gt;</span>) (program<span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;u</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> program <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> GetChannelDescription(x, next) <span class="hljs-operator">-&gt;</span> GetChannelDescription(x, next <span class="hljs-operator">&gt;&gt;</span> bind f)
        <span class="hljs-operator">|</span> GetMappingActivation(x, next) <span class="hljs-operator">-&gt;</span> GetMappingActivation(x, next <span class="hljs-operator">&gt;&gt;</span> bind f)
        <span class="hljs-operator">|</span> NotifyLinkEvent(x, next) <span class="hljs-operator">-&gt;</span> NotifyLinkEvent(x, next <span class="hljs-operator">&gt;&gt;</span> bind f)
        <span class="hljs-operator">|</span> SendMail(x, next) <span class="hljs-operator">-&gt;</span> SendMail(x, next <span class="hljs-operator">&gt;&gt;</span> bind f)
        <span class="hljs-operator">|</span> Stop x <span class="hljs-operator">-&gt;</span> f x
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="26" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-instruction-helpers">Program instruction helpers</h1>
<p>The previous example shows the usefulness of helpers to call an instruction from the program body.</p>
<p>It's just boilerplate code: <code>let instruction args = Instruction(args, Stop)</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Queries</span>
<span class="hljs-keyword">let</span> getChannelDescription args <span class="hljs-operator">=</span> GetChannelDescription(args, Stop)
<span class="hljs-keyword">let</span> getMappingActivation args <span class="hljs-operator">=</span> GetMappingActivation(args, Stop)

<span class="hljs-comment">// Commands</span>
<span class="hljs-keyword">let</span> notifyLinkEvent args <span class="hljs-operator">=</span> NotifyLinkEvent(args, Stop)
<span class="hljs-keyword">let</span> sendMail args <span class="hljs-operator">=</span> SendMail(args, Stop)
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="27" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-interpreter-1">Program interpreter (1)</h1>
<p>A program is a chained list of instructions. It's a <strong>pure</strong> valueâ€”producing no side effectsâ€” that needs to be <strong>interpreted</strong> to get its returned value.</p>
<p>The <strong>interpreter</strong> collaborates with dependencies from the <em>Data</em> layer to execute the instructions.</p>
<p>It lives not in the <em>Domain</em> layer but in the &quot;App&quot; layer, currently named <em>Infrastructure</em> in the SCM but it is an unfortunate name.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="28" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-interpreter-2">Program interpreter (2)</h1>
<p>The interpreter is a function:<br />
â€¢ <strong>recursive:</strong> as the program<br />
â€¢ <strong>asynchronous:</strong> as the dependencies</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> interpretProgram dependencies (prog<span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> Async<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">async</span> {
        <span class="hljs-keyword">match</span> prog <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Stop x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">return</span> x
        <span class="hljs-operator">|</span> GetChannelDescription(x, next) <span class="hljs-operator">-&gt;</span>
            <span class="hljs-keyword">let!</span> (res<span class="hljs-operator">:</span> ChannelDescription <span class="hljs-type">option</span>) <span class="hljs-operator">=</span> dependencies.ChannelClient.getChannelDescription x
            <span class="hljs-keyword">return!</span> interpretProgram dependencies (next res)
        <span class="hljs-comment">// ...</span>
        <span class="hljs-operator">|</span> SendMail(x, next) <span class="hljs-operator">-&gt;</span>
            <span class="hljs-keyword">let!</span> (res<span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span>, <span class="hljs-literal">Error</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> dependencies.MailSender.sendMail x
            <span class="hljs-keyword">return!</span> interpretProgram dependencies (next res)
    }
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="29" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-ce-origin">Program CE origin</h1>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/atsapura/CardManagement/blob/master/article/Fighting.Complexity.md#business-logic">Fighting complexity in software development &gt; Design application &gt; Business logic</a>, by Roman Liman</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> processPayment (currentDate<span class="hljs-operator">:</span> DateTimeOffset, payment) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">program</span> {

        <span class="hljs-keyword">let!</span> card <span class="hljs-operator">=</span> tryGetCard cmd.CardNumber

        <span class="hljs-keyword">let!</span> operations <span class="hljs-operator">=</span> getBalanceOperations (cmd.CardNumber, today, tomorrow)
        <span class="hljs-keyword">let</span> spentToday <span class="hljs-operator">=</span> BalanceOperation.spentAtDate currentDate cmd.CardNumber operations
        <span class="hljs-keyword">let!</span> (card, op) <span class="hljs-operator">=</span>

</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="30" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="dependency-interpretation">Dependency interpretation</h1>
<p>The pattern based on this version of the <code>program</code> CE is called <a href="https://fsharpforfunandprofit.com/posts/dependencies-4/">Dependency Interpretation</a> by Scott Wlaschin in his <em>Dependency Injection</em> series.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="31" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-class="chapter invert" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" class="chapter invert" data-marpit-pagination="32" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--class:chapter invert;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<p><img src="../themes/d-edge/pictos/social_twitter.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="free-monad-with-program-ce-v2">Free monad with program CE V2</h2>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="33" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="free-monad">Free monad</h1>
<p>F# does not support a general definition of the free monad.</p>
<p>Its definition adapted for our <code>Program</code> type looks like that, where <code>Instruction</code> is a functorâ€”hence its <code>map</code> function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Program</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Free <span class="hljs-keyword">of</span> Instruction<span class="hljs-operator">&lt;</span>Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;&gt;</span>
    <span class="hljs-operator">|</span> Pure <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;a</span>

<span class="hljs-keyword">module</span> Program <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> bind f <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
        <span class="hljs-operator">|</span> Free inst <span class="hljs-operator">-&gt;</span> inst <span class="hljs-operator">|&gt;</span> Instruction.map (bind f) <span class="hljs-operator">|&gt;</span> Free
        <span class="hljs-operator">|</span> Pure x <span class="hljs-operator">-&gt;</span> f x
</code></pre>
<p><code>Pure</code> is our <code>Stop</code>. The <code>Free of Instruction</code> case gives us a way to separate instructions from the program and to group them by domain.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="34" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">

<h1 id="unit-testing-a-workflow">Unit testing a workflow</h1>
<p>The traditional object-oriented approach to unit testing a class that has dependencies is to replace them with <strong>test doubles,</strong> written by hand (ad hoc) or using a library such as Moq or NSubstitute.</p>
<p>Testing a workflow is a little more complicated, but shares the principle of ad hoc test duplicates.</p>
<p>Main idea: a <strong>custom interpreter,</strong> parameterized through <strong>hooks</strong> to inject query output data and records command input arguments.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>

<h1 id="unit-testing-a-workflow-hooks">Unit testing a workflow: hooks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Command input arguments</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">HookCalls</span> <span class="hljs-operator">=</span>

<span class="hljs-comment">// Query output data</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">HookData</span> <span class="hljs-operator">=</span>
    { ChannelDescription<span class="hljs-operator">:</span> Map<span class="hljs-operator">&lt;</span>ChannelId, ChannelDescription<span class="hljs-operator">&gt;</span>
      MappingActivation<span class="hljs-operator">:</span> Map<span class="hljs-operator">&lt;</span>ChannelId <span class="hljs-operator">*</span> CrsHotelId, MappingActivation <span class="hljs-operator">*</span> LinkStatus<span class="hljs-operator">&gt;</span> }

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Hooks</span> <span class="hljs-operator">=</span> { Calls<span class="hljs-operator">:</span> HookCalls; Data<span class="hljs-operator">:</span> HookData }

<span class="hljs-keyword">module</span> Hooks <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> empty <span class="hljs-operator">=</span> { Calls <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>; Data <span class="hljs-operator">=</span> <span class="hljs-operator">...</span> }

    <span class="hljs-keyword">let</span> addMappingActivation key value hooks <span class="hljs-operator">=</span>
        { hooks <span class="hljs-keyword">with</span> Data.MappingActivation <span class="hljs-operator">=</span> hooks.Data.MappingActivation <span class="hljs-operator">|&gt;</span> Map.add key value }

<h1 id="unit-testing-a-workflow-interpreter-1">Unit testing a workflow: interpreter (1)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> runProgram hooks program <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop ({ Calls <span class="hljs-operator">=</span> calls } <span class="hljs-keyword">as</span> hooks<span class="hljs-operator">:</span> Hooks) (subprogram<span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> Hooks <span class="hljs-operator">*</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> subprogram <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Stop a <span class="hljs-operator">-&gt;</span> hooks, a

        <span class="hljs-operator">|</span> Mail(Instructions.Mail.SendMail(key, next)) <span class="hljs-operator">-&gt;</span>
            <span class="hljs-literal">Ok</span>()
            <span class="hljs-operator">|&gt;</span> next
            <span class="hljs-operator">|&gt;</span> <span class="hljs-keyword">loop</span> { hooks <span class="hljs-keyword">with</span> Calls <span class="hljs-operator">=</span> { calls <span class="hljs-keyword">with</span> SentMails <span class="hljs-operator">=</span> key <span class="hljs-operator">::</span> calls.SentMails } }

        <span class="hljs-operator">|</span> Partner(Instructions.Partner.NotifyLinkEvent(key, next)) <span class="hljs-operator">-&gt;</span>
            <span class="hljs-literal">Ok</span>()

<h1 id="free-monad-limits">Free monad limits</h1>
<p>Instructions are separated by domain but joined back in the <code>Program</code> type.<br />
â†’ Workflows can still used instructions from other domains.<br />
â†’ We cannot perform a stricter separation, each domain in its own fsproj, toÂ get screaming architecture or vertical slice architecture.</p>
<p>Instruction separation between commands and queries is made manually.<br />
â†’ We cannot use types to enforce type safety and reduce boilerplate code.</p>
<p><strong>How to improve this pattern to improve the separation?</strong></p>

<h1 id="4-1">4.</h1>
<h2 id="algebraic-effects-with-program-ce-v3">Algebraic effects with program CE V3</h2>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="52" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="algebraic-effects">Algebraic effects</h1>
<p><strong>Principle: what <em>vs</em> how</strong><br />
â†’ Separating operation declarations <em>(what)</em> from their implementations <em>(how)</em></p>
<p><img class="emoji" draggable="false" alt="ðŸ—“ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5d3.svg" data-marp-twemoji=""/> Research domain more recent than monads:</p>
<ul>
<li>Monads
<ul>
<li>1991: paper <em>&quot;Computational Lambda-Calculus and Monads&quot;</em></li>
<li>1992: integration in Haskell</li>
</ul>
</li>
<li>Algebraic effects
<ul>
<li>2009: paper <em>&quot;Handlers of Algebraic Effects&quot;</em></li>
<li>2012: Eff language (research)</li>
<li>2014..2022: Multicore OCaml â†’ effect handlers and user-defined effects</li>
<li>2023: OCaml 5.3 â†’ <code>try ... with effect ...</code> <a href="https://ocaml.org/manual/5.3/effects.html">syntax</a></li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="53" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="algebraic-effects-versus-free-monad">Algebraic effects <em>versus</em> Free monad</h1>
<p>Same goal: separating the &quot;what&quot; from the &quot;how&quot;.</p>
<p><strong>Free monad:</strong> ad hoc solution, built with dedicated types<br />
<em>(see our <code>Instructions</code> and <code>Program</code> types)</em></p>
<p><strong>Algebraic effects:</strong> native, highly optimized language feature; handlers are composable, allowing capabilities difficult to model with Free monads, like non-local control flow, generators, or resumable exceptions.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="54" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="algebraic-effects-versus-monad-stacks">Algebraic effects <em>versus</em> Monad stacks</h1>
<p><strong>Monad transformers drawbacks:</strong><br />
â€¢ Boilerplate &amp; Complexity: stacking transformers creates complex, verbose types.<br />
â€¢ Constant Lifting: from an inner monad to the outer layer (e.g. <code>liftIO</code>)<br />
â€¢ The nÂ² Problem: for n monadic effects, we need nÂ² monad stacks<br />
â€¢ Rigid Stacks</p>
<p>Algebraic effects = set of capabilities.<br />
â€¢ A function can declare that it needs both <code>Reader</code> and <code>State</code> effects.<br />
â€¢ A handler can handle both, or just one and let the other effect handled upper in the call stack.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="55" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-inspired-by-algebraic-effects">Program inspired by algebraic effects</h1>
<p>Purpose: use alg eff implementation in F# to improve our <code>Program</code> type.</p>
<p>F# algebraic effects librairies:</p>
<ul>
<li><em>Nick Palladinos'</em> <a href="https://github.com/palladin/Eff">Eff</a>: hard to use, no doc â†’ even harder to understand!</li>
<li><em>Brian Berns'</em> <a href="https://github.com/brianberns/AlgEff">AlgEff</a>: less hard to understand and to use
<ul>
<li>based on class inheritance <img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
<li>types defined with <code>and</code>, breaking the top-down regular order <img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
<li>overkill, but based on the free monad â†’ good source of inspiration</li>
</ul>
</li>
</ul>
<p>Both used <strong>generics</strong> and <strong>object-oriented</strong> capabilities of F#.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="56" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-v3-guideline">Program V3 guideline</h1>
<p>Alg eff can be implemented in F# only with generics and object-oriented,<br />
but the implementation should strive to combine simplicity and type safety.</p>
<p><strong>Generics</strong> can be tricky, especially with constraints and many type parameters.<br />
â†’ Here, simplicity trumps type safety.</p>
<p><strong>OO design principles:</strong><br />
â€¢ Limited inheritance: no class hierarchy, only interfaces.<br />
â€¢ Interface segregation principles â€¢ for generics: <code>I&lt;T, U&gt;</code> â†’ <code>I1&lt;T&gt;</code> and <code>I2&lt;U&gt;</code><br />
â€¢ When possible, downcast an interface to an union type to get exhaustiveness.<br />
â€¢ Use type aliases to simplify writing programs, especially with generic classes.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="57" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-v3-core-components">Program V3 core components</h1>
<p>This new version is composed of more components. The difficulty will be to get the full picture of how it all works.</p>
<p>Each component is the simplest possible, designed to do one thing only.<br />
â†’ Easier to understand.</p>
<p>Whenever possible, the related components are located near each other, declared top-down to get the regular order in F#.</p>
<p>Let's take a look at each of these components.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="58" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-v3-open-to-any-effect">Program V3: open to any effect</h1>
<p>This version of the <code>Program</code> is a free monad variation handling any effect that is a functor by implementing the <code>IProgramEffect&lt;'a&gt;</code> generic interface:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Identify an effect that can be inserted in a program.</span>
<span class="hljs-comment">// The `Map` method satisfies the Functor laws.</span>
<span class="hljs-meta">[&lt;Interface&gt;]</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">IProgramEffect</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Map<span class="hljs-operator">:</span> f<span class="hljs-operator">:</span> (<span class="hljs-symbol">&#x27;a</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;b</span>) <span class="hljs-operator">-&gt;</span> IProgramEffect<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;b</span><span class="hljs-operator">&gt;</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Program</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-comment">// Last step in a program, containing the returned value.</span>
    <span class="hljs-operator">|</span> Stop <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;ret</span>

    <span class="hljs-comment">// One step in a program.</span>
    <span class="hljs-operator">|</span> Effect <span class="hljs-keyword">of</span> IProgramEffect<span class="hljs-operator">&lt;</span>Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span><span class="hljs-operator">&gt;&gt;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="59" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="program-v3-computation-expression">Program V3 computation expression</h1>
<p>The <code>ProgramBuilder</code> class is almost unchanged. Only the <code>bind</code> function needs now to call the effect <code>Map</code> method:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;AutoOpen&gt;]</span>
<span class="hljs-keyword">module</span> ProgramBuilder <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> <span class="hljs-keyword">private</span> bind f program <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> program <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Stop x <span class="hljs-operator">-&gt;</span> f x
        <span class="hljs-operator">|</span> Effect effect <span class="hljs-operator">-&gt;</span> effect.Map(bind f) <span class="hljs-operator">|&gt;</span> Effect

    <span class="hljs-comment">// Same code...</span>

    <span class="hljs-keyword">let</span> program <span class="hljs-operator">=</span> ProgramBuilder()
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="60" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="domain-workflow-type">Domain workflow type</h1>
<p>For a proper separation of concerns , we should have an interpreter by domain, handling only the effects-instructions of this domain.</p>
<p>Problem: our programs does not reveal any domain related information.</p>
<p><strong>How to type the domain workflow?</strong></p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="61" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-1-generics">Workflow Type #1: Generics</h2>
<p>Add a generic type parameter to the <code>Program</code> type</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Program</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span>, <span class="hljs-symbol">&#x27;domain</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Stop <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;ret</span>
    <span class="hljs-operator">|</span> Effect <span class="hljs-keyword">of</span> IProgramEffect<span class="hljs-operator">&lt;</span>Program<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span>, <span class="hljs-symbol">&#x27;domain</span><span class="hljs-operator">&gt;&gt;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Note:</strong> <code>'domain</code> type parameter is a <strong>phantom type:</strong><br />
â†’ no runtime representation<br />
â†’ only used at compile time to enforce the type strength</p>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Limitation:</strong> As long as we want to constraint <code>'domain</code>â€”e.g. to implement an interface and get the domain name without relying on reflectionâ€”we'll have to repeat the constraint a lot and the syntax will get ugly!</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Option discarded.</strong></p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="62" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-2-fp">Workflow Type #2: FP</h2>
<p>3 types of components:</p>
<ul>
<li>Domain type: single-case union</li>
<li>Workflow type: record</li>
<li>Workflows: functions</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f517.svg" data-marp-twemoji=""/> MR 1: <a href="https://avp-gitlab.availpro.com/ChannelManager/Experience/AppStore/-/merge_requests/207">!207</a></p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="63" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-2-domain-type">Workflow Type #2: Domain Type</h2>
<p><em>Step 1:</em> Define a type per domain<br />
â€¢ implementing <code>IEffectDomain</code> to give access to the domain name</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Core/Effects/Program.fs</span>
<span class="hljs-meta">[&lt;Interface&gt;]</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">IEffectDomain</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>

<span class="hljs-comment">// Feat/Partner/Workflows/Instructions</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">PartnerDomain</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> PartnerDomain

    <span class="hljs-keyword">interface</span> IEffectDomain <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Partner&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="64" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-2-record">Workflow Type #2: Record</h2>
<p><em>Step 2:</em> Define the Workflow type as a <strong>Record</strong><br />
â€¢ wrapping both Program and Domain<br />
â€¢ built by a dedicated helper in each domain</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Core/Effects/Program.fs</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Workflow</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span>, <span class="hljs-symbol">&#x27;dom</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;dom</span> :<span class="hljs-operator">&gt;</span> IEffectDomain<span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    { Program<span class="hljs-operator">:</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span>, <span class="hljs-literal">Error</span><span class="hljs-operator">&gt;&gt;</span>
      Domain<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;dom</span> }

<span class="hljs-comment">// Feat/Partner/Workflows/Instructions.fs</span>
<span class="hljs-keyword">let</span> partnerWorkflow program <span class="hljs-operator">=</span>
    { Program <span class="hljs-operator">=</span> program
      Domain <span class="hljs-operator">=</span> PartnerDomain }
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="65" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-2-workflows">Workflow Type #2: Workflows</h2>
<p>Each workflow needs to be wrapped using the appropriate domain helper:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Domain/Partner/Workflows/Workflows.fs</span>
<span class="hljs-keyword">module</span> Dedge.AppStore.Domain.Partner.Workflows

<span class="hljs-keyword">let</span> saveHotelIdentification (args<span class="hljs-operator">:</span> {<span class="hljs-operator">|</span> channelId<span class="hljs-operator">:</span> <span class="hljs-type">int</span>; hotelIdentification<span class="hljs-operator">:</span> HotelIdentification <span class="hljs-operator">|</span>}) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">program</span> {
        <span class="hljs-keyword">let!</span> channelId <span class="hljs-operator">=</span> createOrValidationError ChannelId.Create args.channelId
        <span class="hljs-keyword">do!</span> Program.saveHotelIdentification (channelId, args.hotelIdentification)
        <span class="hljs-keyword">return</span> <span class="hljs-literal">Ok</span>()
    }
    <span class="hljs-operator">|&gt;</span> partnerWorkflow <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f448.svg" data-marp-twemoji=""/></span>
</code></pre>
<ul>
<li><strong>Arguments</strong> are grouped in an anonymous record for the API layer.</li>
<li>Instructions are available under the <strong>qualifier</strong> <code>Program</code> to ease their discoverability and their identification when reading the code.</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="66" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-2-limits">Workflow Type #2: Limits</h2>
<ul>
<li>Risk to forget to pipe the program to <code>partnerWorkflow</code>.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="67" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">

<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f517.svg" data-marp-twemoji=""/> MR 2: <a href="https://avp-gitlab.availpro.com/ChannelManager/Experience/AppStore/-/merge_requests/208">!208</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="68" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-3-abstract-class">Workflow Type #3: Abstract class</h2>

<p><em>Step 2:</em> Define the Workflow type as an <strong>abstract class</strong><br />

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Core/Effects/Program.fs</span>
<span class="hljs-meta">[&lt;AbstractClass&gt;]</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Workflow</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;dom</span>, <span class="hljs-symbol">&#x27;arg</span>, <span class="hljs-symbol">&#x27;ret</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;dom</span> :<span class="hljs-operator">&gt;</span> IEffectDomain<span class="hljs-operator">&gt;</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Domain<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;dom</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Run<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;arg</span> <span class="hljs-operator">-&gt;</span> Program<span class="hljs-operator">&lt;</span><span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;ret</span>, <span class="hljs-literal">Error</span><span class="hljs-operator">&gt;&gt;</span>

<span class="hljs-comment">// Feat/Partner/Workflows/Instructions.fs</span>
<span class="hljs-meta">[&lt;AbstractClass&gt;]</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">PartnerWorkflow</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;arg</span>, <span class="hljs-symbol">&#x27;ret</span><span class="hljs-operator">&gt;</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">inherit</span> Workflow<span class="hljs-operator">&lt;</span>PartnerDomain, <span class="hljs-symbol">&#x27;arg</span>, <span class="hljs-symbol">&#x27;ret</span><span class="hljs-operator">&gt;</span>()
    <span class="hljs-keyword">override</span> <span class="hljs-keyword">val</span> Domain <span class="hljs-operator">=</span> PartnerDomain
</code></pre>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h2 id="workflow-type-3-file">Workflow Type #3: File</h2>
<p><em>Step 3:</em> Define each workflow <code>Xxx</code> in a class in a dedicated file<br />
â€¢ The file contains the eventual <code>XxxRequest</code> type for input argument<br />
Â Â <em>(replacing the anonymous record of solution #2)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Feat/Partner/Workflows/SaveHotelIdentification.fs</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">SaveHotelIdentificationRequest</span> <span class="hljs-operator">=</span> { <span class="hljs-operator">...</span> }

<span class="hljs-keyword">type</span> <span class="hljs-title class_">SaveHotelIdentificationWorkflow</span>() <span class="hljs-operator">=</span>

            <span class="hljs-keyword">let!</span> hotelId <span class="hljs-operator">=</span> createOrValidationError CrsHotelId.Create args.hotelId
            <span class="hljs-keyword">let!</span> hotelCode <span class="hljs-operator">=</span> createOrValidationError DistributorHotelId.Create args.hotelCode

            <span class="hljs-keyword">do!</span> Program.saveHotelIdentification (channelId, hotelId, hotelCode, args.hotelIdentification)Â Â Â Â 

            <span class="hljs-keyword">return</span> <span class="hljs-literal">Ok</span>()
        }
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="70" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="effect-holding-instructions">Effect holding Instructions</h1>
<p>To complement <code>IProgramEffect&lt;'a&gt;</code>, we define another interface.</p>
<p><code>IInterpretableEffect&lt;'union&gt;</code> links an effect with a set of <strong>instructions</strong><br />
given by its <code>'union</code> type parameter.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Interface&gt;]</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">IInterpretableEffect</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;union</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Instruction<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;union</span>
</code></pre>
<p><em>Notes:</em></p>
<ul>
<li><code>'union</code> is usually an union type, but it's not mandatory.</li>
<li><strong>Interpretable</strong> because it will be used while interpreting the program.</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-footer="Fâ™¯ Training â€¢ Domain workflows" data-paginate="true" data-theme="pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr" lang="en-US" data-marpit-pagination="71" style="--footer:Fâ™¯ Training â€¢ Domain workflows;--paginate:true;--theme:pe2ou1k71lpizd4j69cw9qboowevcnp24vzahpuk8nr;" data-marpit-pagination-total="89">
<h1 id="instruction">Instruction</h1>
<p>The instructions are defined with a single sealed class <code>Instruction</code><br />
replacing the <code>Program</code> V2 cases <code>Instruction of Arg * cont: (Ret -&gt; 'a)</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Sealed&gt;]</span>

<h1 id="domain-instructions-13">Domain instructions (1/3)</h1>
<p>Each domain defines its instructions.</p>
<p>It's done in 6 steps <img class="emoji" draggable="false" alt="ðŸ˜…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f605.svg" data-marp-twemoji=""/>, with the regular top-down order of declaration: <img class="emoji" draggable="false" alt="ðŸŽ‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f389.svg" data-marp-twemoji=""/></p>
<ol>
<li>Define all queries and commands aliases.</li>
<li>Define the union type gathering all these instructions.</li>
<li>Define the effect interface dedicated to this union.</li>
<li>For each instruction, define the corresponding effect class.</li>
<li>In a <code>Program</code> module, define the helpers for each effect.</li>
<li>Define the domain workflow type. <em>(already seen)</em></li>
</ol>

<h1 id="domain-workflows-isolation">Domain workflows isolation</h1>
<p>Rules to ensure proper domain isolation:</p>
<ul>
<li>A workflow cannot call another workflow in another domain.</li>
<li>A workflow cannot call an instruction from another domain.
<ul>
<li>If several domains need to access the same data source, we need to declare a separate instruction for each.</li>
<li>Example: <code>GetTranslations</code> is used by both <em>Partner</em> and <em>Translations</em></li>
<li>But it's a contrived example because <em>Translations</em> should not be a domain on is own...</li>
</ul>
</li>
<li>Solution #3 (domain projects) ensures these rules, <br />
as long as projects don't reference each other</li>
</ul>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>
</section>

<h1 id="program-v3-recap">Program V3 recap</h1>
<p>With this version, we are able to:</p>
<ul>
<li>Split apart each domain
<ul>
<li>Currently in separated modules</li>
<li>Possibly in separated projects</li>
</ul>
</li>
<li>Identify the type of instructions
<ul>
<li>with the <code>Command</code> and <code>Query</code> type aliases</li>
</ul>
</li>
</ul>
<p>The recipe to apply is made of more ingredients that the V2.<br />
Still, they are simple and well separated, following design principles.</p>
<footer>Fâ™¯ Training â€¢ Domain workflows</footer>

<h1 id="possible-improvements">Possible improvements</h1>
<ul>
<li>Split the <code>Workflow.fs</code> files to reveal use cases in the file explorer.
<ul>
<li>More relevant in the SCM than in the AppStore</li>
</ul>
</li>
<li>The split by domain could be continued by grouping related elements from all layers into a <strong>dedicated project per domain</strong>.
<ul>
<li>Leverage compilation order in F# to ensure that layer dependencies: Domain model &lt; Domain workflows (Application layer) &lt; Data (Infrastructure layer) &lt; Api (Presentation layer)</li>
<li>Ensure domain project separation with <a href="https://github.com/TNG/ArchUnitNET">ArchUnitNET</a>
<ul>
<li>no domain project reference another domain project</li>
</ul>
</li>
</ul>
</li>
<li>Performance: instructions in parallel (with <code>let! ... and! ...</code>)
<ul>
<li>Difficulty: to handle not only in the CE but also at the interpreter level!</li>
</ul>
</li>
</ul>
