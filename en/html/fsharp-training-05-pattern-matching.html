<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Default<span class="hljs-operator">|</span>) defaultValue option <span class="hljs-operator">=</span> option <span class="hljs-operator">|&gt;</span> Option.defaultValue defaultValue
<span class="hljs-comment">//              &#x27;T     -&gt; &#x27;T option -&gt; &#x27;T</span>

<span class="hljs-comment">// Usages:</span>
<span class="hljs-keyword">let</span> (Default <span class="hljs-string">&quot;unknown&quot;</span> john) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-string">&quot;John&quot;</span>  <span class="hljs-comment">// val john: string = &quot;John&quot;</span>
<span class="hljs-keyword">let</span> (Default <span class="hljs-number">0</span> count) <span class="hljs-operator">=</span> <span class="hljs-literal">None</span>                <span class="hljs-comment">// val count: int = 0</span>

<span class="hljs-comment">// Template function</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>ValueOrUnknown<span class="hljs-operator">|</span>) <span class="hljs-operator">=</span> (<span class="hljs-operator">|</span>Default<span class="hljs-operator">|</span>) <span class="hljs-string">&quot;unknown&quot;</span> <span class="hljs-comment">// string option -&gt; string</span>

<span class="hljs-keyword">let</span> (ValueOrUnknown person) <span class="hljs-operator">=</span> <span class="hljs-literal">None</span>  <span class="hljs-comment">// val person: string = &quot;unknown&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="46" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="simple-total-active-pattern-3">Simple total active pattern (3)</h1>
<p>Another example: extracting the polar form of a complex number</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">/// Extracts the polar form (Magnitude, Phase) of the given complex number</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Polar<span class="hljs-operator">|</span>) (x<span class="hljs-operator">:</span> System.Numerics.Complex) <span class="hljs-operator">=</span>
    x.Magnitude, x.Phase

<span class="hljs-comment">/// Multiply the 2 complex numbers by adding their phases and multiplying their magnitudes</span>
<span class="hljs-keyword">let</span> multiply (Polar(m1, p1)) (Polar(m2, p2)) <span class="hljs-operator">=</span>  <span class="hljs-comment">// Complex -&gt; Complex -&gt; Complex</span>
    System.Numerics.Complex.FromPolarCoordinates(magnitude <span class="hljs-operator">=</span> m1 <span class="hljs-operator">*</span> m2, phase <span class="hljs-operator">=</span> p1 <span class="hljs-operator">+</span> p2)

<span class="hljs-comment">// Without the active pattern: we need to add type annotations</span>
<span class="hljs-keyword">let</span> multiply&#x27; (x<span class="hljs-operator">:</span> System.Numerics.Complex) (y<span class="hljs-operator">:</span> System.Numerics.Complex) <span class="hljs-operator">=</span>
    System.Numerics.Complex.FromPolarCoordinates(x.Magnitude <span class="hljs-operator">*</span> y.Magnitude, x.Phase <span class="hljs-operator">+</span> y.Phase)
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="47" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-pattern-total-multiple">Active pattern total multiple</h1>
<p><em>A.k.a Multiple-case Total Pattern</em></p>
<p>Syntax: <code>let (|Case1|...|CaseN|) value = CaseI [dataI]</code><br />
<img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> No parameters<img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Using an ad-hoc union type                       ┆  // Using a total active pattern</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Parity</span> <span class="hljs-operator">=</span> Even <span class="hljs-keyword">of</span> <span class="hljs-type">int</span> <span class="hljs-operator">|</span> Odd <span class="hljs-keyword">of</span> <span class="hljs-type">int</span> <span class="hljs-keyword">with</span>         ┆  <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Even<span class="hljs-operator">|</span>Odd<span class="hljs-operator">|</span>) x <span class="hljs-operator">=</span>  <span class="hljs-comment">// int -&gt; Choice&lt;int, int&gt;</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Of(x) <span class="hljs-operator">=</span>                           ┆      <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even x <span class="hljs-keyword">else</span> Odd x
        <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even x <span class="hljs-keyword">else</span> Odd x         ┆
                                                    ┆
<span class="hljs-keyword">let</span> hasSquare square value <span class="hljs-operator">=</span>                        ┆  <span class="hljs-keyword">let</span> hasSquare&#x27; square value <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> Parity.Of(square), Parity.Of(value) <span class="hljs-keyword">with</span>  ┆      <span class="hljs-keyword">match</span> square, value <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> Even sq, Even v                               ┆      <span class="hljs-operator">|</span> Even sq, Even v
    <span class="hljs-operator">|</span> Odd  sq, Odd  v <span class="hljs-keyword">when</span> sq <span class="hljs-operator">=</span> v<span class="hljs-operator">*</span>v <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>         ┆      <span class="hljs-operator">|</span> Odd  sq, Odd  v <span class="hljs-keyword">when</span> sq <span class="hljs-operator">=</span> v<span class="hljs-operator">*</span>v <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>                                    ┆      <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="partial-active-pattern">Partial active pattern</h1>
<p>Syntax: <code>let (|Case|_|) value = Some Case | Some data | None</code><br />
→ Returns the type <code>'T option</code> if <em>Case</em> includes data, otherwise <code>unit option</code><br />
→ Pattern matching is non-exhaustive → a default case is required</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Integer<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) (x<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// (x: string) -&gt; int option</span>
    <span class="hljs-keyword">match</span> System.Int32.TryParse x <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>, i <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> i
    <span class="hljs-operator">|</span> <span class="hljs-literal">false</span>, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Float<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) (x<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// (x: string) -&gt; float option</span>
    <span class="hljs-keyword">match</span> System.Double.TryParse x <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>, f <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> f
    <span class="hljs-operator">|</span> <span class="hljs-literal">false</span>, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> detectNumber <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> Integer i <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;Integer <span class="hljs-subst">{i}</span>&quot;</span>   <span class="hljs-comment">// detectNumber &quot;10&quot;</span>
    <span class="hljs-operator">|</span> Float f <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;Float <span class="hljs-subst">{f}</span>&quot;</span>       <span class="hljs-comment">// detectNumber &quot;1,1&quot; = &quot;Float 1,1&quot; (en France)</span>
    <span class="hljs-operator">|</span> s <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;NaN <span class="hljs-subst">{s}</span>&quot;</span>               <span class="hljs-comment">// detectNumber &quot;abc&quot; = &quot;NaN abc&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="49" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="parametric-partial-active-pattern">Parametric partial active pattern</h1>
<p>Syntax: <code>let (|Case|_|) ...arguments value = Some Case | Some data | None</code></p>
<p><strong>Example 1: leap year</strong><br />
→ Year multiple of 4 but not 100 except 400</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>DivisibleBy<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) factor x <span class="hljs-operator">=</span>  <span class="hljs-comment">// (factor: int) -&gt; (x: int) -&gt; unit option</span>
    <span class="hljs-keyword">match</span> x <span class="hljs-operator">%</span> factor <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-number">0</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> DivisibleBy
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> isLeapYear year <span class="hljs-operator">=</span>  <span class="hljs-comment">// (year: int) -&gt; bool</span>
    <span class="hljs-keyword">match</span> year <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> DivisibleBy <span class="hljs-number">400</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> DivisibleBy <span class="hljs-number">100</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
    <span class="hljs-operator">|</span> DivisibleBy   <span class="hljs-number">4</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _               <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="50" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="parametric-partial-active-pattern-2">Parametric partial active pattern (2)</h1>
<h4 id="example-2-regular-expression">Example 2: Regular expression</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Regexp<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) pattern value <span class="hljs-operator">=</span>  <span class="hljs-comment">// string -&gt; string -&gt; string list option</span>
    <span class="hljs-keyword">let</span> m <span class="hljs-operator">=</span> System.Text.RegularExpressions.Regex.Match(value, pattern)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">not</span> m.Success <span class="hljs-operator">||</span> m.Groups.Count <span class="hljs-operator">&lt;</span> <span class="hljs-number">1</span> <span class="hljs-keyword">then</span>
        <span class="hljs-literal">None</span>
    <span class="hljs-keyword">else</span>
        [ <span class="hljs-keyword">for</span> g <span class="hljs-keyword">in</span> m.Groups <span class="hljs-operator">-&gt;</span> g.Value ]
        <span class="hljs-operator">|&gt;</span> List.tail <span class="hljs-comment">// drop &quot;root&quot; match</span>
        <span class="hljs-operator">|&gt;</span> <span class="hljs-literal">Some</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Usages seen with the next example...</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="51" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="parametric-partial-active-pattern-3">Parametric partial active pattern (3)</h1>
<h4 id="example-3-hexadecimal-color">Example 3: Hexadecimal color</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> hexToInt hex <span class="hljs-operator">=</span>  <span class="hljs-comment">// string -&gt; int // E.g. &quot;FF&quot; -&gt; 255</span>
    System.Int32.Parse(hex, System.Globalization.NumberStyles.HexNumber)

<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>HexaColor<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>  <span class="hljs-comment">// string -&gt; (int * int * int) option</span>
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👇" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f447.svg" data-marp-twemoji=""/> Uses the previous active pattern</span>
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The Regex searches for 3 groups of 2 chars being a number or a letter A..F</span>
    <span class="hljs-operator">|</span> Regexp <span class="hljs-string">&quot;#([0-9A-F]{2})([0-9A-F]{2})([0-9A-F]{2})&quot;</span> [ r; g; b ] <span class="hljs-operator">-&gt;</span>
        <span class="hljs-literal">Some</span> <span class="hljs-operator">&lt;|</span> HexaColor ((hexToInt r), (hexToInt g), (hexToInt b))
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">match</span> <span class="hljs-string">&quot;#0099FF&quot;</span> <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> HexaColor (r, g, b) <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;RGB: <span class="hljs-subst">{r}</span>, <span class="hljs-subst">{g}</span>, <span class="hljs-subst">{b}</span>&quot;</span>
<span class="hljs-operator">|</span> otherwise <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;&#x27;<span class="hljs-subst">{otherwise}</span>&#x27; is not a hex-color&quot;</span>
<span class="hljs-comment">// &quot;RGB: 0, 153, 255&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="52" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-patterns-recap">Active patterns recap</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">Active pattern | Syntax                          | Signature
---------------|---------------------------------|-------------------------------------------------
Total multiple | let (|Case1|..|CaseN|)        x |                     &#x27;T -&gt; Choice&lt;&#x27;U1, .., &#x27;Un&gt;
... parametric | let (|Case1|..|CaseN|) p1..pp x | &#x27;P1 -&gt; .. -&gt; &#x27;Pp -&gt; &#x27;T -&gt; Choice&lt;&#x27;U1, .., &#x27;Un&gt;
Total simple   | let (|Case|)                  x |                     &#x27;T -&gt; &#x27;U
Partial simple | let (|Case|_|)                x |                     &#x27;T -&gt; &#x27;U option
... parametric | let (|Case|_|)         p1..pp x | &#x27;P1 -&gt; .. -&gt; &#x27;Pp -&gt; &#x27;T -&gt; &#x27;U option
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="53" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="understanding-an-active-pattern">Understanding an active pattern</h1>
<blockquote>
<p>Understanding how to use an active pattern<br />
can be a real <strong>intellectual challenge</strong>! <img class="emoji" draggable="false" alt="😵" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f635.svg" data-marp-twemoji=""/></p>
</blockquote>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Explanations using the previous examples...</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="54" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="understanding-a-total-active-pattern">Understanding a total active pattern</h1>
<p>≃ <em>factory</em> function of an &quot;anonymous&quot; union type</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// -- Single-case ----</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Cartesian<span class="hljs-operator">|</span>) (x<span class="hljs-operator">:</span> System.Numerics.Complex) <span class="hljs-operator">=</span> Cartesian(x.Real, x.Imaginary)

<span class="hljs-keyword">let</span> (Cartesian(r, i)) <span class="hljs-operator">=</span> System.Numerics.Complex(<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>)
<span class="hljs-comment">// val r: float = 1.0</span>
<span class="hljs-comment">// val i: float = 2.0</span>

<span class="hljs-comment">// -- Double-case ----</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Even<span class="hljs-operator">|</span>Odd<span class="hljs-operator">|</span>) x <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even <span class="hljs-keyword">else</span> Odd

<span class="hljs-keyword">let</span> printParity <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> Even <span class="hljs-keyword">as</span> n <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%i<span class="hljs-subst">{n}</span> is even&quot;</span>
    <span class="hljs-operator">|</span> Odd  <span class="hljs-keyword">as</span> n <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%i<span class="hljs-subst">{n}</span> is odd&quot;</span>

printParity <span class="hljs-number">1</span>;;  <span class="hljs-comment">// 1 is odd</span>
printParity <span class="hljs-number">10</span>;; <span class="hljs-comment">// 10 is even</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="55" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="understanding-a-partial-active-pattern">Understanding a partial active pattern</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Distinguish parameters <em>(input)</em> from data <em>(output)</em></p>
<p>Examine the active pattern signature: <code>[...params -&gt;] value -&gt; 'U option</code></p>
<ul>
<li><strong>N-1 parameters:</strong> active pattern parameters</li>
<li><strong>Last parameter:</strong> <code>value</code> to match</li>
<li><strong>Return type:</strong> <code>'U option</code> → data of type <code>'U</code>
<ul>
<li>when <code>unit option</code> → no data</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="56" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="understanding-a-partial-active-pattern-2">Understanding a partial active pattern (2)</h1>
<h4 id="examples">Examples</h4>
<ol>
<li>
<p><code>let (|Integer|_|) (s: string) : int option</code><br />
Usage <code>match s with Integer i</code> → <code>i: int</code> is the output data</p>
</li>
<li>
<p><code>let (|DivisibleBy|_|) (factor: int) (x: int) : unit option</code><br />
Usage <code>match year with DivisibleBy 400</code> → <code>400</code> is the <code>factor</code> parameter</p>
</li>
<li>
<p><code>let (|Regexp|_|) (pattern: string) (value: string) : string list option</code><br />
Usage <code>match s with Regexp &quot;#([0-9...)&quot; [ r; g; b ]</code><br />
→ <code>&quot;#([0-9...)&quot;</code> is the <code>pattern</code> parameter<br />
→ <code>[ r; g; b ]</code> is the output data • It's a nested pattern: a list of 3 strings</p>
</li>
</ol>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="57" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="exercise-fizz-buzz-with-active-pattern">Exercise: fizz buzz with active pattern</h1>
<p>Rewrite this fizz buzz using an active pattern <code>DivisibleBy</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isDivisibleBy factor number <span class="hljs-operator">=</span>
    number <span class="hljs-operator">%</span> factor <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> fizzBuzz <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> i <span class="hljs-keyword">when</span> i <span class="hljs-operator">|&gt;</span> isDivisibleBy <span class="hljs-number">15</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;FizzBuzz&quot;</span>
    <span class="hljs-operator">|</span> i <span class="hljs-keyword">when</span> i <span class="hljs-operator">|&gt;</span> isDivisibleBy  <span class="hljs-number">3</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Fizz&quot;</span>
    <span class="hljs-operator">|</span> i <span class="hljs-keyword">when</span> i <span class="hljs-operator">|&gt;</span> isDivisibleBy  <span class="hljs-number">5</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Buzz&quot;</span>
    <span class="hljs-operator">|</span> other <span class="hljs-operator">-&gt;</span> string other

[<span class="hljs-number">1.</span><span class="hljs-number">.15</span>] <span class="hljs-operator">|&gt;</span> List.map fizzBuzz
<span class="hljs-comment">// [&quot;1&quot;; &quot;2&quot;; &quot;Fizz&quot;; &quot;4&quot;; &quot;Buzz&quot;; &quot;Fizz&quot;;</span>
<span class="hljs-comment">//  &quot;7&quot;; &quot;8&quot;; &quot;Fizz&quot;; &quot;Buzz&quot;; &quot;11&quot;;</span>
<span class="hljs-comment">//  &quot;Fizz&quot;; &quot;13&quot;; &quot;14&quot;; &quot;FizzBuzz&quot;]</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="58" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fizz-buzz-with-active-pattern-solution">Fizz buzz with active pattern: solution</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isDivisibleBy factor number <span class="hljs-operator">=</span>
    number <span class="hljs-operator">%</span> factor <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>DivisibleBy<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) factor number <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> number <span class="hljs-operator">|&gt;</span> isDivisibleBy factor <span class="hljs-keyword">then</span> <span class="hljs-literal">Some</span> () <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>
    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👆" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f446.svg" data-marp-twemoji=""/> In F# 9, just `number |&gt; isDivisibleBy factor` is enough <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> fizzBuzz <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> DivisibleBy <span class="hljs-number">15</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;FizzBuzz&quot;</span>
    <span class="hljs-operator">|</span> DivisibleBy <span class="hljs-number">3</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Fizz&quot;</span>
    <span class="hljs-operator">|</span> DivisibleBy <span class="hljs-number">5</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Buzz&quot;</span>
    <span class="hljs-operator">|</span> other <span class="hljs-operator">-&gt;</span> string other

[<span class="hljs-number">1.</span><span class="hljs-number">.15</span>] <span class="hljs-operator">|&gt;</span> List.map fizzBuzz
<span class="hljs-comment">// [&quot;1&quot;; &quot;2&quot;; &quot;Fizz&quot;; &quot;4&quot;; &quot;Buzz&quot;; &quot;Fizz&quot;;</span>
<span class="hljs-comment">//  &quot;7&quot;; &quot;8&quot;; &quot;Fizz&quot;; &quot;Buzz&quot;; &quot;11&quot;;</span>
<span class="hljs-comment">//  &quot;Fizz&quot;; &quot;13&quot;; &quot;14&quot;; &quot;FizzBuzz&quot;]</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fizz-buzz-with-active-pattern-alternative">Fizz buzz with active pattern: alternative</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isDivisibleBy factor number <span class="hljs-operator">=</span>
    number <span class="hljs-operator">%</span> factor <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> boolToOption b <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> b <span class="hljs-keyword">then</span> <span class="hljs-literal">Some</span> () <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Fizz<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) number <span class="hljs-operator">=</span> number <span class="hljs-operator">|&gt;</span> isDivisibleBy <span class="hljs-number">3</span> <span class="hljs-operator">|&gt;</span> boolToOption
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Buzz<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) number <span class="hljs-operator">=</span> number <span class="hljs-operator">|&gt;</span> isDivisibleBy <span class="hljs-number">5</span> <span class="hljs-operator">|&gt;</span> boolToOption

<span class="hljs-keyword">let</span> fizzBuzz <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> Fizz <span class="hljs-operator">&amp;</span> Buzz <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;FizzBuzz&quot;</span>
    <span class="hljs-operator">|</span> Fizz <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Fizz&quot;</span>
    <span class="hljs-operator">|</span> Buzz <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Buzz&quot;</span>
    <span class="hljs-operator">|</span> other <span class="hljs-operator">-&gt;</span> string other
</code></pre>
<p>→ The 2 solutions are equal. It's a matter of style / personal taste.<br />
→ In F♯ 9, no need to do <code>|&gt; boolToOption</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="60" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-patterns-use-cases">Active patterns use cases</h1>
<ol>
<li>Factor a guard <em>(see previous fizz buzz exercise)</em></li>
<li>Wrapping a BCL method <em>(see <code>(|Regexp|_|)</code> and below)</em>.</li>
<li>Improve expressiveness, help to understand logic <em>(see below)</em></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>
<span class="hljs-keyword">module</span> String <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Int<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) (input<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// string -&gt; int option</span>
        <span class="hljs-keyword">match</span> System.Int32.TryParse(input) <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>, i  <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> i
        <span class="hljs-operator">|</span> <span class="hljs-literal">false</span>, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> addOneOrZero <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> String.Int i <span class="hljs-operator">-&gt;</span> i <span class="hljs-operator">+</span> <span class="hljs-number">1</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> addOneOrZero <span class="hljs-string">&quot;1&quot;</span>  <span class="hljs-comment">// 2</span>
<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> addOneOrZero <span class="hljs-string">&quot;a&quot;</span>  <span class="hljs-comment">// 0</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="61" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="expressiveness-with-active-patterns">Expressiveness with active patterns</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Movie</span> <span class="hljs-operator">=</span> { Title<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Director<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Year<span class="hljs-operator">:</span> <span class="hljs-type">int</span>; Studio<span class="hljs-operator">:</span> <span class="hljs-type">string</span> }

<span class="hljs-keyword">module</span> Movie <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> <span class="hljs-keyword">private</span> satisfy (<span class="hljs-meta">[&lt;InlineIfLambda&gt;]</span> predicate) (movie<span class="hljs-operator">:</span> Movie) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> predicate movie <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">true</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> ()
        <span class="hljs-operator">|</span> <span class="hljs-literal">false</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

    <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Director<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) director <span class="hljs-operator">=</span> satisfy (<span class="hljs-keyword">fun</span> movie <span class="hljs-operator">-&gt;</span> movie.Director <span class="hljs-operator">=</span> director)
    <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Studio<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) studio <span class="hljs-operator">=</span> satisfy (<span class="hljs-keyword">fun</span> movie <span class="hljs-operator">-&gt;</span> movie.Studio <span class="hljs-operator">=</span> studio)
    <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>In<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) year <span class="hljs-operator">=</span> satisfy (<span class="hljs-keyword">fun</span> movie <span class="hljs-operator">-&gt;</span> movie.Year <span class="hljs-operator">=</span> year)
    <span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Between<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) min max <span class="hljs-operator">=</span> satisfy (<span class="hljs-keyword">fun</span> { Year <span class="hljs-operator">=</span> year } <span class="hljs-operator">-&gt;</span> year <span class="hljs-operator">&gt;=</span> min <span class="hljs-operator">&amp;&amp;</span> year <span class="hljs-operator">&lt;=</span> max)

<span class="hljs-comment">// ...</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="62" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="expressiveness-with-active-patterns-2">Expressiveness with active patterns (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>

<span class="hljs-keyword">open</span> Movie

<span class="hljs-keyword">let</span> <span class="hljs-variable">``Is anime rated 10/10``</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> Studio <span class="hljs-string">&quot;Bones&quot;</span> <span class="hljs-operator">&amp;</span> (Between <span class="hljs-number">2001</span> <span class="hljs-number">2007</span> <span class="hljs-operator">|</span> In <span class="hljs-number">2014</span>)
    <span class="hljs-operator">|</span> Director <span class="hljs-string">&quot;Hayao Miyazaki&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>

<span class="hljs-keyword">let</span> topAnimes <span class="hljs-operator">=</span>
    [ { Title <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Cowboy Bebop&quot;</span>; Director <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Shinichirō Watanabe&quot;</span>; Year <span class="hljs-operator">=</span> <span class="hljs-number">2001</span>; Studio <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Bones&quot;</span> }
      { Title <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Princess Mononoke&quot;</span>; Director <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Hayao Miyazaki&quot;</span>; Year <span class="hljs-operator">=</span> <span class="hljs-number">1997</span>; Studio <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Ghibli&quot;</span> } ]
    <span class="hljs-operator">|&gt;</span> List.filter <span class="hljs-variable">``Is anime rated 10/10``</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="63" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-pattern-1st-class-citizen">Active pattern: 1st class citizen</h1>
<p>An active pattern ≃ function with metadata → 1st class citizen in F#</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 1. Return an active pattern from a function</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Hayao_Miyazaki<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) movie <span class="hljs-operator">=</span>
    (<span class="hljs-operator">|</span>Director<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) <span class="hljs-string">&quot;Hayao Miyazaki&quot;</span> movie

<span class="hljs-comment">// 2. Take an active pattern as parameter -- A bit tricky</span>
<span class="hljs-keyword">let</span> firstItems (<span class="hljs-operator">|</span><span class="hljs-literal">Ok</span><span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) list <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop values <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> (item, rest) <span class="hljs-operator">-&gt;</span> loop (item <span class="hljs-operator">::</span> values) rest
        <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> List.rev values
    loop [] list

<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>Even<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>) <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> item <span class="hljs-operator">::</span> rest <span class="hljs-keyword">when</span> (item <span class="hljs-operator">%</span> <span class="hljs-number">2</span>) <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (item, rest)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> test <span class="hljs-operator">=</span> [<span class="hljs-number">0</span>; <span class="hljs-number">2</span>; <span class="hljs-number">4</span>; <span class="hljs-number">5</span>; <span class="hljs-number">6</span>] <span class="hljs-operator">|&gt;</span> firstItems (<span class="hljs-operator">|</span>Even<span class="hljs-operator">|</span>_<span class="hljs-operator">|</span>)  <span class="hljs-comment">// [0; 2; 4]</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>

<h1 id="wrap-up-pattern-matching">Wrap up Pattern matching</h1>
<ul>
<li>F♯ core building block</li>
<li>Combines &quot;data structure matching&quot; and &quot;deconstruction&quot;</li>
<li>Used almost everywhere:
<ul>
<li><code>match</code> and <code>function</code> expressions</li>
<li><code>try/with</code> block</li>
<li><code>let</code> binding, including function parameter</li>
</ul>
</li>
<li>Can be abstracted into a <code>fold</code> function associated with a union type</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="66" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="wrap-up-patterns">Wrap up Patterns</h1>
<table>
<thead>
<tr>
<th>Pattern</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>Constant • Identifier • Wilcard</td>
<td><code>1</code>, <code>Color.Red</code> • <code>Some 1</code> • <code>_</code></td>
</tr>
<tr>
<td><em>Collection</em> : Cons • List • Array</td>
<td><code>head :: tail</code> • <code>[1; 2]</code></td>
</tr>
<tr>
<td><em>Product type</em> : Record • Tuple</td>
<td><code>{ A = a }</code> • <code>a, b</code></td>
</tr>
<tr>
<td>Type Test</td>
<td><code>:? Subtype</code></td>
</tr>
<tr>
<td><em>Logical</em> : OR, AND</td>
<td><code>1 | 2</code>, <code>P1 &amp; P2</code></td>
</tr>
<tr>
<td>Variables • Alias</td>
<td><code>head :: _</code> • <code>(0, 0) as origin</code></td>
</tr>
</tbody>
</table>
<p>+ The <code>when</code> guards in <code>match</code> expressions</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="67" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="wrap-up-active-patterns">Wrap up Active Patterns</h1>
<ul>
<li>Extending pattern matching</li>
<li>Based on function + metadata → 1st-class citizens</li>
<li>4 types: total simple/multiple, partial (simple), parametric</li>
<li>At 1st little tricky to understand, but we get used to it quickly</li>
<li>Use for:
<ul>
<li>Add semantics without relying on union types</li>
<li>Simplify / factorize guards</li>
<li>Wrapping BCL methods</li>
<li>Extract a data set from an object</li>
<li>...</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
