<h1 id="patterns">Patterns</h1>
<p>Used extensively in F♯<br />
→ <em>match expression</em>, <em>let binding</em>, parameters deconstruction...<br />
→ Very practical for manipulating F♯ algebraic types (tuple, record, union)<br />
→ Composable: supports multiple nesting levels<br />
→ Composed by logical AND/OR<br />
→ Supports literals: <code>1.0</code>, <code>&quot;test&quot;</code>...</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="5" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="wildcard-pattern">Wildcard Pattern</h1>
<p>Represented by <code>_</code>, alone or combined with another <em>pattern</em>.</p>
<p>Always true<br />
→ To be placed last in a <em>match expression</em>.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Always seek 1st to handle all cases exhaustively/explicitly<br />
     When impossible, then use the <code>_</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> <span class="hljs-number">1</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-operator">...</span>
<span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-operator">...</span>              <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Non exhaustive</span>

<span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> <span class="hljs-number">1</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-operator">...</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> _ <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-operator">...</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> More exhaustive</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>

<h1 id="constant-pattern">Constant Pattern</h1>
<p>Detects constants, <code>null</code> and number literals, <code>char</code>, <code>string</code>, <code>enum</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Literal&gt;]</span>
<span class="hljs-keyword">let</span> Three <span class="hljs-operator">=</span> <span class="hljs-number">3</span>   <span class="hljs-comment">// Constant</span>

<span class="hljs-keyword">let</span> is123 num <span class="hljs-operator">=</span> <span class="hljs-comment">// int -&gt; bool</span>
    <span class="hljs-keyword">match</span> num <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-number">1</span> <span class="hljs-operator">|</span> <span class="hljs-number">2</span> <span class="hljs-operator">|</span> Three <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes :</strong></p>
<ul>
<li>The <code>Three</code> pattern is also classified as an <em>Identifier Pattern</em> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
<li>For <code>null</code> matching, we also talk about <em>Null Pattern</em>.</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="7" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="variable-pattern">Variable Pattern</h1>
<p>Assigns the detected value to a &quot;variable&quot; for subsequent uses.</p>
<p>Example: <code>b</code> variable below</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isInt (s<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> System.Int32.TryParse(s) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> b, _ <span class="hljs-operator">-&gt;</span> b
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="8" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="variable-pattern-2">Variable Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> You cannot link to the same variable more than once.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> elementsAreEqualKo tuple <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> tuple <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> x, x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0038: x&#x27; is linked twice in this model</span>
    <span class="hljs-operator">|</span> _, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Solution:</strong> use 2 variables then check their equality</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 1. Guard clause<img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> elementsAreEqualOk <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> x, y <span class="hljs-keyword">when</span> x <span class="hljs-operator">=</span> y <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>

<span class="hljs-comment">// 2. Deconstruction</span>
<span class="hljs-keyword">let</span> elementsAreEqualOk&#x27; (x, y) <span class="hljs-operator">=</span> x <span class="hljs-operator">=</span> y
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="9" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="identifier-pattern">Identifier Pattern</h1>
<p>Detects <em>cases</em> of a union type and their possible contents</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">PersonName</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> FirstOnly <span class="hljs-keyword">of</span> <span class="hljs-type">string</span>
    <span class="hljs-operator">|</span> LastOnly  <span class="hljs-keyword">of</span> <span class="hljs-type">string</span>
    <span class="hljs-operator">|</span> FirstLast <span class="hljs-keyword">of</span> <span class="hljs-type">string</span> <span class="hljs-operator">*</span> <span class="hljs-type">string</span>

<span class="hljs-keyword">let</span> classify personName <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> personName <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> FirstOnly _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;First name only&quot;</span>
    <span class="hljs-operator">|</span> LastOnly  _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Last name only&quot;</span>
    <span class="hljs-operator">|</span> FirstLast _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;First and last names&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="10" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h2 id="union-case-labelled-fields">Union case labelled fields</h2>
<p>Several possibilities:<br />
① &quot;Anonymous&quot; pattern of the complete tuple<br />
② Pattern of a single field by its name → <code>Field = value</code><br />
③ Pattern of several fields by name → <code>F1 = v1; F2 = v2</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Shape</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Rectangle <span class="hljs-keyword">of</span> Height<span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">*</span> Width<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
    <span class="hljs-operator">|</span> Circle <span class="hljs-keyword">of</span> Radius<span class="hljs-operator">:</span> <span class="hljs-type">int</span>

<span class="hljs-keyword">let</span> describe shape <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> shape <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> Rectangle(<span class="hljs-number">0</span>, _)                                              <span class="hljs-comment">// ①</span>
    <span class="hljs-operator">|</span> Rectangle(Height <span class="hljs-operator">=</span> <span class="hljs-number">0</span>)            <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Flat rectangle&quot;</span>         <span class="hljs-comment">// ②</span>
    <span class="hljs-operator">|</span> Rectangle(Width <span class="hljs-operator">=</span> w; Height <span class="hljs-operator">=</span> h) <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;Rectangle <span class="hljs-subst">{w}</span> × <span class="hljs-subst">{h}</span>&quot;</span>   <span class="hljs-comment">// ③</span>
    <span class="hljs-operator">|</span> Circle radius                    <span class="hljs-operator">-&gt;</span> <span class="hljs-string">$&quot;Circle ∅ <span class="hljs-subst">{<span class="hljs-number">2</span><span class="hljs-operator">*</span>radius}</span>&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="11" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="alias-pattern">Alias Pattern</h1>
<p><code>as</code> is used to name an element whose content is deconstructed</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> (x, y) <span class="hljs-keyword">as</span> coordinate <span class="hljs-operator">=</span> (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
<span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%i %i %A&quot;</span> x y coordinate  <span class="hljs-comment">// 1 2 (1, 2)</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Also works within functions to get back the parameter name:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Age<span class="hljs-operator">:</span> <span class="hljs-type">int</span> }

<span class="hljs-keyword">let</span> acceptMajorOnly ({ Age <span class="hljs-operator">=</span> age } <span class="hljs-keyword">as</span> person) <span class="hljs-operator">=</span> <span class="hljs-comment">// person: Person -&gt; Person option</span>
    <span class="hljs-keyword">if</span> age <span class="hljs-operator">&lt;</span> <span class="hljs-number">18</span> <span class="hljs-keyword">then</span> <span class="hljs-literal">None</span> <span class="hljs-keyword">else</span> <span class="hljs-literal">Some</span> person
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="12" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="or--and-patterns">OR / AND Patterns</h1>
<p>Combine two patterns <em>(named <code>P1</code> and <code>P2</code> below)</em>.<br />
• <code>P1 | P2</code> → P1 or P2. Ex: <code>Rectangle (0, _) | Rectangle (_, 0)</code><br />
• <code>P1 &amp; P2</code> → P1 and P2. Used especially with <em>active patterns</em> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Use the same variable (<code>name</code> in the example below):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Upload</span> <span class="hljs-operator">=</span> { Filename<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Title<span class="hljs-operator">:</span> <span class="hljs-type">string</span> <span class="hljs-type">option</span> }

<span class="hljs-keyword">let</span> titleOrFile ({ Title <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> name } <span class="hljs-operator">|</span> { Filename <span class="hljs-operator">=</span> name }) <span class="hljs-operator">=</span> name

<span class="hljs-keyword">titleOrFile</span> { Filename <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Report.docx&quot;</span>; Title <span class="hljs-operator">=</span> <span class="hljs-literal">None</span> }            <span class="hljs-comment">// Report.docx</span>
<span class="hljs-keyword">titleOrFile</span> { Filename <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Report.docx&quot;</span>; Title <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-string">&quot;Report+&quot;</span> }  <span class="hljs-comment">// &quot;Report+&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="13" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="parenthesized-pattern">Parenthesized Pattern</h1>
<p>Use of parentheses <code>()</code> to group patterns, to tackle precedence</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Shape</span> <span class="hljs-operator">=</span> Circle <span class="hljs-keyword">of</span> Radius<span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">|</span> Square <span class="hljs-keyword">of</span> Side<span class="hljs-operator">:</span> <span class="hljs-type">int</span>

<span class="hljs-keyword">let</span> countFlatShapes shapes <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop rest count <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> rest <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> (Square (Side <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) <span class="hljs-operator">|</span> (Circle (Radius <span class="hljs-operator">=</span> <span class="hljs-number">0</span>))) <span class="hljs-operator">::</span> tail <span class="hljs-operator">-&gt;</span> loop tail (count <span class="hljs-operator">+</span> <span class="hljs-number">1</span>) <span class="hljs-comment">// ①</span>
        <span class="hljs-operator">|</span> _ <span class="hljs-operator">::</span> tail <span class="hljs-operator">-&gt;</span> loop tail count
        <span class="hljs-operator">|</span> [] <span class="hljs-operator">-&gt;</span> count
    loop shapes <span class="hljs-number">0</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Note :</strong> line ① would compile without doing <code>() :: tail</code></p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="14" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="parenthesized-pattern-2">Parenthesized Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Parentheses complicate reading<br />
<img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Try to do without when possible</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> countFlatShapes shapes <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop rest count <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> rest <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Circle(Radius <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) <span class="hljs-operator">::</span> tail
        <span class="hljs-operator">|</span> Square(Side <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) <span class="hljs-operator">::</span> tail
          <span class="hljs-operator">-&gt;</span> loop tail (count <span class="hljs-operator">+</span> <span class="hljs-number">1</span>)
        <span class="hljs-comment">// [...]</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="15" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="construction-patterns">Construction Patterns</h1>
<p>Use type construction syntax to deconstruct a type</p>
<ul>
<li>Cons and List Patterns</li>
<li>Array Pattern</li>
<li>Tuple Pattern</li>
<li>Record Pattern</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="16" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="cons-and-list-patterns">Cons and List Patterns</h1>
<p>≃ Inverses of the 2 ways to construct a list</p>
<p><em>Cons Pattern</em> : <code>head :: tail</code> → decomposes a list <em>(with &gt;= 1 element)</em> into:<br />
• <em>Head</em>: 1st element<br />
• <em>Tail</em>: another list with the remaining elements - can be empty</p>
<p><em>List Pattern</em> : <code>[items]</code> → decompose a list into 0..N items<br />
• <code>[]</code> : empty list<br />
• <code>[x]</code> : list with 1 element set in the <code>x</code> variable<br />
• <code>[x; y]</code> : list with 2 elements set in variables <code>x</code> and <code>y</code><br />
• <code>[_; _]</code>: list with 2 elements ignored</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>x :: []</code> ≡ <code>[x]</code>, <code>x :: y :: []</code> ≡ <code>[x; y]</code>...</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="17" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="cons-and-list-patterns-2">Cons and List Patterns (2)</h1>
<p>The default <em>match expression</em> combines the 2 patterns:<br />
→ A list is either empty <code>[]</code>, or composed of an item and the rest: <code>head :: tail</code></p>
<p>Recursive functions traversing a list use the <code>[]</code> pattern to stop recursion:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;TailCall&gt;]</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> printList l <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> l <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> head <span class="hljs-operator">::</span> tail <span class="hljs-operator">-&gt;</span>
        <span class="hljs-built_in">printf</span> <span class="hljs-string">&quot;%d &quot;</span> head
        printList tail
    <span class="hljs-operator">|</span> [] <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="18" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="array-pattern">Array Pattern</h1>
<p>Syntax: <code>[| items |]</code> for 0..N items between <code>;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> length vector <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> vector <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> [<span class="hljs-operator">|</span> x <span class="hljs-operator">|</span>] <span class="hljs-operator">-&gt;</span> x
    <span class="hljs-operator">|</span> [<span class="hljs-operator">|</span> x; y <span class="hljs-operator">|</span>] <span class="hljs-operator">-&gt;</span> sqrt (x<span class="hljs-operator">*</span>x <span class="hljs-operator">+</span> y<span class="hljs-operator">*</span>y)
    <span class="hljs-operator">|</span> [<span class="hljs-operator">|</span> x; y; z <span class="hljs-operator">|</span>] <span class="hljs-operator">-&gt;</span> sqrt (x<span class="hljs-operator">*</span>x <span class="hljs-operator">+</span> y<span class="hljs-operator">*</span>y <span class="hljs-operator">+</span> z<span class="hljs-operator">*</span>z)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">invalidArg</span> (<span class="hljs-built_in">nameof</span> vector) <span class="hljs-string">$&quot;Vector with more than 4 dimensions not supported&quot;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> There is no pattern for sequences, as they are <em>&quot;lazy &quot;</em>.</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="19" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="tuple-pattern">Tuple Pattern</h1>
<p>Syntax: <code>items</code> or <code>(items)</code> for 2..N items between <code>,</code>.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Useful to match several values at the same time</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Color</span> <span class="hljs-operator">=</span> Red <span class="hljs-operator">|</span> Blue
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Style</span> <span class="hljs-operator">=</span> Background <span class="hljs-operator">|</span> Text

<span class="hljs-keyword">let</span> css color style <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> color, style <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> Red, Background <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;background-color: red&quot;</span>
    <span class="hljs-operator">|</span> Red, Text <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;color: red&quot;</span>
    <span class="hljs-operator">|</span> Blue, Background <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;background-color: blue&quot;</span>
    <span class="hljs-operator">|</span> Blue, Text <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;color: blue&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="20" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="record-pattern">Record Pattern</h1>
<p>Syntax: <code>{ Field1 = var1; ... }</code><br />
→ Not required to specify all Record fields<br />
→ In case of ambiguity, qualify the field: <code>Record.Field</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Also works for function parameters:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Age<span class="hljs-operator">:</span> <span class="hljs-type">int</span> }

<span class="hljs-keyword">let</span> <span class="hljs-keyword">displayMajority</span> { Age <span class="hljs-operator">=</span> age; Name <span class="hljs-operator">=</span> name } <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> age <span class="hljs-operator">&gt;=</span> <span class="hljs-number">18</span>
    <span class="hljs-keyword">then</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%s is major&quot;</span> name
    <span class="hljs-keyword">else</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%s is minor&quot;</span> name

<span class="hljs-keyword">let</span> john <span class="hljs-operator">=</span> { Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;John&quot;</span>; Age <span class="hljs-operator">=</span> <span class="hljs-number">25</span> }
displayMajority john <span class="hljs-comment">// John is major</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="21" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="record-pattern-2">Record Pattern (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Reminder:</strong> there is no pattern for anonymous <em>Records</em>!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Age<span class="hljs-operator">:</span> <span class="hljs-type">int</span> }

<span class="hljs-keyword">let</span> john <span class="hljs-operator">=</span> { Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;John&quot;</span>; Age <span class="hljs-operator">=</span> <span class="hljs-number">25</span> }
<span class="hljs-keyword">let</span> { Name <span class="hljs-operator">=</span> name } <span class="hljs-operator">=</span> john  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> val name : string = &quot;John&quot;</span>

<span class="hljs-keyword">let</span> john&#x27; <span class="hljs-operator">=</span> {<span class="hljs-operator">|</span> john <span class="hljs-keyword">with</span> Civility <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Mister&quot;</span> <span class="hljs-operator">|</span>}
<span class="hljs-keyword">let</span> {<span class="hljs-operator">|</span> Name <span class="hljs-operator">=</span> name&#x27; <span class="hljs-operator">|</span>} <span class="hljs-operator">=</span> john&#x27;  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/></span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="22" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="type-test-pattern">Type Test Pattern</h1>
<p>Syntax: <code>my-object :? sub-type</code> and returns a <code>bool</code><br />
→ ≃ <code>my-object is sub-type</code> in C♯</p>
<p>Usage: with a type hierarchy</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> System.Windows.Forms

<span class="hljs-keyword">let</span> RegisterControl (control<span class="hljs-operator">:</span> Control) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> control <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> Button <span class="hljs-keyword">as</span> button <span class="hljs-operator">-&gt;</span> button.Text <span class="hljs-operator">&lt;-</span> <span class="hljs-string">&quot;Registered.&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> CheckBox <span class="hljs-keyword">as</span> checkbox <span class="hljs-operator">-&gt;</span> checkbox.Text <span class="hljs-operator">&lt;-</span> <span class="hljs-string">&quot;Registered.&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> Windows <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">invalidArg</span> (<span class="hljs-built_in">nameof</span> control) <span class="hljs-string">&quot;Windows cannot be registered!&quot;</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> ()
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="23" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h2 id="type-test-pattern---trywith-block">Type Test Pattern - <code>try</code>/<code>with</code> block</h2>
<p>This pattern is common in <code>try</code>/<code>with</code> blocks:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">try</span>
    <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Difference: %i&quot;</span> (<span class="hljs-number">42</span> <span class="hljs-operator">/</span> <span class="hljs-number">0</span>)
<span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> DivideByZeroException <span class="hljs-keyword">as</span> x <span class="hljs-operator">-&gt;</span>
    <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Fail! %s&quot;</span> x.Message
<span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> TimeoutException <span class="hljs-operator">-&gt;</span>
    <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Fail! Took too long&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="24" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h2 id="type-test-pattern---boxing">Type Test Pattern - Boxing</h2>
<p>The <em>Type Test Pattern</em> only works with reference types.<br />
→ For a value type or unknown type, it must be boxed.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isIntKo <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span> <span class="hljs-operator">:?</span> int <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span> <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
<span class="hljs-comment">//                     ~~~~~~</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0008: This runtime coercion or type test from type &#x27;a to int</span>
<span class="hljs-comment">//    involves an indeterminate type based on information prior to this program point.</span>

<span class="hljs-keyword">let</span> isInt x <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> <span class="hljs-built_in">box</span> x <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> int <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-class="chapter invert" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" class="chapter invert" data-marpit-pagination="25" style="--footer:F♯ Training • Pattern matching;--paginate:true;--class:chapter invert;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_etudeCas.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="2-1">2.</h1>
<h2 id="match-expression"><em>Match Expression</em></h2>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="26" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-expression-1">Match expression</h1>
<p>Similar to a <code>switch</code> expression in C♯ 8.0 but more powerful thanks to patterns</p>
<p>Syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">match</span> test<span class="hljs-operator">-</span>expression <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> pattern1 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression1
<span class="hljs-operator">|</span> pattern2 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression2
<span class="hljs-operator">|</span> <span class="hljs-operator">...</span>
</code></pre>
<p>Returns the result of the 1st branch whose pattern &quot;matches&quot; <code>test-expression</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Note:</strong> all branches must return the same type!</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="27" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-expression---exhaustivity">Match expression - Exhaustivity</h1>
<p>A C# <code>switch</code> must always define a default case.<br />
Otherwise: compile warning, <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> <code>MatchFailureException</code> at runtime</p>
<p>Not necessary in a F# <em>match expression</em> if branches cover all cases<br />
because the compiler checks for completeness and &quot;dead&quot; branches</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> fn x <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> x <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> <span class="hljs-literal">true</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;ok&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> <span class="hljs-literal">false</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;ko&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>       <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;&quot;</span>
    <span class="hljs-operator">|</span> _          <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;?&quot;</span>
<span class="hljs-comment">//    ~  <img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Warning FS0026: his rule will never be matched</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="28" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-expression---exhaustivity-2">Match expression - Exhaustivity (2)</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Tip:</strong> the more branches are exhaustive, the more code is explicit and safe</p>
<p>Example: checking all the cases of a union type allows you to manage<br />
the addition of a case by a warning at compile time:<br />
<code>Warning FS0025: Special criteria incomplete in this expression</code></p>
<ul>
<li>Detection of accidental addition</li>
<li>Identification of the code to change to handle the new case</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="29" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-expression---guard">Match expression - Guard</h1>
<p>Syntax: <code>pattern1 when condition</code><br />
Usage: to refine a pattern, using constraints on variables</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> classifyBetween low top value <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> value <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">&lt;</span> low <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Inf&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">=</span> low <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Low&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">=</span> top <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Top&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">&gt;</span> top <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Sup&quot;</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Between&quot;</span>

<span class="hljs-keyword">let</span> test1 <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-operator">|&gt;</span> classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Low&quot;</span>
<span class="hljs-keyword">let</span> test2 <span class="hljs-operator">=</span> <span class="hljs-number">6</span> <span class="hljs-operator">|&gt;</span> classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Sup&quot;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The <em>guard</em> is only evaluated if the pattern is satisfied.</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="30" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-expression---guard-vs-or-pattern">Match expression - Guard <em>vs</em> OR Pattern</h1>
<p>The OR pattern has a higher <em>precedence/priority</em> than the <em>Guard</em> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Parity</span> <span class="hljs-operator">=</span> Even <span class="hljs-keyword">of</span> <span class="hljs-type">int</span> <span class="hljs-operator">|</span> Odd <span class="hljs-keyword">of</span> <span class="hljs-type">int</span>

<span class="hljs-keyword">let</span> parityOf value <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> value <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Even value <span class="hljs-keyword">else</span> Odd value

<span class="hljs-keyword">let</span> hasSquare square value <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> parityOf square, parityOf value <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> Even x2, Even x
    <span class="hljs-operator">|</span> Odd  x2, Odd  x
        <span class="hljs-keyword">when</span> x2 <span class="hljs-operator">=</span> x<span class="hljs-operator">*</span>x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> The guard is covering the 2 previous patterns</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>

<span class="hljs-keyword">let</span> test1 <span class="hljs-operator">=</span> <span class="hljs-number">2</span> <span class="hljs-operator">|&gt;</span> hasSquare <span class="hljs-number">4</span>  <span class="hljs-comment">// true</span>
<span class="hljs-keyword">let</span> test2 <span class="hljs-operator">=</span> <span class="hljs-number">3</span> <span class="hljs-operator">|&gt;</span> hasSquare <span class="hljs-number">9</span>  <span class="hljs-comment">// true</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="31" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-function">Match function</h1>
<p>Syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">function</span>
<span class="hljs-operator">|</span> pattern1 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression1
<span class="hljs-operator">|</span> pattern2 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression2
<span class="hljs-operator">|</span> <span class="hljs-operator">...</span>
</code></pre>
<p>Equivalent to a lambda taking an implicit parameter which is &quot;matched&quot;:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">fun</span> value <span class="hljs-operator">-&gt;</span>
    <span class="hljs-keyword">match</span> value <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> pattern1 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression1
    <span class="hljs-operator">|</span> pattern2 [ <span class="hljs-keyword">when</span> condition ] <span class="hljs-operator">-&gt;</span> result<span class="hljs-operator">-</span>expression2
    <span class="hljs-operator">|</span> <span class="hljs-operator">...</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="32" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-function---interest">Match function - Interest</h1>
<ol>
<li>In pipeline</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp">value
<span class="hljs-operator">|&gt;</span> is123
<span class="hljs-operator">|&gt;</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;ok&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">false</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;ko&quot;</span>
</code></pre>
<ol start="2">
<li>Terser function</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> is123 <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-number">1</span> <span class="hljs-operator">|</span> <span class="hljs-number">2</span> <span class="hljs-operator">|</span> <span class="hljs-number">3</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">true</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">false</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="33" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="match-function---limitations">Match function - Limitations</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Implicit parameter =&gt; can make the code more difficult to understand!</p>
<p>Example: function declared with other explicit parameters<br />
→ The number of parameters and their order can be wrong:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> classifyBetween low high <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> 3 parameters : `low`, `high`, and another one implicit</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">&lt;</span> low  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Inf&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">=</span> low  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Low&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">=</span> high <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;High&quot;</span>
    <span class="hljs-operator">|</span> x <span class="hljs-keyword">when</span> x <span class="hljs-operator">&gt;</span> high <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Sup&quot;</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Between&quot;</span>

<span class="hljs-keyword">let</span> test1 <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-operator">|&gt;</span> classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Low&quot;</span>
<span class="hljs-keyword">let</span> test2 <span class="hljs-operator">=</span> <span class="hljs-number">6</span> <span class="hljs-operator">|&gt;</span> classifyBetween <span class="hljs-number">1</span> <span class="hljs-number">5</span>  <span class="hljs-comment">// &quot;Sup&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="34" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="exhaustivity-in-oop">Exhaustivity in OOP</h1>
<p>The equivalent of the pattern matching exhaustivity in FP is<br />
... the <a href="https://refactoring.guru/design-patterns/visitor">Visitor design pattern</a> in OOP</p>
<blockquote>
<p>Visitor is a behavioral design pattern that lets you <strong>separate algorithms from the objects</strong> on which they operate.</p>
</blockquote>
<p>→ It's FP in OOP, much very convoluted: see <em>double-dispatch technique</em></p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="35" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fold-function-%F0%9F%9A%80"><code>fold</code> function <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h1>
<p>Function associated with a union type and hiding the <em>matching</em> logic<br />
Takes N+1 parameters for a union type with N <em>cases</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> C
<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> F

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Temperature</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Celsius     <span class="hljs-keyword">of</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>C<span class="hljs-operator">&gt;</span>
    <span class="hljs-operator">|</span> Fahrenheint <span class="hljs-keyword">of</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>F<span class="hljs-operator">&gt;</span>

<span class="hljs-keyword">module</span> Temperature <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> fold mapCelsius mapFahrenheint temperature <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> temperature <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Celsius x     <span class="hljs-operator">-&gt;</span> mapCelsius x      <span class="hljs-comment">// mapCelsius    : float&lt;C&gt; -&gt; &#x27;T</span>
        <span class="hljs-operator">|</span> Fahrenheint x <span class="hljs-operator">-&gt;</span> mapFahrenheint x  <span class="hljs-comment">// mapFahrenheint: float&lt;F&gt; -&gt; &#x27;T</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="36" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fold-function-usage"><code>fold</code> function: usage</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> Temperature <span class="hljs-operator">=</span>
    <span class="hljs-comment">// ...</span>
    <span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> FactorC2F <span class="hljs-operator">=</span> <span class="hljs-number">1.8</span><span class="hljs-operator">&lt;</span>F<span class="hljs-operator">/</span>C<span class="hljs-operator">&gt;</span>
    <span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> DeltaC2F <span class="hljs-operator">=</span> <span class="hljs-number">32.0</span><span class="hljs-operator">&lt;</span>F<span class="hljs-operator">&gt;</span>

    <span class="hljs-keyword">let</span> celsiusToFahrenheint x <span class="hljs-operator">=</span> (x <span class="hljs-operator">*</span> FactorC2F) <span class="hljs-operator">+</span> DeltaC2F  <span class="hljs-comment">// float&lt;C&gt; -&gt; float&lt;F&gt;</span>
    <span class="hljs-keyword">let</span> fahrenheintToCelsius x <span class="hljs-operator">=</span> (x <span class="hljs-operator">-</span> DeltaC2F) <span class="hljs-operator">/</span> FactorC2F  <span class="hljs-comment">// float&lt;F&gt; -&gt; float&lt;C&gt;</span>

    <span class="hljs-keyword">let</span> toggleUnit temperature <span class="hljs-operator">=</span>
        temperature <span class="hljs-operator">|&gt;</span> fold
            (celsiusToFahrenheint <span class="hljs-operator">&gt;&gt;</span> Fahrenheint)
            (fahrenheintToCelsius <span class="hljs-operator">&gt;&gt;</span> Celsius)

<span class="hljs-keyword">let</span> t1 <span class="hljs-operator">=</span> Celsius <span class="hljs-number">100.0</span><span class="hljs-operator">&lt;</span>C<span class="hljs-operator">&gt;</span>
<span class="hljs-keyword">let</span> t2 <span class="hljs-operator">=</span> t1 <span class="hljs-operator">|&gt;</span> Temperature.toggleUnit  <span class="hljs-comment">// Fahrenheint 212.0</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="37" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fold-function-interest"><code>fold</code> function: interest</h1>
<p><code>fold</code> hides the implementation details of the type</p>
<p>For example, we could add a <code>Kelvin</code> <em>case</em> and only impact <code>fold</code>,<br />
not the functions that call it, such as <code>toggleUnit</code> in the previous example</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> C
<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> F
<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> K  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f31f.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Temperature</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Celsius     <span class="hljs-keyword">of</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>C<span class="hljs-operator">&gt;</span>
    <span class="hljs-operator">|</span> Fahrenheint <span class="hljs-keyword">of</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>F<span class="hljs-operator">&gt;</span>
    <span class="hljs-operator">|</span> Kelvin      <span class="hljs-keyword">of</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>K<span class="hljs-operator">&gt;</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f31f.svg" data-marp-twemoji=""/></span>

<span class="hljs-comment">// Code continued on next slide...</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="38" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="fold-function-interest-2"><code>fold</code> function: interest (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>
<span class="hljs-keyword">module</span> Temperature <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> fold mapCelsius mapFahrenheint temperature <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> temperature <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Celsius x     <span class="hljs-operator">-&gt;</span> mapCelsius x      <span class="hljs-comment">// mapCelsius: float&lt;C&gt; -&gt; &#x27;T</span>
        <span class="hljs-operator">|</span> Fahrenheint x <span class="hljs-operator">-&gt;</span> mapFahrenheint x  <span class="hljs-comment">// mapFahrenheint: float&lt;F&gt; -&gt; &#x27;T</span>
        <span class="hljs-operator">|</span> Kelvin x      <span class="hljs-operator">-&gt;</span> mapCelsius (x <span class="hljs-operator">*</span> <span class="hljs-number">1.0</span><span class="hljs-operator">&lt;</span>C<span class="hljs-operator">/</span>K<span class="hljs-operator">&gt;</span> <span class="hljs-operator">+</span> <span class="hljs-number">273.15</span><span class="hljs-operator">&lt;</span>C<span class="hljs-operator">&gt;</span>)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🌟" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f31f.svg" data-marp-twemoji=""/></span>

Kelvin <span class="hljs-number">273.15</span><span class="hljs-operator">&lt;</span>K<span class="hljs-operator">&gt;</span>
<span class="hljs-operator">|&gt;</span> Temperature.toggleUnit
<span class="hljs-comment">// Celsius 0.0&lt;C&gt;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-class="chapter invert" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" class="chapter invert" data-marpit-pagination="39" style="--footer:F♯ Training • Pattern matching;--paginate:true;--class:chapter invert;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_alEchelle.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="active-patterns"><em>Active Patterns</em></h2>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="40" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="pattern-matching-limits">Pattern Matching Limits</h1>
<p>Limited number of patterns</p>
<p>Impossibility of factoring the action of patterns with their own guard<br />
→ <code>Pattern1 when Guard1 | Pattern2 when Guard2 -&gt; do</code> <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/><br />
→ <code>Pattern1 when Guard1 -&gt; do | Pattern2 when Guard2 -&gt; do</code> <img class="emoji" draggable="false" alt="😕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/></p>
<p>Patterns are not 1st class citizens<br />
<em>Ex: a function can't return a pattern</em><br />
→ Just a kind of syntactic sugar</p>
<p>Patterns interact badly with an OOP style</p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="41" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="origin-of-active-patterns">Origin of <em>Active Patterns</em></h1>
<blockquote>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://www.microsoft.com/en-us/research/publication/extensible-pattern-matching-via-a-lightweight-language-extension/"><em>Extensible pattern matching via a lightweight language extension</em></a><br />
<img class="emoji" draggable="false" alt="ℹ️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2139.svg" data-marp-twemoji=""/> 2007 publication by Don Syme, Gregory Neverov, James Margetson</p>
</blockquote>
<p>Integrated into F♯ 2.0 (2010)</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Ideas</strong></p>
<ul>
<li>Enable <em>pattern matching</em> on other data structures</li>
<li>Make these new patterns 1st class citizens</li>
</ul>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="42" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-patterns---syntax"><em>Active Patterns</em> - Syntax</h1>
<p>General syntax : <code>let (|Cases|) [arguments] valueToMatch = expression</code></p>
<ol>
<li><strong>Function</strong> with a special name defined in a &quot;banana&quot; <code>(|...|)</code></li>
<li>Set of 1..N <strong>cases</strong> in which to store <code>valueToMatch</code> parameter</li>
</ol>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Kind of <em>factory</em> function of an &quot;anonymous&quot; <strong>union</strong> type, defined <em>inline</em></p>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="43" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="active-patterns---types"><em>Active Patterns</em> - Types</h1>
<p>There are 4 types of active patterns:</p>
<table>
<thead>
<tr>
<th>Name</th>
<th>Cases</th>
<th>Exhaustive</th>
<th>Parameters</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>1.  Simple    Total</code></td>
<td>1</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Yes</td>
<td><img class="emoji" draggable="false" alt="❔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2754.svg" data-marp-twemoji=""/> 0+</td>
</tr>
<tr>
<td><code>2.  Multiple  Total</code></td>
<td>2+</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Yes</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> 0</td>
</tr>
<tr>
<td><code>3.            Partial</code></td>
<td>1</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> 0</td>
</tr>
<tr>
<td><code>4.            Parametric</code></td>
<td>1</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> 1+</td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="44" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="simple-total-active-pattern">Simple total active pattern</h1>
<p><em>A.k.a Single-case Total Pattern</em></p>
<p>Syntax: <code>let (|Case|) [...parameters] value = Case [data]</code><br />
Usage: on-site value adjustment</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">/// Ensure the given string is never null</span>
<span class="hljs-keyword">let</span> (<span class="hljs-operator">|</span>NotNullOrEmpty<span class="hljs-operator">|</span>) (s<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// string -&gt; string</span>
    <span class="hljs-keyword">if</span> s <span class="hljs-operator">|&gt;</span> isNull <span class="hljs-keyword">then</span> System.String.Empty <span class="hljs-keyword">else</span> s

<span class="hljs-comment">// Usages:</span>
<span class="hljs-keyword">let</span> (NotNullOrEmpty a) <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span> <span class="hljs-comment">// val a: string = &quot;abc&quot;</span>
<span class="hljs-keyword">let</span> (NotNullOrEmpty b) <span class="hljs-operator">=</span> <span class="hljs-literal">null</span>  <span class="hljs-comment">// val b: string = &quot;&quot;</span>
</code></pre>
<footer>F♯ Training • Pattern matching</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="F♯ Training • Pattern matching" data-paginate="true" data-theme="olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o" lang="en-US" data-marpit-pagination="45" style="--footer:F♯ Training • Pattern matching;--paginate:true;--theme:olato59wczaihsq7x8r75ldlavj05hxf5l0a9krfy6o;" data-marpit-pagination-total="70">
<h1 id="simple-total-active-pattern-2">Simple total active pattern (2)</h1>
<p>Can accept <strong>parameters</strong> → <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> usually more difficult to understand</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">/// Get the value in the given option if there is some, otherwise the specified default value</span>
