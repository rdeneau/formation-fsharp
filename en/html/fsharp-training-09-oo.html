<h1 id="polymorphism">Polymorphism</h1>

<p>In fact, there are several polymorphisms. The main ones are:</p>

<li>Parametric â†’ generic in Câ™¯, Java, TypeScript</li>
<li>Structural/duck-typing â†’ SRTP in Fâ™¯, structural typing in TypeScript</li>
<li>Higher-kinded â†’ type classes in Haskell</li>
</ol>

â†’ Virtual member = requires 2 declarations<br />
Â Â Â  1. Abstract member<br />
Â Â Â  2. Default implementation: <code>default self-identifier.member-name ...</code><br />
â†’ Override virtual member: <code>override self-identifier.member-name ...</code></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>member-name</code> in PascalCase <em>(.NET convention)</em><br />
<img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> No <code>protected</code> member !</p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="8" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="self-identifier"><em>Self-identifier</em></h1>
<p>In Câ™¯, Java, TypeScript : <code>this</code><br />
In VB : <code>Me</code><br />
In Fâ™¯ : we can choose â†’ <code>this</code>, <code>self</code>, <code>me</code>, any valid <em>identifier</em>...</p>
<p><strong>Declaration:</strong></p>
<ol>
<li>For the primary constructor<img class="emoji" draggable="false" alt="â—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/>: with <code>as</code> â†’ <code>type MyClass() as self = ...</code>
<ul>
<li><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Can be costly</li>
</ul>
</li>
<li>For a member: <code>member me.Introduce() = printfn $&quot;Hi, I'm {me.Name}&quot;</code></li>
<li>For a member not using it: with <code>_</code> â†’ <code>member _.Hi() = printfn &quot;Hi!&quot;</code></li>
</ol>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="9" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="call-a-member">Call a member</h1>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Same rules than for Câ™¯</p>
<p>Calling a static member<br />
â†’ Prefix with the type name: <code>type-name.static-member-name</code></p>
<p>Calling an instance member inside the type<br />
â†’ Prefix with <em>self-identifier</em>: <code>self-identifier.instance-member-name</code></p>
<p>Call an instance member from outside the type<br />
â†’ Prefix with instance-name: <code>instance-name.instance-member-name</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="10" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="method">Method</h1>
<p>â‰ƒ Function attached directly to a type</p>
<p>2 forms of parameter declaration:</p>
<ol>
<li>Curried parameters = FP style</li>
<li>Parameters in tuple = OOP style
<ul>
<li>Better interop with Câ™¯</li>
<li>Only mode allowed for constructors</li>
<li>Support named, optional, arrayed parameters</li>
<li>Support overloads</li>
</ul>
</li>
</ol>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="11" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="method-2">Method (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// (1) Tuple form (the most classic)</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Product</span> <span class="hljs-operator">=</span> { SKU<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Price<span class="hljs-operator">:</span> <span class="hljs-type">float</span> } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.TupleTotal(qty, discount) <span class="hljs-operator">=</span>
        (this.Price <span class="hljs-operator">*</span> float qty) <span class="hljs-operator">-</span> discount  <span class="hljs-comment">// (A)</span>

<span class="hljs-comment">// (2) Curried form</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Product&#x27;</span> <span class="hljs-operator">=</span>
    { SKU<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Price<span class="hljs-operator">:</span> <span class="hljs-type">float</span> }
    <span class="hljs-keyword">member</span> me.CurriedTotal qty discount <span class="hljs-operator">=</span>
        (me.Price <span class="hljs-operator">*</span> float qty) <span class="hljs-operator">-</span> discount  <span class="hljs-comment">// (B)</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>with</code> required in â‘  but not in â‘¡ because of indentation<br />
Â Â Â  â†’ <code>end</code> can end the block started with <code>with</code> <em>(not recommended)</em></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>this.Price</code> â’¶ and <code>me.Price</code> â’·<br />
Â Â Â  â†’ Access to instance via <em>self-identifier</em> defined by member</p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="named-arguments">Named arguments</h1>
<p>Calls a tuplified method by specifying parameter names:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">SpeedingTicket</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.SpeedExcess(speed<span class="hljs-operator">:</span> <span class="hljs-type">int</span>, limit<span class="hljs-operator">:</span> <span class="hljs-type">int</span>) <span class="hljs-operator">=</span>
        speed <span class="hljs-operator">-</span> limit

    <span class="hljs-keyword">member</span> x.CalculateFine() <span class="hljs-operator">=</span>
        <span class="hljs-keyword">if</span> x.SpeedExcess(limit <span class="hljs-operator">=</span> <span class="hljs-number">55</span>, speed <span class="hljs-operator">=</span> <span class="hljs-number">70</span>) <span class="hljs-operator">&lt;</span> <span class="hljs-number">20</span> <span class="hljs-keyword">then</span> <span class="hljs-number">50.0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">100.0</span>
</code></pre>
<p>Useful for :<br />
â†’ Clarify a usage for the reader or compiler (in case of overloads)<br />
â†’ Choose the order of arguments<br />
â†’ specify only certain arguments, the others being optional</p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Arguments <em>after a named argument</em> are necessarily named too.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="13" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="optional-parameters">Optional parameters</h1>
<p>Allows you to call a tuplified method without specifying all the parameters.</p>
<p>Optional parameter:<br />
â€¢ Declared with <code>?</code> in front of its name â†’ <code>?arg1: int</code><br />
â€¢ In the body of the method, wrapped in an <code>Option</code> â†’ <code>arg1: int option</code><br />
Â Â Â â†’ You can use <code>defaultArg</code> to specify the <strong>default value</strong><br />
Â Â Â â†’ But the default value does not appear in the signature!</p>
<p>When the method is called, the argument can be specified either:<br />
â€¢ Directly in its type â†’ <code>M(arg1 = 1)</code><br />
â€¢ Wrapped in an <code>Option</code> if named with prefix <code>?</code> â†’ <code>M(?arg1 = Some 1)</code></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Other syntax for interop .NET: <code>[&lt;Optional; DefaultParameterValue(...)&gt;] arg</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="14" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="optional-parameters-examples">Optional parameters: Examples</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">DuplexType</span> <span class="hljs-operator">=</span> Full <span class="hljs-operator">|</span> Half

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Connection</span>(<span class="hljs-operator">?</span>rate<span class="hljs-operator">:</span> <span class="hljs-type">int</span>, <span class="hljs-operator">?</span>duplex<span class="hljs-operator">:</span> DuplexType, <span class="hljs-operator">?</span>parity<span class="hljs-operator">:</span> <span class="hljs-type">bool</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> duplex <span class="hljs-operator">=</span> defaultArg duplex Full
    <span class="hljs-keyword">let</span> parity <span class="hljs-operator">=</span> defaultArg parity <span class="hljs-literal">false</span>
    <span class="hljs-keyword">let</span> defaultRate <span class="hljs-operator">=</span> <span class="hljs-keyword">match</span> duplex <span class="hljs-keyword">with</span> Full <span class="hljs-operator">-&gt;</span> <span class="hljs-number">9600</span> <span class="hljs-operator">|</span> Half <span class="hljs-operator">-&gt;</span> <span class="hljs-number">4800</span>
    <span class="hljs-keyword">let</span> rate <span class="hljs-operator">=</span> defaultArg rate defaultRate
    <span class="hljs-keyword">do</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Baud Rate: %d â€¢ Duplex: %A â€¢ Parity: %b&quot;</span> rate duplex parity

<span class="hljs-keyword">let</span> conn1 <span class="hljs-operator">=</span> Connection(duplex <span class="hljs-operator">=</span> Full)
<span class="hljs-keyword">let</span> conn2 <span class="hljs-operator">=</span> Connection(<span class="hljs-operator">?</span>duplex <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> Half)
<span class="hljs-keyword">let</span> conn3 <span class="hljs-operator">=</span> Connection(<span class="hljs-number">300</span>, Half, <span class="hljs-literal">true</span>)
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Notice the <em>shadowing</em> of parameters by variables of the same name<br />
<code>let parity (* bool *) = defaultArg parity (* bool option *) Full</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="15" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="parameter-array">Parameter array</h1>
<p>Allows you to specify a variable number of parameters of the same type<br />
â†’ Via <code>System.ParamArray</code> attribute on <strong>last</strong> method argument</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> System

<span class="hljs-keyword">type</span> <span class="hljs-title class_">MathHelper</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Max(<span class="hljs-meta">[&lt;ParamArray&gt;]</span> items) <span class="hljs-operator">=</span>
        items <span class="hljs-operator">|&gt;</span> Array.max

<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> MathHelper.Max(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)  <span class="hljs-comment">// 5</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Equivalent of Câ™¯ <code>public static T Max&lt;T&gt;(params T[] items)</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="16" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="call-c%E2%99%AF-method-tryxxx">Call Câ™¯ method <em>TryXxx()</em></h1>
<p><img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> How to call in Fâ™¯ a Câ™¯ method <code>bool TryXxx(args, out T outputArg)</code>?<br />
<em>(Example: <code>int.TryParse</code>, <code>IDictionnary::TryGetValue</code>)</em></p>
<ul>
<li><img class="emoji" draggable="false" alt="ðŸ‘Ž" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44e.svg" data-marp-twemoji=""/> Use Fâ™¯ equivalent of <code>out outputArg</code> but use mutation <img class="emoji" draggable="false" alt="ðŸ˜µ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f635.svg" data-marp-twemoji=""/></li>
<li><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Do not specify <code>outputArg</code> argument
<ul>
<li>Change return type to tuple <code>bool * T</code></li>
<li><code>outputArg</code> becomes the 2nd element of this tuple</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp">  <span class="hljs-keyword">match</span> System.Int32.TryParse text <span class="hljs-keyword">with</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">true</span>, i  <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printf</span> <span class="hljs-string">$&quot;It&#x27;s the number <span class="hljs-subst">{value}</span>.&quot;</span>
  <span class="hljs-operator">|</span> <span class="hljs-literal">false</span>, _ <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printf</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{text}</span> is not a number.&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="17" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="call-method-xxxtuple">Call method <em>Xxx(tuple)</em></h1>
<p><img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> How do you call a method whose 1st parameter is itself a tuple?!</p>
<p>Let's try:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> friendsLocation <span class="hljs-operator">=</span> Map.ofList [ (<span class="hljs-number">0</span>,<span class="hljs-number">0</span>), <span class="hljs-string">&quot;Peter&quot;</span> ; (<span class="hljs-number">1</span>,<span class="hljs-number">0</span>), <span class="hljs-string">&quot;Jane&quot;</span> ]
<span class="hljs-comment">// Map&lt;(int * int), string&gt;</span>
<span class="hljs-keyword">let</span> peter <span class="hljs-operator">=</span> friendsLocation.TryGetValue (<span class="hljs-number">0</span>,<span class="hljs-number">0</span>)
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0001: expression supposed to have type `int * int`, not `int`.</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Explanations:</strong> <code>TryGetValue(0,0)</code> = method call in tuplified mode<br />
â†’ Specifies 2 parameters, <code>0</code> and <code>0</code>.<br />
â†’ <code>0</code> is an <code>int</code> whereas we expect an <code>int * int</code> tuple!</p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="18" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h2 id="call-method-xxxtuple---solutions">Call method <em>Xxx(tuple)</em> - Solutions</h2>
<ol>
<li><img class="emoji" draggable="false" alt="ðŸ˜•" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> Double parentheses, but confusing syntax
<ul>
<li><code>friendsLocation.TryGetValue((0,0))</code></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="ðŸ˜•" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> <em>Backward pipe</em>, but also confusing
<ul>
<li><code>friendsLocation.TryGetValue &lt;| (0,0)</code></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Use a function rather than a method
<ul>
<li><code>friendsLocation |&gt; Map.tryFind (0,0)</code></li>
</ul>
</li>
</ol>

<h1 id="properties">Properties</h1>
<p>â‰ƒ Syntactic sugar hiding a <em>getter</em> and/or a <em>setter</em><br />
â†’ Allows the property to be used as if it were a field</p>
<p>2 ways to declare a property:<br />
â€¢ Declaration <strong>explicit</strong>: in relation to a <em>backing field</em>.<br />
Â Â Â â†’ <em>Getter</em> : <code>member this.Property = expression</code><br />
Â Â Â â†’ Others: verbose <em>(<a href="https://docs.microsoft.com/en-us/dotnet/fsharp/language-reference/members/properties">details</a>)</em> <img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Prefer explicit methods<br />
â€¢ Declaration <strong>automatic</strong> : <em>backing field</em> implicit<br />
Â Â Â â†’ <em>Read-only</em> : <code>member val Property = value</code><br />
Â Â Â â†’ <em>Read/write</em> : <code>member val Property = value with get, set</code></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <em>Getter</em> evaluated on each call â‰  <em>Read-only</em> initialized on construction</p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> ~~~~~~~~ Error FS0039: undefined record label &#x27;FullName&#x27;</span>

<h1 id="slice">Slice</h1>
<blockquote>
<p>Idem propriÃ©tÃ© indexÃ©e mais renvoie plusieurs valeurs</p>
</blockquote>
<p>DÃ©finition : via mÃ©thode <em>(normale ou d'extension)</em> <code>GetSlice(?start, ?end)</code></p>
<p>Usage : via opÃ©rateur <code>..</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Range</span> <span class="hljs-operator">=</span> { Min<span class="hljs-operator">:</span> <span class="hljs-type">int</span>; Max<span class="hljs-operator">:</span> <span class="hljs-type">int</span> } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.GetSlice(min, max) <span class="hljs-operator">=</span>
        { Min <span class="hljs-operator">=</span> System.Math.Max(defaultArg min this.Min, this.Min)
        ; Max <span class="hljs-operator">=</span> System.Math.Min(defaultArg max this.Max, this.Max) }

<h1 id="extension-intrins%C3%A8que---exemple">Extension intrinsÃ¨que - Exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">namespace</span> Example

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Variant</span> <span class="hljs-operator">=</span>

<h1 id="extension-optionnelle">Extension optionnelle</h1>

<h1 id="extension-optionnelle-2">Extension optionnelle (2)</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// File Person.fs</span>

<h1 id="instanciation">Instanciation</h1>
<p>Appel d'un des constructeurs, avec arguments en tuple<br />
â†’ Ne pas oublier <code>()</code> si aucun argument, sinon on obtient une fonction !</p>
<p>Dans un <code>let</code> binding : <code>new</code> optionnel et non recommandÃ©<br />
â†’ <code>let v = Vector(1.0, 2.0)</code> <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/><br />
â†’ <code>let v = new Vector(1.0, 2.0)</code> <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></p>
<p>Dans un <code>use</code> binding : <code>new</code> obligatoire<br />
â†’ <code>use d = new Disposable()</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="52" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="initialisation-des-propri%C3%A9t%C3%A9s">Initialisation des propriÃ©tÃ©s</h1>
<p>On peut initialiser des propriÃ©tÃ©s avec setter Ã  l'instanciation<br />
â†’ Les spÃ©cifier en tant que <strong>arguments nommÃ©s</strong> dans l'appel au constructeur<br />
â†’ Les placer aprÃ¨s les Ã©ventuels arguments du constructeur :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">PersonName</span>(first<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> First <span class="hljs-operator">=</span> first <span class="hljs-keyword">with</span> <span class="hljs-built_in">get</span>, <span class="hljs-built_in">set</span>

<span class="hljs-keyword">let</span> p3 <span class="hljs-operator">=</span> PersonName(first<span class="hljs-operator">=</span><span class="hljs-string">&quot;John&quot;</span>, Last<span class="hljs-operator">=</span><span class="hljs-string">&quot;Paul&quot;</span>)
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Ã‰quivalent de la syntaxe Câ™¯ <code>new PersonName(&quot;John&quot;) { Last = &quot;Paul&quot; }</code></p>
<footer>Fâ™¯ Training â€¢ Object-oriented</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="53" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="classe-abstraite">Classe abstraite</h1>
<p>AnnotÃ©e avec <code>[&lt;AbstractClass&gt;]</code></p>
<p>Un des membres est <strong>abstrait</strong> :</p>
<ol>
<li>DÃ©clarÃ© avec mot clÃ© <code>abstract</code></li>
<li>Pas d'implÃ©mentation par dÃ©faut avec mot clÃ© <code>default</code><br />

<p>HÃ©ritage via mot clÃ© <code>inherit</code><br />

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Shape2D</span>() <span class="hljs-operator">=</span>

    <span class="hljs-keyword">member</span> this.Move(<span class="hljs-operator">?</span>deltaX<span class="hljs-operator">:</span> <span class="hljs-type">float</span>, <span class="hljs-operator">?</span>deltaY<span class="hljs-operator">:</span> <span class="hljs-type">float</span>) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">let</span> x, y <span class="hljs-operator">=</span> this.Center
        this.Center <span class="hljs-operator">&lt;-</span> (x <span class="hljs-operator">+</span> defaultArg deltaX <span class="hljs-number">0.0</span>,
                        y <span class="hljs-operator">+</span> defaultArg deltaY <span class="hljs-number">0.0</span>)
    <span class="hljs-keyword">abstract</span> GetArea <span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">float</span>
    <span class="hljs-keyword">abstract</span> Perimeter <span class="hljs-operator">:</span> <span class="hljs-type">float</span>  <span class="hljs-keyword">with</span> <span class="hljs-built_in">get</span>

    <span class="hljs-keyword">override</span> _.Perimeter <span class="hljs-operator">=</span> <span class="hljs-number">4.0</span> <span class="hljs-operator">*</span> side

</code></pre>
</section>

<h1 id="champ-implicite">Champ implicite</h1>
<p>Syntaxe :<br />

<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes</strong></p>
<ul>

<li>S'utilise sans devoir prÃ©fixer par le <code>self-identifier</code></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="57" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span>(firstName<span class="hljs-operator">:</span> <span class="hljs-type">string</span>, lastName<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Fâ™¯ Training â€¢ Object-oriented" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="58" style="--footer:Fâ™¯ Training â€¢ Object-oriented;--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="champ-implicite-statique--exemple">Champ implicite statique : exemple</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">K</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> count <span class="hljs-operator">=</span> <span class="hljs-number">0</span>

<h1 id="champ-explicite">Champ explicite</h1>
<p>DÃ©claration du type, sans valeur initiale :<br />
<code>val [ mutable ] [ access-modifier ] field-name : type-name</code></p>
<ul>
<li><code>val mutable a: int</code> â†’ champ publique</li>
<li><code>val a: int</code> â†’ champ interne <code>a@</code> + propriÃ©tÃ© <code>a =&gt; a@</code></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:ul6d0el2pelm8tkuwj2ikhavgx36cmfq952bxitwn7e;" data-marpit-pagination-total="90">
<h1 id="champ-vs-propri%C3%A9t%C3%A9">Champ <em>vs</em> propriÃ©tÃ©</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Champs explicites readonly</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">C1</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">val</span> a<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
    <span class="hljs-keyword">val</span> b<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
    <span class="hljs-keyword">val</span> <span class="hljs-keyword">mutable</span> c<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
    <span class="hljs-keyword">new</span>(a, b) <span class="hljs-operator">=</span> { a <span class="hljs-operator">=</span> a; b <span class="hljs-operator">=</span> b; c <span class="hljs-operator">=</span> <span class="hljs-number">0</span> } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Constructeur 2ndaire &quot;compacte&quot;</span>

<span class="hljs-comment">// VS propriÃ©tÃ©s readonly =&gt; ordre inversÃ© dans SharpLab : b avant a</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">C2</span>(a<span class="hljs-operator">:</span> <span class="hljs-type">int</span>, b<span class="hljs-operator">:</span> <span class="hljs-type">int</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.A <span class="hljs-operator">=</span> a
