<h1 id="preliminary-note-%E2%98%9D%EF%B8%8F">Preliminary note <img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/></h1>
<p>The word <strong>âpatternâž</strong> is used here rather than <em>concept</em> or <em>abstraction,</em> <br />
with a broader meaning than the <s>design patterns</s> from OOP.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>

<h1 id="languages-hidden-patterns-%F0%9F%94%8E">Languages hidden patterns <img class="emoji" draggable="false" alt="ðŸ”Ž" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f50e.svg" data-marp-twemoji=""/></h1>
<p>Fâ™¯ uses functional patterns under the hood:</p>
<ul>
<li><code>Option</code> and <code>Result</code> are monadic types</li>
<li><code>Async</code> is monadic</li>
<li>Collection types <code>Array</code>, <code>List</code> and <code>Seq</code> are monadic types too!</li>
<li>Computation expressions can be monadic or applicative or monoidal</li>
</ul>
<p>Câ™¯ uses functor and monad under the hood too, via the LINQ query syntax.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>

<h1 id="functional-patterns-overview-%F0%9F%97%BA%EF%B8%8F">Functional patterns overview <img class="emoji" draggable="false" alt="ðŸ—ºï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f5fa.svg" data-marp-twemoji=""/></h1>
<p>The patterns presented here:</p>
<ul>
<li>Come from the <em>category theory</em>, a branch of mathematics</li>
<li>Are useful to understand how to write computation expressions in Fâ™¯</li>
<li>Consist of
<ul>
<li>A type, mainly a <em>generic type</em> <code>X&lt;'a&gt;</code> containing elements of type <code>'a</code></li>
<li>1 or 2 operations on this type</li>
<li>An eventual special instance of this type</li>
<li>Some laws constraining/shaping the whole</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>

<h1 id="monoid-definition">Monoid definition</h1>
<p>Etymology (Greek): <code>monos</code> <em>(single, unique)</em> â€¢ <code>eidos</code> <em>(form, appearance)</em></p>
<p>â‰ƒ Type <code>T</code> defined with:</p>
<ul>
<li>Binary operation <code>+</code>: <code>T -&gt; T -&gt; T</code> <br />
â†’ To <em>combine</em> 2 elements into 1</li>
<li>Neutral element <code>e</code> <br />
(a.k.a. <em>identity</em>)</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="10" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monoid-laws">Monoid laws</h1>
<h3 id="1-associativity">1. <strong>Associativity</strong></h3>
<p><code>+</code> is associative <br />
â†’ <code>a + (b + c)</code> â‰¡ <code>(a + b) + c</code></p>
<h3 id="2---identity-element">2. - <strong>Identity Element</strong></h3>
<p><code>e</code> is combinable with any instance <code>a</code> of <code>T</code> without effects <br />
â†’ <code>a + e</code> â‰¡ <code>e + a</code> â‰¡ <code>a</code></p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="11" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monoid-examples">Monoid examples</h1>
<table>

<tr>
<th>Type</th>
<th><code>+</code></th>
<th>Identity <code>e</code></th>
<th>Law 2</th>

<tr>
<td><code>int</code></td>
<td><code>+</code> <em>(add)</em></td>
<td><code>0</code></td>
<td><code>i +Â  0Â  = 0Â  +Â  iÂ = i</code></td>
</tr>
<tr>
<td><code>int</code></td>
<td><code>*</code> <em>(multiply)</em></td>
<td><code>1</code></td>
<td><code>i *Â  1Â  = 1Â  *Â  iÂ = i</code></td>
</tr>
<tr>
<td><code>string</code></td>
<td><code>+</code> <em>(concat)</em></td>

<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The monoid is a generalization of the <strong>Composite</strong> <em>OO design pattern</em><br />
Â Â Â Â <img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://blog.ploeh.dk/2018/03/12/composite-as-a-monoid/">Composite as a monoid</a> <em>(by Mark Seemann)</em></p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-class="chapter invert" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" class="chapter invert" data-marpit-pagination="12" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--class:chapter invert;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">

<h1 id="3-1">3.</h1>
<h2 id="functor">Functor</h2>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="13" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="functor-definition">Functor definition</h1>
<p>â‰ƒ Any generic type, noted <code>F&lt;'T&gt;</code>, with a <code>map</code> operation:</p>
<ul>
<li>Signature: <code>map: (f: 'T -&gt; 'U) -&gt; F&lt;'T&gt; -&gt; F&lt;'U&gt;</code></li>
</ul>
<p><code>map</code> preserves the structure: e.g. mapping a <code>List</code> returns another <code>List</code>.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="14" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="functor-laws">Functor laws</h1>
<h3 id="law-1---identity-law">Law 1 - <strong>Identity law</strong></h3>
<p>Mapping the <code>id</code> function over a Functor <code>F</code> should not change <code>F</code>. <br />
â†’ <code>map id F</code> â‰¡ <code>F</code></p>
<h3 id="law-2---composition-law">Law 2 - <strong>Composition law</strong></h3>
<p>Mapping the composition of 2 functions <code>f</code> and <code>g</code> is the same as <br />
mapping <code>f</code> and then mapping <code>g</code> over the result. <br />
â†’ <code>map (f &gt;&gt; g)</code> â‰¡ <code>map f &gt;&gt; map g</code></p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="15" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">

<h1 id="4-1">4.</h1>
<h2 id="monad">Monad</h2>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="17" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monad-definition">Monad definition</h1>
<p>â‰ƒ Any generic type, noted <code>M&lt;'T&gt;</code>, with:</p>
<ul>
<li>Construction function <code>return</code>
<ul>
<li>Signature : <code>(value: 'T) -&gt; M&lt;'T&gt;</code></li>
<li>â‰ƒ Wrap (lift/elevate) a value</li>
</ul>
</li>
<li>Chaining function <code>bind</code>
<ul>
<li>Noted <code>&gt;&gt;=</code> (<code>&gt;</code>â€‰<code>&gt;</code>â€‰<code>=</code>) as an infix operator</li>
<li>Signature : <code>(f: 'T -&gt; M&lt;'U&gt;) -&gt; M&lt;'T&gt; -&gt; M&lt;'U&gt;</code></li>
<li>Take a <strong>monadic function</strong> <code>f</code></li>
<li>Call it with the eventual wrapped value(s)</li>
<li>Get back a new monadic instance of this type</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="18" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monad-laws-1-23">Monad laws (1-2/3)</h1>
<h3 id="1-left-identity">1. <strong>Left Identity</strong></h3>
<p><code>return</code> then <code>bind</code> are neutral. <br />
â†’ <code>return &gt;&gt; bind f</code> â‰¡ <code>f</code></p>
<h3 id="2-right-identity">2. <strong>Right Identity</strong></h3>
<p><code>bind return</code> is neutral, equivalent to the <code>id</code> function: <br />
â†’ <code>m |&gt; bind return</code> â‰¡ <code>m |&gt; id</code> â‰¡ <code>m</code></p>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> It's possible because <code>return</code> has the signature of a monadic function.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="19" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monad-laws-33">Monad laws (3/3)</h1>
<h3 id="3-associativity">3. <strong>Associativity</strong></h3>
<p><code>bind</code> is associative.</p>
<p>Given 2 monadic functions <code>f: 'a -&gt; M&lt;'b&gt;</code> and <code>g: 'b -&gt; M&lt;'c&gt;</code> <br />
â†’ <code>(m |&gt; bind f) |&gt; bind g</code> â‰¡ <code>m |&gt; bind (fun x -&gt; f x |&gt; bind g)</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>bind</code> allows us to chain monadic functions, like the <code>|&gt;</code> for regular functions</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="20" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">

<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="21" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monad-vs-functor">Monad <em>vs</em> Functor</h1>
<ul>
<li>A monad is also a <strong>functor</strong></li>
<li><code>map</code> can be expressed in terms of <code>bind</code> and <code>return</code>: <br />
<code>map f</code> â‰¡ <code>bind (f &gt;&gt; return)</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Note:</strong> Contrary to the monad with its <code>return</code> operation, the functor concept does not need a &quot;constructor&quot; operation.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="22" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monad-alternative-definition">Monad alternative definition</h1>
<p>A monad can be defined with the <code>flatten</code> operation instead of the <code>bind</code> <br />
â†’ Signature: <code>M&lt;M&lt;'T&gt;&gt; -&gt; M&lt;'T&gt;</code></p>
<p>Then, the <code>bind</code> function can be expressed in terms of <code>map</code> and <code>flatten</code>: <br />
â†’ <code>bind</code> â‰¡ <code>map &gt;&gt; flatten</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> This is why <code>bind</code> is also called <code>flatMap</code>.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="23" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="regular-functions-vs-monadic-functions">Regular functions <em>vs</em> monadic functions</h1>
<table>
<thead>
<tr>
<th>Function</th>
<th>Op</th>
<th>Signature</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Pipeline</strong></td>
<td></td>
<td></td>
</tr>
<tr>
<td>Regular</td>
<td><code>â–·</code> <em>pipe</em></td>
<td><code>(f: 'a -&gt; 'b)Â Â Â  -&gt; (x: 'a)Â Â Â  -&gt; 'b</code></td>
</tr>
<tr>
<td>Monadic</td>
<td><code>&gt;&gt;=</code> <em>bind</em></td>
<td><code>(f: 'a -&gt; M&lt;'b&gt;) -&gt; (x: M&lt;'a&gt;) -&gt; M&lt;'b&gt;</code></td>
</tr>
<tr>
<td><strong>Composition</strong></td>
<td></td>
<td></td>
</tr>
<tr>
<td>Regular</td>
<td><code>&gt;&gt;</code> <em>comp.</em></td>
<td><code>(f: 'a -&gt; 'b)Â Â Â  -&gt; (g: 'b -&gt; 'c)Â Â Â  -&gt; ('a -&gt; 'c)</code></td>
</tr>
<tr>
<td>Monadic</td>
<td><code>&gt;=&gt;</code> <em>fish</em></td>
<td><code>(f: 'a -&gt; M&lt;'b&gt;) -&gt; (g: 'b -&gt; M&lt;'c&gt;) -&gt; ('a -&gt; M&lt;'c&gt;)</code></td>
</tr>
</tbody>
</table>
<ul>
<li>Fish operator definition: <code>let (&gt;=&gt;) f g = fun x -&gt; f x |&gt; bind g</code> â‰¡ <code>f &gt;&gt; (bind g)</code></li>
<li>Composition of monadic functions is called <em>Kleisli composition</em></li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="24" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monads-vs-effects">Monads <em>vs</em> Effects</h1>
<p><strong>Effect</strong> <em>(a.k.a. &quot;side effect&quot;)</em>: <br />
â†’ change somewhere, inside the program <em>(state)</em> or outside <br />
â†’ examples:</p>
<ul>
<li><strong>I/O</strong> <em>(Input/Output):</em> file read, console write, logging, network requests</li>
<li><strong>State Management:</strong> global variable update, database/table/row delete</li>
<li><strong>Exceptions/Errors:</strong> program crash</li>
<li><strong>Non-determinism:</strong> same input â†’ â‰  value: random number, current time</li>
<li><strong>Concurrency/Parallelism:</strong> thread spawn, shared memory</li>
</ul>
<p>Pure function causes no side effects â†’ deterministic, predictable <br />
â†’ FP challenge: separate pure/impure code <em>(separation of concerns)</em></p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="25" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monads-vs-effects-2">Monads <em>vs</em> Effects (2)</h1>
<p>Monads purposes:</p>
<ul>
<li>Encapsulate and sequence computations that involve effects,</li>
<li>Maintain purity of the surrounding functional code,</li>
<li>Provide a controlled environment in which effects can happen.</li>
</ul>
<p>Dealing with a computation has an effect using monads means:</p>
<ol>
<li><strong>Wrapping:</strong> we don't get a value directly, we get a monadic value that represents the computation and its associated effect.</li>
<li><strong>Sequencing:</strong> <code>bind</code> (or <code>let!</code> in a monadic CE) allows you to chain together effectful computations in a sequential order.</li>
<li><strong>Returning:</strong> <code>return</code> wraps a <strong>pure</strong> value â†’ computation w/o effects. <br />
<img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> The same monadic sequence can mix pure and effectful computations.</li>
</ol>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="26" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="monads-vs-effects-3">Monads <em>vs</em> Effects (3)</h1>
<p>From the <em>caller</em> perspective, a function returning a monadic value is <strong>pure.</strong> <br />
â†’ Encapsulated effects only &quot;happen&quot; when monadic value is <strong>evaluated.</strong></p>
<p>Examples in Fâ™¯:</p>
<ul>
<li><code>Async</code>: by calling <code>Async.RunSynchronously</code>/<code>Start</code></li>
<li><code>Option</code>/<code>Result</code>: by pattern matching and handle all cases</li>
<li><code>Seq</code>: by iterating the delayed sequence of elements</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Monads effectively bridge the gap between:</p>
<ul>
<li>mathematical elegance of pure functional programming</li>
<li>practical necessity of interacting with an impure, stateful world</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="27" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="other-common-monads">Other common monads</h1>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <em>Rarely used in Fâ™¯, but common in Haskell</em></p>
<ul>
<li><strong>Reader</strong>: to access a read-only environment (like configuration) throughout a computation without explicitly passing it around</li>
<li><strong>Writer</strong>: accumulates monoidal values (like logs) alongside a computation's primary result</li>
<li><strong>State</strong>: manages a state that can be read and updated during a computation</li>
<li><strong>IO</strong>: handles I/O effects (disk, network calls...)</li>
<li><strong>Free</strong>: to build series of instructions, separated from their execution (interpretation phase)</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-class="chapter invert" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" class="chapter invert" data-marpit-pagination="28" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--class:chapter invert;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_delivery.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="4-2">4.</h1>
<h2 id="applicative-functor">Applicative (Functor)</h2>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="29" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-definition">Applicative definition</h1>
<p>â‰ƒ Any generic type, noted <code>F&lt;'T&gt;</code>, with:</p>
<ul>
<li>Construction function <code>pure</code> (â‰¡ monad's <code>return</code>)
<ul>
<li>Signature : <code>(value: 'T) -&gt; F&lt;'T&gt;</code></li>
</ul>
</li>
<li>Application function <code>apply</code>
<ul>
<li>Noted <code>&lt;*&gt;</code> (same <code>*</code> than in tuple types)</li>
<li>Signature : <code>(f: F&lt;'T -&gt; 'U&gt;) -&gt; F&lt;'T&gt; -&gt; F&lt;'U&gt;</code></li>
<li>Similar to functor's <code>map</code>, but where the mapping function <code>'T -&gt; 'U</code> is wrapped in the applicative object</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="30" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-laws-14">Applicative laws (1/4)</h1>
<p>There are 4 laws:</p>
<ul>
<li><em>Identity</em> and <em>Homomorphism</em> relatively easy to grasp</li>
<li><em>Interchange</em> and <em>Composition</em> more tricky</li>
</ul>
<h3 id="law-1---identity">Law 1 - <strong>Identity</strong></h3>
<p>Same as the functor identity law applied to applicative:</p>
<table>
<thead>
<tr>
<th>Pattern</th>
<th>Equation</th>
</tr>
</thead>
<tbody>
<tr>
<td>Functor</td>
<td><code>mapÂ Â  idÂ Â Â Â Â Â Â  F</code> â‰¡ <code>F</code></td>
</tr>
<tr>
<td>Applicative</td>
<td><code>apply (pure id) F</code> â‰¡ <code>F</code></td>
</tr>
</tbody>
</table>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="31" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-laws-24">Applicative laws (2/4)</h1>
<h3 id="law-2---homomorphism">Law 2 - <strong>Homomorphism</strong></h3>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <em>Homomorphism</em> means a transformation that preserves the structure.</p>
<p>â†’ <code>pure</code> does not change the nature of values and functions so that we can apply the function to the value(s) either before or after being wrapped.</p>
<p><code>(pure f) &lt;*&gt; (pure x)</code> â‰¡ <code>pure (f x)</code><br />
<code>apply (pure f) (pure x)</code> â‰¡ <code>pure (f x)</code></p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="32" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-laws-34">Applicative laws (3/4)</h1>
<h3 id="law-3---interchange">Law 3 - <strong>Interchange</strong></h3>
<p>We can provide first the wrapped function <code>Ff</code> or the value <code>x</code>, wrapped directly or captured in <code>(|&gt;) x</code> <em>(partial application of the <code>|&gt;</code> operator used as function)</em></p>
<p><code>Ff &lt;*&gt; (pure x)</code> â‰¡ <code>pure ((|&gt;) x) &lt;*&gt; Ff</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> When <code>Ff</code> = <code>pure f</code>, we can verify this law with the homomorphism law:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">apply Ff (pure x)       | apply (pure ((|&gt;) x)) Ff
apply (pure f) (pure x) | apply (pure ((|&gt;) x)) (pure f)
pure (f x)              | pure (((|&gt;) x) f)
                        | pure (x |&gt; f)
                        | pure (f x)
</code></pre>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="33" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-laws-44">Applicative laws (4/4)</h1>
<h3 id="law-4---composition">Law 4 - <strong>Composition</strong></h3>
<ul>
<li>Cornerstone law: ensures that function composition works as expected within the applicative context.</li>
<li>Hardest law, involving to wrap the <code>&lt;&lt;</code> operator (right-to-left compose)!</li>
</ul>
<p><code>Ff &lt;*&gt; (Fg &lt;*&gt; Fx)</code> â‰¡ <code>(pure (&lt;&lt;) &lt;*&gt; Ff &lt;*&gt; Fg) &lt;*&gt; Fx</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Same verification:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">(pure f) &lt;*&gt; ((pure g) &lt;*&gt; (pure x))    | (pure (&lt;&lt;) &lt;*&gt; (pure f) &lt;*&gt; (pure g)) &lt;*&gt; (pure x)
(pure f) &lt;*&gt; (pure g x)                 | (pure ((&lt;&lt;) f) &lt;*&gt; (pure g)) &lt;*&gt; (pure x)
pure (f (g x))                          | (pure ((&lt;&lt;) f g)) &lt;*&gt; (pure x)
pure ((f &lt;&lt; g) x)                       | (pure (f &lt;&lt; g)) &lt;*&gt; (pure x)
                                        | pure ((f &lt;&lt; g) x)
</code></pre>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="34" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-vs-functor">Applicative <em>vs</em> Functor</h1>
<p>Every applicative is a functor <br />
â†’ We can define <code>map</code> with <code>pure</code> and <code>apply</code>:</p>
<p><code>map f x</code> â‰¡ <code>apply (pure f) x</code></p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> It was implied by the 2 identity laws.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="35" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-vs-monad">Applicative <em>vs</em> Monad</h1>
<p>Every monad is also an applicative</p>
<ul>
<li><code>pure</code> and <code>return</code> are just synonym</li>
<li><code>apply</code> can be defined using <code>bind</code>
<ul>
<li>given <code>mx</code> a wrapped value <code>M&lt;'a&gt;</code></li>
<li>and <code>mf</code> a wrapped function <code>M&lt;'a -&gt; 'b&gt;</code></li>
<li><code>apply mf mx</code> â‰¡ <code>mf |&gt; bind (fun f -&gt; mx |&gt; bind (fun x -&gt; return (f x)))</code></li>
</ul>
</li>
</ul>
<p><code>apply</code> <em>vs</em> <code>bind</code> <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></p>
<ul>
<li>Where <code>apply</code> unwraps both <code>f</code> and <code>x</code>, 2 nested <code>bind</code>s are required.</li>
<li><code>bind</code> extra power comes from its ability to let its 2nd parameter â€” the function <code>'a -&gt; M&lt;'b&gt;</code> â€” create a whole new computational path.</li>
</ul>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="36" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-multi-param-curried-function">Applicative: multi-param curried function</h1>
<p>Applicative helps to apply to a function its arguments (e.g. <code>f: 'x -&gt; 'y -&gt; 'res</code>) when they are each wrapped (e.g. in an <code>Option</code>).</p>
<p>Let's try by hand:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> call f optionalX optionalY <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> (optionalX, optionalY) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x, <span class="hljs-literal">Some</span> y <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(f x y)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> We can recognize the <code>Option.map2</code> function.</p>
<p><img class="emoji" draggable="false" alt="ðŸ¤”" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/> Is there a way to handle any number of parameters?</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="37" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-multi-param-function-2">Applicative: multi-param function (2)</h1>
<p>The solution is to use <code>apply</code> N times, for each of the N arguments, first wrapping the function using <code>pure</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// apply and pure for the Option type</span>
<span class="hljs-keyword">let</span> apply optionalF optionalX <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> (optionalF, optionalX) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> f, <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(f x)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> pure x <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-comment">// ---</span>

<span class="hljs-keyword">let</span> f x y z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y <span class="hljs-operator">-</span> z
<span class="hljs-keyword">let</span> optionalX <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> optionalY <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">2</span>
<span class="hljs-keyword">let</span> optionalZ <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">3</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> pure f <span class="hljs-operator">|&gt;</span> apply optionalX <span class="hljs-operator">|&gt;</span> apply optionalY <span class="hljs-operator">|&gt;</span> apply optionalZ
</code></pre>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="38" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-multi-param-function-3">Applicative: multi-param function (3)</h1>
<p>We can &quot;simplify&quot; the syntax by:</p>
<ul>
<li>Replacing the 1st combination of <code>pure</code> and <code>apply</code> with <code>map</code></li>
<li>Using the operators for map <code>&lt;!&gt;</code> and apply <code>&lt;*&gt;</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> pure f <span class="hljs-operator">|&gt;</span> apply optionalX <span class="hljs-operator">|&gt;</span> apply optionalY <span class="hljs-operator">|&gt;</span> apply optionalZ

<span class="hljs-keyword">let</span> res&#x27; <span class="hljs-operator">=</span> f <span class="hljs-operator">&lt;!&gt;</span> optionalX <span class="hljs-operator">&lt;*&gt;</span> optionalY <span class="hljs-operator">&lt;*&gt;</span> optionalZ
</code></pre>
<p>Still, it's not ideal!</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="39" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative---3-styles">Applicative - 3 styles</h1>
<p>The previous syntax is called <strong>âStyle Aâž</strong> and is not recommended in modern Fâ™¯ by Don Syme - see its <a href="https://github.com/dsyme/fsharp-presentations/blob/master/design-notes/rethinking-applicatives.md">Nov. 2020 design note</a>.</p>
<p>When we use the <code>mapN</code> functions, it's called <strong>âStyle Bâž</strong>.</p>
<p>The <strong>âStyle Câž</strong> relies on Fâ™¯ 5 <code>let! ... and! ...</code> in a CE like <code>option</code> from <code>FsToolkit</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> res&#x27;&#x27; <span class="hljs-operator">=</span>
    <span class="hljs-keyword">option</span> {
        <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> optionalX
        <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> y <span class="hljs-operator">=</span> optionalY
        <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> z <span class="hljs-operator">=</span> optionalZ
        <span class="hljs-keyword">return</span> f x y z
    }
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Avoid style A, prefer style C when a CE is available, otherwise style B.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="40" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-vs-monadic-behaviour">Applicative <em>vs</em> Monadic behaviour</h1>
<p>The monadic behaviour is <strong>sequential</strong>: <br />
â†’ The computation #n+1 is done only after the computation #n.</p>
<p>The applicatives behave in <strong>parallel</strong>: <br />
â†’ All the computations for the arguments are done before applying them to the wrapped function.</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Even if monads can do more things, applicatives can be more performant on what they can do.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Fâ™¯ Training â€¢ Functional patterns for computation expressions" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="41" style="--footer:Fâ™¯ Training â€¢ Functional patterns for computation expressions;--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-parallel-behaviour">Applicative parallel behaviour</h1>
<p>The corollary is about the <code>Result</code> type and its <code>bind</code> function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> bind (f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;a</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;b</span>, _<span class="hljs-operator">&gt;</span>) result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x <span class="hljs-operator">-&gt;</span> f x
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> e <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> e
</code></pre>
<p>â†’ As soon as the current <code>result</code> is an <code>Error</code> case, <code>f</code> is ignored. <br />
â†’ On the 1st error, we &quot;unplug&quot;.</p>
<footer>Fâ™¯ Training â€¢ Functional patterns for computation expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="applicative-parallel-behaviour-2">Applicative parallel behaviour (2)</h1>
<p>Given the <code>Result&lt;'ok, 'error list&gt;</code> type, the <code>apply</code> below can <strong>accumulate errors:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">(* 1 *)</span> <span class="hljs-keyword">let</span> apply (rf<span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;b</span>, <span class="hljs-symbol">&#x27;err</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span>) (result<span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span>, <span class="hljs-symbol">&#x27;err</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;b</span>, <span class="hljs-symbol">&#x27;err</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
<span class="hljs-comment">(* 2 *)</span>     <span class="hljs-keyword">match</span> rf, result <span class="hljs-keyword">with</span>
<span class="hljs-comment">(* 3 *)</span>     <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> f, <span class="hljs-literal">Ok</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span>(f x)
<span class="hljs-comment">(* 4 *)</span>     <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> fErrors, <span class="hljs-literal">Ok</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> fErrors
<span class="hljs-comment">(* 5 *)</span>     <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> _, <span class="hljs-literal">Error</span> xErrors <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> xErrors
<span class="hljs-comment">(* 6 *)</span>     <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> fErrors, <span class="hljs-literal">Error</span> xErrors <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span>(xErrors <span class="hljs-operator">@</span> fErrors)
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes:</strong></p>
<ul>
<li>Errors are either accumulated <em>(L6)</em> or propagated <em>(L4, L5).</em></li>
<li>At lines L4, L6, <code>rf</code> is no longer a wrapped function but an <code>Error</code>. It happens after a first <code>apply</code> when there is an <code>Error</code> instead of a wrapped value <em>(L5, L6).</em></li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Handy for validating inputs and reporting all errors to the user. <br />
<img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://www.compositional-it.com/news-blog/validation-with-f-5-and-fstoolkit/">Validation with F# 5 and FsToolkit</a>, Compositional IT</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="chapter invert" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" class="chapter invert" data-marpit-pagination="43" style="--paginate:true;--class:chapter invert;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_diplome.png" alt="bg-right" style="height:300px;" /></p>

<h1 id="functional-patterns-key-points">Functional patterns key points</h1>
<table>
<thead>
<tr>
<th>Pattern</th>
<th>Key words</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Monoid</strong></td>
<td><code>+</code> (combine), composite design pattern ++</td>
</tr>
<tr>
<td><strong>Functor</strong></td>
<td><code>map</code>, preserve structure</td>
</tr>
<tr>
<td><strong>Monad</strong></td>
<td><code>bind</code>, functor, flatten, effects, sequential composition</td>
</tr>
<tr>
<td><strong>Applicative</strong></td>
<td><code>apply</code>, functor, multi-params function, parallel composition</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="functional-patterns-in-f%E2%99%AF">Functional patterns in Fâ™¯</h1>
<p>In Fâ™¯, these functional patterns are applied under the hood:</p>
<ul>
<li>Monoids with <code>int</code>, <code>string</code>, <code>list</code> and functions</li>
<li>Monads with <code>Async</code>, <code>List</code>, <code>Option</code>, <code>Result</code>...</li>
<li>All patterns when using computation expressions</li>
</ul>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> After the beginner level, it's best to know the principles of these patterns, inÂ case we need to write computation expressions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:s8w0dxx5ngo00vb2kwzpz1gdtos7oyiv3mmb395s7tune;" data-marpit-pagination-total="48">
<h1 id="functional-patterns-in-f%E2%99%AF-2">Functional patterns in Fâ™¯ (2)</h1>
<h4 id="%F0%9F%A4%94-make-these-patterns-more-explicit-in-f%E2%99%AF-codebases"><img class="emoji" draggable="false" alt="ðŸ¤”" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/> Make these patterns more explicit in Fâ™¯ codebases</h4>
<p>Meaning: what about Fâ™¯ codebases full of <code>monad</code>, <code>Reader</code>, <code>State</code>...?</p>
<ul>
<li>Generally <strong>not recommmended</strong>, at least by Don Syme
<ul>
<li>Indeed, the Fâ™¯ language is not designed that way.</li>
<li>Albeit, libraries such as <em>FSharpPlus</em> offer such extensions to Fâ™¯. <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>To be evaluated for each team: idiomatic <em>vs</em> consistency <img class="emoji" draggable="false" alt="âš–ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/> <br />
â†’ Examples:
<ul>
<li><strong>Idiomatic Fâ™¯</strong> in .NET teams: using both Câ™¯ and Fâ™¯ code</li>
<li><strong>Functional Fâ™¯</strong> in FP team: using Fâ™¯, Haskell and/or OCaml</li>
</ul>
</li>
</ul>
</section>
