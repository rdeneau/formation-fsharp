</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="45" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_webinar.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="6-1">6.</h1>
<h2 id="casting-and-conversion"><em>Casting</em> and conversion</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="46" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="number-conversion">Number conversion</h1>
<p>Numeric types :</p>
<ul>
<li>Integer: <code>byte</code>, <code>int16</code>, <code>int</code>/<code>int32</code>, <code>int64</code></li>
<li>Floating: <code>float</code>/<code>double</code> (64b), <code>single</code> (32b), <code>decimal</code></li>
<li>Others: <code>char</code>, <code>enum</code>.</li>
</ul>
<p><strong>explicit</strong> conversion between these types<br />
→ Helper with same name as the target type</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">1</span>               <span class="hljs-comment">// val x : int = 1</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> float x         <span class="hljs-comment">// val y : float = 1.0</span>
<span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> decimal <span class="hljs-number">1.2</span>     <span class="hljs-comment">// val z : decimal = 1.2M</span>
<span class="hljs-keyword">let</span> s <span class="hljs-operator">=</span> char <span class="hljs-number">160</span>        <span class="hljs-comment">// val s : char = &#x27; &#x27;</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="47" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="number-to-enum-conversion">Number to enum conversion</h1>
<p>Use the enum name to convert a number into an enum:<br />
• either as a generic parameter to the <code>enum&lt;my-enum&gt;</code> function, ①<br />
• Or by type annotation and the <code>enum</code> function without generic parameter. ②</p>
<p>The reverse operation uses the <code>int</code> function. ③</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Color</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Red   <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
    <span class="hljs-operator">|</span> Green <span class="hljs-operator">=</span> <span class="hljs-number">2</span>
    <span class="hljs-operator">|</span> Blue  <span class="hljs-operator">=</span> <span class="hljs-number">3</span>

<span class="hljs-keyword">let</span> color1 <span class="hljs-operator">=</span> <span class="hljs-built_in">enum</span><span class="hljs-operator">&lt;</span>Color<span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>      <span class="hljs-comment">// (1)  val color1 : Color = Red</span>
<span class="hljs-keyword">let</span> color2 <span class="hljs-operator">:</span> Color <span class="hljs-operator">=</span> <span class="hljs-built_in">enum</span> <span class="hljs-number">2</span>     <span class="hljs-comment">// (2)  val color2 : Color = Green</span>
<span class="hljs-keyword">let</span> value3 <span class="hljs-operator">=</span> int Color.Blue     <span class="hljs-comment">// (3)  val c1 : int = 3</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="48" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="object-cast">Object cast</h1>
<p>→ Used for an object whose type belongs to a hierarchy</p>
<table>
<thead>
<tr>
<th>Feature</th>
<th>Remark</th>
<th>Safe</th>
<th>Operator</th>
<th>Function</th>
</tr>
</thead>
<tbody>
<tr>
<td><em>Upcast</em></td>
<td>To base type</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Yes</td>
<td><code>:&gt;</code></td>
<td><code>upcast</code></td>
</tr>
<tr>
<td><em>Downcast</em></td>
<td>To derived type</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No (*)</td>
<td><code>:?&gt;</code></td>
<td><code>downcast</code></td>
</tr>
<tr>
<td>Type test</td>
<td>In pattern matching</td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Yes</td>
<td><code>:?</code></td>
<td></td>
</tr>
</tbody>
</table>
<p>(*) The <em>downcast</em> may fail → risk of <code>InvalidCastException</code> at runtime <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="49" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="object-upcast">Object upcast</h1>
<p>In C♯ : <em>upcast</em> can generally be implicit</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">object</span> o = <span class="hljs-string">&quot;abc&quot;</span>;
</code></pre>
<p>In F♯ : <em>upcast</em> can sometimes be implicit<br />
but in general it must be <strong>explicit</strong>, with the operator <code>:&gt;</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> o1<span class="hljs-operator">:</span> <span class="hljs-type">obj</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span>             <span class="hljs-comment">// Implicit <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0001...</span>
<span class="hljs-keyword">let</span> o2 <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span> <span class="hljs-operator">:&gt;</span> obj           <span class="hljs-comment">// Explicit <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> toObject x <span class="hljs-operator">:</span> <span class="hljs-type">obj</span> <span class="hljs-operator">=</span> x        <span class="hljs-comment">// obj -&gt; obj</span>
<span class="hljs-keyword">let</span> o3 <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span> <span class="hljs-operator">|&gt;</span> toObject      <span class="hljs-comment">// Implicit <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> l1<span class="hljs-operator">:</span> <span class="hljs-type">obj</span> <span class="hljs-type">list</span> <span class="hljs-operator">=</span> [<span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span>]    <span class="hljs-comment">// Implicit <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> l2<span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-type">seq</span> <span class="hljs-operator">=</span> [<span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span>]     <span class="hljs-comment">// Implicit <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0001...</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="50" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="object-upcast-2">Object upcast (2)</h1>
<p>Extended rules in F♯ 6</p>
<p>→ Example: implicit upcast from <code>int list</code> to <code>int seq</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> l2<span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-type">seq</span> <span class="hljs-operator">=</span> [<span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span>]  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> OK en F♯ 6</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="object-upcast---example">Object upcast - Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Base</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> F <span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">string</span>
    <span class="hljs-keyword">default</span> _.F() <span class="hljs-operator">=</span> <span class="hljs-string">&quot;F Base&quot;</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Derived1</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">inherit</span> Base()
    <span class="hljs-keyword">override</span> _.F() <span class="hljs-operator">=</span> <span class="hljs-string">&quot;F Derived1&quot;</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Derived2</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">inherit</span> Base()
    <span class="hljs-keyword">override</span> _.F() <span class="hljs-operator">=</span> <span class="hljs-string">&quot;F Derived2&quot;</span>

<span class="hljs-keyword">let</span> d1 <span class="hljs-operator">=</span> Derived1()
<span class="hljs-keyword">let</span> b1 <span class="hljs-operator">=</span> d1 <span class="hljs-operator">:&gt;</span> Base         <span class="hljs-comment">// val b1 : Base</span>
<span class="hljs-keyword">let</span> b1&#x27;<span class="hljs-operator">:</span> Base <span class="hljs-operator">=</span> <span class="hljs-keyword">upcast</span> d1   <span class="hljs-comment">// val b1&#x27; : Base</span>

<span class="hljs-keyword">let</span> t1 <span class="hljs-operator">=</span> b1.GetType().Name  <span class="hljs-comment">// val t1 : string = &quot;Derived1&quot;</span>

<span class="hljs-keyword">let</span> one <span class="hljs-operator">=</span> <span class="hljs-built_in">box</span> <span class="hljs-number">1</span>  <span class="hljs-comment">// val one : obj = 1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="52" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="cobject-upcast---example-2">CObject upcast - Example (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> d1&#x27; <span class="hljs-operator">=</span> b1 <span class="hljs-operator">:?&gt;</span> Derived1           <span class="hljs-comment">// val d1&#x27; : Derived1</span>
<span class="hljs-keyword">let</span> d2&#x27; <span class="hljs-operator">=</span> b1 <span class="hljs-operator">:?&gt;</span> Derived2           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> System.InvalidCastException</span>

<span class="hljs-keyword">let</span> d1&#x27;&#x27;<span class="hljs-operator">:</span> Derived1 <span class="hljs-operator">=</span> <span class="hljs-keyword">downcast</span> b1    <span class="hljs-comment">// val d1&#x27;&#x27; : Derived1</span>

<span class="hljs-keyword">let</span> f (b<span class="hljs-operator">:</span> Base) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> b <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> Derived1 <span class="hljs-keyword">as</span> derived1 <span class="hljs-operator">-&gt;</span> derived1.F()
    <span class="hljs-operator">|</span> <span class="hljs-operator">:?</span> Derived2 <span class="hljs-keyword">as</span> derived2 <span class="hljs-operator">-&gt;</span> derived2.F()
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> b.F()

<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> f b1            <span class="hljs-comment">// val x : string = &quot;F Derived1&quot;</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> b1.F()          <span class="hljs-comment">// val y : string = &quot;F Derived1&quot;</span>
<span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> f (Base())      <span class="hljs-comment">// val z : string = &quot;F Base&quot;</span>
<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> f (Derived2())  <span class="hljs-comment">// val a : string = &quot;F Derived2&quot;</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/>      ^^^^^^^^  Upcast implicit</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="53" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-test">Type test</h1>
<p>The <code>:?</code> operator performs a type test and returns a Boolean.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isDerived1 <span class="hljs-operator">=</span> b1 <span class="hljs-operator">:?</span> Derived1   <span class="hljs-comment">// val isDerived1 : bool = true</span>
<span class="hljs-keyword">let</span> isDerived2 <span class="hljs-operator">=</span> b1 <span class="hljs-operator">:?</span> Derived2   <span class="hljs-comment">// val isDerived2 : bool = false</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> A number must be <em>boxed</em> to test its type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isIntKo <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-operator">:?</span> int          <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0016</span>
<span class="hljs-keyword">let</span> isInt32 <span class="hljs-operator">=</span> (<span class="hljs-built_in">box</span> <span class="hljs-number">1</span>) <span class="hljs-operator">:?</span> int    <span class="hljs-comment">// val isInt32 : bool = true</span>
<span class="hljs-keyword">let</span> isFloat <span class="hljs-operator">=</span> (<span class="hljs-built_in">box</span> <span class="hljs-number">1</span>) <span class="hljs-operator">:?</span> float  <span class="hljs-comment">// val isFloat : bool = false</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>box x</code> ≃ <code>x :&gt; obj</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="54" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_diplome.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="7-1">7.</h1>
<h2 id="wrap-up">Wrap up</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="55" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="wrap-up---type-unit">Wrap up - Type <code>unit</code></h1>
<p>Single instance <code>()</code></p>
<p>Utility with expressions :<br />
→ The non-significant value to return<br />
→ Replaces <code>void</code></p>
<p>In function signature :<br />
→ Indicates side effects</p>
<p>Calling a function without parameters<br />
→ Same syntax as in C♯: <code>my-func()</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="56" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="wrap-up---generics">Wrap up - Generics</h1>
<p>Genericity of functions and types</p>
<p>Implicit genericity<br />
→ Based on type inference + automatic generalization</p>
<p>Explicit genericity<br />
→ <code>'T</code> annotation<br />
→ Inline (<code>x: 'T</code>) or global (<code>my-func&lt;'T&gt; (x: 'T) = ...</code>, <code>type Abc&lt;'T&gt; = ...</code>)<br />
→ Wilcard <code>_</code> to accept any parameter type: <code>seq&lt;_&gt;</code></p>
<p>Static genericity<br />
→ Annotation <code>^T</code> : statically resolved type parameter <em>(SRTP)</em><br />
→ Structural typing: powerful but difficult to read and slow to compile</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="57" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="wrap-up---constraints">Wrap up - Constraints</h1>
<p>Keywords <code>when</code>, <code>and</code> ≠ <code>where</code> in C♯</p>
<p>Several families of constraints:<br />
→ Type value <code>struct</code> or reference <code>not struct</code> or nullable <code>null</code><br />
→ Constructor <code>'T : (new: unit -&gt; 'T)</code><br />
→ Base type <code>'T :&gt; my-base</code> or <code>#my-base</code> <em>(flexible type)</em><br />
→ Enum <code>'T : enum&lt;int&gt;</code><br />
→ Structural equality <code>'T: equality</code><br />
→ Structural comparison <code>'T: comparison</code><br />
→ Explicit member for SRTP: <code>^T: member-signature</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="58" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="wrap-up---units-of-measure">Wrap up - Units of measure</h1>
<p>Definition <code>[&lt;Measure&gt;] type kg</code></p>
<p>Usage <code>let x = 1.0&lt;kg&gt;</code></p>
<p>Provides <em>type safety</em><br />
→ But only in F♯, deleted at compile time</p>
<p>Performant <em>(vs Single-Case Union)</em></p>
<p>Limited to numeric types<br />
→ Extended to other primitives with <a href="https://github.com/fsprojects/FSharp.UMX">FSharp.UMX</a></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="59" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="wrap-up---conversion">Wrap up - Conversion</h1>
<ul>
<li>Type conversion → generally explicit</li>
<li>Conversion between numeric types → like <code>int</code> helpers</li>
<li>Upcast <code>my-object :&gt; base-type -&gt; base-type</code></li>
<li>Downcast <code>my-object :?&gt; derived-type -&gt; derived-type | InvalidCastException</code></li>
<li>Type test <code>my-object :? derived-type -&gt; bool</code></li>
</ul>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="end invert lead" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="end invert lead" data-marpit-pagination="60" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:end invert lead;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="thanks-%F0%9F%99%8F">Thanks <img class="emoji" draggable="false" alt="🙏" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f64f.svg" data-marp-twemoji=""/></h1>
