<h1 id="1-1">1.</h1>
<h2 id="type-unit">Type <code>unit</code></h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="4" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-unit-why">Type <code>unit</code>: why?</h1>
<blockquote>
<p><strong>Constraint:</strong> the evaluation of an expression must produce a value.</p>
</blockquote>
<p>What about expressions that don't produce a meaningful value?<br />
→ <code>void</code>? No, <code>void</code> in C♯, Java is not a value!<br />
→ <code>null</code>? No, <code>null</code> is not a type in .NET! <em>(≠ TypeScript)</em></p>
<p>So you need a specific type, with a single value meaning by convention:<br />
&quot;Insignificant value, to ignore.&quot;</p>
<p>→ This type is called <code>unit</code>.<br />
→ Its value is noted <code>()</code>.</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="5" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-unit-and-functions">Type <code>unit</code> and functions</h1>
<p>Function <code>unit -&gt; 'T</code> takes no parameters.<br />
→ Ex : <code>System.DateTime.Now</code> <em>(function hidden behind a property)</em></p>
<p>Function <code>'T -&gt; unit</code> does not return a value.<br />
→ Ex : <code>printf</code></p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Functions involving a <strong>side-effect</strong> !</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="6" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-unit-ignore-a-value">Type <code>unit</code>: ignore a value</h1>
<p>F♯ is not a pure functional language, tracking side effects.<br />
But it does encourage writing pure functional programs.</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Rule:</strong> Any expression producing a value must be used.<br />
→ <code>()</code> is the only value the compiler allows to be ignored.<br />
→ For any other value not ignored, the compiler issues a warning.</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Warning:</strong> ignoring a value is generally a <em>code smell</em> in FP.</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> An expression with side effects must signal it with the return type <code>unit</code>.</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="7" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-unit--function-ignore">Type <code>unit</code> : function <code>ignore</code></h1>
<blockquote>
<p><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> How can you <em>(despite everything)</em> ignore the value produced by an expression?</p>
</blockquote>
<p>With the <code>ignore</code> function:<br />
→ Takes an input parameter and ignores/swallows it<br />
→ Returns <code>unit</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> <span class="hljs-built_in">ignore</span> _ <span class="hljs-operator">=</span> ()
<span class="hljs-comment">// Signature: &#x27;T -&gt; unit</span>
</code></pre>
<p>Usage : <code>expression |&gt; ignore</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="8" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_cooptation.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="2-1">2.</h1>
<h2 id="generics-in-f%E2%99%AF">Generics in F♯</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="9" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="generics">Generics</h1>
<p>Functions and types can be generic, with more flexibility than in C♯.</p>
<p>By default, genericity <strong>implicit</strong><br />
→ Inferred<br />
→ Even generalized, thanks to &quot;automatic generalization&quot;</p>
<p>Otherwise, genericity can be explicit or statically resolved.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Different notations:<br />
→ <code>'T</code>: parameter of generic type<br />
→ <code>^T</code>: statically resolved type parameter <em>(SRTP)</em></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="10" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="implicit-genericity">Implicit genericity</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> ListHelper <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> singleton x <span class="hljs-operator">=</span> [x]
    <span class="hljs-comment">// val singleton : x:&#x27;a -&gt; &#x27;a list</span>

    <span class="hljs-keyword">let</span> couple x y <span class="hljs-operator">=</span> [x; y]
    <span class="hljs-comment">// val couple : x:&#x27;a -&gt; y:&#x27;a -&gt; &#x27;a list</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Explanations:</strong></p>
<ul>
<li>
<p><code>singleton</code> : its argument <code>x</code> is any → generic type <code>'a</code><br />
→ Automatic generalization</p>
</li>
<li>
<p><code>couple</code>: its 2 arguments <code>x</code> and <code>y</code> must be of the same type<br />
to be in a list → Inference</p>
</li>
</ul>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="11" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="explicit-genericity">Explicit genericity</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> print2 x y <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A, %A&quot;</span> x y
<span class="hljs-comment">// val print2 : x:&#x27;a -&gt; y:&#x27;b -&gt; unit</span>
</code></pre>
<p>→ Inference of the genericity of <code>x</code> and <code>y</code> <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></p>
<p><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> <strong>How to indicate that <code>x</code> and <code>y</code> must have the same type?</strong></p>
<p>→ Need to indicate it explicitly :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> print2<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span> (x<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) (y<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A, %A&quot;</span> x y
<span class="hljs-comment">// val print2 : x:&#x27;T -&gt; y:&#x27;T -&gt; unit</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="12" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="explicit-genericity---inline-form">Explicit genericity - Inline form</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Hint:</strong> the <code>'x</code> convention to indicate generic type parameters makes it possible to be more concise: the <code>&lt;'T&gt;</code> is not needed.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Before</span>
<span class="hljs-keyword">let</span> print2<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span> (x<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) (y<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A, %A&quot;</span> x y

<span class="hljs-comment">// After</span>
<span class="hljs-keyword">let</span> print2 (x<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) (y<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A, %A&quot;</span> x y
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="13" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="explicit-genericity---type">Explicit genericity - Type</h1>
<p>The definition of generic types is explicit:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Pair</span> <span class="hljs-operator">=</span> { Item1<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> ; Item2<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> }
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/>                ~~          ~~</span>
<span class="hljs-comment">// Error FS0039: Parameter type `&#x27;T&#x27; is not defined.</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Records and unions with 1 or 2 generic type parameters</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Pair</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> { Item1<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>; Item2<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> }

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Tuple</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span>, <span class="hljs-symbol">&#x27;U</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> { Item1<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>; Item2<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;U</span> }

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Option</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-literal">None</span> <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;T</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;TOk</span>, <span class="hljs-symbol">&#x27;TErr</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;TOk</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;TErr</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="14" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="genericity-ignored">Genericity ignored</h1>
<p>The <em>wildcard</em> <code>_</code> is used to replace an ignored parameter type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> printSequence (sequence<span class="hljs-operator">:</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> sequence <span class="hljs-operator">|&gt;</span> Seq.iteri (<span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%i: %A&quot;</span>)
<span class="hljs-comment">// Versus</span>
<span class="hljs-keyword">let</span> printSequence (sequence<span class="hljs-operator">:</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>
</code></pre>
<p>Even more useful with flexible type <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> tap action (sequence<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;seq</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;seq</span> <span class="hljs-operator">:&gt;</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span>
    sequence <span class="hljs-operator">|&gt;</span> Seq.iteri action
    sequence
<span class="hljs-comment">// action:(int -&gt; &#x27;a -&gt; unit) -&gt; sequence:&#x27;TSeq -&gt; &#x27;TSeq when &#x27;TSeq :&gt; seq&lt;&#x27;a&gt;</span>

<span class="hljs-comment">// Versus</span>
<span class="hljs-keyword">let</span> tap action (sequence<span class="hljs-operator">:</span> #<span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> <span class="hljs-operator">...</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="15" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="srtp">SRTP</h1>
<p>F♯ offers two categories of parameter types:<br />
→ <code>'X</code>: generic parameter type <em>(seen so far)</em><br />
→ <code>^X</code>: statically resolved parameter type <em>(by the F♯ compiler)</em></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>SRTP:</strong> frequent abbreviation for <em>Statically Resolved Type Parameter</em></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="srtp---why">SRTP - Why</h1>
<p>Without:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> add x y <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
<span class="hljs-comment">// val add : x:int -&gt; y:int -&gt; int</span>
</code></pre>
<p>→ <code>int</code> type inference for <code>x</code> and <code>y</code>, without generalization (to <code>float</code> for example)!</p>
<p>With SRTP, in conjunction with <code>inline</code> function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> add x y <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
<span class="hljs-comment">// val inline add : x: ^a -&gt; y: ^b -&gt; ^c</span>
<span class="hljs-comment">//    when ( ^a or ^b ) : (static member (+) : ^a * ^b -&gt; ^c)</span>
<span class="hljs-comment">//    <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Member constraint <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> add <span class="hljs-number">1</span> <span class="hljs-number">2</span>       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> val x: int = 3</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> add <span class="hljs-number">1.0</span> <span class="hljs-number">2.0</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> val y: float = 3.0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="17" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_software.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="constraints-on-type-parameters">Constraints on type parameters</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="18" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="constraints">Constraints</h1>
<p>Same principle as in C♯ with a few differences:</p>
<table>
<thead>
<tr>
<th>Constraint</th>
<th>Syntax in F♯</th>
<th>Syntax in C♯</th>
</tr>
</thead>
<tbody>
<tr>
<td>Keywords</td>
<td><code>when xxx and yyy</code></td>
<td><code>where xxx, yyy</code></td>
</tr>
<tr>
<td>Place</td>
<td>Just after the type:</td>
<td>At the end of the line:</td>
</tr>
<tr>
<td></td>
<td><code>fn (arg: 'T when 'T ...)</code></td>
<td><code>Method&lt;T&gt;(arg: T) where T ...</code></td>
</tr>
<tr>
<td></td>
<td>Inside chevrons:</td>
<td></td>
</tr>
<tr>
<td></td>
<td><code>fn&lt;'T when 'T ...&gt; (arg: 'T)</code></td>
<td></td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="constraints-an-overview">Constraints: an overview</h1>
<table>
<thead>
<tr>
<th>Constraint</th>
<th>Syntax in F♯</th>
<th>Syntax in C♯</th>
</tr>
</thead>
<tbody>
<tr>
<td>Base type</td>
<td><code>'T :&gt; my-base</code></td>
<td><code>T : my-base</code></td>
</tr>
<tr>
<td>Value type</td>
<td><code>'T : struct</code></td>
<td><code>T : struct</code></td>
</tr>
<tr>
<td>Reference type</td>
<td><code>'T : not struct</code></td>
<td><code>T : class</code></td>
</tr>
<tr>
<td>Nullable ref. type</td>
<td><code>'T : null</code></td>
<td><code>T : class?</code></td>
</tr>
<tr>
<td>Constructor w/o param</td>
<td><code>'T : (new: unit -&gt; 'T)</code></td>
<td><code>T : new()</code></td>
</tr>
<tr>
<td>Enum</td>
<td><code>'T : enum&lt;my-enum&gt;</code></td>
<td><code>T : System.Enum</code></td>
</tr>
<tr>
<td>Comparison</td>
<td><code>'T : comparison</code></td>
<td>≃ <code>T : System.IComparable</code></td>
</tr>
<tr>
<td>Equality</td>
<td><code>'T : equality</code></td>
<td><em>(not necessary)</em></td>
</tr>
<tr>
<td>Explicit member</td>
<td><code>^T : member-signature</code></td>
<td><em>(no equivalent)</em></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="20" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-constraints">Type constraints</h1>
<p>To force a base type: parent class or interface</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> check<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;TError</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;TError</span> <span class="hljs-operator">:&gt;</span> System.Exception<span class="hljs-operator">&gt;</span> condition (error<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;TError</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">not</span> condition <span class="hljs-keyword">then</span> <span class="hljs-built_in">raise</span> error
</code></pre>
<p>→ C# equivalent:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">check</span>&lt;<span class="hljs-title">TError</span>&gt;(<span class="hljs-params"><span class="hljs-built_in">bool</span> condition, TError error</span>) <span class="hljs-keyword">where</span> TError : System.Exception</span>
{
    <span class="hljs-keyword">if</span> (!condition) <span class="hljs-keyword">throw</span> error;
}
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Alternative syntaxe: <code>let check condition (error : #System.Exception)</code><br />
→ Cf. <em>Flexible type</em><img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="21" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="enum-constraint">Enum constraint</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> System

<span class="hljs-keyword">let</span> getValues<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">:</span> <span class="hljs-built_in">enum</span><span class="hljs-operator">&lt;</span><span class="hljs-type">int</span><span class="hljs-operator">&gt;&gt;</span>() <span class="hljs-operator">=</span>
    Enum.GetValues(<span class="hljs-built_in">typeof</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:?&gt;</span> <span class="hljs-symbol">&#x27;T</span> array

<span class="hljs-keyword">type</span> <span class="hljs-title class_">ColorEnum</span> <span class="hljs-operator">=</span> Red <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-operator">|</span> Blue <span class="hljs-operator">=</span> <span class="hljs-number">2</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">ColorUnion</span> <span class="hljs-operator">=</span> Red <span class="hljs-operator">|</span> Blue

<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> getValues<span class="hljs-operator">&lt;</span>ColorEnum<span class="hljs-operator">&gt;</span>()   <span class="hljs-comment">// [| Red; Blue |]</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> getValues<span class="hljs-operator">&lt;</span>ColorUnion<span class="hljs-operator">&gt;</span>()  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Exception or compiler error (1)</span>
</code></pre>
<p>(1) The <code>when 'T: enum&lt;int&gt;</code> constraint allows :<br />
• To avoid the <code>ArgumentException</code> at runtime <em>(Type provided must be an Enum)</em><br />
• In favor of a compile-time error <em>(The type 'ColorUnion' is not an enum)</em></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="22" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="comparison-constraint">Comparison constraint</h1>
<p>Syntax: <code>'T: comparison</code></p>
<p>Indicates that the <code>'T</code> type must :<br />
• either implement <code>IComparable</code> (1)<br />
• be a collection of comparable elements (2)</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes :</strong></p>
<ol>
<li><code>'T : comparison</code> &gt; <code>'T : IComparable</code> <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></li>
<li><code>'T : comparison</code> ≠ <code>'T : IComparable&lt;'T&gt;</code> <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></li>
<li>Useful for <code>compare</code> or <code>sort</code> generic methods <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></li>
</ol>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="23" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="comparison-constraint---example">Comparison constraint - Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> compare (x<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span>) (y<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">:</span> comparison) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span>   x <span class="hljs-operator">&lt;</span> y <span class="hljs-keyword">then</span> <span class="hljs-number">-1</span>
    <span class="hljs-keyword">elif</span> x <span class="hljs-operator">&gt;</span> y <span class="hljs-keyword">then</span> <span class="hljs-operator">+</span><span class="hljs-number">1</span>
    <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>

<span class="hljs-comment">// Number and string comparison</span>
<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> compare <span class="hljs-number">1.0</span> <span class="hljs-number">2.0</span>  <span class="hljs-comment">// -1</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> compare <span class="hljs-string">&quot;a&quot;</span> <span class="hljs-string">&quot;A&quot;</span>  <span class="hljs-comment">// +1</span>

<span class="hljs-comment">// Integer list comparison</span>
<span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> compare [ <span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span> ] [ <span class="hljs-number">2</span>; <span class="hljs-number">3</span>; <span class="hljs-number">1</span> ]  <span class="hljs-comment">// -1</span>

<span class="hljs-comment">// Compare lists of functions</span>
<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> compare [ <span class="hljs-built_in">id</span>; <span class="hljs-built_in">ignore</span> ] [ <span class="hljs-built_in">id</span>; <span class="hljs-built_in">ignore</span> ]
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/>             ~~</span>
<span class="hljs-comment">// Error FS0001: The type &#x27;(&#x27;a -&gt; &#x27;a)&#x27; does not support the &#x27;comparison&#x27; constraint.</span>
<span class="hljs-comment">// For example, it does not support the &#x27;System.IComparable&#x27; interface.</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="24" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="explicit-member-constraint">Explicit member constraint</h1>
<blockquote>
<p><strong>Issue:</strong> How do you specify that an object must have a certain member?</p>
</blockquote>
<p>• .NET usual way: nominal typing<br />
→ Constraint specifying base type (interface or parent class)</p>
<p>• Alternative in F♯: structural typing <em>(a.k.a duck-typing of TypeScript)</em><br />
→ Explicit member constraint<br />
→ Used with SRTP <em>(statically resolved type parameter)</em></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="25" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="explicit-member-constraint-2">Explicit member constraint (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> add (value1 <span class="hljs-operator">:</span> <span class="hljs-symbol">^T</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">^T</span> <span class="hljs-operator">:</span> (<span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (<span class="hljs-operator">+</span>) <span class="hljs-operator">:</span> <span class="hljs-symbol">^T</span> <span class="hljs-operator">*</span> <span class="hljs-symbol">^T</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">^T</span>), value2<span class="hljs-operator">:</span> <span class="hljs-symbol">^T</span>) <span class="hljs-operator">=</span>
    value1 <span class="hljs-operator">+</span> value2

<span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> add (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
<span class="hljs-comment">// val x : int = 3</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> add (<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>)
<span class="hljs-comment">// val y : float = 3.0</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/> Pros and cons :</p>
<ul>
<li><img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> Allows same code for heterogeneous types (remove duplication).</li>
<li><img class="emoji" draggable="false" alt="👎" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44e.svg" data-marp-twemoji=""/> Difficult to read and maintain. Slows down compilation.</li>
<li><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> To be used in a library, not to model a domain.</li>
</ul>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="26" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_agilite.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="4-1">4.</h1>
<h2 id="flexible-type">Flexible type</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="27" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="flexible-type---need-1">Flexible type - Need (1)</h1>
<p>When creating some generic functions, it is necessary to specify<br />
that a type parameter is a subtype of a certain other type.</p>
<p>→ Illustration with an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> System.Collections.Generic

<span class="hljs-comment">// V1</span>
<span class="hljs-keyword">let</span> add item (collection<span class="hljs-operator">:</span> ICollection<span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span>
    collection.Add item
    collection

<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> List([<span class="hljs-number">1.</span><span class="hljs-number">.3</span>])    <span class="hljs-comment">// List&lt;int&gt;</span>
<span class="hljs-keyword">let</span> b <span class="hljs-operator">=</span> a <span class="hljs-operator">|&gt;</span> add <span class="hljs-number">4</span>      <span class="hljs-comment">// ICollection&lt;int&gt; != List&lt;int&gt; <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="28" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-flexible---need-2">Type flexible - Need (2)</h1>
<p>Solutions :<br />
→ <strong>V2 :</strong> specify a <strong>type constraint</strong><br />
→ <strong>V3 :</strong> indicate a <strong>flexible type</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">(* V1  <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> *)</span>  <span class="hljs-keyword">let</span> add item (collection<span class="hljs-operator">:</span> ICollection<span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> …
<span class="hljs-comment">(* V2a <img class="emoji" draggable="false" alt="😖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f616.svg" data-marp-twemoji=""/> *)</span>  <span class="hljs-keyword">let</span> add<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span>, <span class="hljs-symbol">&#x27;u</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;u</span> <span class="hljs-operator">:&gt;</span> ICollection<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;&gt;</span> (item<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;t</span>) (collection<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;u</span>) <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;u</span> <span class="hljs-operator">=</span> …
<span class="hljs-comment">(* V2b <img class="emoji" draggable="false" alt="😕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> *)</span>  <span class="hljs-keyword">let</span> add (item<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;t</span>) (collection<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;u</span> <span class="hljs-keyword">when</span> <span class="hljs-symbol">&#x27;u</span> <span class="hljs-operator">:&gt;</span> ICollection<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;u</span> <span class="hljs-operator">=</span> …
<span class="hljs-comment">(* V3  <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> *)</span>  <span class="hljs-keyword">let</span> add item (collection<span class="hljs-operator">:</span> #ICollection<span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> …
</code></pre>
<p><img class="emoji" draggable="false" alt="⚖️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/> <strong>Result:</strong><br />
→ <strong>V2a</strong>: syntax similar to C♯ → verbose and not very readable! <img class="emoji" draggable="false" alt="😖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f616.svg" data-marp-twemoji=""/><br />
→ <strong>V2b</strong>: improved version in F♯ → + readable but still a bit verbose! <img class="emoji" draggable="false" alt="😕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/><br />
→ <strong>V3</strong>: syntax close to <strong>V1</strong> → concise &quot;in the F♯ spirit&quot;! <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="29" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="flexible-type---other-uses-1">Flexible type - Other uses (1)</h1>
<p>Facilitates using the function without the need for an <em>upcast</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> join separator (generate<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> items <span class="hljs-operator">=</span> System.String.Join (separator, generate() <span class="hljs-operator">|&gt;</span> Seq.map (<span class="hljs-built_in">sprintf</span> <span class="hljs-string">&quot;%A&quot;</span>))
    <span class="hljs-string">$&quot;[ <span class="hljs-subst">{items}</span> ]&quot;</span>

<span class="hljs-keyword">let</span> s1 <span class="hljs-operator">=</span> join <span class="hljs-string">&quot;, &quot;</span> (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> [<span class="hljs-number">1.</span><span class="hljs-number">.5</span>]) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0001</span>
<span class="hljs-keyword">let</span> s2 <span class="hljs-operator">=</span> join <span class="hljs-string">&quot;, &quot;</span> (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> [<span class="hljs-number">1.</span><span class="hljs-number">.5</span>] <span class="hljs-operator">:&gt;</span> seq<span class="hljs-operator">&lt;</span>int<span class="hljs-operator">&gt;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="😕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> Works but painful to write</span>
</code></pre>
<p>With a flexible type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> join separator (generate<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> #<span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span>
    <span class="hljs-comment">// [...]</span>

<span class="hljs-keyword">let</span> s1 <span class="hljs-operator">=</span> join <span class="hljs-string">&quot;, &quot;</span> (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> [<span class="hljs-number">1.</span><span class="hljs-number">.5</span>]) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Works naturally</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="30" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="flexible-type---other-uses-2">Flexible type - Other uses (2)</h1>
<p>In the example below, <code>items</code> is inferred with the correct constraint:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> tap f items <span class="hljs-operator">=</span>
    items <span class="hljs-operator">|&gt;</span> Seq.iter f
    items
<span class="hljs-comment">// val tap : f:(&#x27;a -&gt; unit) -&gt; items:&#x27;b -&gt; &#x27;b when &#x27;b :&gt; seq&lt;&#x27;a&gt;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> What about making the code easier to read with a flexible type?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> tap f (items<span class="hljs-operator">:</span> #<span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>_<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span>
    <span class="hljs-comment">// [...]</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="31" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="flexible-type---other-uses-3">Flexible type - Other uses (3)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Previous tip doesn't always work!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> max x y <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> x <span class="hljs-operator">&gt;</span> y <span class="hljs-keyword">then</span> x <span class="hljs-keyword">else</span> y
<span class="hljs-comment">// val max : x:&#x27;a -&gt; y:&#x27;a -&gt; &#x27;a when &#x27;a : comparison</span>
</code></pre>
<p><code>x</code> and <code>y</code> must satisfy 2 conditions</p>
<ol>
<li><code>'a: comparison</code> ≃ types of <code>x</code> and <code>y</code> implement <code>IComparable</code><br />
→ <code>(x: #IComparable) (y: #IComparable)</code> ?</li>
<li><code>x:'a</code> and <code>y:'a</code> → <code>x</code> and <code>y</code> have the same type<br />
→ Not possible to note with flexible types! <img class="emoji" draggable="false" alt="😞" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f61e.svg" data-marp-twemoji=""/></li>
</ol>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="32" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="flexible-type---summary">Flexible type - Summary</h1>
<p>Flexible type<br />
→ Used in the declaration of certain generic functions<br />
→ Indicates that a type parameter is a subtype of a specified type<br />
→ Syntactic sugar in <code>#super-type</code> format<br />
→ Equivalent of <code>'T when </code>'T :&gt; super-type`</p>
<p>Other uses :<br />
→ Facilitate function usage without the need for an <em>upcast</em>.<br />
→ Make code easier to read?</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-class="chapter invert" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" class="chapter invert" data-marpit-pagination="33" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--class:chapter invert;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_atelier.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="5-1">5.</h1>
<h2 id="units-of-measure">Units of measure</h2>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="34" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-overview">Units of measure: overview</h1>
<p>Means of associating a <strong>numerical type</strong> with a unit of measure<br />
→ Duration: <code>s</code> <em>aka</em> <code>second</code><br />
→ Mass: <code>kg</code><br />
→ Length: <code>m</code> <em>aka</em> <code>metre</code><br />
→ ...</p>
<p>Units are <strong>checked at compile time</strong><br />
→ Prevents adding <img class="emoji" draggable="false" alt="🥦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f966.svg" data-marp-twemoji=""/> to <img class="emoji" draggable="false" alt="🥕" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f955.svg" data-marp-twemoji=""/> → <strong>code + safe</strong><br />
→ Allows them to be <strong>combined</strong>: Speed = Distance / Duration → <code>m/s</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="35" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-declaration">Units of measure: declaration</h1>
<p>Syntax based on the <code>[&lt;Measure&gt;]</code> attribute</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> New units &quot;from scratch&quot;</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">kilogram</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">metre</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">second</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Aliases of existing units</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">kg</span> <span class="hljs-operator">=</span> kilogram
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">m</span>  <span class="hljs-operator">=</span> metre
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">s</span>  <span class="hljs-operator">=</span> second

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Combining existing units</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">Hz</span> <span class="hljs-operator">=</span> <span class="hljs-operator">/</span> s
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">N</span> <span class="hljs-operator">=</span> kg m <span class="hljs-operator">/</span> s<span class="hljs-operator">^</span><span class="hljs-number">2</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="36" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-si">Units of measure: SI</h1>
<p><strong>International System</strong> units are predefined in the following namespaces:</p>
<p><code>FSharp.Data.UnitSystems.SI.UnitNames</code> :<br />
→ <code>ampere</code>, <code>hertz</code>, <code>joule</code>, <code>kelvin</code>, <code>kilogram</code>, <code>metre</code>...<br />
→ <a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-data-unitsystems-si-unitnames.html">https://fsharp.github.io/fsharp-core-docs/reference/fsharp-data-unitsystems-si-unitnames.html</a></p>
<p><code>FSharp.Data.UnitSystems.SI.UnitSymbols</code><br />
→ <code>A</code>, <code>Hz</code>, <code>J</code>, <code>K</code>, <code>kg</code>, <code>m</code>...<br />
→ <a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-data-unitsystems-si-unitsymbols.html">https://fsharp.github.io/fsharp-core-docs/reference/fsharp-data-unitsystems-si-unitsymbols.html</a></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="37" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-symbol">Units of measure: symbol</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Tip:</strong> use of <em>double backticks</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-variable">``Ω``</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-variable">``°C``</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-variable">``°F``</span>

<span class="hljs-keyword">let</span> waterFreezingAt <span class="hljs-operator">=</span> <span class="hljs-number">0.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°C``</span><span class="hljs-operator">&gt;</span>
<span class="hljs-comment">// val waterFreezingAt : float&lt;°C&gt; = 0.0</span>

<span class="hljs-keyword">let</span> waterBoilingAt <span class="hljs-operator">=</span> <span class="hljs-number">100.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°C``</span><span class="hljs-operator">&gt;</span>
<span class="hljs-comment">// val waterBoilingAt : float&lt;°C&gt; = 100.0</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="38" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-usage">Units of measure: usage</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Unit defined by annotating the number</span>
<span class="hljs-keyword">let</span> distance <span class="hljs-operator">=</span> <span class="hljs-number">1.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>               <span class="hljs-comment">// val distance : float&lt;m&gt; = 1.0</span>
<span class="hljs-keyword">let</span> time <span class="hljs-operator">=</span> <span class="hljs-number">2.0</span><span class="hljs-operator">&lt;</span>s<span class="hljs-operator">&gt;</span>                   <span class="hljs-comment">// val time : float&lt;s&gt; = 2.0</span>

<span class="hljs-comment">// Combined, inferred unit</span>
<span class="hljs-keyword">let</span> speed <span class="hljs-operator">=</span> distance <span class="hljs-operator">/</span> time         <span class="hljs-comment">// val speed : float&lt;m/s&gt; = 0.5</span>

<span class="hljs-comment">// Combined unit, defined by annotation</span>
<span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> G <span class="hljs-operator">=</span> <span class="hljs-number">9.806</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">/</span>s<span class="hljs-operator">^</span><span class="hljs-number">2</span><span class="hljs-operator">&gt;</span>    <span class="hljs-comment">// val G : float&lt;m/s ^ 2&gt; = 9.806</span>

<span class="hljs-comment">// Comparison</span>
<span class="hljs-keyword">let</span> sameFrequency <span class="hljs-operator">=</span> (<span class="hljs-number">1</span><span class="hljs-operator">&lt;</span>Hz<span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">&lt;/</span>s<span class="hljs-operator">&gt;</span>)   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> true</span>
<span class="hljs-keyword">let</span> ko1 <span class="hljs-operator">=</span> (distance <span class="hljs-operator">=</span> <span class="hljs-number">1.0</span>)            <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Error FS0001: Type incompatibility.</span>
                                      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Expected &#x27;float&lt;m&gt;&#x27;, Given: &#x27;float&#x27;</span>
<span class="hljs-keyword">let</span> ko2 <span class="hljs-operator">=</span> (distance <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>)           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Expected &#x27;float&lt;m&gt;&#x27;, Given: &#x27;int&lt;m&gt;&#x27;</span>
<span class="hljs-keyword">let</span> ko3 <span class="hljs-operator">=</span> (distance <span class="hljs-operator">=</span> time)           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Expected &#x27;float&lt;m&gt;&#x27;, Given: &#x27;float&lt;s&gt;&#x27;</span>

</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="39" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-conversion">Units of measure: conversion</h1>
<ul>
<li>Multiplicative factor with a <code>&lt;target/source&gt;</code> unit</li>
<li>Conversion function using this factor</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">m</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">cm</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">km</span>

<span class="hljs-keyword">module</span> Distance <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> toCentimeter (x<span class="hljs-operator">:</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// (x: float&lt;m&gt;) -&gt; float&lt;cm&gt;</span>
        x <span class="hljs-operator">*</span> <span class="hljs-number">100.0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">/</span>m<span class="hljs-operator">&gt;</span>

    <span class="hljs-keyword">let</span> toKilometer (x<span class="hljs-operator">:</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> <span class="hljs-comment">// (x: float&lt;m&gt;) -&gt; float&lt;km&gt;</span>
        x <span class="hljs-operator">/</span> <span class="hljs-number">1000.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">/</span>km<span class="hljs-operator">&gt;</span>

<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> Distance.toCentimeter <span class="hljs-number">1.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>   <span class="hljs-comment">// val a : float&lt;cm&gt; = 100.0</span>
<span class="hljs-keyword">let</span> b <span class="hljs-operator">=</span> Distance.toKilometer <span class="hljs-number">500.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>  <span class="hljs-comment">// val b : float&lt;km&gt; = 0.5</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="40" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-conversion-2">Units of measure: conversion (2)</h1>
<p>Example 2: degree Celsius (°C) → degree Fahrenheit (°F)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-variable">``°C``</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-variable">``°F``</span>

<span class="hljs-keyword">module</span> Temperature <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> toFahrenheit ( x<span class="hljs-operator">:</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span>``°C``<span class="hljs-operator">&gt;</span> ) <span class="hljs-operator">=</span>  <span class="hljs-comment">// (x: float&lt;°C&gt;) -&gt; float&lt;°F&gt;</span>
        <span class="hljs-number">9.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°F``</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">/</span> <span class="hljs-number">5.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°C``</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> x <span class="hljs-operator">+</span> <span class="hljs-number">32.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°F``</span><span class="hljs-operator">&gt;</span>

<span class="hljs-keyword">let</span> waterFreezingAt <span class="hljs-operator">=</span> Temperature.toFahrenheit <span class="hljs-number">0.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°C``</span><span class="hljs-operator">&gt;</span>
<span class="hljs-comment">// val waterFreezingAt : float&lt;°F&gt; = 32.0</span>

<span class="hljs-keyword">let</span> waterBoilingAt <span class="hljs-operator">=</span> Temperature.toFahrenheit <span class="hljs-number">100.0</span><span class="hljs-operator">&lt;</span><span class="hljs-variable">``°C``</span><span class="hljs-operator">&gt;</span>
<span class="hljs-comment">// val waterBoilingAt : float&lt;°F&gt; = 212.0</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="41" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-addremove">Units of measure: add/remove</h1>
<p>Add a unit to a bare number:<br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>number * 1.0&lt;target&gt;</code></p>
<p>Remove a unit from a <code>number : float&lt;source&gt;</code>:<br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>number / 1.0&lt;source&gt;</code><br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>float number</code></p>
<p>Create a list of numbers with units:<br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>[1&lt;m&gt;; 2&lt;m&gt;; 3&lt;m&gt;]</code><br />
→ <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> <code>[1&lt;m&gt;..3&lt;m&gt;]</code> <em>(a range requires bare numbers)</em><br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>[ for i in [1..3] -&gt; i * 1&lt;m&gt; ]</code></p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="42" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="units-of-measure-erased-at-runtime-%E2%9D%97">Units of measure: erased at runtime <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/></h1>
<p>Units of measure are specific to the F♯ compiler.<br />
→ They are not compiled into .NET.</p>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="43" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="type-with-generic-unit">Type with generic unit</h1>
<p>Need to distinguish from a classic generic type<br />
→ Annotate generic unit with <code>[&lt;Measure&gt;]</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Point</span><span class="hljs-operator">&lt;</span>[<span class="hljs-operator">&lt;</span>Measure<span class="hljs-operator">&gt;</span>] <span class="hljs-symbol">&#x27;u</span>, <span class="hljs-symbol">&#x27;data</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    { X<span class="hljs-operator">:</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;u</span><span class="hljs-operator">&gt;</span>; Y<span class="hljs-operator">:</span> <span class="hljs-type">float</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;u</span><span class="hljs-operator">&gt;</span>; Data<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;data</span> }

<span class="hljs-keyword">let</span> point <span class="hljs-operator">=</span> { X <span class="hljs-operator">=</span> <span class="hljs-number">10.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>; Y <span class="hljs-operator">=</span> <span class="hljs-number">2.0</span><span class="hljs-operator">&lt;</span>m<span class="hljs-operator">&gt;</span>; Data <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span> }
<span class="hljs-comment">// val point : Point&lt;m, string&gt; = { X = 10.0; Y = 2.0; Data = &quot;abc&quot; }</span>
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="F♯ Training • Types : Addendum" data-paginate="true" data-theme="6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg" lang="en-US" data-marpit-pagination="44" style="--footer:F♯ Training • Types : Addendum;--paginate:true;--theme:6wj7h5ws27ph4f2gwl8v4pg12wdo1qy8ndqw4a3vylg;" data-marpit-pagination-total="60">
<h1 id="unit-for-non-numerical-primitive">Unit for non-numerical primitive</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Nuget <a href="https://github.com/fsprojects/FSharp.UMX">FSharp.UMX</a> <em>(Unit of Measure Extension)</em><br />
→ For other primitives <code>bool</code>, <code>DateTime</code>, <code>Guid</code>, <code>string</code>, <code>TimeSpan</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> System

<span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSharp.UMX&quot;</span>
<span class="hljs-keyword">open</span> FSharp.UMX

<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">ClientId</span>
<span class="hljs-meta">[&lt;Measure&gt;]</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">OrderId</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">Order</span> <span class="hljs-operator">=</span> { Id<span class="hljs-operator">:</span> Guid<span class="hljs-operator">&lt;</span>OrderId<span class="hljs-operator">&gt;</span>; ClientId<span class="hljs-operator">:</span> <span class="hljs-type">string</span><span class="hljs-operator">&lt;</span>ClientId<span class="hljs-operator">&gt;</span> }

<span class="hljs-keyword">let</span> order <span class="hljs-operator">=</span> { Id <span class="hljs-operator">=</span> <span class="hljs-operator">%</span> Guid.NewGuid(); ClientId <span class="hljs-operator">=</span> <span class="hljs-operator">%</span> <span class="hljs-string">&quot;RDE&quot;</span> }
</code></pre>
<footer>F♯ Training • Types : Addendum</footer>
</section>
