    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Create(name, <span class="hljs-operator">?</span>civility) <span class="hljs-operator">=</span> { Name <span class="hljs-operator">=</span> name; Civility <span class="hljs-operator">=</span> civility }

<span class="hljs-keyword">let</span> joey  <span class="hljs-operator">=</span> User.Create(<span class="hljs-string">&quot;Joey&quot;</span>, Mr)
<span class="hljs-keyword">let</span> guest <span class="hljs-operator">=</span> User.Create(<span class="hljs-string">&quot;Guest&quot;</span>)
</code></pre>
<p>→ Make it explicit that <code>Name</code> is mandatory and <code>Civility</code> optional</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Warning:</strong> this design does not prevent <code>Name = null</code> here <em>(BCL limit)</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="7" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="case-2-partial-operation">Case 2. Partial operation</h2>
<p>Operation where no output value is possible for certain inputs.</p>
<h4 id="example-1-inverse-of-a-number">Example 1: inverse of a number</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> inverse n <span class="hljs-operator">=</span> <span class="hljs-number">1.0</span> <span class="hljs-operator">/</span> n

<span class="hljs-keyword">let</span> tryInverse n <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> n <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-number">0.0</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> n   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (<span class="hljs-number">1.0</span> <span class="hljs-operator">/</span> n)
</code></pre>
<table>
<thead>
<tr>
<th>Function</th>
<th>Operation</th>
<th>Signature</th>
<th><code>n = 0.5</code></th>
<th><code>n = 0.0</code></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>inverse</code></td>
<td>Partial</td>
<td><code>float -&gt; float</code></td>
<td><code>2.0</code></td>
<td><code>infinity</code> <img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td><code>tryInverse</code></td>
<td>Total</td>
<td><code>float -&gt; float option</code></td>
<td><code>Some 2.0</code></td>
<td><code>None</code> <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="8" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="case-2-partial-operation-2">Case 2. Partial operation (2)</h2>
<h4 id="example-2-find-an-element-in-a-collection">Example 2: find an element in a collection</h4>
<ul>
<li>Partial operation: <code>find predicate</code> → <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> when item not found</li>
<li>Total operation: <code>tryFind predicate</code> → <code>None</code> or <code>Some item</code></li>
</ul>
<h4 id="benefits-%F0%9F%91%8D">Benefits <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></h4>
<ul>
<li>Explicit, honest / partial operation
<ul>
<li>No special value: <code>null</code>, <code>infinity</code></li>
<li>No exception</li>
</ul>
</li>
<li>Forces calling code to handle all cases:
<ul>
<li><code>Some value</code> → output value given</li>
<li><code>None .....</code> → output value missing</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="9" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="option-%C2%BB-control-flow"><code>Option</code> » Control flow</h1>
<p>To test for the presence of the value <em>(of type <code>'T</code>)</em> in the option</p>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Do not use <code>IsSome</code>, <code>IsNone</code> and <code>Value</code> (<img class="emoji" draggable="false" alt="🤞" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f91e.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/>)
<ul>
<li><s>if option.IsSome then option.Value...</s></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> By hand with <em>pattern matching</em>.</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>Option.xxx</code> functions <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="10" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="manual-control-flow-with-pattern-matching">Manual control flow with <em>pattern matching</em></h2>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> print option <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A&quot;</span> x
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;None&quot;</span>

print (<span class="hljs-literal">Some</span> <span class="hljs-number">1.0</span>)  <span class="hljs-comment">// 1.0</span>
print <span class="hljs-literal">None</span>        <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="11" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="control-flow-with-optionxxx-helpers">Control flow with <code>Option.xxx</code> helpers</h2>
<p><em>Mapping</em> of the inner value (of type <code>'T</code>) <strong>if present</strong>:<br />
→ <code>map f option</code> with <code>f</code> total operation <code>'T -&gt; 'U</code><br />
→ <code>bind f option</code> with <code>f</code> partial operation <code>'T -&gt; 'U option</code></p>
<p>Keep value <strong>if present</strong> and if conditions are met:<br />
→ <code>filter predicate option</code> with <code>predicate: 'T -&gt; bool</code> called only if value present</p>
<p><img class="emoji" draggable="false" alt="👨‍🏫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> <strong>Demo</strong><br />
→ Implementation of <code>map</code>, <code>bind</code> and <code>filter</code> with <em>pattern matching</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="12" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="%F0%9F%91%A8%E2%80%8D%F0%9F%8F%AB-demo-%C2%BB-solution"><img class="emoji" draggable="false" alt="👨‍🏫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> Demo » Solution</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> map f option <span class="hljs-operator">=</span>             <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (f x)
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 1. Why can&#x27;t we write `None -&gt; option`?</span>

<span class="hljs-keyword">let</span> bind f option <span class="hljs-operator">=</span>            <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U option) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> f x
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> filter predicate option <span class="hljs-operator">=</span>  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-keyword">when</span> predicate x <span class="hljs-operator">-&gt;</span> option
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>                <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 2. Implement `filter` with `bind`?</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="13" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="%F0%9F%8E%81-bonus-questions-%C2%BB-answers"><img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> Bonus questions » Answers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 1. Why can&#x27;t we write `None -&gt; option`?</span>
<span class="hljs-keyword">let</span> map (f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;U</span>) (<span class="hljs-type">option</span><span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-type">option</span>) <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;U</span> <span class="hljs-type">option</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (f x)
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-comment">(*None*)</span> option  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Type error: `&#x27;U option` given != `&#x27;T option` expected</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 2. Implement `filter` with `bind`?</span>
<span class="hljs-keyword">let</span> filter predicate option <span class="hljs-operator">=</span>  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    option <span class="hljs-operator">|&gt;</span> bind (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">if</span> predicate x <span class="hljs-keyword">then</span> option <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="14" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="integrated-control-flow-%C2%BB-example">Integrated control flow » Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Question/answer console application</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Answer</span> <span class="hljs-operator">=</span> A <span class="hljs-operator">|</span> B <span class="hljs-operator">|</span> C <span class="hljs-operator">|</span> D

<span class="hljs-keyword">let</span> tryParseAnswer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> A
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;B&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> B
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> C
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;D&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> D
    <span class="hljs-operator">|</span> _   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-comment">/// Called when the user types the answer on the keyboard</span>
<span class="hljs-keyword">let</span> checkAnswer (expectedAnswer<span class="hljs-operator">:</span> Answer) (givenAnswer<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    tryParseAnswer givenAnswer
    <span class="hljs-operator">|&gt;</span> Option.filter ((<span class="hljs-operator">=</span>) expectedAnswer)
    <span class="hljs-operator">|&gt;</span> Option.map (<span class="hljs-keyword">fun</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>)
    <span class="hljs-operator">|&gt;</span> Option.defaultValue <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;</span>

[<span class="hljs-string">&quot;X&quot;</span>; <span class="hljs-string">&quot;A&quot;</span>; <span class="hljs-string">&quot;B&quot;</span>] <span class="hljs-operator">|&gt;</span> List.map (checkAnswer B)  <span class="hljs-comment">// [&quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;]</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="15" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="integrated-control-flow-%C2%BB-advantages">Integrated control flow » Advantages</h2>
<p>Makes business logic more readable</p>
<ul>
<li>No <code>if hasValue then / else</code></li>
<li>Highlight the <em>happy path</em></li>
<li>Handle corner cases at the end</li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The <em>computation expressions</em> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/> provide an alternative syntax + lightweight</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="16" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="option-comparison-with-other-types"><code>Option</code>: comparison with other types</h1>
<ol>
<li><code>Option</code> <em>vs</em> <code>List</code></li>
<li><code>Option</code> <em>vs</em> <code>Nullable</code></li>
<li><code>Option</code> <em>vs</em> <code>null</code></li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="17" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="option-vs-list"><code>Option</code> <em>vs</em> <code>List</code></h2>
<p>Conceptually closed<br />
→ Option ≃ List of 0 or 1 items<br />
→ See <code>Option.toList</code> function: <code>'t option -&gt; 't list</code> (<code>None -&gt; []</code>, <code>Some x -&gt; [x]</code>)</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>Option</code> &amp; <code>List</code> modules: many functions with the same name<br />
→ <code>contains</code>, <code>count</code>, <code>exist</code>, <code>filter</code>, <code>fold</code>, <code>forall</code>, <code>map</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> A <code>List</code> can have more than 1 element<br />
→ Type <code>Option</code> models absence of value better than type <code>List</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="18" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="option-vs-nullable"><code>Option</code> <em>vs</em> <code>Nullable</code></h2>
<p><code>System.Nullable&lt;'T&gt;</code> ≃ <code>Option&lt;'T&gt;</code> but more limited</p>
<ul>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Does not work for reference types</li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Lacks monadic behavior i.e. <code>map</code> and <code>bind</code> functions</li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Lacks built-in pattern matching <code>Some x | None</code></li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> In F♯, no magic as in C♯ / keyword <code>null</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> C♯ uses nullable types whereas F♯ uses only <code>Option</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="19" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="option-vs-null"><code>Option</code> <em>vs</em> <code>null</code></h2>
<p>Due to the interop with the BCL, F♯ has to deal with <code>null</code> in some cases.</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Good practice</strong>: isolate these cases and wrap them in an <code>Option</code> type.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> readLine (reader<span class="hljs-operator">:</span> System.IO.TextReader) <span class="hljs-operator">=</span>
    reader.ReadLine() <span class="hljs-comment">// Can return `null`</span>
    <span class="hljs-operator">|&gt;</span> Option.ofObj   <span class="hljs-comment">// `null` becomes None</span>

    <span class="hljs-comment">// Same than:</span>
    <span class="hljs-keyword">match</span> reader.ReadLine() <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">null</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> line <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> line
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" class="chapter invert" data-marpit-pagination="20" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_delivery.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="2-1">2.</h1>
<h2 id="type-result">Type <code>Result</code></h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="21" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="%F0%9F%92%A0-type-result"><img class="emoji" draggable="false" alt="💠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a0.svg" data-marp-twemoji=""/> Type <code>Result</code></h1>
<p>A.k.a <code>Either</code> <em>(Haskell)</em></p>
<p>Models a <em>double-track</em> Success/Failure</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;Success</span>, <span class="hljs-symbol">&#x27;Error</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-comment">// 2 generic parameters</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;Success</span>  <span class="hljs-comment">// Success Track</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;Error</span> <span class="hljs-comment">// Failure Track</span>
</code></pre>
<p>Functional way of dealing with business errors <em>(expected errors)</em><br />
→ Allows exceptions to be used only for exceptional errors<br />
→ As soon as an operation fails, the remaining operations are not launched</p>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <em>Railway-oriented programming (ROP)</em> <a href="https://fsharpforfunandprofit.com/rop/">https://fsharpforfunandprofit.com/rop/</a></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="22" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="module-result">Module <code>Result</code></h1>
<p>Contains less functions than <code>Option</code><img class="emoji" draggable="false" alt="⁉️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2049.svg" data-marp-twemoji=""/></p>
<p><code>map f result</code> : to map the success<br />
• <code>('T -&gt; 'U) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code></p>
<p><code>mapError f result</code> : to map the error<br />
• <code>('Err1 -&gt; 'Err2) -&gt; Result&lt;'T, 'Err1&gt; -&gt; Result&lt;'T, 'Err2&gt;</code></p>
<p><code>bind f result</code> : same as <code>map</code> with <code>f</code> returning a <code>Result</code><br />
• <code>('T -&gt; Result&lt;'U, 'Error&gt;) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code><br />
• <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The result is flattened, like the <code>flatMap</code> function on JS arrays<br />
• <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Same type of <code>'Error</code> for <code>f</code> and the input <code>result</code>.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="23" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_question.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="quiz-result-%F0%9F%95%B9%EF%B8%8F">Quiz <em>Result</em> <img class="emoji" draggable="false" alt="🕹️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f579.svg" data-marp-twemoji=""/></h1>
<p>Implement <code>Result.map</code> and <code>Result.bind</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Tips:</strong></p>
<ul>
<li><em>Map</em> the <em>Success</em> track</li>
<li>Access the <em>Success</em> value using pattern matching</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="24" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="quiz-result-%F0%9F%8E%B2">Quiz <em>Result</em> <img class="emoji" draggable="false" alt="🎲" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3b2.svg" data-marp-twemoji=""/></h2>
<p><strong>Solution:</strong> implementation of <code>Result.map</code> and <code>Result.bind</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// (&#x27;T -&gt; &#x27;U) -&gt; Result&lt;&#x27;T, &#x27;Error&gt; -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> map f result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x    <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> (f x)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Ok -&gt; Ok</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> e <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> e   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> The 2 `Error e` don&#x27;t have the same type!</span>

<span class="hljs-comment">// (&#x27;T -&gt; Result&lt;&#x27;U, &#x27;Error&gt;) -&gt; Result&lt;&#x27;T, &#x27;Error&gt;</span>
<span class="hljs-comment">//                            -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> bind f result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x    <span class="hljs-operator">-&gt;</span> f x       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> `f x` already returns a `Result`</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> e <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> e
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="25" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="result-successfailure-tracks"><code>Result</code>: Success/Failure tracks</h1>
<p><code>map</code>: no track change</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">Track      Input          Operation      Output
Success ─ Ok x    ───► map( x -&gt; y ) ───► Ok y
Failure ─ Error e ───► map(  ....  ) ───► Error e
</code></pre>
<p><code>bind</code>: eventual routing to Failure track, but never vice versa</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">Track     Input              Operation           Output
Success ─ Ok x    ─┬─► bind( x -&gt; Ok y     ) ───► Ok y
                   └─► bind( x -&gt; Error e2 ) ─┐
Failure ─ Error e ───► bind(     ....      ) ─┴─► Error ~
</code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> The <em>mapping/binding</em> operation is never executed in track Failure.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="26" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="result-vs-option"><code>Result</code> <em>vs</em> <code>Option</code></h1>
<p><code>Option</code> can represent the result of an operation that may fail<br />
<img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> But if it fails, the option doesn't contain the error, just <code>None</code></p>
<p><code>Option&lt;'T&gt;</code> ≃ <code>Result&lt;'T, unit&gt;</code><br />
→ <code>Some x</code> ≃ <code>Ok x</code><br />
→ <code>None</code> ≃ <code>Error ()</code><br />
→ See <code>Result.toOption</code> <em>(built-in)</em> and <code>Result.ofOption</code> <em>(below)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>
<span class="hljs-keyword">module</span> Result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> ofOption error option <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> x
        <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> error
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="27" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="result-vs-option-2"><code>Result</code> <em>vs</em> <code>Option</code> (2)</h1>
<p><img class="emoji" draggable="false" alt="📅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4c5.svg" data-marp-twemoji=""/> <strong>Dates:</strong><br />
• The <code>Option</code> type is part of F# from the get go<br />
• The <code>Result</code> type is more recent: introduced in F# 4.1 (2016)<br />
  → After numerous articles on <em>F# for fun and profit</em></p>
<p><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> <strong>Memory:</strong><br />
• The <code>Option</code> type (alias: <code>option</code>) is a regular union: a reference type<br />
• The <code>Result</code> type is a <em>struct</em> union: a value type<br />
• The <code>ValueOption</code> type (alias: <code>voption</code>) is a <em>struct</em> union<br />
  → <code>ValueNone | ValueSome of 't</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="28" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="result-vs-option-%C2%BB-example"><code>Result</code> <em>vs</em> <code>Option</code> » Example</h2>
<p>Let's change our previous <code>checkAnswer</code> to indicate the <code>Error</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Answer</span> <span class="hljs-operator">=</span> A <span class="hljs-operator">|</span> B <span class="hljs-operator">|</span> C <span class="hljs-operator">|</span> D
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Error</span> <span class="hljs-operator">=</span> InvalidInput <span class="hljs-keyword">of</span> <span class="hljs-type">string</span> <span class="hljs-operator">|</span> WrongAnswer <span class="hljs-keyword">of</span> Answer

<span class="hljs-keyword">let</span> tryParseAnswer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> A
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;B&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> B
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> C
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;D&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> D
    <span class="hljs-operator">|</span> s   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span>(InvalidInput s)

<span class="hljs-keyword">let</span> checkAnswerIs expected actual <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> actual <span class="hljs-operator">=</span> expected <span class="hljs-keyword">then</span> <span class="hljs-literal">Ok</span> actual <span class="hljs-keyword">else</span> <span class="hljs-literal">Error</span>(WrongAnswer actual)

<span class="hljs-comment">// ...</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="29" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h2 id="result-vs-option-%C2%BB-example-2"><code>Result</code> <em>vs</em> <code>Option</code> » Example (2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>

<span class="hljs-keyword">let</span> printAnswerCheck (givenAnswer<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    tryParseAnswer givenAnswer
    <span class="hljs-operator">|&gt;</span> Result.bind (checkAnswerIs B)
    <span class="hljs-operator">|&gt;</span> <span class="hljs-keyword">function</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x                  <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%A<span class="hljs-subst">{x}</span>: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Correct&quot;</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span>(WrongAnswer x)  <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%A<span class="hljs-subst">{x}</span>: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer&quot;</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span>(InvalidInput s) <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%s<span class="hljs-subst">{s}</span>: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid Input&quot;</span>

printAnswerCheck <span class="hljs-string">&quot;X&quot;</span>;;  <span class="hljs-comment">// X: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid Input</span>
printAnswerCheck <span class="hljs-string">&quot;A&quot;</span>;;  <span class="hljs-comment">// A: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer</span>
printAnswerCheck <span class="hljs-string">&quot;B&quot;</span>;;  <span class="hljs-comment">// B: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Correct</span>
</code></pre>
