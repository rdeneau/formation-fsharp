<p><img src="../themes/d-edge/pictos/SOAT_pictos_atelier.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="smart-constructor"><em>Smart constructor</em></h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="31" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="smart-constructor-purpose">Smart constructor: Purpose</h1>
<blockquote>
<p>Making illegal states unrepresentable</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/MksmkG">https://kutt.it/MksmkG</a> <em>F♯ for fun and profit, Jan 2013</em></p>
<ul>
<li>Design to prevent invalid states
<ul>
<li>Encapsulate state <em>(all primitives)</em> in an object</li>
</ul>
</li>
<li><em>Smart constructor</em> guarantees a valid initial state
<ul>
<li>Validates input data</li>
<li>If Ko, returns &quot;nothing&quot; (<code>Option</code>) or an error (<code>Result</code>)</li>
<li>If Ok, returns the created object wrapped in an <code>Option</code> / a <code>Result</code></li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="32" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="encapsulate-the-state-in-a-type">Encapsulate the state in a type</h1>
<p>→ <em>Single-case (discriminated) union</em> <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> : <code>Type X = private X of a: 'a...</code><br />
<img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/mmMXCo">https://kutt.it/mmMXCo</a> <em>F♯ for fun and profit, Jan 2013</em></p>
<p>→ <em>Record</em> <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> : <code>Type X = private { a: 'a... }</code><br />
<img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/cYP4gY">https://kutt.it/cYP4gY</a> <em>Paul Blasucci, Mai 2021</em></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>private</code> keyword:<br />
→ Hide object content<br />
→ Fields and constructor no longer visible from outside<br />
→ Smart constructor defined in companion module or static method</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="33" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="smart-constructor-%C2%BB-example-1"><em>Smart constructor</em> » Example #1</h1>
<p>Smart constructor :<br />
→ <code>tryCreate</code> function in companion module<br />
→ Returns an <code>Option</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Latitude</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">private</span> { Latitude<span class="hljs-operator">:</span> <span class="hljs-type">float</span> } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> A single field, named like the</span>

<span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>                  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Optional</span>
<span class="hljs-keyword">module</span> Latitude <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> tryCreate (latitude<span class="hljs-operator">:</span> <span class="hljs-type">float</span>) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">if</span> latitude <span class="hljs-operator">&gt;=</span> <span class="hljs-number">-90.</span> <span class="hljs-operator">&amp;&amp;</span> latitude <span class="hljs-operator">&lt;=</span> <span class="hljs-number">90.</span> <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Some</span> { Latitude <span class="hljs-operator">=</span> latitude }    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Constructor accessible here</span>
        <span class="hljs-keyword">else</span>
            <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> lat_ok <span class="hljs-operator">=</span> Latitude.tryCreate <span class="hljs-number">45.</span>  <span class="hljs-comment">// Some { Latitude = 45.0 }</span>
<span class="hljs-keyword">let</span> lat_ko <span class="hljs-operator">=</span> Latitude.tryCreate <span class="hljs-number">115.</span> <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="34" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="smart-constructor-%C2%BB-example-2"><em>Smart constructor</em> » Example #2</h1>
<p>Smart constructor:<br />
→ Static method <code>Of</code><br />
→ Returns <code>Result</code> with error of type <code>string</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Tweet</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">private</span> { Tweet<span class="hljs-operator">:</span> <span class="hljs-type">string</span> }

    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Of tweet <span class="hljs-operator">=</span>
        <span class="hljs-keyword">if</span> System.String.IsNullOrEmpty tweet <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Tweet shouldn&#x27;t be empty&quot;</span>
        <span class="hljs-keyword">elif</span> tweet.Length <span class="hljs-operator">&gt;</span> <span class="hljs-number">280</span> <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Tweet shouldn&#x27;t contain more than 280 characters&quot;</span>
        <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> { Tweet <span class="hljs-operator">=</span> tweet }

<span class="hljs-keyword">let</span> tweet1 <span class="hljs-operator">=</span> Tweet.Of <span class="hljs-string">&quot;Hello world&quot;</span> <span class="hljs-comment">// Ok { Tweet = &quot;Hello world&quot; }</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" class="chapter invert" data-marpit-pagination="35" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_backEnd.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="4-1">4.</h1>
<h2 id="computation-expression-%F0%9F%9A%80">Computation expression <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="36" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="computation-expression-ce">Computation expression (CE)</h1>
<p>Syntactic sugar hiding a &quot;machinery&quot;<br />
→ Applies the <em>Separation of Concerns</em> principle<br />
→ Code should be more readable inside the <em>computation expression</em></p>
<p>Syntax: <code>builder { expr }</code><br />
→ <code>builder</code> instance of a &quot;Builder&quot; <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/><br />
→ <code>expr</code> can contain <code>let</code>, <code>let!</code>, <code>do!</code>, <code>yield</code>, <code>yield!</code>, <code>return</code>, <code>return!</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Note:</strong> <code>seq</code>, <code>async</code> and <code>task</code> are CEs</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="37" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder">Builder</h1>
<p>A <em>computation expression</em> relies on an object called <em>Builder</em>.<br />
→ This object can be used to store a background state.</p>
<p>For each supported keyword (<code>let!</code>, <code>return</code>...), the <em>Builder</em> implements<br />
one or more related methods. Examples:<br />
• <code>builder { return expr }</code> → <code>builder.Return(expr)</code><br />
• <code>builder { let! x = expr; cexpr }</code> → <code>builder.Bind(expr, (fun x -&gt; {| cexpr |}))</code></p>
<p>The <em>builder</em> can also wrap the result in a type of its own:<br />
• <code>async { return x }</code> returns an <code>Async&lt;'X&gt;</code> type<br />
• <code>seq { yield x }</code> returns a type <code>Seq&lt;'X&gt;</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="38" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder-desugaring">Builder desugaring</h1>
<p>The compiler translates to the <em>builder</em> methods.<br />
→ The CE hides the complexity of these calls, which are often nested:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">seq</span> {
    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> list <span class="hljs-keyword">do</span>
        <span class="hljs-keyword">yield</span> n
        <span class="hljs-keyword">yield</span> n <span class="hljs-operator">*</span> <span class="hljs-number">10</span> }

<span class="hljs-comment">// Desugared as:</span>
seq.For(list, <span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span>
    seq.Combine(seq.Yield(n),
                seq.Delay(<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> seq.Yield(n <span class="hljs-operator">*</span> <span class="hljs-number">10</span>)) ) )
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="39" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder---example--logger">Builder - Example : <code>logger</code></h1>
<p>Need: log the intermediate values of a calculation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>
    log x  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>
    log y  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    log z  <span class="hljs-comment">// ❶</span>
    z
</code></pre>
<p><strong>Problems</strong> <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/><br />
① Verbose: the <code>log x</code> interfere with reading<br />
② <em>Error prone</em>: forget a <code>log</code>, log wrong value...</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="40" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder---example--logger-2">Builder - Example : <code>logger</code> (2)</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Make logs implicit in a CE when <code>let!</code> / <code>Bind</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">LoggingBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>; value
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> log <span class="hljs-operator">|&gt;</span> f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> x

<span class="hljs-keyword">let</span> logger <span class="hljs-operator">=</span> LoggingBuilder()

<span class="hljs-comment">//---</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span> <span class="hljs-keyword">logger</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>
    <span class="hljs-keyword">let!</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    <span class="hljs-keyword">return</span> z
}
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="41" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder---example--maybe">Builder - Example : <code>maybe</code></h1>
<p>Need: simplify the sequence of &quot;trySomething&quot; returning an <code>Option</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> tryDivideBy bottom top <span class="hljs-operator">=</span> <span class="hljs-comment">// (bottom: int) -&gt; (top: int) -&gt; int option</span>
    <span class="hljs-keyword">if</span> (bottom <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) <span class="hljs-keyword">or</span> (top <span class="hljs-operator">%</span> bottom <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-number">0</span>)
    <span class="hljs-keyword">then</span> <span class="hljs-literal">None</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Some</span> (top <span class="hljs-operator">/</span> bottom)

<span class="hljs-comment">// W/o CE</span>
<span class="hljs-keyword">let</span> division <span class="hljs-operator">=</span>
    <span class="hljs-number">36</span>
    <span class="hljs-operator">|&gt;</span> tryDivideBy <span class="hljs-number">2</span>                <span class="hljs-comment">// Some 18</span>
    <span class="hljs-operator">|&gt;</span> Option.bind (tryDivideBy <span class="hljs-number">3</span>)  <span class="hljs-comment">// Some 6</span>
    <span class="hljs-operator">|&gt;</span> Option.bind (tryDivideBy <span class="hljs-number">2</span>)  <span class="hljs-comment">// Some 3</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="42" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="builder---example--maybe-2">Builder - Example : <code>maybe</code> (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// With CE</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">MaybeBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-keyword">let</span> maybe <span class="hljs-operator">=</span> MaybeBuilder()

<span class="hljs-keyword">let</span> division&#x27; <span class="hljs-operator">=</span> <span class="hljs-keyword">maybe</span> {
    <span class="hljs-keyword">let!</span> v1 <span class="hljs-operator">=</span> <span class="hljs-number">36</span> <span class="hljs-operator">|&gt;</span> tryDivideBy <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> v2 <span class="hljs-operator">=</span> v1 <span class="hljs-operator">|&gt;</span> tryDivideBy <span class="hljs-number">3</span>
    <span class="hljs-keyword">let!</span> v3 <span class="hljs-operator">=</span> v2 <span class="hljs-operator">|&gt;</span> tryDivideBy <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> v3
}
</code></pre>
<p><strong>Result:</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Symmetry, <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Intermediate values</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="43" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="limit--nested-ces">Limit : nested CEs</h1>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Different CEs can be nested<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> But code becomes difficult to understand</p>
<p>Example: combining <code>logger</code> and <code>maybe</code> <img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/></p>
<p>Alternative solution <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Define an operator for `bind`</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> (<span class="hljs-operator">&gt;&gt;=</span>) x f <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f

<span class="hljs-keyword">let</span> logM value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>; <span class="hljs-literal">Some</span> value  <span class="hljs-comment">// &#x27;a -&gt; &#x27;a option</span>

<span class="hljs-keyword">let</span> division&#x27; <span class="hljs-operator">=</span>
    <span class="hljs-number">36</span> <span class="hljs-operator">|&gt;</span> tryDivideBy <span class="hljs-number">2</span> <span class="hljs-operator">&gt;&gt;=</span> logM
      <span class="hljs-operator">&gt;&gt;=</span> tryDivideBy <span class="hljs-number">3</span> <span class="hljs-operator">&gt;&gt;=</span> logM
      <span class="hljs-operator">&gt;&gt;=</span> tryDivideBy <span class="hljs-number">2</span> <span class="hljs-operator">&gt;&gt;=</span> logM
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="limit-combining-ces">Limit: combining CEs</h1>
<p>How to combine <code>Async</code> + <code>Option</code>/<code>Result</code> ? <br />
→ <code>asyncResult</code> CE + helpers in <a href="https://demystifyfp.gitbook.io/fstoolkit-errorhandling/#a-motivating-example">FsToolkit</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">LoginError</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> InvalidUser <span class="hljs-operator">|</span> InvalidPassword
    <span class="hljs-operator">|</span> Unauthorized <span class="hljs-keyword">of</span> AuthError <span class="hljs-operator">|</span> TokenErr <span class="hljs-keyword">of</span> TokenError

<span class="hljs-keyword">let</span> login username password <span class="hljs-operator">=</span>
    <span class="hljs-keyword">asyncResult</span> {
        <span class="hljs-comment">// tryGetUser: string -&gt; Async&lt;User option&gt;</span>
        <span class="hljs-keyword">let!</span> user <span class="hljs-operator">=</span> username <span class="hljs-operator">|&gt;</span> tryGetUser <span class="hljs-operator">|&gt;</span> AsyncResult.requireSome InvalidUser
        <span class="hljs-comment">// isPasswordValid: string -&gt; User -&gt; bool</span>
        <span class="hljs-keyword">do!</span> user <span class="hljs-operator">|&gt;</span> isPasswordValid password <span class="hljs-operator">|&gt;</span> Result.requireTrue InvalidPassword
        <span class="hljs-comment">// authorize: User -&gt; Async&lt;Result&lt;unit, AuthError&gt;&gt;</span>
        <span class="hljs-keyword">do!</span> user <span class="hljs-operator">|&gt;</span> authorize <span class="hljs-operator">|&gt;</span> AsyncResult.mapError Unauthorized
        <span class="hljs-comment">// createAuthToken: User -&gt; Result&lt;AuthToken, TokenError&gt;</span>
        <span class="hljs-keyword">return!</span> user <span class="hljs-operator">|&gt;</span> createAuthToken <span class="hljs-operator">|&gt;</span> Result.mapError TokenErr
    } <span class="hljs-comment">// Async&lt;Result&lt;AuthToken, LoginError&gt;&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="45" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="ce-the-swiss-army-knife-%E2%9C%A8">CE: the Swiss army knife <img class="emoji" draggable="false" alt="✨" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2728.svg" data-marp-twemoji=""/></h1>
<p>The <em>computation expressions</em> serve different purposes:<br />
• C♯ <code>yield return</code> → F♯ <code>seq {}</code><br />
• C♯ <code>async/await</code> → F♯ <code>async {}</code><br />
• C♯ LINQ expressions <code>from... select</code> → F♯ <code>query {}</code><br />
• ...</p>
<p>Underlying theoretical foundations :<br />
• Monoid<br />
• Monad<br />
• Applicative</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="46" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monoid">Monoid</h1>
<p>≃ Type <code>T</code> defining a set with:</p>
<ol>
<li>Operation <code>(+): T -&gt; T -&gt; T</code><br />
→ To combine sets and keep the same &quot;type&quot;<br />
→ Associative: <code>a + (b + c)</code> ≡ <code>(a + b) + c</code></li>
<li>Neutral element <em>(aka identity)</em> ≃ empty set<br />
→ Combinable with any set without effect<br />
→ <code>a + e</code> ≡ <code>e + a</code> ≡ <code>a</code></li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="47" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="ce-monoidal">CE monoidal</h1>
<p>The builder of a monoidal CE <em>(such as <code>seq</code>)</em> has <em>at least</em> :</p>
<ul>
<li><code>Yield</code> to build the set element by element</li>
<li><code>Combine</code> ≡ <code>(+)</code> (<code>Seq.append</code>)</li>
<li>Zero<code> ≡ neutral element (</code>Seq.empty`)</li>
</ul>
<p>Generally added (among others):</p>
<ul>
<li><code>For</code> to support <code>for x in xs do ...</code></li>
<li><code>YieldFrom</code> to support <code>yield!</code></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="48" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monad">Monad</h1>
<p>≃ Generic type <code>M&lt;'T&gt;</code> with:</p>
<ol>
<li><code>return</code> construction function
<ul>
<li>Signature : <code>(value: 'T) -&gt; M&lt;'T&gt;</code></li>
<li>≃ Wrap a value</li>
</ul>
</li>
<li>Link function <code>bind</code> <em>(aka <code>&gt;&gt;=</code> operator)</em>
<ul>
<li>Signature : <code>(f: 'T -&gt; M&lt;'U&gt;) -&gt; M&lt;'T&gt; -&gt; M&lt;'U&gt;</code></li>
<li>Use wrapped value, map with <code>f</code> function<br />
       to a value of another type and re-wrap the result</li>
</ul>
</li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="49" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monad-laws">Monad: laws</h1>
<p><code>return</code> ≡ neutral element for <code>bind</code></p>
<ul>
<li>Left: <code>return x |&gt; bind f</code> ≡ <code>f x</code></li>
<li>Right: <code>m |&gt; bind return</code> ≡ <code>m</code></li>
</ul>
<p><code>bind</code> is associative</p>
<ul>
<li><code>m |&gt; bind f |&gt; bind g</code> ≡ <code>m |&gt; bind (fun x -&gt; f x |&gt; bind g)</code></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="50" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monads-and-languages">Monads and languages</h1>
<p><strong>Haskell</strong><br />
• Monads used a lot. Common ones: <code>IO</code>, <code>Maybe</code>, <code>State</code>, <code>Reader</code>.<br />
• <code>Monad</code> is a <em>type class</em> for easily creating your own monads.</p>
<p><strong>F♯</strong><br />
• Some CEs allow monadic operations.<br />
• More rarely used directly <em>(except by Haskellers, OCamlers...)</em></p>
<p><strong>C♯</strong><br />
• Monad implicit in LINQ<br />
• <a href="https://github.com/louthy/language-ext">LanguageExt</a> library for functional programming</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="51" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monadic-ce">Monadic CE</h1>
<p>The builder of a monadic CE has <code>Return</code> and <code>Bind</code> methods.</p>
<p>The <code>Option</code> and <code>Result</code> types are monadic.<br />
→ We can create their own CE :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">OptionBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-keyword">type</span> <span class="hljs-title class_">ResultBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Result.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Ok</span> x
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="52" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monadic-and-generic-ce">Monadic and generic CE</h1>
<p><a href="http://fsprojects.github.io/FSharpPlus//computation-expressions.html">FSharpPlus</a> provides a <code>monad</code> CE<br />
→ Works for all monadic types: <code>Option</code>, <code>Result</code>, ... and even <code>Lazy</code>!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> lazyValue <span class="hljs-operator">=</span> <span class="hljs-keyword">monad</span> {
    <span class="hljs-keyword">let!</span> a <span class="hljs-operator">=</span> <span class="hljs-keyword">lazy</span> (<span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;I&#x27;m lazy&quot;</span>; <span class="hljs-number">2</span>)
    <span class="hljs-keyword">let!</span> b <span class="hljs-operator">=</span> <span class="hljs-keyword">lazy</span> (<span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;I&#x27;m lazy too&quot;</span>; <span class="hljs-number">10</span>)
    <span class="hljs-keyword">return</span> a <span class="hljs-operator">+</span> b
} <span class="hljs-comment">// System.Lazy&lt;int&gt;</span>

<span class="hljs-keyword">let</span> result <span class="hljs-operator">=</span> lazyValue.Value
<span class="hljs-comment">// I&#x27;m lazy</span>
<span class="hljs-comment">// I&#x27;m lazy too</span>
<span class="hljs-comment">// val result : int = 12</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="53" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monadic-and-generic-ce-2">Monadic and generic CE (2)</h1>
<p>Example with <code>Option</code> type:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> addOptions x&#x27; y&#x27; <span class="hljs-operator">=</span> <span class="hljs-keyword">monad</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> x&#x27;
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> y&#x27;
    <span class="hljs-keyword">return</span> x <span class="hljs-operator">+</span> y
}

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> addOptions (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) (<span class="hljs-literal">Some</span> <span class="hljs-number">2</span>) <span class="hljs-comment">// Some 3</span>
<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> addOptions (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) <span class="hljs-literal">None</span>     <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="54" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="monadic-and-generic-ce-3">Monadic and generic CE (3)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Limit:</strong> several monadic types cannot be mixed!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSharpPlus&quot;</span>
<span class="hljs-keyword">open</span> FSharpPlus

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> <span class="hljs-keyword">monad</span> {
    <span class="hljs-keyword">let!</span> a <span class="hljs-operator">=</span> <span class="hljs-literal">Ok</span> <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> b <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">10</span>
    <span class="hljs-keyword">return</span> a <span class="hljs-operator">+</span> b
} <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0043...</span>

<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> <span class="hljs-keyword">monad</span> {
    <span class="hljs-keyword">let!</span> a <span class="hljs-operator">=</span> <span class="hljs-literal">Ok</span> <span class="hljs-number">2</span>
    <span class="hljs-keyword">let!</span> b <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">10</span> <span class="hljs-operator">|&gt;</span> Option.toResult
    <span class="hljs-keyword">return</span> a <span class="hljs-operator">+</span> b
} <span class="hljs-comment">// val v2 : Result&lt;int,unit&gt; = Ok 12</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="55" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="specific-monadic-ce">Specific monadic CE</h1>
<p><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> library provides:<br />
• CE <code>option {}</code> specific to type <code>Option&lt;'T&gt;</code> <em>(example below)</em><br />
• CE <code>result {}</code> specific to type <code>Result&lt;'Ok, 'Err&gt;</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Recommended as it is more explicit than <code>monad</code> CE.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">let</span> addOptions x&#x27; y&#x27; <span class="hljs-operator">=</span> <span class="hljs-keyword">option</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> x&#x27;
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> y&#x27;
    <span class="hljs-keyword">return</span> x <span class="hljs-operator">+</span> y
}

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> addOptions (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) (<span class="hljs-literal">Some</span> <span class="hljs-number">2</span>) <span class="hljs-comment">// Some 3</span>
<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> addOptions (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) <span class="hljs-literal">None</span>     <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="56" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="applicative-aka-applicative-functor">Applicative <em>(a.k.a Applicative Functor)</em></h1>
<p>≃ Generic type <code>M&lt;'T&gt;</code> -- 3 styles:</p>
<p><strong>Style A:</strong> Applicative with <code>apply</code>/<code>&lt;*&gt;</code> and <code>pure</code>/<code>return</code><br />
• <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Not easy to understand<br />
• <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Not recommended by Don Syme in the <a href="https://github.com/dsyme/fsharp-presentations/blob/master/design-notes/rethinking-applicatives.md">Nov. 2020 note</a></p>
<p><strong>Style B:</strong> Applications with <code>mapN</code><br />
• <code>map2</code>, <code>map3</code>... <code>map5</code> combines 2 to 5 wrapped values</p>
<p><strong>Style C:</strong> Applicatives with <code>let! ... and! ...</code> in a CE<br />
• Same principle: combine several wrapped values<br />
• Available from F♯ 5 <em>(<a href="https://devblogs.microsoft.com/dotnet/announcing-f-5/#applicative-computation-expressions">announcement Nov. 2020</a>)</em></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Tip:</strong> Styles B and C are equally recommended.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="57" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="applicative-ce">Applicative CE</h1>
<p>Library <a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> offers:<br />
• Type <code>Validation&lt;'Ok, 'Err&gt;</code> ≡ <code>Result&lt;'Ok, 'Err list&gt;</code><br />
• CE <code>validation {}</code> supporting <code>let!...and!...</code> syntax.</p>
<p>Allows errors to be accumulated → Uses:<br />
• Parsing external inputs<br />
• <em>Smart constructor</em> <em>(Example code slide next...)</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="applicative-ce-example">Applicative CE: example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> cm
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Customer</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Height<span class="hljs-operator">:</span> <span class="hljs-type">int</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> }

<span class="hljs-keyword">let</span> validateHeight height <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> height <span class="hljs-operator">&lt;=</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Height must me positive&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> height

<span class="hljs-keyword">let</span> validateName name <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> System.String.IsNullOrWhiteSpace name
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Name can&#x27;t be empty&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> name

<span class="hljs-keyword">module</span> Customer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> tryCreate name height <span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span>Customer, <span class="hljs-type">string</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">validation</span> {
            <span class="hljs-keyword">let!</span> validName <span class="hljs-operator">=</span> validateName name
            <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> validHeight <span class="hljs-operator">=</span> validateHeight height
            <span class="hljs-keyword">return</span> { Name <span class="hljs-operator">=</span> validName; Height <span class="hljs-operator">=</span> validHeight }
        }

<span class="hljs-keyword">let</span> c1 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">180</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>  <span class="hljs-comment">// Ok { Name = &quot;Bob&quot;; Height = 180 }</span>
<span class="hljs-keyword">let</span> c2 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> <span class="hljs-comment">// Error [&quot;Height must me positive&quot;]</span>
<span class="hljs-keyword">let</span> c3 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>    <span class="hljs-comment">// Error [&quot;Name can&#x27;t be empty&quot;; &quot;Height must me positive&quot;]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="applicative-vs-monad">Applicative <em>vs</em> Monad</h1>
<p>The <code>Result</code> type is &quot;monadic&quot;: on the 1st error, we &quot;unplug&quot;.</p>
<p>There is another type called <code>Validation</code> that is &quot;applicative&quot;: it allows to accumulate errors.</p>
<ul>
<li>≃ <code>Result&lt;'ok, 'error list&gt;</code>\</li>
<li>Handy for validating user input and reporting all errors</li>
</ul>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <strong>Ressources</strong></p>
<ul>
<li><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling">FsToolkit.ErrorHandling</a></li>
<li><a href="https://www.compositional-it.com/news-blog/validation-with-f-5-and-fstoolkit/">Validation with F# 5 and FsToolkit</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="60" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="applicative-vs-monad-2">Applicative <em>vs</em> Monad (2)</h1>
<p>Example: <code>Validation.map2</code> to combine 2 results and get the list of their eventual errors.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">module</span> Validation <span class="hljs-operator">=</span>
    <span class="hljs-comment">// f : &#x27;T -&gt; &#x27;U -&gt; Result&lt;&#x27;V, &#x27;Err list&gt;</span>
    <span class="hljs-comment">// x&#x27;: Result&lt;&#x27;T, &#x27;Err list&gt;</span>
    <span class="hljs-comment">// y&#x27;: Result&lt;&#x27;U, &#x27;Err list&gt;</span>
    <span class="hljs-comment">//  -&gt; Result&lt;&#x27;V, &#x27;Err list&gt;</span>
    <span class="hljs-keyword">let</span> map2 f x&#x27; y&#x27; <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> x&#x27;, y&#x27; <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x, <span class="hljs-literal">Ok</span> y <span class="hljs-operator">-&gt;</span> f x y
        <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> _, <span class="hljs-literal">Error</span> errors <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> errors, <span class="hljs-literal">Ok</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> errors
        <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> errors1, <span class="hljs-literal">Error</span> errors2 <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> (errors1 <span class="hljs-operator">@</span> errors2) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> ②</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="61" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="other-ce">Other CE</h1>
<p>We've seen 2 libraries that extend F♯ and offer their CEs:</p>
<ul>
<li>FSharpPlus → <code>monad</code></li>
<li>FsToolkit.ErrorHandling → <code>option</code>, <code>result</code>, <code>validation</code></li>
</ul>
<p>Many libraries have their own DSL <em>(Domain Specific Language.)</em><br />
Some are based on CE:</p>
<ul>
<li><a href="https://github.com/haf/expecto">Expecto</a>: Testing library (<code>test &quot;...&quot; {...}</code>)</li>
<li><a href="https://github.com/compositionalit/farmer">Farmer</a>: Infra as code for Azure (<code>storageAccount {...}</code>)</li>
<li><a href="https://saturnframework.org/">Saturn</a>: Web framework on top of ASP.NET Core (<code>application {...}</code>)</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" class="chapter invert" data-marpit-pagination="62" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_diplome.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="5-1">5.</h1>
<h2 id="wrap-up">Wrap up</h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="63" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="union-types-option-and-result">Union types: <code>Option</code> and <code>Result</code></h1>
<ul>
<li>What they are used for:
<ul>
<li>Model absence of value and business errors</li>
<li>Partial operations made total <code>tryXxx</code>
<ul>
<li><em>Smart constructor</em> <code>tryCreate</code></li>
</ul>
</li>
</ul>
</li>
<li>How to use them:
<ul>
<li>Chaining: <code>map</code>, <code>bind</code>, <code>filter</code> → <em>ROP</em></li>
<li>Pattern matching</li>
</ul>
</li>
<li>Their benefits:
<ul>
<li><code>null</code> free, <code>Exception</code> free → no guard clauses Cluttering the code</li>
<li>Makes business logic and <em>happy path</em> more readable</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4" lang="en-US" data-marpit-pagination="64" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:wmj1mijtm9zgz0slvw1mc8roqjdegj1r4v7tjp0b4;" data-marpit-pagination-total="66">
<h1 id="computation-expression-ce-1"><em>Computation expression (CE)</em></h1>
<ul>
<li>Syntactic sugar: inner syntax standard or &quot;banged&quot; (<code>let!</code>)</li>
<li><em>Separation of Concerns</em>: business logic <em>vs</em> &quot;machinery&quot;</li>
<li>Compiler is linked to <em>builder</em>
<ul>
<li>Object storing a state</li>
<li>Builds an output value of a specific type</li>
</ul>
</li>
<li>Can be nested but not easy to combine!</li>
<li>Underlying theoretical concepts
<ul>
<li>Monoid → <code>seq</code> <em>(of composable elements and with a &quot;zero &quot;</em>)</li>
<li>Monad → <code>async</code>, <code>option</code>, <code>result</code></li>
<li>Applicative → <code>validation</code>/<code>Result&lt;'T, 'Err list&gt;</code></li>
</ul>
</li>
<li>Libraries: FSharpPlus, FsToolkit, Expecto, Farmer, Saturn</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
