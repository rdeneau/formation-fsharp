<p>Applicative helps to apply to a function its arguments (e.g. <code>f: 'x -&gt; 'y -&gt; 'res</code>) when they are each wrapped (e.g. in an <code>Option</code>).</p>
<p>Let's try by hand:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> call f optionalX optionalY <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> (optionalX, optionalY) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x, <span class="hljs-literal">Some</span> y <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(f x y)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> We can recognize the <code>Option.map2</code> function.</p>
<p><img class="emoji" draggable="false" alt="🤔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f914.svg" data-marp-twemoji=""/> Is there a way to handle any number of parameters?</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="56" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-multi-param-function-2">Applicative: multi-param function (2)</h1>
<p>The solution is to use <code>apply</code> N times, for each of the N arguments, first wrapping the function using <code>pure</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// apply and pure for the Option type</span>
<span class="hljs-keyword">let</span> apply optionalF optionalX <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> (optionalF, optionalX) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> f, <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(f x)
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> pure x <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-comment">// ---</span>

<span class="hljs-keyword">let</span> f x y z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y <span class="hljs-operator">-</span> z
<span class="hljs-keyword">let</span> optionalX <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> optionalY <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">2</span>
<span class="hljs-keyword">let</span> optionalZ <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> <span class="hljs-number">3</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> pure f <span class="hljs-operator">|&gt;</span> apply optionalX <span class="hljs-operator">|&gt;</span> apply optionalY <span class="hljs-operator">|&gt;</span> apply optionalZ
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="57" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-multi-param-function-3">Applicative: multi-param function (3)</h1>
<p>We can &quot;simplify&quot; the syntax by:</p>
<ul>
<li>Replacing the 1st combination of <code>pure</code> and <code>apply</code> with <code>map</code></li>
<li>Using the operators for map <code>&lt;!&gt;</code> and apply <code>&lt;*&gt;</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> pure f <span class="hljs-operator">|&gt;</span> apply optionalX <span class="hljs-operator">|&gt;</span> apply optionalY <span class="hljs-operator">|&gt;</span> apply optionalZ

<span class="hljs-keyword">let</span> res&#x27; <span class="hljs-operator">=</span> f <span class="hljs-operator">&lt;!&gt;</span> optionalX <span class="hljs-operator">&lt;*&gt;</span> optionalY <span class="hljs-operator">&lt;*&gt;</span> optionalZ
</code></pre>
<p>Still, it's not ideal!</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="58" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative---3-styles">Applicative - 3 styles</h1>
<p>The previous syntax is called <strong>❝Style A❞</strong> and is not recommended in modern F♯ by Don Syme - see its <a href="https://github.com/dsyme/fsharp-presentations/blob/master/design-notes/rethinking-applicatives.md">Nov. 2020 design note</a>.</p>
<p>When we use the <code>mapN</code> functions, it's called <strong>❝Style B❞</strong>.</p>
<p>The <strong>❝Style C❞</strong> relies on <code>let! ... and! ...</code> in a computation expression like <code>option</code> from <code>FsToolkit</code>. It's possible since F♯ 5 and recommended over Style B when a CE is available.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> res&#x27;&#x27; <span class="hljs-operator">=</span>
    <span class="hljs-keyword">option</span> {
        <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> optionalX
        <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> y <span class="hljs-operator">=</span> optionalY
        <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> z <span class="hljs-operator">=</span> optionalZ
        <span class="hljs-keyword">return</span> f x y z
    }
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-vs-monad">Applicative <em>vs</em> Monad</h1>
<p>The <code>Result</code> type is &quot;monadic&quot;: on the 1st error, we &quot;unplug&quot;.</p>
<p>There is another type called <code>Validation</code> that is &quot;applicative&quot;: <br />
≃ <code>Result&lt;'ok, 'error list&gt;</code><br />
→ Allows to accumulate all errors, here in the list in the <code>Error</code> case.<br />
→ Handy for validating user input and reporting all errors</p>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <strong>Resources</strong></p>
<ul>
<li><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling">FsToolkit.ErrorHandling</a></li>
<li><a href="https://www.compositional-it.com/news-blog/validation-with-f-5-and-fstoolkit/">Validation with F# 5 and FsToolkit</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="60" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="summary">Summary</h1>
<table>
<thead>
<tr>
<th>Pattern</th>
<th>Key points</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Monoid</strong></td>
<td>combinable elements: <code>+</code> operation and neutral element</td>
</tr>
<tr>
<td><strong>Functor</strong></td>
<td>mappable container</td>
</tr>
<tr>
<td><strong>Monad</strong></td>
<td>functor you can flatten</td>
</tr>
<tr>
<td></td>
<td>sequential composition of effectful computations</td>
</tr>
<tr>
<td><strong>Applicative</strong></td>
<td>composition of independent effectful computations in parallel</td>
</tr>
</tbody>
</table>
<p>With:</p>
<ul>
<li>effectful computations ≃ functions <code>'T -&gt; M&lt;'T&gt;</code></li>
<li><code>M&lt;'T&gt;</code> the type that follows the given pattern</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" class="chapter invert" data-marpit-pagination="61" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_backEnd.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="5-1">5.</h1>
<h2 id="computation-expressions-ce-%F0%9F%9A%80">Computation expressions (CE) <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="62" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-presentation">CE presentation</h1>
<p>CE = part of the F# syntax defining code blocks like <code>myCE { body }</code></p>
<p>Built-in CEs: <code>async</code> and <code>task</code>, <code>seq</code>, <code>query</code><br />
→ Easy to use, once we know the syntax and its keywords</p>
<p>We can write our own CE too<br />
→ More challenging!<br />
→ We need to know what's behind the scene.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="63" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-syntax">CE syntax</h1>
<p>CE body looks like <strong>imperative</strong> F# code, with special keywords</p>
<ul>
<li>dedicated keywords: <code>yield</code>, <code>return</code></li>
<li>&quot;banged&quot; keywords: <code>let!</code>, <code>do!</code>, <code>yield!</code>, <code>return!</code></li>
</ul>
<p>These keywords hide a ❝ <strong>machinery</strong> ❞ to perform additional operations,<br />
in the background and <strong>specific</strong> to each CE</p>
<ul>
<li>Asynchronous computations like with <code>async</code> and <code>task</code></li>
<li>Effectful computations like handling a state: e.g. a sequence with <code>seq</code></li>
<li>Effectful operations like logging</li>
<li>...</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="64" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-builder">CE builder</h1>
<p>A <em>computation expression</em> relies on an object called <em>Builder</em>.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> This is not exactly the <em>Builder</em> OO design pattern.</p>
<p>For each supported <strong>keyword</strong> (<code>let!</code>, <code>return</code>...), the <em>Builder</em> implements one or more related <strong>methods</strong>.</p>
<p>The 2 fundamental methods to know when writing our own CE:</p>
<ul>
<li><code>builder.Return(expr)</code> used to handle the <code>return</code> keyword</li>
<li><code>builder.Bind(expr, f)</code> used for <code>let!</code> keyword</li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Looks familiar, no? Hello, monads!</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="65" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-builder-2">CE builder (2)</h1>
<p>The <em>builder</em> can handle a state of its own type:</p>
<ul>
<li><code>async { return x }</code> returns an <code>Async&lt;'X&gt;</code> type</li>
<li><code>seq { yield x }</code> is a <code>'x seq</code></li>
</ul>
<p>The logger CE <em>(next slide)</em> has no underlying state, no wrapping type.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="66" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-logger">Builder example: <code>logger</code></h1>
<p>Need: log the intermediate values of a calculation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>
    log x  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>
    log y  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    log z  <span class="hljs-comment">// ❶</span>
    z
</code></pre>
<p><strong>Issues</strong> <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/><br />
① <em>Verbose</em>: the <code>log x</code> interfere with reading<br />
② <em>Error prone</em>: easy to forget to log a value,<br />
or to log the wrong variable after a bad copy-paste-update...</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="67" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-logger---code">Builder example: <code>logger</code> - Code</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Make logs implicit in a CE by implementing a custom <code>let!</code> / <code>Bind()</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">LoggingBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>; value
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> log <span class="hljs-operator">|&gt;</span> f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> x

<span class="hljs-keyword">let</span> logger <span class="hljs-operator">=</span> LoggingBuilder()

<span class="hljs-comment">//---</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span> <span class="hljs-keyword">logger</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>
    <span class="hljs-keyword">let!</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    <span class="hljs-keyword">return</span> z
}
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="68" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-logger---desugaring">Builder example: <code>logger</code> - Desugaring</h1>
<p>The 3 consecutive <code>let!</code> is translated into 3 <strong>nested</strong> <code>Bind</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// let! x = 42</span>
logger.Bind(<span class="hljs-number">42</span>, (<span class="hljs-keyword">fun</span> _arg1 <span class="hljs-operator">-&gt;</span>
    <span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> _arg1

    <span class="hljs-comment">// let! y = 43</span>
    logger.Bind(<span class="hljs-number">43</span>, (<span class="hljs-keyword">fun</span> _arg2 <span class="hljs-operator">-&gt;</span>
        <span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> _arg2

        <span class="hljs-comment">// let! z = x + y</span>
        logger.Bind(x <span class="hljs-operator">+</span> y, (<span class="hljs-keyword">fun</span> _arg3 <span class="hljs-operator">-&gt;</span>
            <span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> _arg3
            logger.Return(z))
        ))
    ))
)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="69" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-desugaring-tips-%F0%9F%92%A1">CE desugaring: tips <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h1>
<p>I found a simple way to desugar a computation expression: <br />
→ Write a failing unit test and use <a href="https://github.com/SwensenSoftware/unquote">Unquote</a> - <img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/rdeneau/formation-fsharp/blob/main/src/FSharpTraining/04-Monad/LoggerTests.fs#L42">Example</a></p>
<p><img src="../themes/d-edge/img/desugar-ce-with-unquote.png" alt="" /></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="70" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-option">Builder example: <code>option</code></h1>
<p>Need: successively find in maps by identifiers</p>
<ol>
<li><code>roomRateId</code> → <code>policyCode</code></li>
<li><code>policyCode</code> → <code>policyType</code></li>
<li><code>policyCode</code> and <code>policyType</code> → <code>result</code></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 1: with match expressions → nesting!</span>
<span class="hljs-keyword">match</span> policyCodesByRoomRate.TryFind(roomRateId) <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> policyCode <span class="hljs-operator">-&gt;</span>
    <span class="hljs-keyword">match</span> policyTypesByCode.TryFind(policyCode) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> policyType <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(buildResult policyCode policyType)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="71" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-option-2">Builder example: <code>option</code> (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 2: with Option module helpers → terser but harder to read</span>
policyCodesByRoomRate.TryFind(roomRateId)
<span class="hljs-operator">|&gt;</span> Option.bind (<span class="hljs-keyword">fun</span> policyCode <span class="hljs-operator">-&gt;</span> policyCode, policyTypesByCode.TryFind(policyCode))
<span class="hljs-operator">|&gt;</span> Option.map (<span class="hljs-keyword">fun</span> (policyCode, policyType) <span class="hljs-operator">-&gt;</span> buildResult policyCode policyType)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="72" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="builder-example-option-3">Builder example: <code>option</code> (3)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 3: with an option CE → both terse and readable <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">OptionBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-keyword">let</span> option <span class="hljs-operator">=</span> OptionBuilder()

<span class="hljs-comment">// ---</span>

<span class="hljs-keyword">option</span> {
    <span class="hljs-keyword">let!</span> policyCode <span class="hljs-operator">=</span> policyCodesByRoomRate.TryFind(roomRateId)
    <span class="hljs-keyword">let!</span> policyType <span class="hljs-operator">=</span> policyTypesByCode.TryFind(policyCode)
    <span class="hljs-keyword">return</span> buildResult policyCode policyType
}
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="73" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-monoidal">CE monoidal</h1>
<p>The builder of a monoidal CE <em>(such as <code>seq</code>)</em> has <em>at least</em> :</p>
<ul>
<li><code>Yield</code> to build the collection element by element</li>
<li><code>Combine</code> ≡ <code>(+)</code> (<code>Seq.append</code>)</li>
<li><code>Zero</code> ≡ neutral element (<code>Seq.empty</code>)</li>
</ul>
<p>Generally added (among others):</p>
<ul>
<li><code>For</code> to support <code>for x in xs do ...</code></li>
<li><code>YieldFrom</code> to support <code>yield!</code></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="74" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-monadic">CE monadic</h1>
<p>The builder of a monadic CE has <code>Return</code> and <code>Bind</code> methods.</p>
<p>The <code>Option</code> and <code>Result</code> types are monadic.<br />
→ We can create their own CE :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">OptionBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-keyword">type</span> <span class="hljs-title class_">ResultBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Result.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Ok</span> x
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="75" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="fsharpplus-monad-ce">FSharpPlus <code>monad</code> CE</h1>
<p><a href="http://fsprojects.github.io/FSharpPlus//computation-expressions.html">FSharpPlus</a> provides a <code>monad</code> CE<br />
→ Works for all monadic types: <code>Option</code>, <code>Result</code>, ... and even <code>Lazy</code> <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Limits:</strong></p>
<ul>
<li>Several monadic types cannot be mixed!</li>
<li>Based on SRTP: can be very long to compile!</li>
</ul>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Not recommended.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="76" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="fstoolkit-specific-ces">FsToolkit specific CEs</h1>
<p><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> library provides:</p>
<ul>
<li>CE <code>option {}</code> specific to type <code>Option&lt;'T&gt;</code> <em>(example below)</em></li>
<li>CE <code>result {}</code> specific to type <code>Result&lt;'Ok, 'Err&gt;</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Recommended as it is more explicit than the <code>monad</code> CE.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">let</span> addOptionalInt x&#x27; y&#x27; <span class="hljs-operator">=</span> <span class="hljs-keyword">option</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> x&#x27;
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> y&#x27;
    <span class="hljs-keyword">return</span> x <span class="hljs-operator">+</span> y
}

<span class="hljs-keyword">let</span> v1 <span class="hljs-operator">=</span> addOptionalInt (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) (<span class="hljs-literal">Some</span> <span class="hljs-number">2</span>) <span class="hljs-comment">// = Some 3</span>
<span class="hljs-keyword">let</span> v2 <span class="hljs-operator">=</span> addOptionalInt (<span class="hljs-literal">Some</span> <span class="hljs-number">1</span>) <span class="hljs-literal">None</span>     <span class="hljs-comment">// = None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="77" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-ce">Applicative CE</h1>
<p><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> offers:</p>
<ul>
<li>Type <code>Validation&lt;'Ok, 'Err&gt;</code> ≡ <code>Result&lt;'Ok, 'Err list&gt;</code></li>
<li>CE <code>validation {}</code> supporting <code>let!...and!...</code> syntax.</li>
</ul>
<p>Allows errors to be accumulated in use cases like:</p>
<ul>
<li>Parsing external inputs</li>
<li><em>Smart constructor</em> <em>(example on the next slide...)</em></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-ce-example">Applicative CE: example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> cm
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Customer</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Height<span class="hljs-operator">:</span> <span class="hljs-type">int</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> }

<span class="hljs-keyword">let</span> validateHeight height <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> height <span class="hljs-operator">&lt;=</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Height must me positive&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> height

<span class="hljs-keyword">let</span> validateName name <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> System.String.IsNullOrWhiteSpace name
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Name can&#x27;t be empty&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> name

<span class="hljs-keyword">module</span> Customer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> tryCreate name height <span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span>Customer, <span class="hljs-type">string</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">validation</span> {
            <span class="hljs-keyword">let!</span> validName <span class="hljs-operator">=</span> validateName name
            <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> validHeight <span class="hljs-operator">=</span> validateHeight height
            <span class="hljs-keyword">return</span> { Name <span class="hljs-operator">=</span> validName; Height <span class="hljs-operator">=</span> validHeight }
        }

<span class="hljs-keyword">let</span> c1 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">180</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>  <span class="hljs-comment">// Ok { Name = &quot;Bob&quot;; Height = 180 }</span>
<span class="hljs-keyword">let</span> c2 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> <span class="hljs-comment">// Error [&quot;Height must me positive&quot;]</span>
<span class="hljs-keyword">let</span> c3 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>    <span class="hljs-comment">// Error [&quot;Name can&#x27;t be empty&quot;; &quot;Height must me positive&quot;]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="79" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="other-ce">Other CE</h1>
<p>We've seen 2 libraries that extend F♯ and offer their CEs:</p>
<ul>
<li>FSharpPlus → <code>monad</code></li>
<li>FsToolkit.ErrorHandling → <code>option</code>, <code>result</code>, <code>validation</code></li>
</ul>
<p>Many libraries have their own DSL <em>(Domain Specific Language)</em>.<br />
Some are based on computation expression(s):</p>
<ul>
<li><a href="https://github.com/haf/expecto">Expecto</a>: Testing library (<code>test &quot;...&quot; {...}</code>)</li>
<li><a href="https://github.com/compositionalit/farmer">Farmer</a>: Infra as code for Azure (<code>storageAccount {...}</code>)</li>
<li><a href="https://saturnframework.org/">Saturn</a>: Web framework on top of ASP.NET Core (<code>application {...}</code>)</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="80" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="writing-our-own-ce">Writing our own CE</h1>
<ul>
<li>Choose the main <strong>behaviour</strong>: monoidal? monadic? applicative?
<ul>
<li>Prefer a single behaviour unless it's a generic/multi-purpose CE</li>
</ul>
</li>
<li>Create a <strong>builder</strong> class</li>
<li>Implement the main <strong>methods</strong> to get the selected behaviour</li>
<li>Implement <a href="https://learn.microsoft.com/en-us/dotnet/fsharp/language-reference/computation-expressions#creating-a-new-type-of-computation-expression">additional methods</a> like <code>Delay</code> and <code>Run</code>
<ul>
<li>If needed, to fine tune the behaviour or the performances,</li>
<li>or by the compiler!</li>
</ul>
</li>
<li>There is a flexibility in the signature of the methods.
<ul>
<li>It can be tricky to get them right!</li>
<li><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/panesofglass/computation-expressions-workshop/blob/master/exercises/02_ChoiceBuilder.pdf">Computation Expressions Workshop: 2 - Choice Builder | GitHub</a></li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="81" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="writing-our-own-ce---tips-%F0%9F%92%A1">Writing our own CE - Tips <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Overload methods to support more use cases like different input types
<ul>
<li><code>Async&lt;Return&lt;_,_&gt;&gt;</code> + <code>Async&lt;_&gt;</code> + <code>Result&lt;_,_&gt;</code></li>
<li><code>Option&lt;_&gt;</code> and <code>Nullable&lt;_&gt;</code></li>
</ul>
</li>
<li>Get inspired by the existing codebases that provide CEs <br />
→ e.g. Tips found in <a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/blob/master/src/FsToolkit.ErrorHandling/OptionCE.fs">FsToolkit/OptionCE.fs</a>:
<ul>
<li>Undocumented <code>Source</code> methods</li>
<li>Force the method overload order with extension methods <br />
→ to get a better code completion assistance.</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/panesofglass/computation-expressions-workshop/blob/master/exercises/06_Extensions.pdf">Computation Expressions Workshop: 6 - Extensions | GitHub</a></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="82" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="writing-our-own-ce---custom-operations-%F0%9F%9A%80">Writing our own CE - Custom operations <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h1>
<p>What: builder methods annotated with <code>[&lt;CustomOperation(&quot;myOperation&quot;)&gt;]</code></p>
<p>Use cases: add new keywords, build a custom DSL<br />
→ Example: the <code>query</code> core CE supports <code>where</code> and <code>select</code> keywords like LINQ</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Warning:</strong> you may need additional things that are not well documented:</p>
<ul>
<li>Additional properties for the <code>CustomOperation</code> attribute:
<ul>
<li><code>AllowIntoPattern</code>, <code>MaintainsVariableSpace</code></li>
<li><code>IsLikeJoin</code>, <code>IsLikeGroupJoin</code>, <code>JoinConditionWord</code></li>
<li><code>IsLikeZip</code>...</li>
</ul>
</li>
<li>Additional attributes on the method parameters, like <code>[&lt;ProjectionParameter&gt;]</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/panesofglass/computation-expressions-workshop/blob/master/exercises/07_Queries.pdf">Computation Expressions Workshop: 7 - Query Expressions | GitHub</a></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="83" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-benefits-%E2%9C%85">CE benefits <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></h1>
<ul>
<li><strong>Increased Readability</strong>: imperative-like code</li>
<li><strong>Reduced Boilerplate</strong>: hides a &quot;machinery&quot;</li>
<li><strong>Extensibility</strong>: we can write our own &quot;builder&quot; for specific logic</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="84" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="ce-limits-%E2%9A%A0%EF%B8%8F">CE limits <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/></h1>
<ul>
<li><strong>Compiler error messages</strong> within a CE body can be cryptic</li>
<li><strong>Nesting different CEs</strong> can make the code more cumbersome
<ul>
<li>E.g. <code>async</code> + <code>result</code></li>
<li>Alternative: custom combining CE - see <code>asyncResult</code> in <a href="https://demystifyfp.gitbook.io/fstoolkit-errorhandling/#a-motivating-example">FsToolkit</a></li>
</ul>
</li>
<li>Writing our own CE can be <strong>challenging</strong>
<ul>
<li>Implementing the right methods, each the right way</li>
<li>Understanding the underlying concepts</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="85" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="87" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="union-types-option-and-result">Union types: <code>Option</code> and <code>Result</code></h1>
<ul>
<li>What they are used for:
<ul>
<li>Model absence of value and business errors</li>
<li>Partial operations made total <code>tryXxx</code>
<ul>
<li><em>Smart constructor</em> <code>tryCreate</code></li>
</ul>
</li>
</ul>
</li>
<li>How to use them:
<ul>
<li>Chaining: <code>map</code>, <code>bind</code>, <code>filter</code> → <em>ROP</em></li>
<li>Pattern matching</li>
</ul>
</li>
<li>Their benefits:
<ul>
<li><code>null</code> free, <code>Exception</code> free → no guard clauses Cluttering the code</li>
<li>Makes business logic and <em>happy path</em> more readable</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="88" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="functional-patterns">Functional patterns</h1>
<p>Embedded in F♯ without necessarily realizing it:</p>
<ul>
<li>Monoids with <code>int</code>, <code>string</code>, <code>list</code> and functions</li>
<li>Monads with <code>Async</code>, <code>List</code>, <code>Option</code>, <code>Result</code>...</li>
</ul>
<p>Still, useful to know when dealing with computation expressions.</p>
<p>Key words to associate with each:</p>
<ul>
<li>Monoid: single-form, combine, composite pattern ++</li>
<li>Functor: map, preserve structure</li>
<li>Monad: functor, flatten, bind, sequential composition</li>
<li>Applicative: functor, apply, multi-params function, parallel composition</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="89" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="computation-expression-ce"><em>Computation expression (CE)</em></h1>
<ul>
<li>Syntactic sugar: inner syntax: standard or &quot;banged&quot; (<code>let!</code>) <br />
→ Imperative-like • Easy to use</li>
<li>CE is based on a <em>builder</em>
<ul>
<li>instance of a class with standard methods like <code>Bind</code> and <code>Return</code></li>
</ul>
</li>
<li><em>Separation of Concerns</em>
<ul>
<li>Business logic in the CE body</li>
<li>Machinery behind the scene in the CE builder</li>
</ul>
</li>
<li>Little issues for nesting or combining CEs</li>
<li>Underlying functional patterns: monoid, monad, applicative</li>
<li>Libraries: FSharpPlus, FsToolkit, Expecto, Farmer, Saturn...</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
