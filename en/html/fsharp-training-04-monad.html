<span class="hljs-keyword">type</span> <span class="hljs-title class_">User</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Civility<span class="hljs-operator">:</span> Civility <span class="hljs-type">option</span> } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Create(name, <span class="hljs-operator">?</span>civility) <span class="hljs-operator">=</span> { Name <span class="hljs-operator">=</span> name; Civility <span class="hljs-operator">=</span> civility }

<span class="hljs-keyword">let</span> joey  <span class="hljs-operator">=</span> User.Create(<span class="hljs-string">&quot;Joey&quot;</span>, Mr)
<span class="hljs-keyword">let</span> guest <span class="hljs-operator">=</span> User.Create(<span class="hljs-string">&quot;Guest&quot;</span>)
</code></pre>
<p>→ Make it explicit that <code>Name</code> is mandatory and <code>Civility</code> optional</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Warning:</strong> this design does not prevent <code>Name = null</code> here <em>(BCL limit)</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="7" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="case-2-partial-operation">Case 2. Partial operation</h2>
<p>Operation where no output value is possible for certain inputs.</p>
<h4 id="example-1-inverse-of-a-number">Example 1: inverse of a number</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> inverse n <span class="hljs-operator">=</span> <span class="hljs-number">1.0</span> <span class="hljs-operator">/</span> n

<span class="hljs-keyword">let</span> tryInverse n <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> n <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-number">0.0</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> n   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (<span class="hljs-number">1.0</span> <span class="hljs-operator">/</span> n)
</code></pre>
<table>
<thead>
<tr>
<th>Function</th>
<th>Operation</th>
<th>Signature</th>
<th><code>n = 0.5</code></th>
<th><code>n = 0.0</code></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>inverse</code></td>
<td>Partial</td>
<td><code>float -&gt; float</code></td>
<td><code>2.0</code></td>
<td><code>infinity</code> <img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td><code>tryInverse</code></td>
<td>Total</td>
<td><code>float -&gt; float option</code></td>
<td><code>Some 2.0</code></td>
<td><code>None</code> <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="8" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="case-2-partial-operation-2">Case 2. Partial operation (2)</h2>
<h4 id="example-2-find-an-element-in-a-collection">Example 2: find an element in a collection</h4>
<ul>
<li>Partial operation: <code>find predicate</code> → <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> when item not found</li>
<li>Total operation: <code>tryFind predicate</code> → <code>None</code> or <code>Some item</code></li>
</ul>
<h4 id="benefits-%F0%9F%91%8D">Benefits <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></h4>
<ul>
<li>Explicit, honest / partial operation
<ul>
<li>No special value: <code>null</code>, <code>infinity</code></li>
<li>No exception</li>
</ul>
</li>
<li>Forces calling code to handle all cases:
<ul>
<li><code>Some value</code> → output value given</li>
<li><code>None .....</code> → output value missing</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="9" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="option-%C2%BB-control-flow"><code>Option</code> » Control flow</h1>
<p>To test for the presence of the value <em>(of type <code>'T</code>)</em> in the option</p>
<ul>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Do not use <code>IsSome</code>, <code>IsNone</code> and <code>Value</code> (<img class="emoji" draggable="false" alt="🤞" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f91e.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/>)
<ul>
<li><s>if option.IsSome then option.Value...</s></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> By hand with <em>pattern matching</em>.</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <code>Option.xxx</code> functions <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="10" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="manual-control-flow-with-pattern-matching">Manual control flow with <em>pattern matching</em></h2>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> print option <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;%A&quot;</span> x
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;None&quot;</span>

print (<span class="hljs-literal">Some</span> <span class="hljs-number">1.0</span>)  <span class="hljs-comment">// 1.0</span>
print <span class="hljs-literal">None</span>        <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="11" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="control-flow-with-optionxxx-helpers">Control flow with <code>Option.xxx</code> helpers</h2>
<p><em>Mapping</em> of the inner value (of type <code>'T</code>) <strong>if present</strong>:<br />
→ <code>map f option</code> with <code>f</code> total operation <code>'T -&gt; 'U</code><br />
→ <code>bind f option</code> with <code>f</code> partial operation <code>'T -&gt; 'U option</code></p>
<p>Keep value <strong>if present</strong> and if conditions are met:<br />
→ <code>filter predicate option</code> with <code>predicate: 'T -&gt; bool</code> called only if value present</p>
<p><img class="emoji" draggable="false" alt="👨‍🏫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> <strong>Demo</strong><br />
→ Implementation of <code>map</code>, <code>bind</code> and <code>filter</code> with <em>pattern matching</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="12" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="%F0%9F%91%A8%E2%80%8D%F0%9F%8F%AB-demo-%C2%BB-solution"><img class="emoji" draggable="false" alt="👨‍🏫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f468-200d-1f3eb.svg" data-marp-twemoji=""/> Demo » Solution</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> map f option <span class="hljs-operator">=</span>             <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (f x)
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 1. Why can&#x27;t we write `None -&gt; option`?</span>

<span class="hljs-keyword">let</span> bind f option <span class="hljs-operator">=</span>            <span class="hljs-comment">// (f: &#x27;T -&gt; &#x27;U option) -&gt; &#x27;T option -&gt; &#x27;U option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> f x
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> filter predicate option <span class="hljs-operator">=</span>  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-keyword">when</span> predicate x <span class="hljs-operator">-&gt;</span> option
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>                <span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 2. Implement `filter` with `bind`?</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="13" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="%F0%9F%8E%81-bonus-questions-%C2%BB-answers"><img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> Bonus questions » Answers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 1. Why can&#x27;t we write `None -&gt; option`?</span>
<span class="hljs-keyword">let</span> map (f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;U</span>) (<span class="hljs-type">option</span><span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;T</span> <span class="hljs-type">option</span>) <span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;U</span> <span class="hljs-type">option</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> (f x)
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-comment">(*None*)</span> option  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Type error: `&#x27;U option` given != `&#x27;T option` expected</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="🎁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f381.svg" data-marp-twemoji=""/> 2. Implement `filter` with `bind`?</span>
<span class="hljs-keyword">let</span> filter predicate option <span class="hljs-operator">=</span>  <span class="hljs-comment">// (predicate: &#x27;T -&gt; bool) -&gt; &#x27;T option -&gt; &#x27;T option</span>
    option <span class="hljs-operator">|&gt;</span> bind (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">if</span> predicate x <span class="hljs-keyword">then</span> option <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span>)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="14" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="integrated-control-flow-%C2%BB-example">Integrated control flow » Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Question/answer console application</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Answer</span> <span class="hljs-operator">=</span> A <span class="hljs-operator">|</span> B <span class="hljs-operator">|</span> C <span class="hljs-operator">|</span> D

<span class="hljs-keyword">let</span> tryParseAnswer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> A
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;B&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> B
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> C
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;D&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> D
    <span class="hljs-operator">|</span> _   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>

<span class="hljs-comment">/// Called when the user types the answer on the keyboard</span>
<span class="hljs-keyword">let</span> checkAnswer (expectedAnswer<span class="hljs-operator">:</span> Answer) (givenAnswer<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    tryParseAnswer givenAnswer
    <span class="hljs-operator">|&gt;</span> Option.filter ((<span class="hljs-operator">=</span>) expectedAnswer)
    <span class="hljs-operator">|&gt;</span> Option.map (<span class="hljs-keyword">fun</span> _ <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>)
    <span class="hljs-operator">|&gt;</span> Option.defaultValue <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;</span>

[<span class="hljs-string">&quot;X&quot;</span>; <span class="hljs-string">&quot;A&quot;</span>; <span class="hljs-string">&quot;B&quot;</span>] <span class="hljs-operator">|&gt;</span> List.map (checkAnswer B)  <span class="hljs-comment">// [&quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/>&quot;; &quot;<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;]</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="15" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="integrated-control-flow-%C2%BB-advantages">Integrated control flow » Advantages</h2>
<p>Makes business logic more readable</p>
<ul>
<li>No <code>if hasValue then / else</code></li>
<li>Highlight the <em>happy path</em></li>
<li>Handle corner cases at the end</li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The <em>computation expressions</em> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/> provide an alternative syntax + lightweight</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="16" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="option-comparison-with-other-types"><code>Option</code>: comparison with other types</h1>
<ol>
<li><code>Option</code> <em>vs</em> <code>List</code></li>
<li><code>Option</code> <em>vs</em> <code>Nullable</code></li>
<li><code>Option</code> <em>vs</em> <code>null</code></li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="17" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="option-vs-list"><code>Option</code> <em>vs</em> <code>List</code></h2>
<p>Conceptually closed<br />
→ Option ≃ List of 0 or 1 items<br />
→ See <code>Option.toList</code> function: <code>'t option -&gt; 't list</code> (<code>None -&gt; []</code>, <code>Some x -&gt; [x]</code>)</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>Option</code> &amp; <code>List</code> modules: many functions with the same name<br />
→ <code>contains</code>, <code>count</code>, <code>exist</code>, <code>filter</code>, <code>fold</code>, <code>forall</code>, <code>map</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> A <code>List</code> can have more than 1 element<br />
→ Type <code>Option</code> models absence of value better than type <code>List</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="18" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="option-vs-nullable"><code>Option</code> <em>vs</em> <code>Nullable</code></h2>
<p><code>System.Nullable&lt;'T&gt;</code> ≃ <code>Option&lt;'T&gt;</code> but more limited</p>
<ul>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Does not work for reference types</li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Lacks monadic behavior i.e. <code>map</code> and <code>bind</code> functions</li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> Lacks built-in pattern matching <code>Some x | None</code></li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2757.svg" data-marp-twemoji=""/> In F♯, no magic as in C♯ / keyword <code>null</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> C♯ uses nullable types whereas F♯ uses only <code>Option</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="19" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="option-vs-null"><code>Option</code> <em>vs</em> <code>null</code></h2>
<p>Due to the interop with the BCL, F♯ has to deal with <code>null</code> in some cases.</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Good practice</strong>: isolate these cases and wrap them in an <code>Option</code> type.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> readLine (reader<span class="hljs-operator">:</span> System.IO.TextReader) <span class="hljs-operator">=</span>
    reader.ReadLine() <span class="hljs-comment">// Can return `null`</span>
    <span class="hljs-operator">|&gt;</span> Option.ofObj   <span class="hljs-comment">// `null` becomes None</span>

    <span class="hljs-comment">// Same than:</span>
    <span class="hljs-keyword">match</span> reader.ReadLine() <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">null</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> line <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span> line
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" class="chapter invert" data-marpit-pagination="20" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_delivery.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="2-1">2.</h1>
<h2 id="type-result">Type <code>Result</code></h2>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="21" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="%F0%9F%92%A0-type-result"><img class="emoji" draggable="false" alt="💠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a0.svg" data-marp-twemoji=""/> Type <code>Result</code></h1>
<p>A.k.a <code>Either</code> <em>(Haskell)</em></p>
<p>Models a <em>double-track</em> Success/Failure</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;Success</span>, <span class="hljs-symbol">&#x27;Error</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> <span class="hljs-comment">// 2 generic parameters</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;Success</span>  <span class="hljs-comment">// Success Track</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;Error</span> <span class="hljs-comment">// Failure Track</span>
</code></pre>
<p>Functional way of dealing with business errors <em>(expected errors)</em><br />
→ Allows exceptions to be used only for exceptional errors<br />
→ As soon as an operation fails, the remaining operations are not launched</p>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <em>Railway-oriented programming (ROP)</em> <a href="https://fsharpforfunandprofit.com/rop/">https://fsharpforfunandprofit.com/rop/</a></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="22" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="module-result">Module <code>Result</code></h1>
<p>Contains less functions than <code>Option</code><img class="emoji" draggable="false" alt="⁉️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2049.svg" data-marp-twemoji=""/></p>
<p><code>map f result</code> : to map the success<br />
• <code>('T -&gt; 'U) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code></p>
<p><code>mapError f result</code> : to map the error<br />
• <code>('Err1 -&gt; 'Err2) -&gt; Result&lt;'T, 'Err1&gt; -&gt; Result&lt;'T, 'Err2&gt;</code></p>
<p><code>bind f result</code> : same as <code>map</code> with <code>f</code> returning a <code>Result</code><br />
• <code>('T -&gt; Result&lt;'U, 'Error&gt;) -&gt; Result&lt;'T, 'Error&gt; -&gt; Result&lt;'U, 'Error&gt;</code><br />
• <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The result is flattened, like the <code>flatMap</code> function on JS arrays<br />
• <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Same type of <code>'Error</code> for <code>f</code> and the input <code>result</code>.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="23" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_question.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="quiz-result-%F0%9F%95%B9%EF%B8%8F">Quiz <em>Result</em> <img class="emoji" draggable="false" alt="🕹️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f579.svg" data-marp-twemoji=""/></h1>
<p>Implement <code>Result.map</code> and <code>Result.bind</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Tips:</strong></p>
<ul>
<li><em>Map</em> the <em>Success</em> track</li>
<li>Access the <em>Success</em> value using pattern matching</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="24" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="quiz-result-%F0%9F%8E%B2">Quiz <em>Result</em> <img class="emoji" draggable="false" alt="🎲" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3b2.svg" data-marp-twemoji=""/></h2>
<p><strong>Solution:</strong> implementation of <code>Result.map</code> and <code>Result.bind</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// (&#x27;T -&gt; &#x27;U) -&gt; Result&lt;&#x27;T, &#x27;Error&gt; -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> map f result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x    <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> (f x)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Ok -&gt; Ok</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> e <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> e   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> The 2 `Error e` don&#x27;t have the same type!</span>

<span class="hljs-comment">// (&#x27;T -&gt; Result&lt;&#x27;U, &#x27;Error&gt;) -&gt; Result&lt;&#x27;T, &#x27;Error&gt;</span>
<span class="hljs-comment">//                            -&gt; Result&lt;&#x27;U, &#x27;Error&gt;</span>
<span class="hljs-keyword">let</span> bind f result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> result <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x    <span class="hljs-operator">-&gt;</span> f x       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> `f x` already returns a `Result`</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> e <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> e
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="25" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="result-successfailure-tracks"><code>Result</code>: Success/Failure tracks</h1>
<p><code>map</code>: no track change</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">Track      Input          Operation      Output
Success ─ Ok x    ───► map( x -&gt; y ) ───► Ok y
Failure ─ Error e ───► map(  ....  ) ───► Error e
</code></pre>
<p><code>bind</code>: eventual routing to Failure track, but never vice versa</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">Track     Input              Operation           Output
Success ─ Ok x    ─┬─► bind( x -&gt; Ok y     ) ───► Ok y
                   └─► bind( x -&gt; Error e2 ) ─┐
Failure ─ Error e ───► bind(     ....      ) ─┴─► Error ~
</code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> The <em>mapping/binding</em> operation is never executed in track Failure.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="26" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="result-vs-option"><code>Result</code> <em>vs</em> <code>Option</code></h1>
<p><code>Option</code> can represent the result of an operation that may fail<br />
<img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> But if it fails, the option doesn't contain the error, just <code>None</code></p>
<p><code>Option&lt;'T&gt;</code> ≃ <code>Result&lt;'T, unit&gt;</code><br />
→ <code>Some x</code> ≃ <code>Ok x</code><br />
→ <code>None</code> ≃ <code>Error ()</code><br />
→ See <code>Result.toOption</code> <em>(built-in)</em> and <code>Result.ofOption</code> <em>(below)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>
<span class="hljs-keyword">module</span> Result <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> ofOption error option <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> option <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> x
        <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> error
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="27" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="result-vs-option-2"><code>Result</code> <em>vs</em> <code>Option</code> (2)</h1>
<p><img class="emoji" draggable="false" alt="📅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4c5.svg" data-marp-twemoji=""/> <strong>Dates:</strong><br />
• The <code>Option</code> type is part of F# from the get go<br />
• The <code>Result</code> type is more recent: introduced in F# 4.1 (2016)<br />
  → After numerous articles on <em>F# for fun and profit</em></p>
<p><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> <strong>Memory:</strong><br />
• The <code>Option</code> type (alias: <code>option</code>) is a regular union: a reference type<br />
• The <code>Result</code> type is a <em>struct</em> union: a value type<br />
• The <code>ValueOption</code> type (alias: <code>voption</code>) is a <em>struct</em> union<br />
  → <code>ValueNone | ValueSome of 't</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="28" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h2 id="result-vs-option-%C2%BB-example"><code>Result</code> <em>vs</em> <code>Option</code> » Example</h2>
<p>Let's change our previous <code>checkAnswer</code> to indicate the <code>Error</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Answer</span> <span class="hljs-operator">=</span> A <span class="hljs-operator">|</span> B <span class="hljs-operator">|</span> C <span class="hljs-operator">|</span> D
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Error</span> <span class="hljs-operator">=</span> InvalidInput <span class="hljs-keyword">of</span> <span class="hljs-type">string</span> <span class="hljs-operator">|</span> WrongAnswer <span class="hljs-keyword">of</span> Answer

<span class="hljs-keyword">let</span> tryParseAnswer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> A
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;B&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> B
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;C&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> C
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;D&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> D
    <span class="hljs-operator">|</span> s   <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span>(InvalidInput s)

<span class="hljs-keyword">let</span> checkAnswerIs expected actual <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> actual <span class="hljs-operator">=</span> expected <span class="hljs-keyword">then</span> <span class="hljs-literal">Ok</span> actual <span class="hljs-keyword">else</span> <span class="hljs-literal">Error</span>(WrongAnswer actual)

<span class="hljs-comment">// ...</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>

<h2 id="result-vs-option-%C2%BB-example-2"><code>Result</code> <em>vs</em> <code>Option</code> » Example (2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// ...</span>

<span class="hljs-keyword">let</span> printAnswerCheck (givenAnswer<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    tryParseAnswer givenAnswer
    <span class="hljs-operator">|&gt;</span> Result.bind (checkAnswerIs B)
    <span class="hljs-operator">|&gt;</span> <span class="hljs-keyword">function</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x                  <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%A<span class="hljs-subst">{x}</span>: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Correct&quot;</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span>(WrongAnswer x)  <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%A<span class="hljs-subst">{x}</span>: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer&quot;</span>
       <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span>(InvalidInput s) <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;%s<span class="hljs-subst">{s}</span>: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid Input&quot;</span>

printAnswerCheck <span class="hljs-string">&quot;X&quot;</span>;;  <span class="hljs-comment">// X: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid Input</span>
printAnswerCheck <span class="hljs-string">&quot;A&quot;</span>;;  <span class="hljs-comment">// A: <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Wrong Answer</span>
printAnswerCheck <span class="hljs-string">&quot;B&quot;</span>;;  <span class="hljs-comment">// B: <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Correct</span>

<h1 id="3-1">3.</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="31" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="smart-constructor-purpose">Smart constructor: Purpose</h1>
<blockquote>
<p>Making illegal states unrepresentable</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/MksmkG">https://kutt.it/MksmkG</a> <em>F♯ for fun and profit, Jan 2013</em></p>
<ul>
<li>Design to prevent invalid states
<ul>
<li>Encapsulate state <em>(all primitives)</em> in an object</li>
</ul>
</li>
<li><em>Smart constructor</em> guarantees a valid initial state
<ul>
<li>Validates input data</li>
<li>If Ko, returns &quot;nothing&quot; (<code>Option</code>) or an error (<code>Result</code>)</li>
<li>If Ok, returns the created object wrapped in an <code>Option</code> / a <code>Result</code></li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="32" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="encapsulate-the-state-in-a-type">Encapsulate the state in a type</h1>
<p>→ <em>Single-case (discriminated) union</em> <img class="emoji" draggable="false" alt="👌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> : <code>Type X = private X of a: 'a...</code><br />
<img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/mmMXCo">https://kutt.it/mmMXCo</a> <em>F♯ for fun and profit, Jan 2013</em></p>
<p>→ <em>Record</em> <img class="emoji" draggable="false" alt="👍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> : <code>Type X = private { a: 'a... }</code><br />
<img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://kutt.it/cYP4gY">https://kutt.it/cYP4gY</a> <em>Paul Blasucci, Mai 2021</em></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>private</code> keyword:<br />
→ Hide object content<br />
→ Fields and constructor no longer visible from outside<br />
→ Smart constructor defined in companion module or static method</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="33" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="smart-constructor-%C2%BB-example-1"><em>Smart constructor</em> » Example #1</h1>
<p>Smart constructor :<br />
→ <code>tryCreate</code> function in companion module<br />
→ Returns an <code>Option</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Latitude</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">private</span> { Latitude<span class="hljs-operator">:</span> <span class="hljs-type">float</span> } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> A single field, named like the</span>

<span class="hljs-meta">[&lt;RequireQualifiedAccess&gt;]</span>                  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Optional</span>
<span class="hljs-keyword">module</span> Latitude <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> tryCreate (latitude<span class="hljs-operator">:</span> <span class="hljs-type">float</span>) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">if</span> latitude <span class="hljs-operator">&gt;=</span> <span class="hljs-number">-90.</span> <span class="hljs-operator">&amp;&amp;</span> latitude <span class="hljs-operator">&lt;=</span> <span class="hljs-number">90.</span> <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Some</span> { Latitude <span class="hljs-operator">=</span> latitude }    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Constructor accessible here</span>
        <span class="hljs-keyword">else</span>
            <span class="hljs-literal">None</span>

<span class="hljs-keyword">let</span> lat_ok <span class="hljs-operator">=</span> Latitude.tryCreate <span class="hljs-number">45.</span>  <span class="hljs-comment">// Some { Latitude = 45.0 }</span>
<span class="hljs-keyword">let</span> lat_ko <span class="hljs-operator">=</span> Latitude.tryCreate <span class="hljs-number">115.</span> <span class="hljs-comment">// None</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="34" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="smart-constructor-%C2%BB-example-2"><em>Smart constructor</em> » Example #2</h1>
<p>Smart constructor:<br />
→ Static method <code>Of</code><br />
→ Returns <code>Result</code> with error of type <code>string</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Tweet</span> <span class="hljs-operator">=</span>
    <span class="hljs-keyword">private</span> { Tweet<span class="hljs-operator">:</span> <span class="hljs-type">string</span> }

    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Of tweet <span class="hljs-operator">=</span>
        <span class="hljs-keyword">if</span> System.String.IsNullOrEmpty tweet <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Tweet shouldn&#x27;t be empty&quot;</span>
        <span class="hljs-keyword">elif</span> tweet.Length <span class="hljs-operator">&gt;</span> <span class="hljs-number">280</span> <span class="hljs-keyword">then</span>
            <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Tweet shouldn&#x27;t contain more than 280 characters&quot;</span>
        <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> { Tweet <span class="hljs-operator">=</span> tweet }

<span class="hljs-keyword">let</span> tweet1 <span class="hljs-operator">=</span> Tweet.Of <span class="hljs-string">&quot;Hello world&quot;</span> <span class="hljs-comment">// Ok { Tweet = &quot;Hello world&quot; }</span>
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-class="chapter invert" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" class="chapter invert" data-marpit-pagination="35" style="--footer:F♯ Training • Monadic Types;--paginate:true;--class:chapter invert;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_backEnd.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="4-1">4.</h1>
<h2 id="functional-patterns-%F0%9F%9A%80">Functional patterns <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h2>
<h3 id="monoid-%E2%80%A2-monad-%E2%80%A2-functor-%E2%80%A2-applicative">Monoid • Monad • <em>Functor • Applicative</em></h3>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="36" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="languages-hidden-patterns">Languages hidden patterns</h1>
<p>F♯ uses functional patterns under the hood</p>
<ul>
<li><code>Option</code> and <code>Result</code> are monadic types</li>
<li><code>Async</code> is monadic</li>
<li>Collection types <code>Array</code>, <code>List</code> and <code>Seq</code> are monadic types too!</li>
<li>Computation expressions can be monadic or applicative or monoidal</li>
</ul>
<p>C♯ uses functor and monad under the hood too, via the LINQ query syntax.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="37" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="functional-patterns-overview">Functional patterns overview</h1>
<p><strong>Studied ❝patterns❞</strong> <em>(a.k.a. abstractions, concepts)</em> <br />
→ <em>Monoid, Monad, Functor, Applicative</em></p>
<ul>
<li>Come from the <em>category theory</em>, a branch of mathematics</li>
<li>Consist of
<ul>
<li>A container type, mainly a <em>generic type</em></li>
<li>1 or 2 operations on this type</li>
<li>An eventual special element/instance/value of this type</li>
<li>Some laws</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="38" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monoid-definition">Monoid definition</h1>
<p>Etymology (Greek): <code>monos</code> <em>(single, unique)</em> • <code>eidos</code> <em>(form, appearance)</em></p>
<p>≃ Type <code>T</code> defined with operation <code>+</code>, neutral element <code>e</code>, 2 laws:</p>
<ol>
<li>Binary operation <code>+</code>: <code>T -&gt; T -&gt; T</code><br />
→ To <em>combine</em> 2 elements into 1<br />
→ <strong>Law 1:</strong> <code>+</code> is associative <br />
    <code>a + (b + c)</code> ≡ <code>(a + b) + c</code></li>
<li><em>Neutral element</em> <code>e</code> <em>(a.k.a. identity)</em><br />
→ <strong>Law 2:</strong> <code>e</code> is combinable with any instance <code>a</code> of <code>T</code> without effects <br />
    <code>a + e</code> ≡ <code>e + a</code> ≡ <code>a</code></li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="39" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monoid-examples">Monoid examples</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th><code>+</code></th>
<th>Identity <code>e</code></th>
<th>Law 2</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>int</code></td>
<td><code>+</code> <em>(add)</em></td>
<td><code>0</code></td>
<td><code>i +  0  = 0  +  i = i</code></td>
</tr>
<tr>
<td><code>int</code></td>
<td><code>*</code> <em>(multiply)</em></td>
<td><code>1</code></td>
<td><code>i *  1  = 1  *  i = i</code></td>
</tr>
<tr>
<td><code>string</code></td>
<td><code>+</code> <em>(concat)</em></td>
<td><code>&quot;&quot;</code> <em>(empty string)</em></td>
<td><code>s +  &quot;&quot; = &quot;&quot; +  s = s</code></td>
</tr>
<tr>
<td><code>'a list</code></td>
<td><code>@</code> (<code>List.append</code>)</td>
<td><code>[]</code> <em>(empty list)</em></td>
<td><code>l @  [] = [] @  l = l</code></td>
</tr>
<tr>
<td>Functions</td>
<td><code>&gt;&gt;</code> <em>(compose)</em></td>
<td><code>id</code> (<code>fun x -&gt; x</code>)</td>
<td><code>f &gt;&gt; id = id &gt;&gt; f = f</code></td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> The monoid is a generalization of the <strong>Composite</strong> <em>OO design pattern</em><br />
    <img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://blog.ploeh.dk/2018/03/12/composite-as-a-monoid/">Composite as a monoid</a> <em>(by Mark Seemann)</em></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-big-picture">Monad big picture</h1>
<p><img src="../themes/d-edge/img/functors-applicatives-monads.png" alt="" /></p>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://blog.ploeh.dk/2022/03/28/monads/">Monads Series</a> <em>(by Mark Seemann)</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="41" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-definition">Monad definition</h1>
<p>≃ Any generic type, noted <code>M&lt;'T&gt;</code>, with:</p>
<ol>
<li>Construction function <code>return</code>
<ul>
<li>Signature : <code>(value: 'T) -&gt; M&lt;'T&gt;</code></li>
<li>≃ Wrap a value</li>
</ul>
</li>
<li>Link function <code>bind</code> <em>(a.k.a. <code>flatMap</code>)</em>
<ul>
<li>Noted <code>&gt;&gt;=</code> (<code>&gt;</code> <code>&gt;</code> <code>=</code>) as an infix operator</li>
<li>Signature : <code>(f: 'T -&gt; M&lt;'U&gt;) -&gt; M&lt;'T&gt; -&gt; M&lt;'U&gt;</code></li>
<li>Take a monadic function <code>f</code></li>
<li>Call it with the eventual wrapped value</li>
<li>Get back a new monadic value</li>
</ul>
</li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="42" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-laws">Monad laws</h1>
<p><code>return</code> ≡ neutral element for <code>bind</code></p>
<ul>
<li>Left: <code>return x |&gt; bind f</code> ≡ <code>f x</code></li>
<li>Right: <code>m |&gt; bind return</code> ≡ <code>m</code></li>
</ul>
<p><code>bind</code> is associative <br />
→ Given 2 monadic functions <code>f: 'a -&gt; M&lt;'b&gt;</code> and <code>g: 'b -&gt; M&lt;'c&gt;</code></p>
<ul>
<li><code>m &gt;&gt;= f &gt;&gt;= g</code> ≡ <code>(m &gt;&gt;= f) &gt;&gt;= g</code></li>
<li><code>m |&gt; bind f |&gt; bind g</code> ≡ <code>(m |&gt; bind f) |&gt; bind g</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>bind</code> allows us to chain monadic functions, like the <code>|&gt;</code> for regular functions<br />
<img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Prefer using an <code>option</code> CE rather than the <code>&gt;&gt;=</code> bind operator</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="43" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-versus-functor">Monad <em>versus</em> Functor</h1>
<p>A monad is also a <strong>functor</strong>: <br />
→ Its <code>map</code> function can be expressed in terms of <code>bind</code> and <code>return</code>:</p>
<ul>
<li>Signature: <code>map: (f: 'T -&gt; 'U) -&gt; M&lt;'T&gt; -&gt; M&lt;'U&gt;</code></li>
<li>Relationship: <code>map f</code> ≡ <code>bind (f &gt;&gt; return)</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Contrary to the monad with its <code>return</code> operation, the functor is not defined with a &quot;constructor&quot; operation i.e. a way to put a value in the &quot;object&quot; of that &quot;type&quot;. Once we have this object, the <code>map</code> preserves its structure: mapping a <code>List</code> returns another <code>List</code>.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="44" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="functor-laws">Functor laws</h1>
<h3 id="law-1---identity-law">Law 1 - <strong>Identity law</strong></h3>
<p>Mapping the <code>id</code> function over a Functor <code>F</code> should not change <code>F</code>. <br />
→ <code>map id F</code> ≡ <code>F</code></p>
<h3 id="law-2---composition-law">Law 2 - <strong>Composition law</strong></h3>
<p>Mapping the composition of 2 functions <code>f</code> and <code>g</code> is the same as <br />
mapping <code>f</code> and then mapping <code>g</code> over the result. <br />
→ <code>map (f &gt;&gt; g)</code> ≡ <code>map f &gt;&gt; map g</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="45" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-alternative-definition">Monad alternative definition</h1>
<p>A monad can be defined with the <code>flatten</code> operation instead of the <code>bind</code> <br />
→ Signature: <code>M&lt;M&lt;'T&gt;&gt; -&gt; M&lt;'T&gt;</code></p>
<p>Then, the <code>bind</code> function can be expressed in terms of <code>map</code> and <code>flatten</code>: <br />
→ <code>bind</code> ≡ <code>map &gt;&gt; flatten</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> This is why <code>bind</code> is also called <code>flatMap</code>.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="46" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="monad-examples">Monad examples</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Bind</th>
<th>Return</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Option&lt;'T&gt;</code></td>
<td><code>Option.bind</code></td>
<td><code>Some</code></td>
</tr>
<tr>
<td><code>Result&lt;'T, _&gt;</code></td>
<td><code>Result.bind</code></td>
<td><code>Ok</code></td>
</tr>
<tr>
<td><code>List&lt;'T&gt;</code></td>
<td><code>List.collect</code></td>
<td><code>List.singleton</code></td>
</tr>
</tbody>
</table>
<ul>
<li>Idem for the 2 other core collections: <code>Array</code> and <code>Seq</code></li>
<li><code>Async&lt;'T&gt;</code> too, but through the <code>async</code> CE <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="47" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="regular-functions-vs-monadic-functions">Regular functions <em>vs</em> monadic functions</h1>
<h3 id="pipeline">Pipeline</h3>
<ul>
<li>Regular functions pipelines use the <em>pipe</em> operator <code>|&gt;</code> (<code>|</code> <code>&gt;</code>)</li>
<li>Monadic functions pipelines use the <em>bind</em> operator <code>&gt;&gt;=</code> (<code>&gt;</code> <code>&gt;</code> <code>=</code>)</li>
</ul>
<h3 id="composition">Composition</h3>
<ul>
<li>Regular functions composition uses the compose operator <code>&gt;&gt;</code></li>
<li>Monadic functions composition uses the fish operator <code>&gt;=&gt;</code> (<code>&gt;</code> <code>=</code> <code>&gt;</code>)
<ul>
<li>Signature: <code>(f: 'a -&gt; M&lt;'b&gt;) -&gt; (g: 'b -&gt; M&lt;'c&gt;) -&gt; ('a -&gt; M&lt;'c&gt;)</code></li>
<li>Definition: <code>let (&gt;=&gt;) f g = fun x -&gt; f x |&gt; bind g</code> ≡ <code>f &gt;&gt; (bind g)</code></li>
<li>A.k.a. <em>Kleisli composition</em></li>
</ul>
</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="48" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="other-common-monads">Other common monads</h1>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <em>Rarely used in F♯, but common in Haskell</em></p>
<ul>
<li><strong>Reader</strong>: to access a read-only environment (like configuration) throughout a computation without explicitly passing it around</li>
<li><strong>Writer</strong>: accumulates monoidal values (like logs) alongside a computation's primary result</li>
<li><strong>State</strong>: manages a state that can be read and updated during a computation</li>
<li><strong>IO</strong>: handles side effects (disk I/O, network calls...) while preserving purity</li>
<li><strong>Free</strong>: to build series of instructions, separated from their execution (interpretation phase)</li>
</ul>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="49" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-functor">Applicative (Functor)</h1>
<p>≃ Any generic type, noted <code>F&lt;'T&gt;</code>, with:</p>
<ol>
<li>Construction function <code>pure</code> (≡ monad's <code>return</code>)
<ul>
<li>Signature : <code>(value: 'T) -&gt; F&lt;'T&gt;</code></li>
</ul>
</li>
<li>Application function <code>apply</code>
<ul>
<li>Noted <code>&lt;*&gt;</code> (same <code>*</code> than in tuple types)</li>
<li>Signature : <code>(f: F&lt;'T -&gt; 'U&gt;) -&gt; F&lt;'T&gt; -&gt; F&lt;'U&gt;</code></li>
<li>Similar to functor's <code>map</code>, but where the mapping function <code>'T -&gt; 'U</code> is wrapped in the object</li>
</ul>
</li>
</ol>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="50" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-laws">Applicative laws</h1>
<p>There are 4 laws:</p>
<ul>
<li><em>Identity</em> and <em>Homomorphism</em> relatively easy to grasp</li>
<li><em>Interchange</em> and <em>Composition</em> more tricky</li>
</ul>
<h3 id="law-1---identity">Law 1 - <strong>Identity</strong></h3>
<p>Same as the functor identity law applied to applicative:</p>
<table>
<thead>
<tr>
<th>Pattern</th>
<th>Equation</th>
</tr>
</thead>
<tbody>
<tr>
<td>Functor</td>
<td><code>map   id        F</code> ≡ <code>F</code></td>
</tr>
<tr>
<td>Applicative</td>
<td><code>apply (pure id) F</code> ≡ <code>F</code></td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="51" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-laws-2">Applicative laws (2)</h1>
<h3 id="law-2---homomorphism">Law 2 - <strong>Homomorphism</strong></h3>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <em>Homomorphism</em> means a transformation that preserves the structure.</p>
<p>→ <code>pure</code> does not change the nature of values and functions so that we can apply the function to the value(s) either before or after being wrapped.</p>
<p><code>(pure f) &lt;*&gt; (pure x)</code> ≡ <code>pure (f x)</code><br />
<code>apply (pure f) (pure x)</code> ≡ <code>pure (f x)</code></p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="52" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-laws-3">Applicative laws (3)</h1>
<h3 id="law-3---interchange">Law 3 - <strong>Interchange</strong></h3>
<p>We can provide first the wrapped function <code>Ff</code> or the value <code>x</code>, wrapped directly or captured in <code>(|&gt;) x</code> <em>(partial application of the <code>|&gt;</code> operator used as function)</em></p>
<p><code>Ff &lt;*&gt; (pure x)</code> ≡ <code>pure ((|&gt;) x) &lt;*&gt; Ff</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> When <code>Ff</code> = <code>pure f</code>, we can verify this law with the homomorphism law:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">apply Ff (pure x)       | apply (pure ((|&gt;) x)) Ff
apply (pure f) (pure x) | apply (pure ((|&gt;) x)) (pure f)
pure (f x)              | pure (((|&gt;) x) f)
                        | pure (x |&gt; f)
                        | pure (f x)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="53" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-laws-4">Applicative laws (4)</h1>
<h3 id="law-4---composition">Law 4 - <strong>Composition</strong></h3>
<ul>
<li>Cornerstone law: ensures that function composition works as expected within the applicative context.</li>
<li>Hardest law, involving to wrap the <code>&lt;&lt;</code> operator (right-to-left compose)!</li>
</ul>
<p><code>Ff &lt;*&gt; (Fg &lt;*&gt; Fx)</code> ≡ <code>(pure (&lt;&lt;) &lt;*&gt; Ff &lt;*&gt; Fg) &lt;*&gt; Fx</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Same verification:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">(pure f) &lt;*&gt; ((pure g) &lt;*&gt; (pure x))    | (pure (&lt;&lt;) &lt;*&gt; (pure f) &lt;*&gt; (pure g)) &lt;*&gt; (pure x)
(pure f) &lt;*&gt; (pure g x)                 | (pure ((&lt;&lt;) f) &lt;*&gt; (pure g)) &lt;*&gt; (pure x)
pure (f (g x))                          | (pure ((&lt;&lt;) f g)) &lt;*&gt; (pure x)
pure ((f &lt;&lt; g) x)                       | (pure (f &lt;&lt; g)) &lt;*&gt; (pure x)
                                        | pure ((f &lt;&lt; g) x)
</code></pre>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="54" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-vs-functor">Applicative <em>vs</em> Functor</h1>
<p>Every applicative is a functor <br />
→ We can define <code>map</code> with <code>pure</code> and <code>apply</code>:</p>
<p><code>map f x</code> ≡ <code>apply (pure f) x</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> It was implied by the 2 identity laws.</p>
<footer>F♯ Training • Monadic Types</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="F♯ Training • Monadic Types" data-paginate="true" data-theme="tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps" lang="en-US" data-marpit-pagination="55" style="--footer:F♯ Training • Monadic Types;--paginate:true;--theme:tmnbt69nmjc2lvd5aykuck8qzqfjzmocshb7cf8v9ps;" data-marpit-pagination-total="91">
<h1 id="applicative-multi-param-curried-function">Applicative: multi-param curried function</h1>
