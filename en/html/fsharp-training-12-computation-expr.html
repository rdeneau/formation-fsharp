<h1 id="presentation">Presentation</h1>
<ol>
<li>Computation expressions in F# provide a convenient <strong>syntax</strong> for writing computations that can be sequenced and combined using control flow constructs and bindings.</li>
<li>Depending on the kind of computation expression, they can be thought of as a way to express monads, monoids, monad transformers, and applicatives <br />
→ <strong>Functional patterns</strong> seen previously, <em>except monad transformers</em> <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ol>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://learn.microsoft.com/en-us/dotnet/fsharp/language-reference/computation-expressions">Learn F# - Computation Expressions</a>, by Microsoft</p>
<p>Built-in CEs: <code>async</code> and <code>task</code>, <code>seq</code>, <code>query</code> <br />
→ Easy to use, once we know the syntax and its keywords</p>
<p>We can write our own CE too <br />
→ More challenging!</p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="5" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="syntax">Syntax</h1>
<p>CE = block like <code>myCE { body }</code> where <code>body</code> looks like <strong>imperative</strong> F# code with:</p>
<ul>
<li>regular keywords: <code>let</code>, <code>do</code>, <code>if</code>/<code>then</code>/<code>else</code>, <code>match</code>, <code>for</code>...</li>
<li>dedicated keywords: <code>yield</code>, <code>return</code></li>
<li>&quot;banged&quot; keywords: <code>let!</code>, <code>do!</code>, <code>match!</code>, <code>yield!</code>, <code>return!</code></li>
</ul>
<p>These keywords hide a ❝ <strong>machinery</strong> ❞ to perform background <strong>specific</strong> effects:</p>
<ul>
<li>Asynchronous computations like with <code>async</code> and <code>task</code></li>
<li>State management: e.g. a sequence with <code>seq</code></li>
<li>Absence of value with <code>option</code> CE</li>
<li>...</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>

<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="7" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-1">Builder</h1>
<p>A <em>computation expression</em> relies on an object called <em>Builder</em>.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> This is not exactly the <em>Builder</em> OO design pattern.</p>
<p>For each supported <strong>keyword</strong> (<code>let!</code>, <code>return</code>...), the <em>Builder</em> implements one or more related <strong>methods</strong>.</p>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Compiler accepts <strong>flexibility</strong> in the builder <strong>method signature</strong>, as long as the methods can be <strong>chained together</strong> properly when the compiler evaluates the CE on the <strong>caller side.</strong> <br />
→ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Versatile, <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Difficult to design and to test <br />
→ Given method signatures illustrate only typical situations.</p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-logger">Builder example: <code>logger {}</code></h1>
<p>Need: log the intermediate values of a calculation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// First version</span>
<span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>
    log x  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>
    log y  <span class="hljs-comment">// ❶</span>
    <span class="hljs-keyword">let</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
    log z  <span class="hljs-comment">// ❶</span>
    z
</code></pre>
<p><strong>Issues</strong> <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/><br />
① <em>Verbose</em>: the <code>log x</code> interfere with reading<br />
② <em>Error prone</em>: easy to forget to log a value,<br />
or to log the wrong variable after a bad copy-paste-update...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="9" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-logger--2">Builder example: <code>logger {}</code> (2)</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> V2: make logs implicit in a CE by implementing a custom <code>let!</code> / <code>Bind()</code> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">LoggingBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{value}</span>&quot;</span>; value
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> log <span class="hljs-operator">|&gt;</span> f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> x

<span class="hljs-keyword">let</span> logger <span class="hljs-operator">=</span> LoggingBuilder()

<span class="hljs-comment">//---</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span> <span class="hljs-keyword">logger</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Implicitly perform `log x`</span>
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/>                    `log y`</span>
    <span class="hljs-keyword">let!</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/>                    `log z`</span>
    <span class="hljs-keyword">return</span> z
}
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="10" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-logger--3">Builder example: <code>logger {}</code> (3)</h1>
<p>The 3 consecutive <code>let!</code> are desugarded into 3 <strong>nested</strong> calls to <code>Bind</code> with:</p>
<ul>
<li>1st argument: the right side of the <code>let!</code> (e.g. <code>42</code> with <code>let! x = 42</code>)</li>
<li>2nd argument: a lambda taking the variable defined at the left side of the <code>let!</code> (e.g. <code>x</code>) and returning the whole expression below the <code>let!</code> until the <code>}</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// let! x = 42</span>
logger.Bind(<span class="hljs-number">42</span>, (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span>
    <span class="hljs-comment">// let! y = 43</span>
    logger.Bind(<span class="hljs-number">43</span>, (<span class="hljs-keyword">fun</span> y <span class="hljs-operator">-&gt;</span>
        <span class="hljs-comment">// let! z = x + y</span>
        logger.Bind(x <span class="hljs-operator">+</span> y, (<span class="hljs-keyword">fun</span> z <span class="hljs-operator">-&gt;</span>
            logger.Return z)
        ))
    ))
)
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="11" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder---bind-vs-let">Builder - Bind <em>vs</em> let!</h1>
<p><code>logger { let! var = expr in cexpr }</code> is desugarded as: <br />
<code>logger.Bind(expr, fun var -&gt; cexpr)</code></p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Key points:</strong></p>
<ul>
<li><code>var</code> and <code>expr</code> appear in reverse order</li>
<li><code>var</code> is used in the rest of the computation <code>cexpr</code> <br />
→ highlighted using the <code>in</code> keyword of the verbose syntax</li>
<li>the lambda <code>fun var -&gt; cexpr</code> is a <strong>continuation</strong> function</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="12" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-desugaring-tips-%F0%9F%92%A1">CE desugaring: tips <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h1>
<p>I found a simple way to desugar a computation expression: <br />
→ Write a failing unit test and use <a href="https://github.com/SwensenSoftware/unquote">Unquote</a> - <img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/rdeneau/formation-fsharp/blob/main/src/FSharpTraining/04-Monad/LoggerTests.fs#L42">Example</a></p>
<p><img src="../themes/d-edge/img/desugar-ce-with-unquote.png" alt="" /></p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="13" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-constructor-parameter">Builder constructor parameter</h1>
<p>The builder can be constructed with additional parameters. <br />
→ The CE syntax allows us to pass these arguments when using the CE:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">LoggingBuilder</span>(prefix<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> log value <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{prefix}</span><span class="hljs-subst">{value}</span>&quot;</span>; value
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> log <span class="hljs-operator">|&gt;</span> f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> x

<span class="hljs-keyword">let</span> logger prefix <span class="hljs-operator">=</span> LoggingBuilder(prefix)

<span class="hljs-comment">//---</span>

<span class="hljs-keyword">let</span> loggedCalc <span class="hljs-operator">=</span> logger <span class="hljs-string">&quot;[Debug] &quot;</span> {
    <span class="hljs-keyword">let!</span> x <span class="hljs-operator">=</span> <span class="hljs-number">42</span>     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Output &quot;[Debug] 42&quot;</span>
    <span class="hljs-keyword">let!</span> y <span class="hljs-operator">=</span> <span class="hljs-number">43</span>     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Output &quot;[Debug] 43&quot;</span>
    <span class="hljs-keyword">let!</span> z <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Output &quot;[Debug] 85&quot;</span>
    <span class="hljs-keyword">return</span> z
}
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="14" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-option">Builder example: <code>option {}</code></h1>
<p>Need: successively try to find in maps by identifiers <br />
→ Steps:</p>
<ol>
<li><code>roomRateId</code> in <code>policyCodesByRoomRate</code> map → <code>policyCode</code></li>
<li><code>policyCode</code> in <code>policyTypesByCode</code> map → <code>policyType</code></li>
<li><code>policyCode</code> and <code>policyType</code> → <code>result</code></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 1: with match expressions → nesting!</span>
<span class="hljs-keyword">match</span> policyCodesByRoomRate.TryFind(roomRateId) <span class="hljs-keyword">with</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
<span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> policyCode <span class="hljs-operator">-&gt;</span>
    <span class="hljs-keyword">match</span> policyTypesByCode.TryFind(policyCode) <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">None</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> policyType <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Some</span>(buildResult policyCode policyType)
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="15" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-option--2">Builder example: <code>option {}</code> (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 2: with Option module helpers → terser but harder to read</span>
policyCodesByRoomRate.TryFind(roomRateId)
<span class="hljs-operator">|&gt;</span> Option.bind (<span class="hljs-keyword">fun</span> policyCode <span class="hljs-operator">-&gt;</span> policyCode, policyTypesByCode.TryFind(policyCode))
<span class="hljs-operator">|&gt;</span> Option.map (<span class="hljs-keyword">fun</span> (policyCode, policyType) <span class="hljs-operator">-&gt;</span> buildResult policyCode policyType)
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="16" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-example-option--3">Builder example: <code>option {}</code> (3)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// 3: with an option CE → both terse and readable <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">OptionBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(x, f) <span class="hljs-operator">=</span> x <span class="hljs-operator">|&gt;</span> Option.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Some</span> x

<span class="hljs-keyword">let</span> option <span class="hljs-operator">=</span> OptionBuilder()

<span class="hljs-comment">// ---</span>

<span class="hljs-keyword">option</span> {
    <span class="hljs-keyword">let!</span> policyCode <span class="hljs-operator">=</span> policyCodesByRoomRate.TryFind(roomRateId)
    <span class="hljs-keyword">let!</span> policyType <span class="hljs-operator">=</span> policyTypesByCode.TryFind(policyCode)
    <span class="hljs-keyword">return</span> buildResult policyCode policyType
}
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-class="chapter invert" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" class="chapter invert" data-marpit-pagination="17" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--class:chapter invert;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_architecture.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="ce-monoidal">CE monoidal</h2>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="18" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-1">CE monoidal</h1>
<p>A monoidal CE can be identified by the usage of <code>yield</code> and <code>yield!</code> keywords. <br />
→ The relationship with the monoid is not visible here but in the builder methods:</p>
<ul>
<li><code>+</code> operation → <code>Combine</code> method</li>
<li><code>e</code> neutral element → <code>Zero</code> method</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="19" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-builder-methods">CE monoidal builder methods</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Method     | Signature                           | CE syntax supported</span>
    Yield     <span class="hljs-operator">:</span> T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                           ; <span class="hljs-keyword">yield</span> x
    YieldFrom <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                        ; <span class="hljs-keyword">yield</span><span class="hljs-operator">!</span> xs
    Zero      <span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                        ; <span class="hljs-keyword">if</span> <span class="hljs-comment">// without `else`  // Monoid neutral element</span>
    Combine   <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                                         <span class="hljs-comment">// Monoid + operation</span>
    Delay     <span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>        ; <span class="hljs-comment">// always required with Combine</span>
    For       <span class="hljs-operator">:</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> (T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span>        ; <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-type">seq</span> <span class="hljs-keyword">do</span> <span class="hljs-keyword">yield</span> <span class="hljs-operator">...</span> ; <span class="hljs-keyword">for</span> i <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">to</span> n <span class="hljs-keyword">do</span> <span class="hljs-keyword">yield</span> <span class="hljs-operator">...</span>
                              <span class="hljs-comment">(* or *)</span>  seq<span class="hljs-operator">&lt;</span>M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;&gt;</span>

<span class="hljs-comment">// Other additional methods</span>
    Run       <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
    While     <span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">bool</span>) <span class="hljs-operator">*</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> ; <span class="hljs-keyword">while</span> cond <span class="hljs-keyword">do</span> <span class="hljs-keyword">yield</span><span class="hljs-operator">...</span>
    TryWith   <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> (<span class="hljs-type">exn</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>       ; <span class="hljs-keyword">try</span><span class="hljs-operator">/</span><span class="hljs-keyword">with</span>
    TryFinally<span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">unit</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> ; <span class="hljs-keyword">try</span><span class="hljs-operator">/</span><span class="hljs-keyword">finally</span>
</code></pre>
<ol>
<li>We use the generic type notation <code>M&lt;T&gt;</code>, like we did for functional patterns.</li>
<li>Same for <code>Delayed&lt;T&gt;</code>, presented later <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ol>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="20" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-vs-comprehension">CE monoidal <em>vs</em> comprehension</h1>
<ul>
<li>Similar syntax from caller perspective</li>
<li>Distinct overlapping concepts</li>
</ul>
<p><strong>Comprehension</strong> is the concise, declarative syntax to build collections with ranges <code>start..end</code> and control flow keywords <code>if</code>, <code>for</code>, <code>while</code>...</p>
<p>Minimal set of methods expected for each:</p>
<ul>
<li>Monoidal CE: <code>Yield</code>, <code>Combine</code>, <code>Zero</code></li>
<li>Comprehension: <code>For</code>, <code>Yield</code></li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="21" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-example-multiplication--1">CE monoidal example: <code>multiplication {}</code> (1)</h1>
<p>Let's build a CE that multiplies the integers yielded in the computation body: <br />
→ CE type: <code>M&lt;T&gt; = int</code> • Monoid operation = <code>*</code> • Neutral element = <code>1</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">MultiplicationBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Zero() <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
    <span class="hljs-keyword">member</span> _.Yield(x) <span class="hljs-operator">=</span> x
    <span class="hljs-keyword">member</span> _.Combine(x, y) <span class="hljs-operator">=</span> x <span class="hljs-operator">*</span> y
    <span class="hljs-keyword">member</span> _.Delay(f) <span class="hljs-operator">=</span> f () <span class="hljs-comment">// eager evaluation</span>

    <span class="hljs-keyword">member</span> m.For(xs, f) <span class="hljs-operator">=</span>
        (m.Zero(), xs)
        <span class="hljs-operator">||&gt;</span> Seq.fold (<span class="hljs-keyword">fun</span> res x <span class="hljs-operator">-&gt;</span> m.Combine(res, f x))

<span class="hljs-keyword">let</span> multiplication <span class="hljs-operator">=</span> MultiplicationBuilder()

<span class="hljs-keyword">let</span> shouldBe10 <span class="hljs-operator">=</span> <span class="hljs-keyword">multiplication</span> { <span class="hljs-number">5</span>; <span class="hljs-number">2</span> } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Implicit `yield`s // = 5 * 2</span>
<span class="hljs-keyword">let</span> factorialOf5 <span class="hljs-operator">=</span> <span class="hljs-keyword">multiplication</span> { <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">2.</span><span class="hljs-number">.5</span> <span class="hljs-operator">-&gt;</span> i } <span class="hljs-comment">// 2 * 3 * 4 * 5</span>
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-example-multiplication--2">CE monoidal example: <code>multiplication {}</code> (2)</h1>
<p>Desugared <code>multiplication { 5; 2 }</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Original</span>
<span class="hljs-keyword">let</span> shouldBe10 <span class="hljs-operator">=</span>
    multiplication.Delay(<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span>
        multiplication.Combine(
            multiplication.Yield(<span class="hljs-number">5</span>),
            multiplication.Delay(<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span>
                multiplication.Yield(<span class="hljs-number">2</span>)
            )
        )
    )

<span class="hljs-comment">// Simplified (without Delay)</span>
<span class="hljs-keyword">let</span> shouldBe10 <span class="hljs-operator">=</span>
    multiplication.Combine(
        multiplication.Yield(<span class="hljs-number">5</span>),
        multiplication.Yield(<span class="hljs-number">2</span>)
    )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="23" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-example-multiplication--3">CE monoidal example: <code>multiplication {}</code> (3)</h1>
<p>Desugared <code>multiplication { for i in 1..5 -&gt; i }</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Original</span>
<span class="hljs-keyword">let</span> factorialOf5 <span class="hljs-operator">=</span>
    multiplication.Delay (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span>
        multiplication.For({<span class="hljs-number">1.</span><span class="hljs-number">.5</span>}, (<span class="hljs-keyword">fun</span> _arg2 <span class="hljs-operator">-&gt;</span>
            <span class="hljs-keyword">let</span> i <span class="hljs-operator">=</span> _arg2 <span class="hljs-keyword">in</span> multiplication.Yield(i))
        )
    )

<span class="hljs-comment">// Simplified</span>
<span class="hljs-keyword">let</span> factorialOf5 <span class="hljs-operator">=</span>
    multiplication.For({<span class="hljs-number">1.</span><span class="hljs-number">.5</span>}, (<span class="hljs-keyword">fun</span> i <span class="hljs-operator">-&gt;</span> multiplication.Yield(i)))
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="24" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-delayedt-type-13">CE monoidal <code>Delayed&lt;'t&gt;</code> type (1/3)</h1>
<p><code>Delayed&lt;'t&gt;</code> represents a delayed computation and is used in these methods:</p>
<ul>
<li><code>Delay</code> defines the CE <code>Delayed&lt;'t&gt;</code> as its return type</li>
<li><code>Combine</code>, <code>Run</code>, <code>While</code> and <code>Tryfinally</code> used it as input parameter</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"> Delay      <span class="hljs-operator">:</span> thunk<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 Combine    <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 Run        <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 While      <span class="hljs-operator">:</span> predicate<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">bool</span>) <span class="hljs-operator">*</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 TryFinally <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> finalizer<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">unit</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
</code></pre>
<ul>
<li><code>Delay</code> is called with the current expression (of type <code>M&lt;T&gt;</code>) before each method taking a <code>Delayed&lt;T&gt;</code> argument</li>
<li><code>Delayed&lt;T&gt;</code> is internal to the CE → given <code>Delayed&lt;T&gt;</code> ≠ <code>M&lt;T&gt;</code>, <br />
<code>Run</code> is called at the end of the chain to get back the <code>M&lt;T&gt;</code></li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="25" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-delayedt-type-23">CE monoidal <code>Delayed&lt;'t&gt;</code> type (2/3)</h1>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> Enables to implement <strong>laziness and short-circuiting</strong> at the CE level.</p>
<p>Example: lazy <code>multiplication {}</code> with <code>Combine</code> optimized when <code>x = 0</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">MultiplicationBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Zero() <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
    <span class="hljs-keyword">member</span> _.Yield(x) <span class="hljs-operator">=</span> x
    <span class="hljs-keyword">member</span> _.Delay(thunk<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">int</span>) <span class="hljs-operator">=</span> thunk <span class="hljs-comment">// Lazy evaluation</span>
    <span class="hljs-keyword">member</span> _.Run(delayedX<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">int</span>) <span class="hljs-operator">=</span> delayedX ()

    <span class="hljs-keyword">member</span> _.Combine(x<span class="hljs-operator">:</span> <span class="hljs-type">int</span>, delayedY<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">int</span>) <span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> x <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-number">0</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-number">0</span> <span class="hljs-comment">// Short-circuit for multiplication by zero</span>
        <span class="hljs-operator">|</span> _ <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">*</span> delayedY ()

    <span class="hljs-keyword">member</span> m.For(xs, f) <span class="hljs-operator">=</span>
        (m.Zero(), xs) <span class="hljs-operator">||&gt;</span> Seq.fold (<span class="hljs-keyword">fun</span> res x <span class="hljs-operator">-&gt;</span> m.Combine(res, <span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> f x))
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="26" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-delayedt-type-33">CE monoidal <code>Delayed&lt;'t&gt;</code> type (3/3)</h1>
<table>
<thead>
<tr>
<th>Difference</th>
<th>Eager</th>
<th>Lazy</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Delay</code> return type</td>
<td><code>int</code></td>
<td><code>unit -&gt; int</code></td>
</tr>
<tr>
<td><code>Run</code></td>
<td>Omitted</td>
<td>Required to get back an <code>int</code></td>
</tr>
<tr>
<td><code>Combine</code> 2nd parameter</td>
<td><code>int</code></td>
<td><code>unit -&gt; int</code></td>
</tr>
<tr>
<td><code>For</code> calling <code>Delay</code></td>
<td>Omitted</td>
<td>Explicit but not required</td>
</tr>
</tbody>
</table>
<p><img src="../themes/d-edge/img/diff-ce-multiplication-eager-vs-lazy.png" alt="" /></p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="27" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monoidal-to-generate-a-collection-14">CE monoidal to generate a collection (1/4)</h1>
<p><code>multiplication {}</code> returns an <code>int</code> from possibility multiple yielded ints. <br />
≠ <code>seq {}</code> returns a <code>'t seq</code> from any number of yielded value of type <code>t</code> <br />
→ It's a more common use case for a monoidal CE.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Let's build a <code>list {}</code> monoidal CE!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">ListBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Zero() <span class="hljs-operator">=</span> [] <span class="hljs-comment">// List.empty</span>
    <span class="hljs-keyword">member</span> _.Yield(x) <span class="hljs-operator">=</span> [x] <span class="hljs-comment">// List.singleton</span>
    <span class="hljs-keyword">member</span> _.YieldFrom(xs) <span class="hljs-operator">=</span> xs
    <span class="hljs-keyword">member</span> _.Delay(thunk<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-symbol">&#x27;t</span> <span class="hljs-type">list</span>) <span class="hljs-operator">=</span> thunk () <span class="hljs-comment">// eager evaluation</span>
    <span class="hljs-keyword">member</span> _.Combine(xs, ys) <span class="hljs-operator">=</span> xs <span class="hljs-operator">@</span> ys <span class="hljs-comment">// List.append</span>
    <span class="hljs-keyword">member</span> _.For(xs, f) <span class="hljs-operator">=</span> xs <span class="hljs-operator">|&gt;</span> Seq.collect f <span class="hljs-operator">|&gt;</span> Seq.toList

<span class="hljs-keyword">let</span> list <span class="hljs-operator">=</span> ListBuilder()
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
