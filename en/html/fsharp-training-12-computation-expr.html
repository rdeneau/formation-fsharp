<h1 id="ce-monoidal-to-generate-a-collection-44">CE monoidal to generate a collection (4/4)</h1>
<p><code>list { expr }</code> <em>vs</em> <code>[ expr ]</code>:</p>
<ul>
<li><code>[ expr ]</code> uses a hidden <code>seq</code> all through the computation and ends with a <code>toList</code></li>
<li>All methods are inlined:</li>
</ul>
<table>
<thead>
<tr>
<th>Method</th>
<th><code>list { expr }</code></th>
<th><code>[ expr ]</code></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Combine</code></td>
<td><code>xs @ ys =&gt; List.append</code></td>
<td><code>Seq.append</code></td>
</tr>
<tr>
<td><code>Yield</code></td>
<td><code>[x]     =&gt; List.singleton</code></td>
<td><code>Seq.singleton</code></td>
</tr>
<tr>
<td><code>Zero</code></td>
<td><code>[]      =&gt; List.empty</code></td>
<td><code>Seq.empty</code></td>
</tr>
<tr>
<td><code>For</code></td>
<td><code>Seq.collect</code> &amp; <code>Seq.toList</code></td>
<td><code>Seq.collect</code></td>
</tr>
</tbody>
</table>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-class="chapter invert" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" class="chapter invert" data-marpit-pagination="31" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--class:chapter invert;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_delivery2.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="4-1">4.</h1>
<h2 id="ce-monadic">CE monadic</h2>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="32" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-1">CE monadic</h1>
<p>A monadic CE can be identified by the usage of <code>let!</code> and <code>return</code> keywords, revealing the monadic <code>bind</code> and <code>return</code> operations.</p>
<p>Behind the scene, builders of these CE should/can implement these methods:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Method     | Signature                                     | CE syntax supported</span>
    Bind      <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> (T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span>                    ; <span class="hljs-keyword">let</span><span class="hljs-operator">!</span> x <span class="hljs-operator">=</span> xs <span class="hljs-keyword">in</span> <span class="hljs-operator">...</span>
                <span class="hljs-comment">(* when T = unit *)</span>                           ; <span class="hljs-keyword">do!</span> command
    Return    <span class="hljs-operator">:</span> T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                                     ; <span class="hljs-keyword">return</span> x
    ReturnFrom<span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                                  ; <span class="hljs-keyword">return</span><span class="hljs-operator">!</span>

<span class="hljs-comment">// Additional methods</span>
    Zero      <span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                                  ; <span class="hljs-keyword">if</span> <span class="hljs-comment">// without `else` // Typically `unit -&gt; M&lt;unit&gt;`</span>
    Combine   <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                        ; e1; e2  <span class="hljs-comment">// e.g. one loop followed by another one</span>
    TryWith   <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> (<span class="hljs-type">exn</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>                 ; <span class="hljs-keyword">try</span><span class="hljs-operator">/</span><span class="hljs-keyword">with</span>
    TryFinally<span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>              ; <span class="hljs-keyword">try</span><span class="hljs-operator">/</span><span class="hljs-keyword">finally</span>
    While     <span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">bool</span>) <span class="hljs-operator">*</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span> ; <span class="hljs-keyword">while</span> cond <span class="hljs-keyword">do</span> command ()
    For       <span class="hljs-operator">:</span> <span class="hljs-type">seq</span><span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> (T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span>            ; <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> xs <span class="hljs-keyword">do</span> command i ; <span class="hljs-keyword">for</span> i <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">to</span> n <span class="hljs-keyword">do</span> command i
    Using     <span class="hljs-operator">:</span> T <span class="hljs-operator">*</span> (T <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>U<span class="hljs-operator">&gt;</span> <span class="hljs-keyword">when</span> T <span class="hljs-operator">:&gt;</span> IDisposable ; <span class="hljs-keyword">use</span><span class="hljs-operator">!</span> x <span class="hljs-operator">=</span> xs <span class="hljs-keyword">in</span> <span class="hljs-operator">...</span>
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="33" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-vs-ce-monoidal-12">CE monadic <em>vs</em> CE monoidal (1/2)</h1>
<h3 id="return-monad-vs-yield-monoid"><code>Return</code> (monad) <em>vs</em> <code>Yield</code> (monoid)</h3>
<ul>
<li>Same signature: <code>T -&gt; M&lt;T&gt;</code></li>
<li>A series of <code>return</code> is not expected <br />
→ Monadic <code>Combine</code> takes only a monadic command <code>M&lt;unit&gt;</code> as 1st param</li>
<li>CE enforces appropriate syntax by implementing 1! of these methods:
<ul>
<li><code>seq {}</code> allows <code>yield</code> but not <code>return</code></li>
<li><code>async {}</code>: vice versa</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="34" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-vs-ce-monoidal-22">CE monadic <em>vs</em> CE monoidal (2/2)</h1>
<h3 id="for-and-while"><code>For</code> and <code>While</code></h3>
<table>
<thead>
<tr>
<th>Method</th>
<th>CE</th>
<th>Signature</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>For</code></td>
<td>Monoidal</td>
<td><code>seq&lt;T&gt; * (T -&gt; M&lt;U&gt;)    -&gt; M&lt;U&gt; or seq&lt;M&lt;U&gt;&gt;</code></td>
</tr>
<tr>
<td></td>
<td>Monadic</td>
<td><code>seq&lt;T&gt; * (T -&gt; M&lt;unit&gt;) -&gt; M&lt;unit&gt;</code></td>
</tr>
<tr>
<td><code>While</code></td>
<td>Monoidal</td>
<td><code>(unit -&gt; bool) * Delayed&lt;T&gt;        -&gt; M&lt;T&gt;</code></td>
</tr>
<tr>
<td></td>
<td>Monadic</td>
<td><code>(unit -&gt; bool) * (unit -&gt; M&lt;unit&gt;) -&gt; M&lt;unit&gt;</code></td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> ≠ use cases:</p>
<ul>
<li>Monoidal: Comprehension syntax</li>
<li>Monadic: Series of effectul commands</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="35" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-and-delayed">CE monadic and delayed</h1>
<p>Like monoidal CE, monadic CE can used a <code>Delayed&lt;'t&gt;</code> type. <br />
→ Impacts on the methods signature:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"> Delay      <span class="hljs-operator">:</span> thunk<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">-&gt;</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 Run        <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 Combine    <span class="hljs-operator">:</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 While      <span class="hljs-operator">:</span> predicate<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">bool</span>) <span class="hljs-operator">*</span> Delayed<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span><span class="hljs-operator">&gt;</span>
 TryFinally <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> finalizer<span class="hljs-operator">:</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">unit</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
 TryWith    <span class="hljs-operator">:</span> Delayed<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span> <span class="hljs-operator">*</span> handler<span class="hljs-operator">:</span> (<span class="hljs-type">exn</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">unit</span>) <span class="hljs-operator">-&gt;</span> M<span class="hljs-operator">&lt;</span>T<span class="hljs-operator">&gt;</span>
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-examples-12">CE monadic examples (1/2)</h1>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> The initial CE studied—<code>logger {}</code> and <code>option {}</code>—was monadic.</p>
<p><strong>Other example:</strong> <code>result {}</code> CE handling:</p>
<ul>
<li><code>if</code> w/o <code>else</code> → <code>Zero</code></li>
<li><code>do! command</code> → <code>Combine</code></li>
<li>lazy evaluation → <code>Delay</code>, <code>Run</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">ResultBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(rx, f) <span class="hljs-operator">=</span> rx <span class="hljs-operator">|&gt;</span> Result.bind f
    <span class="hljs-keyword">member</span> _.Return(x) <span class="hljs-operator">=</span> <span class="hljs-literal">Ok</span> x

    <span class="hljs-keyword">member</span> m.Zero() <span class="hljs-operator">=</span> m.Return(()) <span class="hljs-comment">// = Ok ()</span>
    <span class="hljs-keyword">member</span> m.Combine(cmd<span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span><span class="hljs-type">unit</span>, _<span class="hljs-operator">&gt;</span>, delayedRY) <span class="hljs-operator">=</span> m.Bind(cmd, (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> delayedRY ()))
    <span class="hljs-keyword">member</span> _.Delay(thunk<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span>_, _<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> thunk
    <span class="hljs-keyword">member</span> _.Run(delayedRX<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span>_, _<span class="hljs-operator">&gt;</span>) <span class="hljs-operator">=</span> delayedRX ()

<span class="hljs-keyword">let</span> result <span class="hljs-operator">=</span> ResultBuilder()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-examples-22">CE monadic examples (2/2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> rollDice <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> random <span class="hljs-operator">=</span> Random(Guid.NewGuid().GetHashCode())
    <span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> random.Next(<span class="hljs-number">1</span>, <span class="hljs-number">7</span>)

<span class="hljs-keyword">let</span> tryGetDice dice <span class="hljs-operator">=</span>
    <span class="hljs-keyword">result</span> {
        <span class="hljs-keyword">if</span> rollDice() <span class="hljs-operator">&lt;&gt;</span> dice <span class="hljs-keyword">then</span>
            <span class="hljs-keyword">return!</span> <span class="hljs-literal">Error</span> <span class="hljs-string">$&quot;Not the expected dice <span class="hljs-subst">{dice}</span>.&quot;</span>
    }

<span class="hljs-keyword">let</span> atRoll n res <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> res <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-literal">Ok</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Ok</span> x
    <span class="hljs-operator">|</span> <span class="hljs-literal">Error</span> msg <span class="hljs-operator">-&gt;</span> <span class="hljs-literal">Error</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{msg}</span> at roll #<span class="hljs-subst">{n}</span>&quot;</span>

<span class="hljs-keyword">let</span> tryGet421 () <span class="hljs-operator">=</span>
    <span class="hljs-keyword">result</span> {
        <span class="hljs-keyword">do!</span> (tryGetDice <span class="hljs-number">4</span> <span class="hljs-operator">|&gt;</span> atRoll <span class="hljs-number">1</span>)
        <span class="hljs-keyword">do!</span> (tryGetDice <span class="hljs-number">2</span> <span class="hljs-operator">|&gt;</span> atRoll <span class="hljs-number">2</span>)
        <span class="hljs-keyword">do!</span> (tryGetDice <span class="hljs-number">1</span> <span class="hljs-operator">|&gt;</span> atRoll <span class="hljs-number">3</span>)
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="38" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-monadic-fsharpplus-monad-ce">CE monadic: FSharpPlus <code>monad</code> CE</h1>
<p><a href="http://fsprojects.github.io/FSharpPlus//computation-expressions.html">FSharpPlus</a> provides a <code>monad</code> CE</p>
<ul>
<li>Works for all monadic types: <code>Option</code>, <code>Result</code>, ... and even <code>Lazy</code> <img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f389.svg" data-marp-twemoji=""/></li>
<li>Supports monad stacks with monad transformers <img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ul>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Limits:</strong></p>
<ul>
<li>Confusing: the <code>monad</code> CE has 4 flavours to cover all cases: delayed or strict, embedded side-effects or not</li>
<li>Based on SRTP: can be very long to compile!</li>
<li>Documentation not exhaustive, relying on Haskell knowledges</li>
<li>Very Haskell-oriented: not idiomatic F♯</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="39" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="monad-stack-monad-transformers">Monad stack, monad transformers</h1>
<p>A monad stack is a composition of different monads. <br />
→ Example: <code>Async</code>+<code>Option</code>.</p>
<p>How to handle it? <br />
→ Academic style <em>vs</em> idiomatic F♯</p>
<h4 id="1-academic-style-with-fsharpplus">1. Academic style (with FSharpPlus)</h4>
<p>Monad transformer (here <code>MaybeT</code>) <br />
→ Extends <code>Async</code> to handle both effects <br />
→ Resulting type: <code>MaybeT&lt;Async&lt;'t&gt;&gt;</code></p>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> reusable with other inner monad<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> less easy to evaluate the resulting value<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> not idiomatic</p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="40" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="monad-stack-monad-transformers-2">Monad stack, monad transformers (2)</h1>
<h4 id="2-idiomatic-style">2. Idiomatic style</h4>
<p>Custom CE <code>asyncOption</code>, based on the <code>async</code> CE, handling <code>Async&lt;Option&lt;'t&gt;&gt;</code> type</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">AsyncOption</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span> Async<span class="hljs-operator">&lt;</span>Option<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;T</span><span class="hljs-operator">&gt;&gt;</span> <span class="hljs-comment">// Convenient alias, not required</span>

<span class="hljs-keyword">type</span> <span class="hljs-title class_">AsyncOptionBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Bind(aoX<span class="hljs-operator">:</span> AsyncOption<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span>, f<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;a</span> <span class="hljs-operator">-&gt;</span> AsyncOption<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;b</span><span class="hljs-operator">&gt;</span>) <span class="hljs-operator">:</span> AsyncOption<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;b</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">async</span> {
            <span class="hljs-keyword">match!</span> aoX <span class="hljs-keyword">with</span>
            <span class="hljs-operator">|</span> <span class="hljs-literal">Some</span> x <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">return!</span> f x
            <span class="hljs-operator">|</span> <span class="hljs-literal">None</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>
        }

    <span class="hljs-keyword">member</span> _.Return(x<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;a</span>) <span class="hljs-operator">:</span> AsyncOption<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;a</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">async</span> { <span class="hljs-keyword">return</span> <span class="hljs-literal">Some</span> x }
</code></pre>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Limits: not reusable, just copiable for <code>asyncResult</code> for instance</p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-class="chapter invert" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" class="chapter invert" data-marpit-pagination="41" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--class:chapter invert;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_delivery.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="5-1">5.</h1>
<h2 id="ce-applicative">CE Applicative</h2>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="42" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-applicative-1">CE Applicative</h1>
<p>An applicative CE is revealed through the usage of the <code>and!</code> keyword <em>(F♯ 5).</em></p>
<p>An applicative CE builder is special compared to monoidal and monadic CE builders:</p>
<ul>
<li>Not following the definition of the applicative: no method matching <code>apply</code></li>
<li>Based on <code>MergeSources: M&lt;'T1&gt; * M&lt;'T2&gt; -&gt; M&lt;'T1 * 'T2&gt;</code></li>
<li>Fine tuning with <code>BindNReturn</code> method matching the <code>mapN</code> functions, N &gt;= 2</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="43" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-applicative-example">CE Applicative example</h1>
<p><a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/">FsToolkit.ErrorHandling</a> offers:</p>
<ul>
<li>Type <code>Validation&lt;'Ok, 'Err&gt;</code> ≡ <code>Result&lt;'Ok, 'Err list&gt;</code></li>
<li>CE <code>validation {}</code> supporting <code>let!...and!...</code> syntax.</li>
</ul>
<p>Allows errors to be accumulated in use cases like:</p>
<ul>
<li>Parsing external inputs</li>
<li><em>Smart constructor</em> <em>(example on the next slide...)</em></li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-applicative-example-2">CE Applicative example (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">#r</span> <span class="hljs-string">&quot;nuget: FSToolkit.ErrorHandling&quot;</span>
<span class="hljs-keyword">open</span> FsToolkit.ErrorHandling

<span class="hljs-keyword">type</span> <span class="hljs-meta">[&lt;Measure&gt;]</span> cm
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Customer</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Height<span class="hljs-operator">:</span> <span class="hljs-type">int</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> }

<span class="hljs-keyword">let</span> validateHeight height <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> height <span class="hljs-operator">&lt;=</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Height must me positive&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> height

<span class="hljs-keyword">let</span> validateName name <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> System.String.IsNullOrWhiteSpace name
    <span class="hljs-keyword">then</span> <span class="hljs-literal">Error</span> <span class="hljs-string">&quot;Name can&#x27;t be empty&quot;</span>
    <span class="hljs-keyword">else</span> <span class="hljs-literal">Ok</span> name

<span class="hljs-keyword">module</span> Customer <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> tryCreate name height <span class="hljs-operator">:</span> <span class="hljs-type">Result</span><span class="hljs-operator">&lt;</span>Customer, <span class="hljs-type">string</span> <span class="hljs-type">list</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
        <span class="hljs-keyword">validation</span> {
            <span class="hljs-keyword">let!</span> validName <span class="hljs-operator">=</span> validateName name
            <span class="hljs-keyword">and</span><span class="hljs-operator">!</span> validHeight <span class="hljs-operator">=</span> validateHeight height
            <span class="hljs-keyword">return</span> { Name <span class="hljs-operator">=</span> validName; Height <span class="hljs-operator">=</span> validHeight }
        }

<span class="hljs-keyword">let</span> c1 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">180</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>  <span class="hljs-comment">// Ok { Name = &quot;Bob&quot;; Height = 180 }</span>
<span class="hljs-keyword">let</span> c2 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;Bob&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span> <span class="hljs-comment">// Error [&quot;Height must me positive&quot;]</span>
<span class="hljs-keyword">let</span> c3 <span class="hljs-operator">=</span> Customer.tryCreate <span class="hljs-string">&quot;&quot;</span> <span class="hljs-number">0</span><span class="hljs-operator">&lt;</span>cm<span class="hljs-operator">&gt;</span>    <span class="hljs-comment">// Error [&quot;Name can&#x27;t be empty&quot;; &quot;Height must me positive&quot;]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-class="chapter invert" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" class="chapter invert" data-marpit-pagination="45" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--class:chapter invert;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_atelier.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="6-1">6.</h1>
<h2 id="creating-ces">Creating CEs</h2>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="46" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="types">Types</h1>
<p>The CE builder methods definition can involve not 2 but 3 types:</p>
<ul>
<li>The wrapper type <code>M&lt;T&gt;</code></li>
<li>The <code>Delayed&lt;T&gt;</code> type</li>
<li>An <code>Internal&lt;T&gt;</code> type</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="47" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="mt-wrapper-type"><code>M&lt;T&gt;</code> wrapper type</h1>
<p><img class="emoji" draggable="false" alt="☝️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> We use the generic type notation <code>M&lt;T&gt;</code> to indicate any of these aspects: generic or container.</p>
<p>Examples of candidate types:</p>
<ul>
<li>Any generic type</li>
<li>Any monoidal, monadic, or applicative type</li>
<li><code>string</code> as it contains <code>char</code>s</li>
<li>Any type itself as <code>type Identity&lt;'t&gt; = 't</code> – see previous <code>logger {}</code> CE</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="48" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="delayedt-type"><code>Delayed&lt;T&gt;</code> type</h1>
<ul>
<li>Return type of <code>Delay</code></li>
<li>Parameter to <code>Run</code>, <code>Combine</code>, <code>While</code>, <code>TryWith</code>, <code>TryFinally</code></li>
<li>Default type when <code>Delay</code> is not defined: <code>M&lt;T&gt;</code></li>
<li>Common type for a real delay: <code>unit -&gt; M&lt;T&gt;</code> - see <code>member _.Delay f = f</code></li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="delayedt-type-example-eventually"><code>Delayed&lt;T&gt;</code> type example: <code>eventually {}</code></h1>
<p>Union type used for both wrapper and delayed types:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Code adapted from https://learn.microsoft.com/en-us/dotnet/fsharp/language-reference/computation-expressions</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">Eventually</span><span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;</span> <span class="hljs-operator">=</span>
    <span class="hljs-operator">|</span> Done <span class="hljs-keyword">of</span> <span class="hljs-symbol">&#x27;t</span>
    <span class="hljs-operator">|</span> NotYetDone <span class="hljs-keyword">of</span> (<span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> Eventually<span class="hljs-operator">&lt;</span><span class="hljs-symbol">&#x27;t</span><span class="hljs-operator">&gt;</span>)

<span class="hljs-keyword">type</span> <span class="hljs-title class_">EventuallyBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> _.Return x <span class="hljs-operator">=</span> Done x
    <span class="hljs-keyword">member</span> _.ReturnFrom expr <span class="hljs-operator">=</span> expr
    <span class="hljs-keyword">member</span> _.Zero() <span class="hljs-operator">=</span> Done()
    <span class="hljs-keyword">member</span> _.Delay f <span class="hljs-operator">=</span> NotYetDone f

    <span class="hljs-keyword">member</span> m.Bind(expr, f) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> expr <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> Done x <span class="hljs-operator">-&gt;</span> f x
        <span class="hljs-operator">|</span> NotYetDone work <span class="hljs-operator">-&gt;</span> NotYetDone(<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> m.Bind(work (), f))

    <span class="hljs-keyword">member</span> m.Combine(command, expr) <span class="hljs-operator">=</span> m.Bind(command, (<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> expr))

<span class="hljs-keyword">let</span> eventually <span class="hljs-operator">=</span> EventuallyBuilder()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="50" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="delayedt-type-example-eventually--2"><code>Delayed&lt;T&gt;</code> type example: <code>eventually {}</code> (2)</h1>
<p>The output values are maint to be evaluated interactively, step by step:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> step <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span>
    <span class="hljs-operator">|</span> Done x <span class="hljs-operator">-&gt;</span> Done x
    <span class="hljs-operator">|</span> NotYetDone func <span class="hljs-operator">-&gt;</span> func ()

<span class="hljs-keyword">let</span> delayPrintMessage i <span class="hljs-operator">=</span>
    NotYetDone(<span class="hljs-keyword">fun</span> () <span class="hljs-operator">-&gt;</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Message %d&quot;</span> i; Done ())

<span class="hljs-keyword">let</span> test <span class="hljs-operator">=</span> <span class="hljs-keyword">eventually</span> {
    <span class="hljs-keyword">do!</span> delayPrintMessage <span class="hljs-number">1</span>
    <span class="hljs-keyword">do!</span> delayPrintMessage <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">3</span> <span class="hljs-operator">+</span> <span class="hljs-number">4</span>
}

<span class="hljs-keyword">let</span> step1 <span class="hljs-operator">=</span> test <span class="hljs-operator">|&gt;</span> step   <span class="hljs-comment">// val step1: Eventually&lt;int&gt; = NotYetDone &lt;fun:Bind@14-1&gt;</span>
<span class="hljs-keyword">let</span> step2 <span class="hljs-operator">=</span> step1 <span class="hljs-operator">|&gt;</span> step  <span class="hljs-comment">// Message 1 <img class="emoji" draggable="false" alt="↩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/21a9.svg" data-marp-twemoji=""/> val step2: Eventually&lt;int&gt; = NotYetDone &lt;fun:Bind@14-1&gt;</span>
<span class="hljs-keyword">let</span> step3 <span class="hljs-operator">=</span> step2 <span class="hljs-operator">|&gt;</span> step  <span class="hljs-comment">// Message 2 <img class="emoji" draggable="false" alt="↩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/21a9.svg" data-marp-twemoji=""/> val step3: Eventually&lt;int&gt; = Done 7</span>
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="51" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="internalt-type"><code>Internal&lt;T&gt;</code> type</h1>
<p><code>Return</code>, <code>ReturnFrom</code>, <code>Yield</code>, <code>YieldFrom</code>, <code>Zero</code> can return a type internal to the CE. <code>Combine</code>, <code>Delay</code>, and <code>Run</code> handle this type.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Example: list builder using sequences internally, like the list comprehension does.</span>
<span class="hljs-keyword">type</span> <span class="hljs-title class_">ListSeqBuilder</span>() <span class="hljs-operator">=</span>
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.Zero() <span class="hljs-operator">=</span> Seq.empty
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.Yield(x) <span class="hljs-operator">=</span> Seq.singleton x
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.YieldFrom(xs) <span class="hljs-operator">=</span> Seq.ofList xs
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.Delay(<span class="hljs-meta">[&lt;InlineIfLambda&gt;]</span> thunk) <span class="hljs-operator">=</span> Seq.delay thunk
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.Combine(xs, ys) <span class="hljs-operator">=</span> Seq.append xs ys
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.For(xs, <span class="hljs-meta">[&lt;InlineIfLambda&gt;]</span> f) <span class="hljs-operator">=</span> xs <span class="hljs-operator">|&gt;</span> Seq.collect f
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> _.Run(xs) <span class="hljs-operator">=</span> xs <span class="hljs-operator">|&gt;</span> Seq.toList

<span class="hljs-keyword">let</span> listSeq <span class="hljs-operator">=</span> ListSeqBuilder()
</code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Highlights the usefulness of <code>ReturnFrom</code>, <code>YieldFrom</code>, implemented as an <em>identity</em> function until now.</p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="52" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-methods-without-type-1">Builder methods without type (1)</h1>
<p><em>— Another trick regarding types —</em> <br />
Any type can be turned into a CE by adding builder methods as extensions.</p>
<p>Example: <code>activity {}</code> CE to configure an <code>Activity</code> without passing the instance</p>
<ul>
<li>Type with builder extension methods: <code>System.Diagnostics.Activity</code></li>
<li>Return type: <code>unit</code> (no value returned)</li>
<li>Internal type involved: <code>type ActivityAction = delegate of Activity -&gt; unit</code></li>
<li>CE behaviour:
<ul>
<li>monoidal internally: composition of <code>ActivityAction</code></li>
<li>like a <code>State</code> monad externally, with only the setter(s) part</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-methods-without-type-2">Builder methods without type (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">ActivityAction</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">delegate</span> <span class="hljs-keyword">of</span> Activity <span class="hljs-operator">-&gt;</span> <span class="hljs-type">unit</span>

<span class="hljs-comment">// Helpers</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> <span class="hljs-keyword">private</span> action (<span class="hljs-meta">[&lt;InlineIfLambda&gt;]</span> f<span class="hljs-operator">:</span> Activity <span class="hljs-operator">-&gt;</span> _) <span class="hljs-operator">=</span>
    ActivityAction(<span class="hljs-keyword">fun</span> ac <span class="hljs-operator">-&gt;</span> f ac <span class="hljs-operator">|&gt;</span> <span class="hljs-built_in">ignore</span>)

<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> addLink link <span class="hljs-operator">=</span> action _.AddLink(link)
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> setTag name value <span class="hljs-operator">=</span> action _.SetTag(name, value)
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> setStartTime time <span class="hljs-operator">=</span> action _.SetStartTime(time)

<span class="hljs-keyword">type</span> <span class="hljs-title class_">ActivityExtensions</span> <span class="hljs-operator">=</span>
    <span class="hljs-meta">[&lt;Extension; EditorBrowsable(EditorBrowsableState.Never)&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Zero(_<span class="hljs-operator">:</span> Activity <span class="hljs-operator">|</span> <span class="hljs-literal">null</span>) <span class="hljs-operator">=</span> ActivityAction(<span class="hljs-keyword">fun</span> _ <span class="hljs-operator">-&gt;</span> ())

    <span class="hljs-meta">[&lt;Extension; EditorBrowsable(EditorBrowsableState.Never)&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Yield(_<span class="hljs-operator">:</span> Activity <span class="hljs-operator">|</span> <span class="hljs-literal">null</span>, [<span class="hljs-operator">&lt;</span>InlineIfLambda<span class="hljs-operator">&gt;</span>] a<span class="hljs-operator">:</span> ActivityAction) <span class="hljs-operator">=</span> a

    <span class="hljs-meta">[&lt;Extension; EditorBrowsable(EditorBrowsableState.Never)&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Combine(_<span class="hljs-operator">:</span> Activity <span class="hljs-operator">|</span> <span class="hljs-literal">null</span>, [<span class="hljs-operator">&lt;</span>InlineIfLambda<span class="hljs-operator">&gt;</span>] a1<span class="hljs-operator">:</span> ActivityAction, [<span class="hljs-operator">&lt;</span>InlineIfLambda<span class="hljs-operator">&gt;</span>] a2<span class="hljs-operator">:</span> ActivityAction) <span class="hljs-operator">=</span>
        ActivityAction(<span class="hljs-keyword">fun</span> ac <span class="hljs-operator">-&gt;</span> a1.Invoke(ac); a2.Invoke(ac))

    <span class="hljs-meta">[&lt;Extension; EditorBrowsable(EditorBrowsableState.Never)&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Delay(_<span class="hljs-operator">:</span> Activity <span class="hljs-operator">|</span> <span class="hljs-literal">null</span>, [<span class="hljs-operator">&lt;</span>InlineIfLambda<span class="hljs-operator">&gt;</span>] f<span class="hljs-operator">:</span> <span class="hljs-type">unit</span> <span class="hljs-operator">-&gt;</span> ActivityAction) <span class="hljs-operator">=</span> f() <span class="hljs-comment">// ActivityAction is already delayed</span>

    <span class="hljs-meta">[&lt;Extension; EditorBrowsable(EditorBrowsableState.Never)&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Run(ac<span class="hljs-operator">:</span> Activity <span class="hljs-operator">|</span> <span class="hljs-literal">null</span>, [<span class="hljs-operator">&lt;</span>InlineIfLambda<span class="hljs-operator">&gt;</span>] f<span class="hljs-operator">:</span> ActivityAction) <span class="hljs-operator">=</span>
        <span class="hljs-keyword">match</span> ac <span class="hljs-keyword">with</span>
        <span class="hljs-operator">|</span> <span class="hljs-literal">null</span> <span class="hljs-operator">-&gt;</span> ()
        <span class="hljs-operator">|</span> ac <span class="hljs-operator">-&gt;</span> f.Invoke(ac)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="54" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="builder-methods-without-type-3">Builder methods without type (3)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> activity <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> Activity(<span class="hljs-string">&quot;Tests&quot;</span>)

<span class="hljs-keyword">activity</span> {
    setStartTime DateTime.UtcNow
    setTag <span class="hljs-string">&quot;count&quot;</span> <span class="hljs-number">2</span>
}
</code></pre>
<ul>
<li>The <code>activity</code> instance supports the CE syntax thanks to its extensions.</li>
<li>The extension methods are marked as not <code>EditorBrowsable</code> for proper DevExp.</li>
<li>Externally, the <code>activity</code> is implicit in the CE body, like a <code>State</code> monad.</li>
<li>Internally, the state is handled as a composition of <code>ActivityAction</code>.</li>
<li>The final <code>Run</code> enables us to evaluate the built <code>ActivityAction</code>, <br />
resulting in the change (mutation) of the <code>activity</code> (the side effect).</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="55" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-creation-guidelines-%F0%9F%93%83">CE creation guidelines <img class="emoji" draggable="false" alt="📃" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4c3.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Choose the main <strong>behaviour</strong>: monoidal? monadic? applicative?
<ul>
<li>Prefer a single behaviour unless it's a generic/multi-purpose CE</li>
</ul>
</li>
<li>Create a <strong>builder</strong> class</li>
<li>Implement the main <strong>methods</strong> to get the selected behaviour</li>
<li>Use/Test your CE to verify it compiles <em>(see typical compilation errors below),</em> produces the expected result, performs well.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-txt">1. This control construct may only be used if the computation expression builder defines a &#x27;Delay&#x27; method
   =&gt; Just implement the missing method in the builder.
2. Type constraint mismatch. The type &#x27;&#x27;b seq&#x27; is not compatible with type &#x27;&#x27;a list&#x27;
   =&gt; Inspect the builder methods and track an inconsistency.
</code></pre>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="56" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-creation-tips-%F0%9F%92%A1">CE creation tips <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h1>
<ul>
<li>Overload methods to support more use cases like different input types
<ul>
<li><code>Async&lt;Return&lt;_,_&gt;&gt;</code> + <code>Async&lt;_&gt;</code> + <code>Result&lt;_,_&gt;</code></li>
<li><code>Option&lt;_&gt;</code> and <code>Nullable&lt;_&gt;</code></li>
</ul>
</li>
<li>Get inspired by the existing codebases that provide CEs <br />
→ e.g. Tips found in <a href="https://github.com/demystifyfp/FsToolkit.ErrorHandling/blob/master/src/FsToolkit.ErrorHandling/OptionCE.fs">FsToolkit/OptionCE.fs</a>:
<ul>
<li>Undocumented <code>Source</code> methods</li>
<li>Force the method overload order with extension methods <br />
→ to get a better code completion assistance.</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/panesofglass/computation-expressions-workshop/blob/master/exercises/06_Extensions.pdf">Computation Expressions Workshop: 6 - Extensions | GitHub</a></p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="57" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="custom-operations-%F0%9F%9A%80">Custom operations <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/></h1>
<p>What: builder methods annotated with <code>[&lt;CustomOperation(&quot;myOperation&quot;)&gt;]</code></p>
<p>Use cases: add new keywords, build a custom DSL<br />
→ Example: the <code>query</code> core CE supports <code>where</code> and <code>select</code> keywords like LINQ</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Warning:</strong> you may need additional things that are not well documented:</p>
<ul>
<li>Additional properties for the <code>CustomOperation</code> attribute:
<ul>
<li><code>AllowIntoPattern</code>, <code>MaintainsVariableSpace</code></li>
<li><code>IsLikeJoin</code>, <code>IsLikeGroupJoin</code>, <code>JoinConditionWord</code></li>
<li><code>IsLikeZip</code>...</li>
</ul>
</li>
<li>Additional attributes on the method parameters, like <code>[&lt;ProjectionParameter&gt;]</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/panesofglass/computation-expressions-workshop/blob/master/exercises/07_Queries.pdf">Computation Expressions Workshop: 7 - Query Expressions | GitHub</a></p>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="58" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-benefits-%E2%9C%85">CE benefits <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/></h1>
<ul>
<li><strong>Increased Readability</strong>: imperative-like code</li>
<li><strong>Reduced Boilerplate</strong>: hides a &quot;machinery&quot;</li>
<li><strong>Extensibility</strong>: we can write our own &quot;builder&quot; for specific logic</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="59" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="ce-limits-%E2%9A%A0%EF%B8%8F">CE limits <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/></h1>
<ul>
<li><strong>Compiler error messages</strong> within a CE body can be cryptic</li>
<li><strong>Nesting different CEs</strong> can make the code more cumbersome
<ul>
<li>E.g. <code>async</code> + <code>result</code></li>
<li>Alternative: custom combining CE - see <code>asyncResult</code> in <a href="https://demystifyfp.gitbook.io/fstoolkit-errorhandling/#a-motivating-example">FsToolkit</a></li>
</ul>
</li>
<li>Writing our own CE can be <strong>challenging</strong>
<ul>
<li>Implementing the right methods, each the right way</li>
<li>Understanding the underlying concepts</li>
</ul>
</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="60" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="other-ces">Other CEs</h1>
<p>We've seen 2 libraries that extend F♯ and offer their CEs:</p>
<ul>
<li>FSharpPlus → <code>monad</code></li>
<li>FsToolkit.ErrorHandling → <code>option</code>, <code>result</code>, <code>validation</code></li>
</ul>
<p>Many libraries have their own DSL <em>(Domain Specific Language)</em>.<br />
Some are based on computation expression(s):</p>
<ul>
<li><a href="https://github.com/haf/expecto">Expecto</a>: Testing library (<code>test &quot;...&quot; {...}</code>)</li>
<li><a href="https://github.com/compositionalit/farmer">Farmer</a>: Infra as code for Azure (<code>storageAccount {...}</code>)</li>
<li><a href="https://saturnframework.org/">Saturn</a>: Web framework on top of ASP.NET Core (<code>application {...}</code>)</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-class="chapter invert" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" class="chapter invert" data-marpit-pagination="61" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--class:chapter invert;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_diplome.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="7-1">7.</h1>
<h2 id="wrap-up">Wrap up</h2>
<footer>F♯ Training • Computation Expressions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="F♯ Training • Computation Expressions" data-paginate="true" data-theme="hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws" lang="en-US" data-marpit-pagination="62" style="--footer:F♯ Training • Computation Expressions;--paginate:true;--theme:hom9v4o22j604q1za90609njpnfaz3v3a9ipi4abdohws;" data-marpit-pagination-total="64">
<h1 id="computation-expression-ce"><em>Computation expression (CE)</em></h1>
<ul>
<li>Syntactic sugar: inner syntax: standard or &quot;banged&quot; (<code>let!</code>) <br />
→ Imperative-like • Easy to use</li>
<li>CE is based on a <em>builder</em>
<ul>
<li>instance of a class with standard methods like <code>Bind</code> and <code>Return</code></li>
</ul>
</li>
<li><em>Separation of Concerns</em>
<ul>
<li>Business logic in the CE body</li>
<li>Machinery behind the scene in the CE builder</li>
</ul>
</li>
<li>Little issues for nesting or combining CEs</li>
<li>Underlying functional patterns: monoid, monad, applicative</li>
<li>Libraries: FSharpPlus, FsToolkit, Expecto, Farmer, Saturn...</li>
</ul>
<footer>F♯ Training • Computation Expressions</footer>
</section>
