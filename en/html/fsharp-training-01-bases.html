<em>(even if it's inspired by Fâ™¯ to become more succinct and functional)</em></p>

<h2 id="project-files">Project files</h2>
<ul>
<li>In Câ™¯ : <code>.sln</code> contains <code>.csproj</code> projects that contains <code>.cs</code> files</li>
<li>In Fâ™¯ : <code>.sln</code> contains <code>.fsproj</code> projects that contains <code>.fs(i)</code> code files</li>
</ul>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Easy Interop</strong> = Combine both <code>.csproj</code> and <code>.fsproj</code> projects in the same <code>.sln</code></p>
<p><code>.fsi</code> are signature files <em>(<strong>i</strong> for interface)</em></p>
<ul>
<li>Associated with a <code>.fs</code> file of the same name</li>
<li>Optional and rather rare in codebases</li>
<li>Usages
<ul>
<li>Reinforces encapsulation <em>(like <code>.h</code> in C)</em></li>
<li>Separate long documentation <em>(xml-doc)</em></li>
</ul>
</li>
</ul>

<h1 id="variables--values">Variables / Values</h1>
<ul>
<li>Keyword: <code>let</code> to declare/name a value</li>
<li>No need for <code>;</code> at the end of the declaration</li>
<li>Creates a <em>Binding</em> that is immutable by default
<ul>
<li>â‰ƒ <code>const</code> in JS, <code>readonly</code> members in Câ™¯</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> y <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span>
</code></pre>

<h2 id="variables-mutable">Variables: Mutable</h2>
<p>Mutable binding with <code>let mutable</code></p>
<ul>
<li>â‰ƒ <code>let</code> en JS, <code>var</code> en Câ™¯</li>
<li><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> The assignment operator is <code>&lt;-</code>, not <code>=</code> used for equality</li>
<li>Use it sparingly, on a limited scope</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
x <span class="hljs-operator">&lt;-</span> <span class="hljs-number">2</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> error FS0027: This value is not mutable. Consider using the mutable keyword...</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> y <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
y <span class="hljs-operator">&lt;-</span> <span class="hljs-number">2</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> OK</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="18" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="names">Names</h1>
<ul>
<li>Same constraints on variable naming than in Câ™¯</li>
<li>... except the apostrophe <code>'</code>  <em>(tick)</em>
<ul>
<li>allowed in the middle or at the end, but not at the <s>beginning</s> !</li>
<li>at the end â†’ indicates a variant <em>(code convention)</em></li>
</ul>
</li>
<li>Between double <em>backticks</em>
<ul>
<li>allow any character, in particular whitespaces, except line breaks</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> x&#x27; <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> <span class="hljs-number">1</span>

<span class="hljs-comment">// Works on keyword too! But avoid it because it&#x27;s confusing!</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">if</span>&#x27; b t f <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> b <span class="hljs-keyword">then</span> t <span class="hljs-keyword">else</span> f

<span class="hljs-keyword">let</span> <span class="hljs-variable">``123 456``</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;123 456&quot;</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> no need to enter the ``, just the 123 to get the auto-completion</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="19" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="shadowing"><em>Shadowing</em></h1>
<ul>
<li>Use to redefine a value with a name already used above</li>
<li>The previous value is no longer accessible in the current scope</li>
<li>Not allowed at <code>module</code> level but allowed in a sub-scope</li>
<li>Convenient but can be misleading</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> <span class="hljs-number">2</span>

<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ko&quot;</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0037: Duplicate definition of value &#x27;a&#x27;</span>

<span class="hljs-keyword">let</span> b <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ok&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> No compilation error</span>
    <span class="hljs-comment">// `a` is bound to the &quot;ok&quot; string (not the previous value: 2)</span>
    <span class="hljs-comment">// in all the rest of the b expression</span>
    <span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ko&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> Consecutive shadowings are possible!</span>
    <span class="hljs-operator">...</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="20" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="type-annotation">Type Annotation</h1>
<ul>
<li>Optional thanks to inference</li>
<li>The type is declared after the name <code>name: type</code> <em>(like in TypeScript)</em></li>
<li>The value is mandatory, even with <code>mutable</code>
<ul>
<li>good constraint for the code quality <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> x <span class="hljs-operator">=</span> <span class="hljs-number">1</span>       <span class="hljs-comment">// Type inferred (int)</span>
<span class="hljs-keyword">let</span> y<span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">=</span> <span class="hljs-number">2</span>  <span class="hljs-comment">// Type explicit</span>

<span class="hljs-keyword">let</span> z1<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0010: Incomplete structured construct at or before this point</span>
<span class="hljs-comment">// in binding. Expected &#x27;=&#x27; or other token. </span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> z2<span class="hljs-operator">:</span> <span class="hljs-type">int</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Same error</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="21" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="constant">Constant</h1>
<p><em>What:</em> Variable erased during compilation, every usage is replaced by the value<br />
â‰ƒ <code>const</code> Câ™¯ - same idea than <code>const enum</code> in TypeScript</p>
<p><em>How:</em> Value decorated with the <code>Literal</code> attribute</p>
<p>Recommended naming convention : <strong>PascalCase</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;Literal&gt;]</span> <span class="hljs-comment">// Line break required before the `let`</span>
<span class="hljs-keyword">let</span> AgeOfMajority <span class="hljs-operator">=</span> <span class="hljs-number">18</span>

<span class="hljs-keyword">let</span> <span class="hljs-meta">[&lt;Literal&gt;]</span> Pi <span class="hljs-operator">=</span> <span class="hljs-number">3.14</span> <span class="hljs-comment">// Also possible but not recommended by MS/Fantomas formatter</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Attributes</strong> are between <code>[&lt; &gt;]</code><br />
â†’ Frequent beginner error to use <code>[ ]</code> <em>(like in Câ™¯)</em></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="22" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="number">Number</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> pi <span class="hljs-operator">=</span> <span class="hljs-number">3.14</span>             <span class="hljs-comment">// val pi    : float   = 3.14  â€¢ System.Double</span>
<span class="hljs-keyword">let</span> age <span class="hljs-operator">=</span> <span class="hljs-number">18</span>              <span class="hljs-comment">// val age   : int     = 18    â€¢ System.Int32</span>
<span class="hljs-keyword">let</span> price <span class="hljs-operator">=</span> <span class="hljs-number">5.95</span>m         <span class="hljs-comment">// val price : decimal = 5.95M â€¢ System.Decimal</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> No implicit conversion between number types<br />
â†’ <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> use <code>int</code>, <code>float</code>, <code>decimal</code> helper functions to do this conversion<br />
â†’ <img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> rule relaxed in some cases in <a href="https://learn.microsoft.com/en-us/dotnet/fsharp/whats-new/fsharp-6#additional-implicit-conversions">F# 6</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> i <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
i <span class="hljs-operator">*</span> <span class="hljs-number">1.2</span>;;    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’£" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a3.svg" data-marp-twemoji=""/> Error FS0001: The type &#x27;float&#x27; does not match the type &#x27;int&#x27;</span>
â€‹
float <span class="hljs-number">3</span>;;    <span class="hljs-comment">// val it : float   = 3.0</span>
decimal <span class="hljs-number">3</span>;;  <span class="hljs-comment">// val it : decimal = 3M</span>
int <span class="hljs-number">3.6</span>;;    <span class="hljs-comment">// val it : int     = 3</span>
int <span class="hljs-string">&quot;2&quot;</span>;;    <span class="hljs-comment">// val it : int     = 2</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="23" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="string">String</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Bob&quot;</span>                          <span class="hljs-comment">// val name : string = &quot;Bob&quot;</span>

<span class="hljs-comment">// String formatting (available from the get go)</span>
<span class="hljs-keyword">let</span> name2 <span class="hljs-operator">=</span> <span class="hljs-built_in">sprintf</span> <span class="hljs-string">&quot;%s Marley&quot;</span> name      <span class="hljs-comment">// val name2 : string = &quot;Bob Marley&quot;</span>

<span class="hljs-comment">// String interpolation (Fâ™¯ 5)</span>
<span class="hljs-keyword">let</span> name3 <span class="hljs-operator">=</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{name}</span> Marley&quot;</span>              <span class="hljs-comment">// val name3 : string = &quot;Bob Marley&quot;</span>

<span class="hljs-comment">// Type safe string interpolation</span>
<span class="hljs-keyword">let</span> rank <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> name4 <span class="hljs-operator">=</span> <span class="hljs-string">$&quot;%s<span class="hljs-subst">{name}</span> Marley, #%i<span class="hljs-subst">{rank}</span>&quot;</span> <span class="hljs-comment">// val name4: string = &quot;Bob Marley, #1&quot;</span>

<span class="hljs-comment">// Access to a character by its index (&gt;= 0) (Fâ™¯ 6)</span>
<span class="hljs-keyword">let</span> initial <span class="hljs-operator">=</span> name2[<span class="hljs-number">0</span>]                    <span class="hljs-comment">// val initial :  char = &#x27;B&#x27;</span>
<span class="hljs-keyword">let</span> initial <span class="hljs-operator">=</span> name2.[<span class="hljs-number">0</span>]                   <span class="hljs-comment">// Dot syntax, still supported</span>

<span class="hljs-comment">// String slicing (Fâ™¯ 6) (alternative to x.Substring(index [, length]) method)</span>
<span class="hljs-keyword">let</span> firstName <span class="hljs-operator">=</span> name2[<span class="hljs-number">0.</span><span class="hljs-number">.2</span>]               <span class="hljs-comment">// val firstName : string = &quot;Bob&quot;</span>
<span class="hljs-keyword">let</span> lastName  <span class="hljs-operator">=</span> name2[<span class="hljs-number">4.</span>.]                <span class="hljs-comment">// val lastName: string = &quot;Marley&quot;</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="24" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="string-2">String (2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Verbatim string: idem Câ™¯</span>
<span class="hljs-keyword">let</span> verbatimXml <span class="hljs-operator">=</span> <span class="hljs-string">@&quot;&lt;book title=&quot;&quot;Paradise Lost&quot;&quot;&gt;&quot;</span>

<span class="hljs-comment">// Triple-quoted string : no need to esapce the double-quotes `&quot;`</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="25" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="string-3">String (3)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Solution: backslash strings</span>
<span class="hljs-comment">// - Whitespaces (space and line break) are ignored between</span>
<span class="hljs-comment">//   the \ terminating a line and the following non-whitespace character</span>
<span class="hljs-comment">// - hence the \n to add line breaks</span>
<span class="hljs-keyword">let</span> poem <span class="hljs-operator">=</span> <span class="hljs-string">&quot;\
    The lesser world was daubed\n\

    A master limned you in the finest inks\n\
    And with a fresh-cut quill.&quot;</span>

<span class="hljs-comment">// We can also combine line breaks and backslash strings <img class="emoji" draggable="false" alt="ðŸ¤·" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f937.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> poemWithoutBackslashN <span class="hljs-operator">=</span> <span class="hljs-string">&quot;\

<h1 id="string-interpolation-in-f%E2%99%AF-8">String interpolation in Fâ™¯ 8</h1>
<p>Interpolated string cannot contain braces unless doubled: <code>$&quot;{{xxx}}&quot;</code></p>
<p>Since Fâ™¯ 8, the <code>$</code> character is doubled (<code>$$</code>) or tripled (<code>$$</code>) to indicate<br />
the number of braces for interpolation, respectively <code>{{ }}</code> and <code>{{{ }}}</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> classAttr <span class="hljs-operator">=</span> <span class="hljs-string">&quot;bold&quot;</span>
<span class="hljs-keyword">let</span> cssNew <span class="hljs-operator">=</span> <span class="hljs-operator">$</span><span class="hljs-string">$&quot;&quot;&quot;.{{classAttr}}:hover <span class="hljs-subst">{background<span class="hljs-operator">-</span>color<span class="hljs-operator">:</span> #eee;}&quot;&quot;&quot;
</span></span></code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="27" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="character-encoding">Character encoding</h1>
<p>String literals are encoded in <strong>Unicode</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> unicodeString1 <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span>  <span class="hljs-comment">// val unicodeString1: string = &quot;abc&quot;</span>
<span class="hljs-keyword">let</span> unicodeString2 <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ab<img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;</span> <span class="hljs-comment">// val unicodeString2: string = &quot;ab<img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>
</code></pre>
<p>We can work in <strong>ASCII</strong> using the <code>B</code> suffix, but in this case we get a <code>byte array</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> asciiBytes <span class="hljs-operator">=</span> <span class="hljs-string">&quot;abc&quot;</span>B
<span class="hljs-comment">// val asciiBytes1: byte array = [|97uy; 98uy; 99uy|]</span>

<span class="hljs-keyword">let</span> asciiBytesKO <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ab<img class="emoji" draggable="false" alt="ðŸš«" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6ab.svg" data-marp-twemoji=""/>&quot;</span>B
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS1140: This byte array literal contains characters</span>
<span class="hljs-comment">//    that do not encode as a single byte</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Works also for character: <code>'a'B</code></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="28" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_formation.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="collections">Collections</h1>
<ul>
<li>Lists</li>

</ul>
<footer>Fâ™¯ Training â€¢ Bases</footer>
