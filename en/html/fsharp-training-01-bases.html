</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="29" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="lists">Lists</h2>
<p>A list is an immutable collection of elements of the same type.<br />
â‰  <code>System.Collection.Generic.List&lt;T&gt;</code> BCL type<br />
Implemented internally as a linked list.</p>
<p>Creation with <code>[]</code> â€¢ Items separated by <code>;</code> or line breaks + indentation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> abc <span class="hljs-operator">=</span> [ <span class="hljs-string">&#x27;a&#x27;</span>; <span class="hljs-string">&#x27;b&#x27;</span>; <span class="hljs-string">&#x27;c&#x27;</span> ] <span class="hljs-comment">// val abc : char list = [&#x27;a&#x27;; &#x27;b&#x27;; &#x27;c&#x27;]</span>
<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span>
  [ <span class="hljs-number">2</span>
    <span class="hljs-number">3</span> ]  <span class="hljs-comment">// val a : int list = [2; 3]</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Trap:</strong> using <code>,</code> to separate items = single item: a tuple <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>ML style type annotation:</strong> <code>int list</code> = <code>List&lt;int&gt;</code><br />
â†’ Idiomatic only for some <code>FSharp.Core</code> types: <code>array</code>, <code>list</code>, <code>option</code> <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="30" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="list-operators">List operators</h2>
<p><code>::</code>  <em>Cons</em> <em>(for &quot;construction&quot;)</em>: add an item to the top of the list<br />
<code>..</code> <em>Range</em> of numbers between <code>min..max</code> <em>(included)</em> or <code>min..step..max</code><br />
<code>@</code>Â  <em>Append</em> 2 lists</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> ints <span class="hljs-operator">=</span> [<span class="hljs-number">2.</span><span class="hljs-number">.5</span>]                 <span class="hljs-comment">// val ints : int list = [2; 3; 4; 5]</span>
<span class="hljs-keyword">let</span> ints&#x27; <span class="hljs-operator">=</span> <span class="hljs-number">1</span> <span class="hljs-operator">::</span> ints             <span class="hljs-comment">// val ints&#x27; : int list = [1; 2; 3; 4; 5]</span>
<span class="hljs-keyword">let</span> floats <span class="hljs-operator">=</span> [ <span class="hljs-number">2.</span> <span class="hljs-operator">..</span> <span class="hljs-number">5.</span> ]         <span class="hljs-comment">// val floats: float list = [2.0; 3.0; 4.0; 5.0]</span>

<span class="hljs-keyword">let</span> chars <span class="hljs-operator">=</span> [ <span class="hljs-string">&#x27;a&#x27;</span> <span class="hljs-operator">..</span> <span class="hljs-string">&#x27;d&#x27;</span> ]        <span class="hljs-comment">// val chars : char list = [&#x27;a&#x27;; &#x27;b&#x27;; &#x27;c&#x27;; &#x27;d&#x27;]</span>
<span class="hljs-keyword">let</span> chars&#x27; <span class="hljs-operator">=</span> chars <span class="hljs-operator">@</span> [ <span class="hljs-string">&#x27;e&#x27;</span>; <span class="hljs-string">&#x27;f&#x27;</span> ] <span class="hljs-comment">// val chars&#x27; : char list = [&#x27;a&#x27;; &#x27;b&#x27;; &#x27;c&#x27;; &#x27;d&#x27;; &#x27;e&#x27;; &#x27;f&#x27;]</span>
<span class="hljs-keyword">let</span> e <span class="hljs-operator">=</span> chars&#x27;[<span class="hljs-number">4</span>]                 <span class="hljs-comment">// val e: char = &#x27;e&#x27;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Space</strong> required before <code>[]</code> to create a list; otherwise: access by index</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="31" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="arrays">Arrays</h2>
<p>Mutable fixed-size collections of elements of the same type.<br />
<code>array 't</code> = <code>'t[]</code>: BCL type</p>
<p>Creation with <code>[||]</code> â€¢ Items separated by <code>;</code> or line breaks + indentation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> a1 <span class="hljs-operator">=</span> [<span class="hljs-operator">|</span> <span class="hljs-string">&#x27;a&#x27;</span>; <span class="hljs-string">&#x27;b&#x27;</span>; <span class="hljs-string">&#x27;c&#x27;</span> <span class="hljs-operator">|</span>]
<span class="hljs-comment">// val a1: char array = [|&#x27;a&#x27;; &#x27;b&#x27;; &#x27;c&#x27;|]</span>

<span class="hljs-keyword">let</span> a2 <span class="hljs-operator">=</span>
    [<span class="hljs-operator">|</span> <span class="hljs-number">2</span>
       <span class="hljs-number">3</span> <span class="hljs-operator">|</span>]
<span class="hljs-comment">// val a2: int array = [|2; 3|]</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Trap:</strong> <code>[]</code> used for list creation and array type!</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="32" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="sequences">Sequences</h2>
<p>Series of elements of the same type<br />
<code>'t seq</code> = alias for <code>System.Collections.Generic.IEnumerable&lt;'t&gt;</code> BCL type</p>
<p>Creation with <code>seq { }</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> seq1 <span class="hljs-operator">=</span> <span class="hljs-keyword">seq</span> { <span class="hljs-string">&#x27;a&#x27;</span>; <span class="hljs-string">&#x27;b&#x27;</span>; <span class="hljs-string">&#x27;c&#x27;</span> }
<span class="hljs-comment">// val seq1: char seq</span>

<span class="hljs-keyword">let</span> seq2 <span class="hljs-operator">=</span>
    <span class="hljs-keyword">seq</span> {
        <span class="hljs-number">2</span>
        <span class="hljs-number">3</span>
    }
<span class="hljs-comment">// val seq2: int seq</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Lazy</strong>: possible multiple enumeration â€¢ hence not evaluated in FSI console</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="33" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="collections-functions">Collections functions</h2>
<p>Each type has its own module containing dedicated functions.</p>
<p>Common functions:</p>
<table>
<thead>
<tr>
<th>Fâ™¯ collections</th>
<th>Câ™¯ LINQ (<code>IEnumerable&lt;_&gt;</code>)</th>
<th>JS <code>Array</code></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>map</code>, <code>collect</code></td>
<td><code>Select()</code>, <code>SelectMany()</code></td>
<td><code>map()</code>, <code>flatMap()</code></td>
</tr>
<tr>
<td><code>exists</code>, <code>forall</code></td>
<td><code>Any(predicate)</code>, <code>All()</code></td>
<td><code>some()</code>, <code>every()</code></td>
</tr>
<tr>
<td><code>filter</code></td>
<td><code>Where()</code></td>
<td><code>filter()</code></td>
</tr>
<tr>
<td><code>find</code>, <code>tryFind</code></td>
<td>Ã—</td>
<td><code>find()</code></td>
</tr>
<tr>
<td><code>fold</code>, <code>reduce</code></td>
<td><code>Aggregate([seed]])</code></td>
<td><code>reduce()</code></td>
</tr>
<tr>
<td><code>average</code>, <code>sum</code></td>
<td><code>Average()</code>, <code>Sum()</code></td>
<td>Ã—</td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> Full documentation on fsharp.github.io: <a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-collections-arraymodule.html">Array</a> â€¢ <a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-collections-listmodule.html">List</a> â€¢ <a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-collections-seqmodule.html">Seq</a></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="34" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="named-functions">Named functions</h1>
<p>â€¢ Declared in a <code>let</code> binding <em>(like a variable)</em><br />
â€¢ Naming convention: <strong>camelCase</strong><br />
â€¢ No <code>return</code> keyword: always returns the last expression in the body<br />
â€¢ No <code>()</code> around all parameters, no <code>,</code> between parameters<br />
â€¢ <code>()</code> required around parameter with type annotation (1) or deconstruction (2)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> square x <span class="hljs-operator">=</span> x <span class="hljs-operator">*</span> x  <span class="hljs-comment">// Function with 1 parameter</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> square <span class="hljs-number">2</span>    <span class="hljs-comment">// Returns 4</span>

<span class="hljs-comment">// (1) Parentheses required for annotations of type</span>
<span class="hljs-keyword">let</span> square&#x27; (x<span class="hljs-operator">:</span> <span class="hljs-type">int</span>) <span class="hljs-operator">:</span> <span class="hljs-type">int</span> <span class="hljs-operator">=</span> x <span class="hljs-operator">*</span> x

<span class="hljs-comment">// (2) Brackets required when deconstructing an object</span>
<span class="hljs-comment">//     (here it&#x27;s a single-case discriminated union <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> hotelId (HotelId value) <span class="hljs-operator">=</span> value
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="35" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="functions-of-2-or-more-parameters">Functions of 2 or more parameters</h2>
<p>Separate parameters and arguments with <strong>spaces</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Function with 2 parameters</span>
<span class="hljs-keyword">let</span> add x y <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y  <span class="hljs-comment">// val add: x: int -&gt; y: int -&gt; int</span>

<span class="hljs-comment">// Call with the 2 arguments</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> add <span class="hljs-number">1</span> <span class="hljs-number">2</span>    <span class="hljs-comment">// val res: int = 3</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/>ï¸ <code>,</code> creates another kind of functions using tuples <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> addByPair (x, y) <span class="hljs-operator">=</span> x <span class="hljs-operator">+</span> y
<span class="hljs-comment">// val addByPair: x: int * y: int -&gt; int</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="36" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="functions-without-parameter">Functions without parameter</h2>
<p>Use <code>()</code> <em>(like in C#)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> printHello () <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Hello&quot;</span>
<span class="hljs-comment">// val printHello: unit -&gt; unit</span>
printHello ();;
<span class="hljs-comment">// Hello</span>

<span class="hljs-keyword">let</span> notAFunction <span class="hljs-operator">=</span> <span class="hljs-built_in">printfn</span> <span class="hljs-string">&quot;Hello&quot;</span>
<span class="hljs-comment">// Hello</span>
<span class="hljs-comment">// val notAFunction: unit = ()</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <code>unit</code> means &quot;nothing&quot; <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="37" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="multi-line-function">Multi-line function</h2>
<p><strong>Indentation</strong> required, but no need for <code>{}</code> <br />
Can contain sub-function</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> evens list <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> isEven x <span class="hljs-operator">=</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Sub-function</span>
        x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> `=` equality operator - No `==` operator in F#</span>
    List.filter isEven list
<span class="hljs-comment">// val evens: list: int list -&gt; int list</span>

<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> evens [<span class="hljs-number">1</span>;<span class="hljs-number">2</span>;<span class="hljs-number">3</span>;<span class="hljs-number">4</span>;<span class="hljs-number">5</span>]
<span class="hljs-comment">// val res: int list = [2; 4]</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="38" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="anonymous-function">Anonymous function</h1>
<p><em>A.k.a. <strong>Lambda</strong>, arrow function</em></p>
<ul>
<li>Syntax: <code>fun {parameters} -&gt; body</code> <em>(â‰  in Câ™¯ <code>{parameters} â‡’ body</code>)</em></li>
<li>In general, <code>()</code> required all around, for precedence reason</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> evens&#x27; list <span class="hljs-operator">=</span> List.filter (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) list
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="39" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="_member-shorthand-f%E2%99%AF-8">_.Member shorthand (Fâ™¯ 8)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">type</span> <span class="hljs-title class_">Person</span> <span class="hljs-operator">=</span> { Name<span class="hljs-operator">:</span> <span class="hljs-type">string</span>; Age<span class="hljs-operator">:</span> <span class="hljs-type">int</span> }

<span class="hljs-keyword">let</span> people <span class="hljs-operator">=</span>
    [ { Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Alice&quot;</span>; Age <span class="hljs-operator">=</span> <span class="hljs-number">30</span> }
      { Name <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Billy&quot;</span>; Age <span class="hljs-operator">=</span>  <span class="hljs-number">5</span> } ]

<span class="hljs-comment">// Regular lambda (Shorthand not possible)</span>
<span class="hljs-keyword">let</span> adults <span class="hljs-operator">=</span> people <span class="hljs-operator">|&gt;</span> List.filter (<span class="hljs-keyword">fun</span> person <span class="hljs-operator">-&gt;</span> person.Age <span class="hljs-operator">&gt;=</span> <span class="hljs-number">18</span>)
<span class="hljs-comment">// val adults: Person list = [{ Name = &quot;Alice&quot;; Age = 30 }]</span>

<span class="hljs-comment">// Member chain shorthand</span>
<span class="hljs-keyword">let</span> uppercaseNames <span class="hljs-operator">=</span> people <span class="hljs-operator">|&gt;</span> List.map _.Name.ToUpperInvariant() <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// val uppercaseNames: string list = [&quot;ALICE&quot;; &quot;BILLY&quot;]</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="40" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="naming-convention-related-to-functions">Naming convention related to functions</h1>
<p>It's usual in Fâ™¯ to use short names:<br />
â€¢ <code>x</code>, <code>y</code>, <code>z</code> : parameters for values of the same type<br />
â€¢ <code>f</code>, <code>g</code>, <code>h</code> : parameters for input functions<br />
â€¢ <code>_</code> : <em>discard</em> an element not used <em>(like in Câ™¯ 7.0)</em><br />
â€¢ <code>xs</code> : list of <code>x</code></p>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Suited for a short function body or for a generic function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Function that simply returns its input parameter, whatever its type</span>
<span class="hljs-keyword">let</span> <span class="hljs-built_in">id</span> x <span class="hljs-operator">=</span> x

<span class="hljs-comment">// Composition of 2 functions</span>
<span class="hljs-keyword">let</span> compose f g <span class="hljs-operator">=</span> <span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> g (f x)
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://blog.ploeh.dk/2015/08/17/when-x-y-and-z-are-great-variable-names/">When x, y, and z are great variable names</a> <em>by Mark Seemann</em></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="41" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="piping">Piping</h1>
<p><em>Pipe</em> operator <code>|&gt;</code> : same idea that in UNIX with <code>|</code> <br />
â†’ <code>value |&gt; function</code> send a value to a function <br />
â†’ match left-to-right reading order: &quot;subject verb&quot; <br />
â†’ same order than when we dot an object: <code>object.Method</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> <span class="hljs-number">2</span> <span class="hljs-operator">|&gt;</span> add <span class="hljs-number">3</span>  <span class="hljs-comment">// to read &quot;2 + 3&quot;</span>

<span class="hljs-comment">// We pipe a list to the &quot;List.filter predicate&quot; function</span>
<span class="hljs-keyword">let</span> evens <span class="hljs-operator">=</span> [<span class="hljs-number">1</span>;<span class="hljs-number">2</span>;<span class="hljs-number">3</span>;<span class="hljs-number">4</span>;<span class="hljs-number">5</span>] <span class="hljs-operator">|&gt;</span> List.filter (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// â‰ƒ Câ™¯</span>
<span class="hljs-keyword">var</span> a = <span class="hljs-number">2.</span>Add(<span class="hljs-number">3</span>);
<span class="hljs-keyword">var</span> nums = <span class="hljs-keyword">new</span>[] { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span> };
<span class="hljs-keyword">var</span> evens = nums.Where(x =&gt; x % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>);
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="42" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="pipeline-chain-of-pipings">Pipeline: chain of pipings</h2>
<p>Style of coding to emphasize the data flowing from functions to functions<br />
â†’ without intermediary variable <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></p>
<p>Similar to a built-in <em>fluent API</em><br />
â†’ no need to return the object at the end of each method <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Short syntax: in a single line fitting the screen width</span>
<span class="hljs-keyword">let</span> res <span class="hljs-operator">=</span> [<span class="hljs-number">1</span>;<span class="hljs-number">2</span>;<span class="hljs-number">3</span>;<span class="hljs-number">4</span>;<span class="hljs-number">5</span>] <span class="hljs-operator">|&gt;</span> List.filter (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>) <span class="hljs-operator">|&gt;</span> List.sum

<span class="hljs-comment">// More readable with line breaks</span>
<span class="hljs-keyword">let</span> res&#x27; <span class="hljs-operator">=</span>
    [<span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span>; <span class="hljs-number">4</span>; <span class="hljs-number">5</span>]
    <span class="hljs-operator">|&gt;</span> List.filter isOdd  <span class="hljs-comment">// With `let isOdd x = x % 2 &lt;&gt; 0`</span>
    <span class="hljs-operator">|&gt;</span> List.map square    <span class="hljs-comment">//      `let square x = x * x`</span>
    <span class="hljs-operator">|&gt;</span> List.map addOne    <span class="hljs-comment">//      `let addOne x = x + 1`</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="43" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="ifthenelse-expression">If/then/else expression</h1>
<p>In Fâ™¯, <code>if/then(/else)</code> is an expression, not a statement<br />
â†’ every branch (<code>then</code> and <code>else</code>) should return a value<br />
â†’ all returned values should be type-compatible</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> isEven n <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> n <span class="hljs-operator">%</span> <span class="hljs-number">2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
        <span class="hljs-string">&quot;Even&quot;</span>
    <span class="hljs-keyword">else</span>
        <span class="hljs-string">&quot;Odd&quot;</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> <code>if b then x else y</code> â‰ƒ Câ™¯ ternary operator <code>b ? x : y</code></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="44" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="ifthenelse-expression-2">If/then/else expression (2)</h1>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> When <code>then</code> returns &quot;nothing&quot; (<code>unit</code><img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/>), <code>else</code> is optional:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> printIfEven n msg <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> n <span class="hljs-operator">|&gt;</span> isEven <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">printfn</span> msg
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> We can use <code>elif</code> keyword instead of <code>else if</code>.</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="45" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="match-expression">Match expression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> translateInFrench civility <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> civility <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;Mister&quot;</span> <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Monsieur&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;Madam&quot;</span>  <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Madame&quot;</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&quot;Miss&quot;</span>   <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;Mademoiselle&quot;</span>
    <span class="hljs-operator">|</span> _        <span class="hljs-operator">-&gt;</span> <span class="hljs-string">&quot;&quot;</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> wilcard `_`</span>
</code></pre>
<p>Equivalent in Câ™¯ 8 :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">string</span> <span class="hljs-title">TranslateInFrench</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> civility</span>)</span> =&gt;
    civility <span class="hljs-keyword">switch</span> {
        <span class="hljs-string">&quot;Mister&quot;</span> =&gt; <span class="hljs-string">&quot;Monsieur&quot;</span>
        <span class="hljs-string">&quot;Madam&quot;</span>  =&gt; <span class="hljs-string">&quot;Madame&quot;</span>
        <span class="hljs-string">&quot;Miss&quot;</span>   =&gt; <span class="hljs-string">&quot;Mademoiselle&quot;</span>
        _        =&gt; <span class="hljs-string">&quot;&quot;</span>
    }
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="46" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="handling-exception">Handling Exception</h1>
<p>â†’ <code>try/with</code> expression</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> tryDivide x y <span class="hljs-operator">=</span>
   <span class="hljs-keyword">try</span>
       <span class="hljs-literal">Some</span> (x <span class="hljs-operator">/</span> y)
   <span class="hljs-keyword">with</span> <span class="hljs-operator">:?</span> System.DivideByZeroException <span class="hljs-operator">-&gt;</span>
       <span class="hljs-literal">None</span>
</code></pre>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Trap</strong>: the keyword used is <code>with</code>, not <code>catch</code>, contrary to C#.</p>
<p><img class="emoji" draggable="false" alt="ðŸ’¡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> There is no <code>try/with/finally</code> expression, only <code>try/finally</code><br />
Â Â Â Â  â†’ Nest a <code>try/finally</code> in a <code>try/with</code></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="47" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="throwing-exception">Throwing Exception</h1>
<p>â†’ Helpers <code>failwith</code>, <code>invalidArg</code>, <code>nullArg</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> fn arg <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> arg <span class="hljs-operator">=</span> <span class="hljs-literal">null</span> <span class="hljs-keyword">then</span> <span class="hljs-built_in">nullArg</span> (<span class="hljs-built_in">nameof</span> arg)
    <span class="hljs-built_in">failwith</span> <span class="hljs-string">&quot;Not implemented&quot;</span>

<span class="hljs-keyword">let</span> divide x y <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> y <span class="hljs-operator">=</span> <span class="hljs-number">0</span>
    <span class="hljs-keyword">then</span> <span class="hljs-built_in">invalidArg</span> (<span class="hljs-built_in">nameof</span> y) <span class="hljs-string">&quot;Divisor cannot be zero&quot;</span>
    <span class="hljs-keyword">else</span> x <span class="hljs-operator">/</span> y
</code></pre>
<p><img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> Handling Errors Elegantly <a href="https://devonburriss.me/how-to-fsharp-pt-8/">https://devonburriss.me/how-to-fsharp-pt-8/</a></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="48" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../themes/d-edge/pictos/SOAT_pictos_formation.png&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="48" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="48" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87" data-marpit-advanced-background="content">
<h1 id="syntax-rules">Syntax rules</h1>
<ul>
<li>Declarations order</li>
<li>Indentation</li>
</ul>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="48" style="" data-marpit-pagination-total="87" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="49" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="declarations-order">Declarations order</h1>
<p>In a file, the declarations are ordered, from top to bottom.<br />
â†’ Declaration comes before the usages.</p>
<p>In a <code>.fsproj</code>, the files are ordered too.<br />
â†’ We can import only something previously declared.</p>
<p>Type inference works by proximity: the closest match will be used.</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/> Pros:<br />
â†’ no cyclic dependencies<br />
â†’ faster and more predictable compilation<br />
â†’ code easier de reason about</p>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Cons:<br />
â†’ need more coding discipline</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="50" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="declarations-order-example">Declarations order: example</h2>
<p>We try to use the <code>fn</code> before its declaration:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> result <span class="hljs-operator">=</span> fn <span class="hljs-number">2</span>
<span class="hljs-comment">//           ~~ <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0039: The value or constructor &#x27;fn&#x27; is not defined.</span>

<span class="hljs-keyword">let</span> fn i <span class="hljs-operator">=</span> i <span class="hljs-operator">+</span> <span class="hljs-number">1</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="51" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="indentation">Indentation</h1>
<p>In general, indentation is very important for code readability:<br />
â†’ It creates visual structures that match the logical structure, the hierarchy.</p>
<p>In Câ™¯: indentation is optional; logical blocks defined with <code>{ }</code> and <code>;</code><br />
â†’ It's the indentation that matters for readability, then <code>{ }</code> can help<br />
â†’ A code not properly indented can be mis-interpreted, that can lead to bugs!</p>
<p>In Fâ™¯, indentation is required to define code blocks and nesting level.<br />
â†’ Compiler ensures indentation is correct<br />
â†’ Reader can really trust the indentation to understand the code structure</p>
<p><img class="emoji" draggable="false" alt="ðŸ‘‰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f449.svg" data-marp-twemoji=""/> <strong>Conclusion:</strong><br />
Fâ™¯ forces us to do what matters the most for the code readability <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="52" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="vertical-line-of-indentation">Vertical line of indentation</h2>
<p>Concept related to the way Fâ™¯ understands the indentation.<br />
â€¢ In general, a block starts in a new line, at a greater indentation level.<br />
â€¢ But sometimes a block can start in a middle of a line.<br />
Â Â â†’ This position defines the expected vertical indentation line.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> f <span class="hljs-operator">=</span>
   <span class="hljs-keyword">let</span> x<span class="hljs-operator">=</span><span class="hljs-number">1</span>
   x<span class="hljs-operator">+</span><span class="hljs-number">1</span>
<span class="hljs-comment">// ^ Vertical line here</span>

<span class="hljs-keyword">let</span> f <span class="hljs-operator">=</span> <span class="hljs-keyword">let</span> x<span class="hljs-operator">=</span><span class="hljs-number">1</span>
        x<span class="hljs-operator">+</span><span class="hljs-number">1</span>
<span class="hljs-comment">//      ^ Vertical line here!</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="53" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="vertical-line-of-indentation-2">Vertical line of indentation (2)</h2>
<p>There are some exceptions to this rule, for instance with operators.<br />
<img class="emoji" draggable="false" alt="ðŸ”—" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://fsharpforfunandprofit.com/posts/fsharp-syntax/">Fâ™¯ syntax: indentation and verbosity</a> | Fâ™¯ for fun and profit.</p>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> Indentation rules have been relaxed in <a href="https://learn.microsoft.com/en-us/dotnet/fsharp/whats-new/fsharp-6#indentation-syntax-revisions">Fâ™¯ 6</a>.</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="54" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="indentation-guideline">Indentation Guideline</h2>
<p>Fâ™¯ allows to have different:<br />
â†’ whitespace <strong>characters</strong>: tabs and spaces.<br />
â†’ <strong>number</strong> of whitespaces per indentation level.</p>
<p>Recommendations:<br />
â€¢ In temporary <code>fsx</code>, writing speed &gt; code readability<br />
â€¢ In <code>fsproj</code>, proper and consistent formatting is important for maintainability<br />
Â Â â†’ Use consistently only spaces<br />
Â Â â†’ Use the same number of spaces for all indentation level<br />
Â Â â†’ 4 spaces is idiomatic; exception: vertical indentation line <em>(next slide)</em><br />
Â Â â†’ Use a code formatter like <a href="https://github.com/fsprojects/fantomas"><strong>Fantomas</strong></a> to ensure this consistency.</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="55" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="indentation-guideline-2">Indentation Guideline (2)</h2>
<p>Avoid naming-sensible indentation a.k.a <em>Vanity Alignment</em>:</p>
<ul>
<li>They can break compilation after a renaming.</li>
<li>Blocks too far at the right: less readable <em>(left-to-right language)</em></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/> OK</span>
<span class="hljs-keyword">let</span> myLongValueName <span class="hljs-operator">=</span>
    someExpression
    <span class="hljs-operator">|&gt;</span> anotherExpression

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="âš " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> To avoid</span>
<span class="hljs-keyword">let</span> myLongValueName <span class="hljs-operator">=</span> someExpression
                      <span class="hljs-operator">|&gt;</span> anotherExpression  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Depend on the length of `myLongValueName`</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-class="chapter invert" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" class="chapter invert" data-marpit-pagination="56" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--class:chapter invert;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<p><img src="../themes/d-edge/pictos/SOAT_pictos_idee.png" alt="bg-right" style="height:300px;" /></p>
<h1 id="3-1">3.</h1>
<h2 id="f%E2%99%AF-language-design-traits"><em>Fâ™¯ language</em> design traits</h2>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="57" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="expression-vs-statement">Expression <em>vs</em> Statement</h1>
<blockquote>
<p>A <strong>statement</strong> will produce a side effect.<br />
An <strong>expression</strong> will produce a value... and an eventual side-effect.</p>
</blockquote>
<ul>
<li>Fâ™¯ is a functional, based on expressions only</li>
<li>In comparison, Câ™¯ is an imperative language, based on statements,...</li>
<li>... including more and more syntactic sugar based on expressions:
<ul>
<li>Ternary operator <code>b ? x : y</code></li>
<li><a href="https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/operators/null-coalescing-operator">Null-coalescing operator</a> <code>??</code> in Câ™¯ 8 : <code>label ?? &quot;(Empty)&quot;</code></li>
<li><a href="https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/statements-expressions-operators/expression-bodied-members">Expression-bodied members</a> in Câ™¯ 6 and 7</li>
<li><code>switch</code> expression in Câ™¯ 8</li>
</ul>
</li>
</ul>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="58" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="%E2%9A%96%EF%B8%8F-benefits-of-expressions-over-instructions"><img class="emoji" draggable="false" alt="âš–ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2696.svg" data-marp-twemoji=""/> Benefits of expressions over instructions</h2>
<ul>
<li><strong>Conciseness</strong>: less visual clutters â†’ more readable</li>
<li><strong>Composability</strong>: composing expressions is like composing values</li>
<li><strong>Understanding</strong>: no need to know the previous instructions to understand the current one</li>
<li><strong>Testability</strong>: pure expressions (*) â†’ easier to test
<ul>
<li><em>Predictable</em>: same inputs mean same outputs</li>
<li><em>Isolated</em>: shorter <em>Arrange/Setup</em> phase in tests, no need for mocks...</li>
</ul>
</li>
</ul>
<p>(*) <strong>Pure:</strong> with no side-effects</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="59" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h1 id="in-f%E2%99%AF-%C2%AB-everything-is-an-expression-%C2%BB">In Fâ™¯ Â«Â Everything is an expressionÂ Â»</h1>
<ul>
<li>A function is declared and behaves like a value
<ul>
<li>We can pass it as parameter or return it from another function (1)</li>
</ul>
</li>
<li>The <em>control flow</em> building blocks are also expressions
<ul>
<li><code>if â€¦ then/else</code> , <code>match â€¦ with</code></li>
<li><code>for â€¦ in</code>, <code>for â€¦ to</code>, <code>while â€¦ do</code> just return &quot;nothing&quot; (2)</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="â˜ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes:</strong><br />
Â Â â€¢ (1) See <em>1st-class citizens, high-order functions</em> <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/><br />
Â Â â€¢ (2) Except in <em>collection comprehensions</em> <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="60" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="everything-is-an-expression-%C2%BB-consequences">Everything is an expressionÂ Â» Consequences</h2>
<p>No <code>void</code><br />
â†’ Best replaced by the <code>unit</code> type <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<p>No <em>early exit</em><br />
â€¢ In C#, you can exit a function with <code>return</code> and exit a <code>for/while</code> loop with <code>break</code>.<br />
â€¢ In Fâ™¯, these keywords do not exist. <em>(Alternatives: next slides)</em></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="61" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="early-exit-alternatives-%C2%BB-imperative-style">Early exit alternatives Â» Imperative style</h2>
<p><img class="emoji" draggable="false" alt="ðŸ’©" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a9.svg" data-marp-twemoji=""/> <code>BreakException</code><br />
Â Â Â â†’ <em>See code in</em> <a href="https://stackoverflow.com/a/42018355/8634147">StackOverflow</a></p>
<p><img class="emoji" draggable="false" alt="ðŸ˜•" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f615.svg" data-marp-twemoji=""/> <strong>Mutable variables</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> firstItemOr defaultValue predicate (items<span class="hljs-operator">:</span> <span class="hljs-symbol">&#x27;t</span> <span class="hljs-type">array</span>) <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> result <span class="hljs-operator">=</span> <span class="hljs-literal">None</span>
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> i <span class="hljs-operator">=</span> <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> i <span class="hljs-operator">&lt;</span> items.Length <span class="hljs-operator">&amp;&amp;</span> result.IsNone <span class="hljs-keyword">do</span>
        <span class="hljs-keyword">let</span> item <span class="hljs-operator">=</span> items[i]
        <span class="hljs-keyword">if</span> predicate item <span class="hljs-keyword">then</span>
            result <span class="hljs-operator">&lt;-</span> <span class="hljs-literal">Some</span> item
        i <span class="hljs-operator">&lt;-</span> i <span class="hljs-operator">+</span> <span class="hljs-number">1</span>

    result
    <span class="hljs-operator">|&gt;</span> Option.defaultValue defaultValue

<span class="hljs-keyword">let</span> test1&#x27; <span class="hljs-operator">=</span> firstItemOr <span class="hljs-number">-1</span> (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x <span class="hljs-operator">&gt;</span> <span class="hljs-number">5</span>) [<span class="hljs-operator">|</span> <span class="hljs-number">1</span> <span class="hljs-operator">|</span>]     <span class="hljs-comment">// -1</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="62" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="early-exit-alternatives-%C2%BB-functional-style">Early exit alternatives Â» Functional style</h2>
<p><img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Recursive function</strong> <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-meta">[&lt;TailCall&gt;]</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> firstItemOr defaultValue predicate list <span class="hljs-operator">=</span>
    <span class="hljs-keyword">let</span> loop list <span class="hljs-operator">=</span>
        firstItemOr defaultValue predicate list

    <span class="hljs-keyword">match</span> list <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> [] <span class="hljs-operator">-&gt;</span> defaultValue            <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Exit</span>
    <span class="hljs-operator">|</span> x <span class="hljs-operator">::</span> _ <span class="hljs-keyword">when</span> predicate x <span class="hljs-operator">-&gt;</span> x  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Exit</span>
    <span class="hljs-operator">|</span> _ <span class="hljs-operator">::</span> rest <span class="hljs-operator">-&gt;</span> loop rest        <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘ˆ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f448.svg" data-marp-twemoji=""/> Continue recursion</span>

<span class="hljs-comment">// Tests</span>

<h1 id="type-inference">Type inference</h1>
<p>Goal: write type annotations as little as possible</p>

</ul>

<h2 id="type-inference-in-c%E2%99%AF">Type inference in Câ™¯</h2>
<ul>
<li>Method parameters and return value <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></li>
<li>Variable declaration: <code>var o = new { Name = &quot;John&quot; }</code> <img class="emoji" draggable="false" alt="âœ”ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/></li>
<li>Lambda as argument: <code>list.Find(i =&gt; i == 5)</code> <img class="emoji" draggable="false" alt="âœ”ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/></li>

<li>Array initialisation: <code>var a = new[] { 1, 2 };</code> <img class="emoji" draggable="false" alt="âœ”ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/></li>
<li>Generic classes:
<ul>
<li>constructor: <code>new Tuple&lt;int, string&gt;(1, &quot;a&quot;)</code> <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></li>
<li>static helper class: <code>Tuple.Create(1, &quot;a&quot;)</code> <img class="emoji" draggable="false" alt="âœ”ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Câ™¯ 9 target-typed expression <code>StringBuilder sb = new();</code> <img class="emoji" draggable="false" alt="âœ”ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/></li>
</ul>

<h2 id="type-inference-in-f%E2%99%AF">Type inference in Fâ™¯</h2>
<p><a href="https://en.wikipedia.org/wiki/Hindley%E2%80%93Milner_type_system">Hindleyâ€“Milner</a> method</p>
<ul>
<li>Able to deduce the type of variables, expressions and functions
<ul>
<li>without any type annotation</li>
</ul>
</li>
<li>Based on both the implementation and the usage</li>
</ul>
<p><strong>Example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> helper instruction source <span class="hljs-operator">=</span>
    <span class="hljs-keyword">if</span> instruction <span class="hljs-operator">=</span> <span class="hljs-string">&quot;inc&quot;</span> <span class="hljs-keyword">then</span> <span class="hljs-comment">// 1. `instruction` has the same type than `&quot;inc&quot;` =&gt; `string`</span>
      source <span class="hljs-operator">+</span> <span class="hljs-number">1</span>                <span class="hljs-comment">// 2. `source` has the same type than `1` =&gt; `int`</span>
    <span class="hljs-keyword">elif</span> instruction <span class="hljs-operator">=</span> <span class="hljs-string">&quot;dec&quot;</span> <span class="hljs-keyword">then</span>
      source <span class="hljs-operator">-</span> <span class="hljs-number">1</span>
    <span class="hljs-keyword">else</span>
      source                    <span class="hljs-comment">// 3. `return` has the same type than `source` =&gt; `int`</span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="67" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="f%E2%99%AF-inference---automatic-generalization">Fâ™¯ inference - Automatic generalization</h2>
<p>If something can be inferred as generic, it will be<br />
â†’ Open to more cases <img class="emoji" draggable="false" alt="ðŸ¥³" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f973.svg" data-marp-twemoji=""/></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-comment">// Generic value</span>
<span class="hljs-keyword">let</span> a <span class="hljs-operator">=</span> [] <span class="hljs-comment">// &#x27;a list</span>

<span class="hljs-comment">// Generic function with both parameters generic</span>
<span class="hljs-keyword">let</span> listOf2 x y <span class="hljs-operator">=</span> [x; y]
<span class="hljs-comment">// val listOf2: x: &#x27;a -&gt; y: &#x27;a -&gt; &#x27;a list</span>

<span class="hljs-comment">// Generic type constraint inference: &#x27;a must be &quot;comparable&quot;</span>
<span class="hljs-keyword">let</span> max x y <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> x <span class="hljs-operator">&gt;</span> y <span class="hljs-keyword">then</span> x <span class="hljs-keyword">else</span> y
</code></pre>
<p><img class="emoji" draggable="false" alt="â˜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/261d.svg" data-marp-twemoji=""/> In Fâ™¯, a generic type starts with an apostrophe <code>'</code> <em>(a.k.a. tick)</em><br />
Â Â Â  â€¢ Can be in camelCase (<code>'a</code>) or PascalCase (<code>'T</code>)<br />
Â Â Â  â€¢ Câ™¯ <code>TXxx</code> â†’ Fâ™¯ <code>'xxx</code> or <code>'Xxx</code></p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="68" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="inference-vs-type-annotation">Inference <em>vs</em> type annotation</h2>
<p><strong>Pros</strong> <img class="emoji" draggable="false" alt="ðŸ‘" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44d.svg" data-marp-twemoji=""/><br />
â†’ code terser<br />
â†’ automatic generalization</p>
<p><strong>Cons</strong> <img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/><br />
â†’ we can break code in cascade<br />
â†’ inference limited:<br />
Â Â Â Â â€¢ an object type cannot be determine by the call to one of its members (1)<br />
Â Â Â Â â€¢ sensible to the instructions order (2)</p>
<p>(1)(2) Example on next slides</p>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="69" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="inference-vs-type-annotation---limit-1">Inference <em>vs</em> type annotation - Limit #1</h2>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> No inference from <em>&quot;object dotting&quot;</em> <em>(Exception: records <img class="emoji" draggable="false" alt="ðŸ“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cd.svg" data-marp-twemoji=""/>)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> helperKO instruction source <span class="hljs-operator">=</span>
    <span class="hljs-keyword">match</span> instruction <span class="hljs-keyword">with</span>
    <span class="hljs-operator">|</span> <span class="hljs-string">&#x27;U&#x27;</span> <span class="hljs-operator">-&gt;</span> source.ToUpper()
    <span class="hljs-comment">//       ~~~~~~~~~~~~~~~~ <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/></span>
    <span class="hljs-comment">// Error FS0072: Lookup on object of indeterminate type based on information prior to this program point.</span>
    <span class="hljs-comment">// A type annotation may be needed prior to this program point to constrain the type of the object.</span>
    <span class="hljs-operator">|</span> _   <span class="hljs-operator">-&gt;</span> source

<span class="hljs-keyword">let</span> helperOk instruction (source<span class="hljs-operator">:</span> <span class="hljs-type">string</span>) <span class="hljs-operator">=</span> [<span class="hljs-operator">...</span>]
<span class="hljs-comment">// Type annotation needed here  : ^^^^^^</span>

<span class="hljs-comment">// If there is a function equalivalent to the method, it will work</span>
<span class="hljs-keyword">let</span> info list <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> list.Length <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-string">&quot;Vide&quot;</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;...&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0072...</span>
<span class="hljs-keyword">let</span> info list <span class="hljs-operator">=</span> <span class="hljs-keyword">if</span> List.length list <span class="hljs-operator">=</span> <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-string">&quot;Vide&quot;</span> <span class="hljs-keyword">else</span> <span class="hljs-string">$&quot;<span class="hljs-subst">{list.Length}</span> Ã©lÃ©ments&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ‘Œ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f44c.svg" data-marp-twemoji=""/></span>
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-footer="Fâ™¯ Training â€¢ Bases" data-paginate="true" data-theme="zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y" lang="en-US" data-marpit-pagination="70" style="--footer:Fâ™¯ Training â€¢ Bases;--paginate:true;--theme:zd1el5ttu9pz7nytoc49vqk3xbiqwvom5ueq8x9ut9y;" data-marpit-pagination-total="87">
<h2 id="inference-vs-type-annotation---limit-2">Inference <em>vs</em> type annotation - Limit #2</h2>
<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Sensitivity to the instructions order</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-fsharp"><span class="hljs-keyword">let</span> listKo <span class="hljs-operator">=</span> List.sortBy (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x.Length) [<span class="hljs-string">&quot;three&quot;</span>; <span class="hljs-string">&quot;two&quot;</span>; <span class="hljs-string">&quot;one&quot;</span>]
<span class="hljs-comment">//                                 ~~~~~~~~ <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0072: Lookup on object of indeterminate type...</span>

<span class="hljs-comment">// Solution 1: reverse the order by piping the list</span>
<span class="hljs-keyword">let</span> listOk <span class="hljs-operator">=</span> [<span class="hljs-string">&quot;three&quot;</span>; <span class="hljs-string">&quot;two&quot;</span>; <span class="hljs-string">&quot;one&quot;</span>] <span class="hljs-operator">|&gt;</span> List.sortBy (<span class="hljs-keyword">fun</span> x <span class="hljs-operator">-&gt;</span> x.Length)

<span class="hljs-comment">// Solution 2: use a named function  instead of a lambda</span>
<span class="hljs-keyword">let</span> listOk&#x27; <span class="hljs-operator">=</span> List.sortBy String.length [<span class="hljs-string">&quot;three&quot;</span>; <span class="hljs-string">&quot;two&quot;</span>; <span class="hljs-string">&quot;one&quot;</span>]
</code></pre>
<footer>Fâ™¯ Training â€¢ Bases</footer>

<h2 id="1-who-is-the-father-of-the-f%E2%99%AF">1. Who is the father of the Fâ™¯ ?</h2>
<p><strong>A.</strong> Anders Hejlsberg <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/></p>
