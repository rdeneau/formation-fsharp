<h1>1.</h1>
<h2>Workflow asynchrone</h2>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="5" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Workflow asynchrone : Besoins</h1>
<ol>
<li>Ne pas bloquer le thread courant en attendant un calcul long</li>
<li>Permettre calculs en parallèle</li>
<li>Indiquer qu'un calcul peut prendre du temps</li>
</ol>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="6" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Type <code>Async&lt;'T&gt;</code></h1>
<ul>
<li>Représente un calcul asynchrone</li>
<li>Similaire au pattern <code>async/await</code> avant l'heure <img class="emoji" draggable="false" alt="📆" src="https://twemoji.maxcdn.com/2/svg/1f4c6.svg" data-marp-twemoji=""/>
<ul>
<li>2007 : <code>Async&lt;'T&gt;</code> F♯</li>
<li>2012 : <code>Task&lt;T&gt;</code> .NET et pattern <code>async</code>/<code>await</code></li>
<li>2017 : <code>Promise</code> JavaScript et pattern <code>async</code>/<code>await</code></li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="7" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Méthodes renvoyant un objet <code>Async</code></h1>
<p><code>Async.AwaitTask(task: Task or Task&lt;'T&gt;) : Async&lt;'T&gt;</code><br />
→ Conversion d'une <code>Task</code> (.NET) en <code>Async</code> (F♯)</p>
<p><code>Async.Sleep(milliseconds or TimeSpan) : Async&lt;unit&gt;</code><br />
≃ <code>await Task.Delay()</code> ≠ <code>Thread.Sleep</code> → ne bloque pas le thread courant</p>
<p><a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-control-commonextensions.html">FSharp.Control.CommonExtensions</a> : étend le type <code>System.IO.Stream</code><br />
→ <code>AsyncRead(buffer: byte[], ?offset: int, ?count: int) : Async&lt;int&gt;</code><br />
→ <code>AsyncWrite(buffer: byte[], ?offset: int, ?count: int) : Async&lt;unit&gt;</code></p>
<p><a href="https://fsharp.github.io/fsharp-core-docs/reference/fsharp-control-webextensions.html">FSharp.Control.WebExtensions</a> : étend le type <code>System.Net.WebClient</code><br />
→ <code>AsyncDownloadData(address: Uri) : Async&lt;byte[]&gt;</code><br />
→ <code>AsyncDownloadString(address: Uri) : Async&lt;string</code></p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="8" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Lancement d'un calcul async</h1>
<p><code>Async.RunSynchronously(calc: Async&lt;'T&gt;, ?timeoutMs: int, ?cancellationToken) : 'T</code><br />
→ Attend la fin du calcul mais bloque le thread appelant ! (≠ <code>await</code> C♯) <img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/></p>
<p><code>Async.Start(operation: Async&lt;unit&gt;, ?cancellationToken) : unit</code><br />
→ Exécute l'opération en background <em>(sans bloqué le thread appelant)</em><br />
<img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Si une exception survient, elle est &quot;avalée&quot; !</p>
<p><code>Async.StartImmediate(calc: Async&lt;'T&gt;, ?cancellationToken) : unit</code><br />
→ Exécute le calcul dans le thread appelant !<br />
<img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Pratique dans une GUI pour la mettre à jour : barre de progression...</p>
<p><code>Async.StartWithContinuations(calc, continuations..., ?cancellationToken)</code><br />
→ Idem <code>Async.RunSynchronously</code> <img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> ... avec 3 <em>callbacks</em> de continuation :<br />
→ en cas de succès <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>, d'exception <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> et d'annulation <img class="emoji" draggable="false" alt="🛑" src="https://twemoji.maxcdn.com/2/svg/1f6d1.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="9" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Bloc <code>async { expression }</code></h1>
<p><em>A.k.a. Async workflow</em></p>
<p>Syntaxe pour écrire de manière séquentielle un calcul asynchrone<br />
→ Le résultat du calcul est wrappé dans un objet <code>Async</code></p>
<p><strong>Mots clés</strong><br />
• <code>return</code> → valeur finale du calcul - <code>unit</code> si omis<br />
• <code>let!</code> <em>(prononcer « let bang »)</em><br />
   → accès au résultat d'un sous-calcul async <em>(≃ <code>await</code> en C♯)</em><br />
• <code>use!</code> → idem <code>use</code> <em>(gestion d'un <code>IDisposable</code>)</em> + <code>let!</code><br />
• <code>do!</code> → idem <code>let!</code> pour calcul async sans retour (<code>Async&lt;unit&gt;</code>)</p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="10" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2>Bloc <code>async</code> - Exemples</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> repeat (computeAsync: int -&gt; Async&lt;string&gt;) times = async {
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [ <span class="hljs-number">1.</span>.times ] <span class="hljs-keyword">do</span>
        printf $<span class="hljs-string">&quot;Start operation #{i}... &quot;</span>
        <span class="hljs-keyword">let!</span> result = computeAsync i
        printfn $<span class="hljs-string">&quot;Result: {result}&quot;</span>
}

<span class="hljs-keyword">let</span> basicOp (num: int) = async {
    <span class="hljs-keyword">do!</span> Async.Sleep <span class="hljs-number">150</span>
    <span class="hljs-keyword">return</span> $<span class="hljs-string">&quot;{num} * ({num} - 1) = {num * (num - 1)}&quot;</span>
}

repeat basicOp <span class="hljs-number">5</span> |&gt; Async.RunSynchronously

<span class="hljs-comment">// Start operation #1... Result: 1 * (1 - 1) = 0</span>
<span class="hljs-comment">// Start operation #2... Result: 2 * (2 - 1) = 2</span>
<span class="hljs-comment">// Start operation #3... Result: 3 * (3 - 1) = 6</span>
<span class="hljs-comment">// Start operation #4... Result: 4 * (4 - 1) = 12</span>
<span class="hljs-comment">// Start operation #5... Result: 5 * (5 - 1) = 20</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="11" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Usage inapproprié de <code>Async.RunSynchronously</code></h1>
<p><code>Async.RunSynchronously</code> lance le calcul et renvoie son résultat MAIS en bloquant le thread appelant ! Ne l'utiliser qu'en « bout de chaîne » et pas pour <em>unwrap</em> des calculs asynchrones intermédiaires ! Utiliser plutôt un bloc <code>async</code>.</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> À éviter</span>
<span class="hljs-keyword">let</span> a = calcA |&gt; Async.RunSynchronously
<span class="hljs-keyword">let</span> b = calcB a |&gt; Async.RunSynchronously
calcC b

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> À préférer</span>
async {
    <span class="hljs-keyword">let!</span> a = calcA
    <span class="hljs-keyword">let!</span> b = calcB a
    <span class="hljs-keyword">return</span> calcC b
} |&gt; Async.RunSynchronously
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="12" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Calculs en parallèle</h1>
<p><strong>1.</strong> <code>Async.Parallel(computations: seq&lt;Async&lt;'T&gt;&gt;, ?maxBranches) : Async&lt;'T[]&gt;</code></p>
<p>≃ <code>Task.WhenAll</code> : modèle <a href="https://en.wikipedia.org/wiki/Fork%E2%80%93join_model">Fork-Join</a></p>
<ul>
<li><em>Fork</em> : calculs lancés en parallèle</li>
<li>Attente de la terminaison de tous les calculs</li>
<li><em>Join</em> : agrégation des résultats <em>(qui sont du même type)</em>
<ul>
<li>dans le même ordre que les calculs</li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="13" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2><code>Async.Parallel</code> - Exemple</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> downloadSite (site: string) = async {
    <span class="hljs-keyword">do!</span> Async.Sleep (<span class="hljs-number">100</span> * site.Length)
    printfn $<span class="hljs-string">&quot;{site} <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>
    <span class="hljs-keyword">return</span> site.Length
}

[ <span class="hljs-string">&quot;google&quot;</span>; <span class="hljs-string">&quot;msn&quot;</span>; <span class="hljs-string">&quot;yahoo&quot;</span> ]
|&gt; List.map downloadSite  <span class="hljs-comment">// string list</span>
|&gt; Async.Parallel         <span class="hljs-comment">// Async&lt;string[]&gt;</span>
|&gt; Async.RunSynchronously <span class="hljs-comment">// string[]</span>
|&gt; printfn <span class="hljs-string">&quot;%A&quot;</span>

<span class="hljs-comment">// msn <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// yahoo <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// google <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// [|6; 3; 5|]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="14" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Calculs en parallèle (2)</h1>
<p><strong>2.</strong> <code>Async.StartChild(calc: Async&lt;'T&gt;, ?timeoutMs: int) : Async&lt;Async&lt;'T&gt;&gt;</code></p>
<p>Permet de lancer en parallèle plusieurs calculs<br />
→ ... dont les résultats sont de types différents <em>(≠ <code>Async.Parallel</code>)</em></p>
<p>S'utilise dans bloc <code>async</code> avec 2 <code>let!</code> par calcul enfant <em>(cf. <code>Async&lt;Async&lt;'T&gt;&gt;</code>)</em></p>
<p>Annulation conjointe <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/><br />
→ Calcul enfant partage jeton d’annulation du calcul parent</p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="15" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2><code>Async.StartChild</code> - Exemple partie 1</h2>
<p>Soit le fonction <code>delay</code><br />
→ qui renvoie la valeur spécifiée <code>x</code><br />
→ au bout de <code>ms</code> millisecondes</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> delay (ms: int) x = async {
    <span class="hljs-keyword">do!</span> Async.Sleep ms
    <span class="hljs-keyword">return</span> x
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Minutage avec la directive FSI `#time` • <img class="emoji" draggable="false" alt="🔗" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> https://kutt.it/Zbp6ot</span>
#time <span class="hljs-string">&quot;on&quot;</span>  <span class="hljs-comment">// --&gt; Minutage activé</span>
<span class="hljs-string">&quot;a&quot;</span> |&gt; delay <span class="hljs-number">100</span> |&gt; Async.RunSynchronously <span class="hljs-comment">// Réel : 00:00:00.111, Proc...</span>
#time <span class="hljs-string">&quot;off&quot;</span> <span class="hljs-comment">// --&gt; Minutage désactivé</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="16" data-marpit-pagination-total="34" style="--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2><code>Async.StartChild</code> - Exemple partie 2</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> inSeries = async {
    <span class="hljs-keyword">let!</span> result1 = <span class="hljs-string">&quot;a&quot;</span> |&gt; delay <span class="hljs-number">100</span>
    <span class="hljs-keyword">let!</span> result2 = <span class="hljs-number">123</span> |&gt; delay <span class="hljs-number">200</span>
    <span class="hljs-keyword">return</span> (result1, result2)
}

<span class="hljs-keyword">let</span> inParallel = async {
    <span class="hljs-keyword">let!</span> child1 = <span class="hljs-string">&quot;a&quot;</span> |&gt; delay <span class="hljs-number">100</span> |&gt; Async.StartChild
    <span class="hljs-keyword">let!</span> child2 = <span class="hljs-number">123</span> |&gt; delay <span class="hljs-number">200</span> |&gt; Async.StartChild
    <span class="hljs-keyword">let!</span> result1 = child1
    <span class="hljs-keyword">let!</span> result2 = child2
    <span class="hljs-keyword">return</span> (result1, result2)
}

#time <span class="hljs-string">&quot;on&quot;</span>
inSeries |&gt; Async.RunSynchronously    <span class="hljs-comment">// Réel : 00:00:00.317, ...</span>
#time <span class="hljs-string">&quot;off&quot;</span>
#time <span class="hljs-string">&quot;on&quot;</span>
inParallel |&gt; Async.RunSynchronously  <span class="hljs-comment">// Réel : 00:00:00.205, ...</span>
#time <span class="hljs-string">&quot;off&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="17" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Annulation d'une tâche</h1>
<p>Se base sur un <code>CancellationToken/Source</code> par défaut ou explicite :<br />
• <code>Async.RunSynchronously(computation, ?timeout, ?cancellationToken)</code><br />
• <code>Async.Start(computation, ?cancellationToken)</code></p>
<p>Déclencher l'annulation<br />
• Token explicite + <code>cancellationTokenSource.Cancel()</code><br />
• Token explicite avec timeout <code>new CancellationTokenSource(timeout)</code><br />
• Token par défaut : <code>Async.CancelDefaultToken()</code> → <code>OperationCanceledException</code><img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/></p>
<p>Vérifier l'annulation<br />
• Implicite : à chaque mot clé dans bloc async : <code>let</code>, <code>let!</code>, <code>for</code>...<br />
• Explicite local : <code>let! ct = Async.CancellationToken</code> puis <code>ct.IsCancellationRequested</code><br />
• Explicite global : <code>Async.OnCancel(callback)</code></p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="18" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2>Annulation d'une tâche - Exemple - Partie 1</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> sleepLoop = async {
    <span class="hljs-keyword">let</span> stopwatch = System.Diagnostics.Stopwatch()
    stopwatch.Start()
    <span class="hljs-keyword">let</span> log message = printfn $<span class="hljs-string">&quot;&quot;&quot;   [{stopwatch.Elapsed.ToString(&quot;s\.fff&quot;)}] {message}&quot;&quot;&quot;</span>

    <span class="hljs-keyword">use</span>! __ = Async.OnCancel (<span class="hljs-keyword">fun</span> () -&gt;
        log $<span class="hljs-string">&quot;  Cancelled <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/>&quot;</span>)

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [ <span class="hljs-number">1.</span><span class="hljs-number">.5</span> ] <span class="hljs-keyword">do</span>
        log $<span class="hljs-string">&quot;Step #{i}...&quot;</span>
        <span class="hljs-keyword">do!</span> Async.Sleep <span class="hljs-number">500</span>
        log $<span class="hljs-string">&quot;  Completed <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>&quot;</span>
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="19" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2>Annulation d'une tâche - Exemple - Partie 2</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Threading

printfn <span class="hljs-string">&quot;1. RunSynchronously:&quot;</span>
Async.RunSynchronously(sleepLoop)

printfn <span class="hljs-string">&quot;2. Start with CancellationTokenSource + Sleep + Cancel&quot;</span>
<span class="hljs-keyword">use</span> manualCancellationSource = <span class="hljs-keyword">new</span> CancellationTokenSource()
Async.Start(sleepLoop, manualCancellationSource.Token)
Thread.Sleep(<span class="hljs-number">1200</span>)
manualCancellationSource.Cancel()

printfn <span class="hljs-string">&quot;3. Start with CancellationTokenSource with timeout&quot;</span>
<span class="hljs-keyword">use</span> cancellationByTimeoutSource = <span class="hljs-keyword">new</span> CancellationTokenSource(<span class="hljs-number">1200</span>)
Async.Start(sleepLoop, cancellationByTimeoutSource.Token)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="20" data-marpit-pagination-total="34" style="--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-class="blue chapter invert" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" class="blue chapter invert" data-marpit-pagination="21" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--class:blue chapter invert;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<p><img src="./themes/soat/pictos/SOAT_pictos_entretien.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>2.</h1>
<h2>Interop avec TPL .NET</h2>
<p>TPL : Task Parallel Library</p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="22" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Interaction avec librairie .NET</h1>
<p>Librairies asynchrones en .NET et pattern <code>async</code>/<code>await</code> C♯ :<br />
→ Basés sur <strong>TPL</strong> et le type <code>Task</code></p>
<p>Passerelles avec worflow asynchrone F♯ :</p>
<ul>
<li>Fonctions <code>Async.AwaitTask</code> et <code>Async.StartAsTask</code></li>
<li>Bloc <code>task {}</code></li>
</ul>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="23" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Fonctions passerelles</h1>
<p><code>Async.AwaitTask: Task&lt;'T&gt; -&gt; Async&lt;'T&gt;</code><br />
→ Consommer une librairie .NET asynchrone dans bloc <code>async</code></p>
<p><code>Async.StartAsTask: Async&lt;'T&gt; -&gt; Task&lt;'T&gt;</code><br />
→ Lancer un calcul async sous forme de <code>Task</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> getValueFromLibrary param = async {
    <span class="hljs-keyword">let!</span> value = DotNetLibrary.GetValueAsync param |&gt; Async.AwaitTask
    <span class="hljs-keyword">return</span> value
}

<span class="hljs-keyword">let</span> computationForCaller param =
    async {
        <span class="hljs-keyword">let!</span> result = getAsyncResult param
        <span class="hljs-keyword">return</span> result
    } |&gt; Async.StartAsTask
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="24" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Bloc <code>task {}</code></h1>
<blockquote>
<p>Permet de consommer directement une librairie .NET asynchrone en ne faisant qu'un seul <code>Async.AwaitTask</code> plutôt que 1 à chaque méthode appelée</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Disponible en F♯ 6 ou via package nuget <a href="https://github.com/crowded/ply">Ply</a></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#r <span class="hljs-string">&quot;nuget: Ply&quot;</span>
<span class="hljs-keyword">open</span> FSharp.Control.Tasks

task {
    <span class="hljs-keyword">use</span> client = <span class="hljs-keyword">new</span> System.Net.Http.HttpClient()
    <span class="hljs-keyword">let!</span> response = client.GetStringAsync(<span class="hljs-string">&quot;https://www.google.fr/&quot;</span>)
    response.Substring(<span class="hljs-number">0</span>, <span class="hljs-number">300</span>) |&gt; printfn <span class="hljs-string">&quot;%s&quot;</span>
}  <span class="hljs-comment">// Task&lt;unit&gt;</span>
|&gt; Async.AwaitTask  <span class="hljs-comment">// Async&lt;unit&gt;</span>
|&gt; Async.RunSynchronously
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="25" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1><code>Async</code> <em>vs</em> <code>Task</code></h1>
<h4>1. Mode de démarrage du calcul</h4>
<p><code>Task</code> = <em>hot tasks</em> → calculs démarrés immédiatement<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></p>
<p><code>Async</code> = <em>task generators</em> = spécification de calculs, indépendante du démarrage<br />
→ Approche fonctionnelle : sans effet de bord ni mutation, composabilité<br />
→ Contrôle du mode de démarrage : quand et comment <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></p>
<h4>2. Support de l'annulation</h4>
<p><code>Task</code> : en ajoutant un paramètre <code>CancellationToken</code> aux méthodes async<br />
→ Oblige à tester manuellement si token est annulé = fastidieux + <em>error prone<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></em></p>
<p><code>Async</code> : support automatique dans les calculs - token à fournir au démarrage <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="26" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Pièges du pattern <code>async</code>/<code>await</code> en C♯</h1>
<h4>Piège 1 - Vraiment asynchrone ?</h4>
<p>En C♯ : méthode <code>async</code> reste sur le thread appelant jusqu'au 1er <code>await</code><br />
→ Sentiment trompeur d'être asynchrone dans toute la méthode</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">async</span> Task <span class="hljs-title">WorkThenWait</span>(<span class="hljs-params"></span>)</span> {
    Thread.Sleep(<span class="hljs-number">1000</span>);           <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Bloque thread appelant !</span>
    <span class="hljs-keyword">await</span> Task.Delay(<span class="hljs-number">1000</span>);       <span class="hljs-comment">// Vraiment async à partir d&#x27;ici <img class="emoji" draggable="false" alt="🤔" src="https://twemoji.maxcdn.com/2/svg/1f914.svg" data-marp-twemoji=""/></span>
}
</span></span></foreignObject></svg></code></pre>
<p>En F♯ : <code>async</code> ne définit pas une fonction mais un <strong>bloc</strong></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> workThenWait () =
    Thread.Sleep(<span class="hljs-number">1000</span>)
    async { <span class="hljs-keyword">do!</span> Async.Sleep(<span class="hljs-number">1000</span>) }   <span class="hljs-comment">// Async que dans ce bloc <img class="emoji" draggable="false" alt="🧐" src="https://twemoji.maxcdn.com/2/svg/1f9d0.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="27" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h2>Préconisation pour fonction asynchrone en F♯</h2>
<p>Fonction asynchrone = renvoyant un <code>Async&lt;_&gt;</code><br />
→ On s'attend à ce qu'elle soit <strong>totalement</strong> asynchrone<br />
→ Fonction précédente <code>workThenWait</code> ne respecte pas cette attente</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Préconisation :</strong><br />
» Mettre tout le corps de la fonction asynchrone dans un bloc <code>async</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> workThenWait () = async {
    Thread.Sleep(<span class="hljs-number">1000</span>)
    printfn <span class="hljs-string">&quot;work&quot;</span>
    <span class="hljs-keyword">do!</span> Async.Sleep(<span class="hljs-number">1000</span>)
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="28" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Piège 2 - Omettre le <code>await</code> en C♯</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">async</span> Task <span class="hljs-title">PrintAfterOneSecond</span>(<span class="hljs-params"><span class="hljs-keyword">string</span> message</span>)</span> {
    <span class="hljs-keyword">await</span> Task.Delay(<span class="hljs-number">1000</span>);
    Console.WriteLine(<span class="hljs-string">$&quot;[<span class="hljs-subst">{DateTime.Now:T}</span>] <span class="hljs-subst">{message}</span>&quot;</span>);
}

<span class="hljs-function"><span class="hljs-keyword">async</span> Task <span class="hljs-title">Main</span>(<span class="hljs-params"></span>)</span> {
    PrintAfterOneSecond(<span class="hljs-string">&quot;Before&quot;</span>); <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Manque `await`→ warning CS4014</span>
    Console.WriteLine(<span class="hljs-string">$&quot;[<span class="hljs-subst">{DateTime.Now:T}</span>] After&quot;</span>);
    <span class="hljs-keyword">await</span> Task.CompletedTask;
}
</span></span></foreignObject></svg></code></pre>
<p>Cela compile <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/> et produit un résultat inattendu <em>After</em> avant <em>Before<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></em></p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[11:45:27] After
[11:45:28] Before
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="29" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Piège 2 - Équivalent en F♯</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> printAfterOneSecond message = async {
    <span class="hljs-keyword">do!</span> Async.Sleep <span class="hljs-number">1000</span>
    printfn $<span class="hljs-string">&quot;[{DateTime.Now:T}] {message}&quot;</span>
}

async {
    printAfterOneSecond <span class="hljs-string">&quot;Before&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Manque `do!` → warning FS0020</span>
    printfn $<span class="hljs-string">&quot;[{DateTime.Now:T}] After&quot;</span>
} |&gt; Async.RunSynchronously
</span></span></foreignObject></svg></code></pre>
<p>Cela compile aussi <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/> et produit un autre résultat inattendu : pas de <em>Before<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></em></p>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[11:45:27] After
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="30" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<h1>Piège 2 - Étude des warnings</h1>
<p>Les exemples précédemment compilent mais avec des gros <em>warnings</em> !</p>
<p>En C♯, le <a href="https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/compiler-messages/cs4014"><em>warning CS4014</em></a> indique :<br />
❝ <em>Because this call is not awaited, execution of the current method continues<br />
   before the call is completed. Consider applying the <code>await</code> operator...</em> ❞</p>
<p>En F♯, le <em>warning FS0020</em> est accompagné du message :<br />
❝ <em>The result of this expression has type <code>Async&lt;unit&gt;</code> and is implicitly ignored.<br />
   Consider using <code>ignore</code> to discard this value explicitly...</em> ❞</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Préconisation :</strong> veillez à <strong>toujours</strong> traiter ce type de <em>warning</em> !<br />
    <em>C'est encore + crucial en F♯ où la compilation est + délicate.</em></p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-class="green chapter invert" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" class="green chapter invert" data-marpit-pagination="31" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--class:green chapter invert;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<p><img src="./themes/soat/pictos/SOAT_pictos_diplome.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>3.</h1>
<h2>Le    Récap’</h2>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="32" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
<p><img src="./themes/soat/pictos/SOAT_pictos_note.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Programmation asynchrone en F♯</h1>
<p>Via bloc <code>async {}</code> en F♯ pur<br />
→ Similaire mais antérieur au pattern <code>async</code>/<code>await</code><br />
→ Permet d'éviter quelques pièges du <code>async</code>/<code>await</code><br />
→ Oblige à démarrer manuellement calcul<br />
→ Mais compilation empêche d'oublier</p>
<p>Via bloc <code>task {}</code><br />
→ Facilite interactions avec librairie .NET asynchrone</p>
<footer>Formation F♯ 5.0 • Programmation asynchrone</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Formation F♯ 5.0 • Programmation asynchrone" data-paginate="true" data-theme="n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc" data-marpit-pagination="33" data-marpit-pagination-total="34" style="--footer:Formation F♯ 5.0 • Programmation asynchrone;--paginate:true;--theme:n496fgxyzvx399odp6gti5kbkngg3ttoi6g0pmnc;">
