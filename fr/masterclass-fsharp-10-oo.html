</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="3" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Introduction</h1>
<p>En F♯, orienté-objet parfois + pratique que style fonctionnel.</p>
<p>Briques permettant l'orienté-objet en F♯ :</p>
<ol>
<li>Membres
<ul>
<li>Méthodes, propriétés, opérateurs</li>
<li>Consistent à attacher des fonctionnalités directement dans le type</li>
<li>Permettent d'encapsuler l'état (en particulier mutable) de l'objet</li>
<li>S'utilisent avec la notation &quot;pointée&quot; <code>my-object.my-member</code></li>
</ul>
</li>
<li>Interfaces et classes
<ul>
<li>Supports de l'abstraction par héritage</li>
</ul>
</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="purple agenda invert lead" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="purple agenda invert lead" data-marpit-pagination="4" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:purple agenda invert lead;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./themes/soat/pictos/SOAT_pictos_formation.png&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="4" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="purple agenda invert lead" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="purple agenda invert lead" data-marpit-pagination="4" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:purple agenda invert lead;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Sommaire</h2>
<ol>
<li>Membres : méthodes, propriétés, opérateurs</li>
<li>Extensions de type</li>
<li>Classe, structure</li>
<li>Interface</li>
<li>Expression objet</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="purple agenda invert lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="91"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="5" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Polymorphisme</h1>
<p>4e pilier de l'orienté-objet</p>
<p>En fait, il existe plusieurs polymorphismes. Les principaux :</p>
<ol>
<li>Par sous-typage : celui évoqué classiquement avec l'orienté-objet<br />
→ Type de base définissant membres abstraits ou virtuels<br />
→ Sous-types en héritant et implémentant ces membres</li>
<li>Ad hoc/overloading → surcharge de membres de même nom</li>
<li>Paramétrique → génériques en C♯, Java, TypeScript</li>
<li>Structurel/duck-typing → SRTP en F♯, typage structurel en TypeScript</li>
<li>Higher-kinded → classes de type en Haskell</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="green chapter invert" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="green chapter invert" data-marpit-pagination="6" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:green chapter invert;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<p><img src="./themes/soat/pictos/SOAT_pictos_roles_grey.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>1.</h1>
<h2>Les   Membres</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="7" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Membres</h1>
<p>Éléments complémentaires dans définition d'un type <em>(classe, record, union)</em></p>
<ul>
<li><em>(Événement)</em></li>
<li>Méthode</li>
<li>Propriété</li>
<li>Propriété indexée</li>
<li>Surcharge d'opérateur</li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="8" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Membres statiques et d'instance</h1>
<p>Membre statique : <code>static member member-name ...</code></p>
<p>Membre d'instance :<br />
→ Membre concret : <code>member self-identifier.member-name ...</code><br />
→ Membre abstrait : <code>abstract member member-name : type-signature</code><br />
→ Membre virtuel = nécessite 2 déclarations<br />
    1. Membre abstrait<br />
    2. Implémentation par défaut : <code>default self-identifier.member-name ...</code><br />
→ Surcharge d'un membre virtuel : <code>override self-identifier.member-name ...</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <code>member-name</code> en PascalCase <em>(convention .NET)</em><br />
<img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Pas de membre <code>protected</code> ou <code>private</code> !</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="9" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1><em>Self identifier</em></h1>
<p>En C♯, Java, TypeScript : <code>this</code><br />
En VB : <code>Me</code><br />
En F♯ : au choix → <code>this</code>, <code>self</code>, <code>me</code>, n'importe quel <em>identifier</em> valide...</p>
<p>Définissable de 3 manières complémentaires :</p>
<ol>
<li>Pour le constructeur primaire : avec <code>as</code> → <code>type MyClass() as self = ...</code></li>
<li>Pour un membre : <code>member me.Introduce() = printfn $&quot;Hi, I'm {me.Name}&quot;</code></li>
<li>Pour un membre ne l'utilisant pas : avec <code>_</code> → <code>member _.Hi() = printfn &quot;Hi!&quot;</code></li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="10" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Appeler un membre</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Mêmes règles quand C♯</p>
<p>Appeler un membre statique<br />
→ Préfixer par le nom du type : <code>type-name.static-member-name</code></p>
<p>Appeler un membre d'instance à l'intérieur du type<br />
→ Préfixer avec <em>self-identifier</em> : <code>self-identifier.instance-member-name</code></p>
<p>Appeler un membre d'instance depuis l'extérieur<br />
→ Préfixer avec le nom de l'instance : <code>instance-name.instance-member-name</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="11" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode</h1>
<p>Méthode ≃ Fonction attachée directement à un type</p>
<p>2 formes de déclaration des paramètres :</p>
<ol>
<li>Paramètres curryfiés = Style FP</li>
<li>Paramètres en tuple = Style OOP
<ul>
<li>Meilleure interop avec C♯</li>
<li>Seul mode autorisé pour les constructeurs</li>
<li>Support des paramètres nommés, optionnels, en tableau</li>
<li>Support des surcharges <em>(overloads)</em></li>
</ul>
</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="12" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode (2)</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// (1) Forme en tuple (la + classique)</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Product</span> </span>= { SKU: string; Price: float } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.TupleTotal(qty, discount) =
        (this.Price * float qty) - discount  <span class="hljs-comment">// (A)</span>

<span class="hljs-comment">// (2) Forme currifiée</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Product</span>&#x27; </span>=
    { SKU: string; Price: float }
    <span class="hljs-keyword">member</span> me.CurriedTotal qty discount =
        (me.Price * float qty) - discount  <span class="hljs-comment">// (B)</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <code>with</code> nécessaire en ① mais pas en ② à cause de l'indentation<br />
    → <code>end</code> peut terminer le bloc commencé avec <code>with</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <code>this.Price</code> Ⓐ et <code>me.Price</code> Ⓑ<br />
    → Accès à l'instance via le <em>self-identifier</em> défini par le membre</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="13" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Arguments nommés</h1>
<p>Permet d'appeler une méthode tuplifiée en spécifiant le nom des paramètres :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">SpeedingTicket</span></span>() =
    <span class="hljs-keyword">member</span> _.SpeedExcess(speed: int, limit: int) =
        speed - limit

    <span class="hljs-keyword">member</span> x.CalculateFine() =
        <span class="hljs-keyword">if</span> x.SpeedExcess(limit = <span class="hljs-number">55</span>, speed = <span class="hljs-number">70</span>) &lt; <span class="hljs-number">20</span> <span class="hljs-keyword">then</span> <span class="hljs-number">50.0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">100.0</span>
</span></span></foreignObject></svg></code></pre>
<p>Pratique pour :<br />
→ Clarifier un usage pour le lecteur ou le compilateur (en cas de surcharges)<br />
→ Choisir l'ordre des arguments<br />
→ Ne spécifier que certains arguments, les autres étant optionnels</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Les arguments <em>après un argument nommé</em> sont forcément nommés eux-aussi</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="14" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Paramètres optionnels</h1>
<p>Permet d'appeler une méthode tuplifiée sans spécifier tous les paramètres.</p>
<p>Paramètre optionnel :<br />
• Déclaré avec <code>?</code> devant son nom → <code>?arg1: int</code><br />
• Dans le corps de la méthode, wrappé dans une <code>Option</code> → <code>arg1: int option</code><br />
   → On peut utiliser <code>defaultArg</code> pour indiquer la <strong>valeur par défaut</strong><br />
   → Mais la valeur par défaut n'apparaît pas dans la signature !</p>
<p>Lors de l'appel de la méthode, l'argument est spécifiable au choix :<br />
• Directement dans son type → <code>M(arg1 = 1)</code><br />
• Wrappé dans une <code>Option</code> si nommé avec préfixe <code>?</code> → <code>M(?arg1 = Some 1)</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Autre syntaxe pour interop .NET : <code>[&lt;Optional; DefaultParameterValue(...)&gt;] arg</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="15" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Paramètres optionnels : exemples</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">DuplexType</span> </span>= Full | Half

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Connection</span></span>(?rate: int, ?duplex: DuplexType, ?parity: bool) =
    <span class="hljs-keyword">let</span> duplex = defaultArg duplex Full
    <span class="hljs-keyword">let</span> parity = defaultArg parity <span class="hljs-keyword">false</span>
    <span class="hljs-keyword">let</span> defaultRate = <span class="hljs-keyword">match</span> duplex <span class="hljs-keyword">with</span> Full -&gt; <span class="hljs-number">9600</span> | Half -&gt; <span class="hljs-number">4800</span>
    <span class="hljs-keyword">let</span> rate = defaultArg rate defaultRate
    <span class="hljs-keyword">do</span> printfn <span class="hljs-string">&quot;Baud Rate: %d • Duplex: %A • Parity: %b&quot;</span> rate duplex parity

<span class="hljs-keyword">let</span> conn1 = Connection(duplex = Full)
<span class="hljs-keyword">let</span> conn2 = Connection(?duplex = Some Half)
<span class="hljs-keyword">let</span> conn3 = Connection(<span class="hljs-number">300</span>, Half, <span class="hljs-keyword">true</span>)
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Noter le <em>shadowing</em> des paramètres par des variables de même nom<br />
<code>let parity (* bool *) = defaultArg parity (* bool option *) Full</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="16" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Tableau de paramètres</h1>
<p>Permet de spécifier un nombre variable de paramètres de même type<br />
→ Via attribut <code>System.ParamArray</code> sur le <strong>dernier</strong> argument de la méthode</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">MathHelper</span></span>() =
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Max(<span class="hljs-meta">[&lt;ParamArray&gt;]</span> items) =
        items |&gt; Array.max

<span class="hljs-keyword">let</span> x = MathHelper.Max(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)  <span class="hljs-comment">// 5</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Équivalent en C♯ de <code>public static T Max&lt;T&gt;(params T[] items)</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="17" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Appeler méthode C♯ <em>TryXxx()</em></h1>
<p><img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/> Comment appeler en F♯ une méthode C♯ <code>bool TryXxx(args, out T outputArg)</code> ?<br />
<em>(Exemple : <code>int.TryParse</code>, <code>IDictionnary::TryGetValue</code>)</em></p>
<ul>
<li><img class="emoji" draggable="false" alt="👎" src="https://twemoji.maxcdn.com/2/svg/1f44e.svg" data-marp-twemoji=""/> Utiliser équivalent F♯ de <code>out outputArg</code> mais utilise mutation <img class="emoji" draggable="false" alt="🤮" src="https://twemoji.maxcdn.com/2/svg/1f92e.svg" data-marp-twemoji=""/></li>
<li><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Ne pas spécifier l'argument <code>outputArg</code>
<ul>
<li>Change le type de retour en tuple <code>bool * T</code></li>
<li><code>outputArg</code> devient le 2e élément de ce tuple</li>
</ul>
</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-keyword">match</span> System.Int32.TryParse text <span class="hljs-keyword">with</span>
  | <span class="hljs-keyword">true</span>, i  -&gt; printf $<span class="hljs-string">&quot;It&#x27;s the number {value}.&quot;</span>
  | <span class="hljs-keyword">false</span>, _ -&gt; printf $<span class="hljs-string">&quot;{text} is not a number.&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="18" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Appeler méthode <em>Xxx(tuple)</em></h1>
<p><img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/> Comment appeler une méthode dont 1er param est lui-même un tuple ?!</p>
<p>Essayons :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> friendsLocation = Map.ofList [ (<span class="hljs-number">0</span>,<span class="hljs-number">0</span>),<span class="hljs-string">&quot;Peter&quot;</span> ; (<span class="hljs-number">1</span>,<span class="hljs-number">0</span>),<span class="hljs-string">&quot;Jane&quot;</span> ]
<span class="hljs-comment">// Map&lt;(int * int), string&gt;</span>
<span class="hljs-keyword">let</span> peter = friendsLocation.TryGetValue (<span class="hljs-number">0</span>,<span class="hljs-number">0</span>)
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> error FS0001: expression censée avoir le type `int * int`, pas `int`</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Explications : <code>TryGetValue(0,0)</code> = appel méthode en mode tuplifié<br />
→ Spécifie 2 paramètres, <code>0</code> et <code>0</code>.<br />
→ <code>0</code> est un <code>int</code> alors qu'on attend un tuple <code>int * int</code> !</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="19" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Appeler méthode <em>Xxx(tuple)</em> - Solutions</h1>
<ol>
<li><img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/> Doubles parenthèses, mais syntaxe confusante
<ul>
<li><code>friendsLocation.TryGetValue((0,0))</code></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/> <em>Backward pipe</em>, mais confusant aussi
<ul>
<li><code>friendsLocation.TryGetValue &lt;| (0,0)</code></li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Utiliser une fonction plutôt qu'une méthode
<ul>
<li><code>friendsLocation |&gt; Map.tryFind (0,0)</code></li>
</ul>
</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="20" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">

<h1>Propriétés</h1>
<p>≃ Sucre syntaxique masquant un <em>getter</em> et/ou un <em>setter</em><br />
→ Permet d'utiliser la propriété comme s'il s'agissait d'un champ</p>
<p>2 façons de déclarer une propriété :<br />
• Déclaration <strong>explicite</strong> : en relation avec un <em>backing field</em><br />
   → <em>Getter</em> : <code>member this.Property = expression</code><br />
   → Autres : verbeux <em>(<a href="https://docs.microsoft.com/en-us/dotnet/fsharp/language-reference/members/properties">détails</a>)</em>   <img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Préférer méthodes explicites<br />
• Déclaration <strong>automatique</strong> : <em>backing field</em> implicite<br />
   → <em>Read-only</em> :  <code>member val Property = value</code><br />
   → <em>Read/write</em> : <code>member val Property = value with get, set</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <em>Getter</em> évalué à chaque appel ≠ <em>Read-only</em> initialisé à la construction</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="23" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Propriétés - exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { First: string; Last: string } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.FullName = <span class="hljs-comment">// Getter</span>
        $<span class="hljs-string">&quot;{this.Last.ToUpper()} {this.First}&quot;</span>

<span class="hljs-keyword">let</span> joe = { First = <span class="hljs-string">&quot;Joe&quot;</span>; Last = <span class="hljs-string">&quot;Dalton&quot;</span> }
<span class="hljs-keyword">let</span> s = joe.FullName  <span class="hljs-comment">// &quot;DALTON Joe&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="24" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Propriétés et pattern matching</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Les propriétés ne sont pas déconstructibles.<br />
→ Peuvent participer à un pattern matching que dans partie <code>when</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { First: string; Last: string } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.FullName = <span class="hljs-comment">// Getter</span>
        $<span class="hljs-string">&quot;{this.Last.ToUpper()} {this.First}&quot;</span>

<span class="hljs-keyword">let</span> joe = { First = <span class="hljs-string">&quot;Joe&quot;</span>; Last = <span class="hljs-string">&quot;Dalton&quot;</span> }
<span class="hljs-keyword">let</span> { First = first } = joe  <span class="hljs-comment">// val first : string = &quot;Joe&quot;</span>
<span class="hljs-keyword">let</span> { FullName = x } = joe
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> ~~~~~~~~ Error FS0039: undefined record label &#x27;FullName&#x27;</span>

<span class="hljs-keyword">let</span> salut =
    <span class="hljs-keyword">match</span> joe <span class="hljs-keyword">with</span>
    | _ <span class="hljs-keyword">when</span> joe.FullName = <span class="hljs-string">&quot;DALTON Joe&quot;</span> -&gt; <span class="hljs-string">&quot;Salut, Joe !&quot;</span>
    | _ -&gt; <span class="hljs-string">&quot;Bonjour !&quot;</span>
<span class="hljs-comment">// val salut : string = &quot;Salut, Joe !&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="25" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Propriétés indexées</h1>
<p>Permet accès par indice, comme si la classe était un tableau : <code>instance.[index]</code><br />
→ Intéressant pour une collection ordonnée, pour masquer l'implémentation</p>
<p>Mise en place en déclarant membre <code>Item</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">member</span> self-identifier.Item
    <span class="hljs-keyword">with</span> get(index) =
        get-<span class="hljs-keyword">member</span>-body
    <span class="hljs-keyword">and</span> set index value =
        set-<span class="hljs-keyword">member</span>-body
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Propriété <em>read-only</em> (<em>write-only</em>) → ne déclarer que le <em>getter</em> (<em>setter</em>)</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Paramètre en tuple pour <em>getter</em> ≠ paramètres curryfiés <em>setter</em></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="26" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Propriétés indexées : exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Lang</span> </span>= En | Fr

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">DigitLabel</span></span>() =
    <span class="hljs-keyword">let</span> labels = <span class="hljs-comment">// Map&lt;Lang, string[]&gt;</span>
        [| (En, [| <span class="hljs-string">&quot;zero&quot;</span>; <span class="hljs-string">&quot;one&quot;</span>; <span class="hljs-string">&quot;two&quot;</span>; <span class="hljs-string">&quot;three&quot;</span> |])
           (Fr, [| <span class="hljs-string">&quot;zéro&quot;</span>; <span class="hljs-string">&quot;un&quot;</span>; <span class="hljs-string">&quot;deux&quot;</span>; <span class="hljs-string">&quot;trois&quot;</span> |]) |] |&gt; Map.ofArray

    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> Lang = En <span class="hljs-keyword">with</span> get, set
    <span class="hljs-keyword">member</span> me.Item <span class="hljs-keyword">with</span> get(i) = labels.[me.Lang].[i]
    <span class="hljs-keyword">member</span> _.En <span class="hljs-keyword">with</span> get(i) = labels.[En].[i]

<span class="hljs-keyword">let</span> digitLabel = DigitLabel()
<span class="hljs-keyword">let</span> v1 = digitLabel.[<span class="hljs-number">1</span>]     <span class="hljs-comment">// &quot;one&quot;</span>
digitLabel.Lang &lt;- Fr
<span class="hljs-keyword">let</span> v2 = digitLabel.[<span class="hljs-number">2</span>]     <span class="hljs-comment">// &quot;deux&quot;</span>
<span class="hljs-keyword">let</span> v3 = digitLabel.En(<span class="hljs-number">2</span>)   <span class="hljs-comment">// &quot;two&quot;</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Notez la différence de syntaxe de l&#x27;appel à la propriété `En`</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="27" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Slice</h1>
<blockquote>
<p>Idem propriété indexée mais renvoie plusieurs valeurs</p>
</blockquote>
<p>Définition : via méthode <em>(normale ou d'extension)</em> <code>GetSlice(?start, ?end)</code></p>
<p>Usage : via opérateur <code>..</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Range</span> </span>= { Min: int; Max: int } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">member</span> this.GetSlice(min, max) =
        { Min = System.Math.Max(defaultArg min this.Min, this.Min)
        ; Max = System.Math.Min(defaultArg max this.Max, this.Max) }

<span class="hljs-keyword">let</span> range = { Min = <span class="hljs-number">1</span>; Max = <span class="hljs-number">5</span> }
<span class="hljs-keyword">let</span> slice1 = range.[<span class="hljs-number">0.</span><span class="hljs-number">.3</span>] <span class="hljs-comment">// { Min = 1; Max = 3 }</span>
<span class="hljs-keyword">let</span> slice2 = range.[<span class="hljs-number">2.</span>.]  <span class="hljs-comment">// { Min = 2; Max = 5 }</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="28" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Surcharge d'opérateur</h1>
<p>Opérateur surchargé à 2 niveaux possibles :</p>
<ol>
<li>Dans un module, sous forme de fonction
<ul>
<li><code>let [inline] (operator-symbols) parameter-list = ...</code></li>
<li><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Cf. session sur les fonctions</li>
<li><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Limité : 1 seule surcharge possible</li>
</ul>
</li>
<li>Dans un type, sous forme de membre
<ul>
<li><code>static member (operator-symbols) (parameter-list) =</code></li>
<li>Mêmes règles que pour la forme de fonction</li>
<li><img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Plusieurs surcharges possibles (N types × P <em>overloads</em>)</li>
</ul>
</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="29" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Surcharge d'opérateur : exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Vector</span></span>(x: float, y: float) =
    <span class="hljs-keyword">member</span> _.X = x
    <span class="hljs-keyword">member</span> _.Y = y

    <span class="hljs-keyword">override</span> me.ToString() =
        <span class="hljs-keyword">let</span> format n = (sprintf <span class="hljs-string">&quot;%+.1f&quot;</span> n)
        $<span class="hljs-string">&quot;Vector (X: {format me.X}, Y: {format me.Y})&quot;</span>

    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-comment">(*)(a, v: Vector) = Vector(a * v.X, a * v.Y)
    static member (*)</span>(v: Vector, a) = a * v
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (~-)(v: Vector) = <span class="hljs-number">-1.0</span> * v
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (+) (v: Vector, w: Vector) = Vector(v.X + w.X, v.Y + w.Y)

<span class="hljs-keyword">let</span> v1 = Vector(<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>)   <span class="hljs-comment">// Vector (X: +1.0, Y: +2.0)</span>
<span class="hljs-keyword">let</span> v2 = v1 * <span class="hljs-number">2.0</span>           <span class="hljs-comment">// Vector (X: +2.0, Y: +4.0)</span>
<span class="hljs-keyword">let</span> v3 = <span class="hljs-number">0.75</span> * v2          <span class="hljs-comment">// Vector (X: +1.5, Y: +3.0)</span>
<span class="hljs-keyword">let</span> v4 = -v3                <span class="hljs-comment">// Vector (X: -1.5, Y: -3.0)</span>
<span class="hljs-keyword">let</span> v5 = v1 + v4            <span class="hljs-comment">// Vector (X: -0.5, Y: -1.0)</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="green chapter invert" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="green chapter invert" data-marpit-pagination="30" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:green chapter invert;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<p><img src="./themes/soat/pictos/SOAT_pictos_alEchelle.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>2.</h1>
<h2>Extensions de type</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="31" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension de type</h1>
<p>Membres d'un type définis hors de son bloc <code>type</code> principal.</p>
<p>Chacun de ces membres est appelé une <strong>augmentation</strong>.</p>
<p>3 catégories d'extension :</p>
<ul>
<li>Extension intrinsèque</li>
<li>Extension optionnelle</li>
<li>Méthodes d'extension</li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="32" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension intrinsèque</h1>
<p>Définie dans même fichier et même namespace que le type<br />
→ Membres intégrés au type à la compilation, visibles par <em>Reflection</em></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Cas d'usage</strong></p>
<p>Déclarer successivement :<br />
<strong>1.</strong> Type (ex : <code>type List</code>)<br />
<strong>2.</strong> Module compagnon de ce type (ex : fonction <code>List.length list</code>)<br />
<strong>3.</strong> Extension utilisant ce module compagnon (ex : membre <code>list.Length</code>)</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Façon + propre en FP de séparer les fonctionnalités des données<br />
<img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Inférence de types marche mieux avec fonctions que membres</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="33" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension intrinsèque - Exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">namespace</span> Example

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Variant</span> </span>=
    | Num <span class="hljs-keyword">of</span> int
    | Str <span class="hljs-keyword">of</span> string

<span class="hljs-keyword">module</span> Variant =
    <span class="hljs-keyword">let</span> print v =
        <span class="hljs-keyword">match</span> v <span class="hljs-keyword">with</span>
        | Num n -&gt; printf <span class="hljs-string">&quot;Num %d&quot;</span> n
        | Str s -&gt; printf <span class="hljs-string">&quot;Str %s&quot;</span> s

<span class="hljs-comment">// Add a member to Variant as an extension</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Variant</span> <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">member</span> x.Print() = Variant.print x
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="34" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension optionnelle</h1>
<p>Extension définie en-dehors du module/namespace/assembly du type étendu.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Pratique pour les types dont la déclaration n'est pas modifiable directement,<br />
     par exemple ceux issus d'une librairie.</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> EnumerableExtensions

<span class="hljs-keyword">open</span> System.Collections.Generic

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IEnumerable</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; <span class="hljs-title">with</span></span>
    <span class="hljs-comment">/// Repeat each element of the sequence n times</span>
    <span class="hljs-keyword">member</span> xs.RepeatElements(n: int) =
        seq {
            <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> xs <span class="hljs-keyword">do</span>
                <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-number">1</span> .. n -&gt; x
        }
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="35" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension optionnelle (2)</h1>
<p><strong>Compilation :</strong> en méthode statique → version simplifiée :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Extensions</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-title">IEnumerable</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-title">RepeatElements</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">IEnumerable&lt;T&gt; xs, <span class="hljs-keyword">int</span> n</span>)</span> {...}
}
</span></span></foreignObject></svg></code></pre>
<p><strong>Usage :</strong> comme un vrai membre, après avoir importé son module :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> Extensions

<span class="hljs-keyword">let</span> x = [<span class="hljs-number">1.</span><span class="hljs-number">.3</span>].RepeatElements(<span class="hljs-number">2</span>) |&gt; List.ofSeq
<span class="hljs-comment">// [1; 1; 2; 2; 3; 3]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="36" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension optionnelle - Autre exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// File Person.fs</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { First: string; Last: string }

<span class="hljs-comment">// File PersonExtensions.fs</span>
<span class="hljs-keyword">module</span> PersonExtensions =
    <span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> <span class="hljs-title">with</span></span>
        <span class="hljs-keyword">member</span> this.FullName =
            $<span class="hljs-string">&quot;{this.Last.ToUpper()} {this.First}&quot;</span>

<span class="hljs-comment">// Usage elsewhere</span>
<span class="hljs-keyword">open</span> PersonExtensions
<span class="hljs-keyword">let</span> joe = { First = <span class="hljs-string">&quot;Joe&quot;</span>; Last = <span class="hljs-string">&quot;Dalton&quot;</span> }
<span class="hljs-keyword">let</span> s = joe.FullName  <span class="hljs-comment">// &quot;DALTON Joe&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="37" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension optionnelle - Limites</h1>
<ul>
<li>Doit être déclarée dans un module</li>
<li>Pas compilée dans le type, pas visible par Reflection</li>
<li>Membres visibles qu'en F#, invisibles en C#</li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="38" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension de type et surcharges</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Implémenter des surcharges :<br />
→ Recommandé dans la déclaration initiale du type <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/><br />
→ Déconseillé dans une extension de type <img class="emoji" draggable="false" alt="⛔" src="https://twemoji.maxcdn.com/2/svg/26d4.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Variant</span> </span>= Num <span class="hljs-keyword">of</span> int | Str <span class="hljs-keyword">of</span> string <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">override</span> this.ToString() = ... <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/>

<span class="hljs-keyword">module</span> Variant = ...

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Variant</span> <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">override</span> this.ToString() = ... <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/>
    <span class="hljs-comment">// Warning FS0060: Override implementations in augmentations are now deprecated...</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="39" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension de type et alias de type</h1>
<p>Sont incompatibles :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">i32</span> </span>= System.Int32

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">i32</span> <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">member</span> this.IsEven = this % <span class="hljs-number">2</span> = <span class="hljs-number">0</span>
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0964: Les abréviations de type ne peuvent pas avoir d&#x27;augmentations</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Solution :</strong> il faut utiliser le vrai nom du type</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">System</span>.<span class="hljs-title">Int32</span> <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">member</span> this.IsEven = this % <span class="hljs-number">2</span> = <span class="hljs-number">0</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Les tuples F# tels que <code>int * int</code> ne peuvent pas être augmentés ainsi.<br />
→ Mais on peut avec une méthode d'extension à la C# <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="40" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extension de type - Limite</h1>
<p>Extension autorisée sur type générique sauf quand contraintes diffèrent :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Collections.Generic

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IEnumerable</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">member</span> this.Sum() = Seq.sum this
<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/>      ~~~~~~~~~~ Error FS0670</span>
<span class="hljs-comment">// Ce code n&#x27;est pas suffisamment générique. Impossible de généraliser la variable de type</span>
<span class="hljs-comment">// ^T when ^T: (static member get_Zero: -&gt; ^T) and ^T: (static member (+) : ^T * ^T -&gt; ^T)</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Cette contrainte provient de `Seq.sum`</span>
</span></span></foreignObject></svg></code></pre>
<p><strong>Solution :</strong> méthode d'extension à la C# <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="41" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode d'extension</h1>
<p>Méthode statique :<br />
• Décorée de <code>[&lt;Extension&gt;]</code><br />
• Définie dans classe <code>[&lt;Extension&gt;]</code><br />
• Type du 1er argument = type étendu <em>(<code>IEnumerable&lt;'T&gt;</code> ci-dessous)</em></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">namespace</span> Extensions

<span class="hljs-keyword">open</span> System.Collections.Generic
<span class="hljs-keyword">open</span> System.Runtime.CompilerServices

<span class="hljs-meta">[&lt;Extension&gt;]</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">EnumerableExtensions</span> </span>=
    <span class="hljs-meta">[&lt;Extension&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Sum(xs: IEnumerable&lt;<span class="hljs-symbol">&#x27;T</span>&gt;) = Seq.sum xs

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> `inline` est nécessaire</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="42" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode d'extension - Exemple simplifié</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Runtime.CompilerServices

<span class="hljs-meta">[&lt;Extension&gt;]</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">EnumerableExtensions</span> </span>=
    <span class="hljs-meta">[&lt;Extension&gt;]</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> Sum(xs: seq&lt;_&gt;) = Seq.sum xs

<span class="hljs-keyword">let</span> x = [<span class="hljs-number">1.</span><span class="hljs-number">.3</span>].Sum()
<span class="hljs-comment">//------------------------------</span>
<span class="hljs-comment">// Output en console FSI (syntaxe verbeuse) :</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">EnumerableExtensions</span> </span>=
  <span class="hljs-keyword">class</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span>
      Sum : xs:seq&lt;^a&gt; -&gt; ^a
              <span class="hljs-keyword">when</span> ^a : (<span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> ( + ) : ^a * ^a -&gt; ^a)
              <span class="hljs-keyword">and</span>  ^a : (<span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> get_Zero : -&gt; ^a)
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">val</span> x : int = <span class="hljs-number">6</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="43" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode d'extension - Décompil' en C#</h1>
<p>Pseudo-équivalent en C# :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">using</span> System.Collections.Generic;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Extensions</span>
{
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">EnumerableExtensions</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> TSum <span class="hljs-title">Sum</span>&lt;<span class="hljs-title">TItem</span>, <span class="hljs-title">TSum</span>&gt;(<span class="hljs-params"><span class="hljs-keyword">this</span> IEnumerable&lt;TItem&gt; source</span>)</span> {...}
    }
}
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Note :</strong> en vrai, il y a plein de <code>Sum()</code> dans LINQ pour chaque type : <code>int</code>, <code>float</code>…<br />
→ <a href="https://github.com/dotnet/runtime/blob/main/src/libraries/System.Linq/src/System/Linq/Sum.cs"><em>Code source</em></a></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="44" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Méthode d'extension - Tuples</h1>
<p>On peut ajouter une méthode d'extension à tout tuple F# :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">open</span> System.Runtime.CompilerServices

<span class="hljs-meta">[&lt;Extension&gt;]</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">EnumerableExtensions</span> </span>=
    <span class="hljs-meta">[&lt;Extension&gt;]</span>
    <span class="hljs-comment">// static member IsDuplicate : (&#x27;a * &#x27;a) -&gt; bool when &#x27;a : equality</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> <span class="hljs-keyword">inline</span> IsDuplicate((x, y)) =
        x = y

<span class="hljs-keyword">let</span> b1 = (<span class="hljs-number">1</span>, <span class="hljs-number">1</span>).IsDuplicate()  <span class="hljs-comment">// true</span>
<span class="hljs-keyword">let</span> b2 = (<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>).IsDuplicate()  <span class="hljs-comment">// false</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="45" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">

<thead>
<tr>
<th>Fonctionnalité</th>

<td><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> <em>Non supporté</em></td>

<td><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> <em>Non supporté</em></td>

<td><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> <em>Non supporté</em></td>
<td><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> <em>Supporte SRTP</em></td>

</tbody>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="46" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Extensions - Limites</h1>
<p>Ne participent pas au polymorphisme :</p>
<ul>
<li>Pas dans table virtuelle</li>
<li>Pas de membre <code>virtual</code>, <code>abstract</code></li>
<li>Pas de membre <code>override</code> <em>(mais surcharges <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/>)</em></li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
