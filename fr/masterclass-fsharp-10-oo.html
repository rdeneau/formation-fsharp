<h1>3.</h1>
<h2>Classe &amp; Structure</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="49" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe</h1>
<p>Classe en F♯ ≡ classe en C♯<br />
→ Brique de base pour l'orienté-objet<br />
→ Constructeur d'objets contenant des données de type défini et des méthodes</p>
<p>Définition d'une classe<br />
→ Commence par <code>type</code> <em>(comme tout type en F♯)</em><br />
→ Nom de la classe généralement suivi du <strong>constructeur primaire</strong></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">CustomerName</span></span>(firstName: string, lastName: string) =
    <span class="hljs-comment">// Corps du constructeur primaire</span>
    <span class="hljs-comment">// Membres...</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Paramètres <code>firstName</code> et <code>lastName</code> visibles dans tout le corps de la classe</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="50" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe générique</h1>
<p>Paramètres génériques à spécifier car non inférés</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Tuple2_KO</span></span>(item1, item2) = <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> &#x27;item1&#x27; et &#x27;item2&#x27;: type &#x27;obj&#x27; !</span>
    <span class="hljs-comment">// ...</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Tuple2</span>&lt;<span class="hljs-title">&#x27;T1</span>, <span class="hljs-title">&#x27;T2</span>&gt;</span>(item1: &#x27;T1, item2: &#x27;T2) =  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/></span>
    <span class="hljs-comment">// ...</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="51" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe : constructeur secondaire</h1>
<p>Syntaxe pour définir un autre constructeur :<br />
<code>new(argument-list) = constructor-body</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Doit appeler le constructeur primaire !</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Point</span></span>(x: float, y: float) =
    <span class="hljs-keyword">new</span>() = Point(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>)
    <span class="hljs-comment">// Membres...</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Paramètres des constructeurs : que en tuple, pas curryfiés !</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="52" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Instanciation</h1>
<p>Appel d'un des constructeurs, avec arguments en tuple<br />
→ Ne pas oublier <code>()</code> si aucun argument, sinon on obtient une fonction !</p>
<p>Dans un <code>let</code> binding : <code>new</code> optionnel et non recommandé<br />
→ <code>let v = Vector(1.0, 2.0)</code> <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/><br />
→ <code>let v = new Vector(1.0, 2.0)</code> <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></p>
<p>Dans un <code>use</code> binding : <code>new</code> obligatoire<br />
→ <code>use d = new Disposable()</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="53" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Initialisation des propriétés</h1>
<p>On peut initialiser des propriétés avec setter à l'instanciation<br />
→ Les spécifier en tant que <strong>arguments nommés</strong> dans l'appel au constructeur<br />
→ Les placer après les éventuels arguments du constructeur :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">PersonName</span></span>(first: string) =
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> First = first <span class="hljs-keyword">with</span> get, set
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> Last = <span class="hljs-string">&quot;&quot;</span> <span class="hljs-keyword">with</span> get, set

<span class="hljs-keyword">let</span> p1 = PersonName(<span class="hljs-string">&quot;John&quot;</span>)
<span class="hljs-keyword">let</span> p2 = PersonName(<span class="hljs-string">&quot;John&quot;</span>, Last=<span class="hljs-string">&quot;Paul&quot;</span>)
<span class="hljs-keyword">let</span> p3 = PersonName(first=<span class="hljs-string">&quot;John&quot;</span>, Last=<span class="hljs-string">&quot;Paul&quot;</span>)
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Équivalent de la syntaxe C♯ <code>new PersonName(&quot;John&quot;) { Last = &quot;Paul&quot; }</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="54" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe abstraite</h1>
<p>Annotée avec <code>[&lt;AbstractClass&gt;]</code></p>
<p>Un des membres est <strong>abstrait</strong> :</p>
<ol>
<li>Déclaré avec mot clé <code>abstract</code></li>
<li>Pas d'implémentation par défaut avec mot clé <code>default</code><br />
<em>(Sinon le membre est virtuel)</em></li>
</ol>
<p>Héritage via mot clé <code>inherit</code><br />
→ Suivi de l'appel au constructeur de la classe de base</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="55" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe abstraite : exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">[&lt;AbstractClass&gt;]</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Shape2D</span></span>() =
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> Center = (<span class="hljs-number">0.0</span>, <span class="hljs-number">0.0</span>) <span class="hljs-keyword">with</span> get, set
    <span class="hljs-keyword">member</span> this.Move(?deltaX: float, ?deltaY: float) =
        <span class="hljs-keyword">let</span> x, y = this.Center
        this.Center &lt;- (x + defaultArg deltaX <span class="hljs-number">0.0</span>,
                        y + defaultArg deltaY <span class="hljs-number">0.0</span>)
    <span class="hljs-keyword">abstract</span> GetArea : unit -&gt; float
    <span class="hljs-keyword">abstract</span> Perimeter : float  <span class="hljs-keyword">with</span> get

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Square</span></span>(side) =
    <span class="hljs-keyword">inherit</span> Shape2D()
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> Side = side
    <span class="hljs-keyword">override</span> _.GetArea () = side * side
    <span class="hljs-keyword">override</span> _.Perimeter = <span class="hljs-number">4.0</span> * side

<span class="hljs-keyword">let</span> o = Square(side = <span class="hljs-number">2.0</span>, Center = (<span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>))
printfn $<span class="hljs-string">&quot;S={o.Side}, A={o.GetArea()}, P={o.Perimeter}&quot;</span>  <span class="hljs-comment">// S=2, A=4, P=8</span>
o.Move(deltaY = <span class="hljs-number">-2.0</span>)
printfn $<span class="hljs-string">&quot;Center {o.Center}&quot;</span>  <span class="hljs-comment">// Center (1, -1)</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="56" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champs</h1>
<p>Convention de nommage : camelCase</p>
<p>2 types de champs : implicite ou explicite</p>
<ul>
<li>Implicite ≃ Variable à l'intérieur du constructeur primaire</li>
<li>Explicite ≡ Champ classique d'une classe en C♯ / Java</li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="57" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ implicite</h1>
<p>Syntaxe :<br />
• Variable  : <code>[static] let [ mutable ] variable-name = expression</code><br />
• Fonction : <code>[static] let [ rec ] function-name function-args = expression</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Notes</strong></p>
<ul>
<li>Déclaré avant les membres de la classe</li>
<li>Valeur initiale obligatoire</li>
<li>Privé</li>
<li>S'utilise sans devoir préfixer par le <code>self-identifier</code></li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="58" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ implicite d'instance : exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span></span>(firstName: string, lastName: string) =
    <span class="hljs-keyword">let</span> fullName = $<span class="hljs-string">&quot;{firstName} {lastName}&quot;</span>
    <span class="hljs-keyword">member</span> _.Hi() = printfn $<span class="hljs-string">&quot;Hi, I&#x27;m {fullName}!&quot;</span>

<span class="hljs-keyword">let</span> p = Person(<span class="hljs-string">&quot;John&quot;</span>, <span class="hljs-string">&quot;Doe&quot;</span>)
p.Hi()  <span class="hljs-comment">// Hi, I&#x27;m John Doe!</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="59" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ implicite statique : exemple</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">K</span></span>() =
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> count = <span class="hljs-number">0</span>

    <span class="hljs-comment">// do binding exécuté à chaque construction</span>
    <span class="hljs-keyword">do</span>
        count &lt;- count + <span class="hljs-number">1</span>

    <span class="hljs-keyword">member</span> _.CreatedCount = count

<span class="hljs-keyword">let</span> k1 = K()
<span class="hljs-keyword">let</span> count1 = k1.CreatedCount  <span class="hljs-comment">// 1</span>
<span class="hljs-keyword">let</span> k2 = K()
<span class="hljs-keyword">let</span> count2 = k2.CreatedCount  <span class="hljs-comment">// 2</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="60" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ explicite</h1>
<p>Déclaration du type, sans valeur initiale :<br />
<code>val [ mutable ] [ access-modifier ] field-name : type-name</code></p>
<ul>
<li><code>val mutable a: int</code> → champ publique</li>
<li><code>val a: int</code> → champ interne <code>a@</code> + propriété <code>a =&gt; a@</code></li>
</ul>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="61" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ <em>vs</em> propriété</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Champs explicites readonly</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">C1</span> </span>=
    <span class="hljs-keyword">val</span> a: int
    <span class="hljs-keyword">val</span> b: int
    <span class="hljs-keyword">val</span> <span class="hljs-keyword">mutable</span> c: int
    <span class="hljs-keyword">new</span>(a, b) = { a = a; b = b; c = <span class="hljs-number">0</span> } <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Constructeur 2ndaire &quot;compacte&quot;</span>

<span class="hljs-comment">// VS propriétés readonly =&gt; ordre inversé dans SharpLab : b avant a</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">C2</span></span>(a: int, b: int) =
    <span class="hljs-keyword">member</span> _.A = a
    <span class="hljs-keyword">member</span> _.B = b
    <span class="hljs-keyword">member</span> _.C = <span class="hljs-number">0</span>

<span class="hljs-comment">// VS propriétés auto-implémentées</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">C3</span></span>(a: int, b: int) =
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> A = a
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> B = b <span class="hljs-keyword">with</span> get
    <span class="hljs-keyword">member</span> <span class="hljs-keyword">val</span> C = <span class="hljs-number">0</span> <span class="hljs-keyword">with</span> get, set
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="62" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Champ explicite ou implicite ou propriété</h1>
<p>Champ explicite <strong>peu utilisé</strong> :<br />
→ Ne concerne que les classes et structures<br />
→ Utile avec fonction native manipulant la mémoire directement<br />
    <em>(Car ordre des champs préservés - cf. <a href="https://sharplab.io/#v2:DYLgZgzgNAJiDUAfA9MgBAYQBYEMC2ADhGgKYAeBwAlgMZUAuJxATiTjAPYB2wAngLAAoerwIlMARjQBeIWnloAbjmBocINFS705C5aoBGGrTsEK0XEgHcAFDihoDAShloA3mtc4A3I9cHfAF80VDRAXg3AQp3Mbgh6ZgBXGkZ45jQAJi4YHCpWNAAiGg5CHCSSPKEhUIA1AGU0AmYOBqoAS/oWljZOHgFhUXEMNLtjbQcjTW0XWTMFPBI8AxJUgH0AOgBBL115OYWltDWAIX8hIA===">SharpLab</a>)</em><br />
→ Besoin d'une variable <code>[&lt;ThreadStatic&gt;]</code><br />
→ Interaction avec classe F♯ de code généré sans constructeur primaire</p>
<p>Champ implicite - <code>let</code> binding<br />
→ Variable intermédiaire lors de la construction</p>
<p>Autres cas d'usages → propriété auto-implémentée<br />
→ Exposer une valeur → <code>member val</code><br />
→ Exposer un &quot;champ&quot; mutable → <code>member val ... with get, set</code></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="63" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Structures</h1>
<p>Alternatives aux classes mais + limités / héritage et récursivité</p>
<p>Même syntaxe que pour les classes mais avec en plus :</p>
<ul>
<li>Soit attribut <code>[&lt;Struct&gt;]</code></li>
<li>Soit bloc <code>struct...end</code> <em>(fréquent)</em></li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Point</span> </span>=
    <span class="hljs-keyword">struct</span>
        <span class="hljs-keyword">val</span> <span class="hljs-keyword">mutable</span> X: float
        <span class="hljs-keyword">val</span> <span class="hljs-keyword">mutable</span> Y: float
        <span class="hljs-keyword">new</span>(x, y) = { X = x; Y = y }
    <span class="hljs-keyword">end</span>

<span class="hljs-keyword">let</span> x = Point(<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="green chapter invert" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="green chapter invert" data-marpit-pagination="64" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:green chapter invert;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<p><img src="./themes/soat/pictos/SOAT_pictos_frontEnd_orange.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>4.</h1>
<h2>Les     Interfaces</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="65" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Interface - Syntaxe</h1>
<p>Idem classe abstraite avec :<br />
• Que des membres abstraits, définis par signature<br />
• Sans l'attribut <code>[&lt;AbstractClass&gt;]</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> [<span class="hljs-title">accessibility</span>-<span class="hljs-title">modifier</span>] <span class="hljs-title">interface</span>-<span class="hljs-title">name</span> </span>=
    <span class="hljs-keyword">abstract</span> memberN : [ argument-typesN -&gt; ] <span class="hljs-keyword">return</span>-typeN
</span></span></foreignObject></svg></code></pre>
<p>• Nom d'une interface commence par <code>I</code> pour suivre convention .NET<br />
• Les arguments peuvent être nommés <em>(sans parenthèses sinon <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/>)</em></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IPrintable</span> </span>=
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Print : format:string -&gt; unit
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="66" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Interface - Implémentation</h1>
<p>2 manières d'implémenter une interface :</p>
<ol>
<li>Dans un type <em>(comme en C♯)</em></li>
<li>Dans une expression objet <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="67" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Implémentation dans un type</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IPrintable</span> </span>=
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Print : unit -&gt; unit

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Range</span> </span>= { Min: int; Max: int } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">interface</span> IPrintable <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> this.Print() = printfn $<span class="hljs-string">&quot;[{this.Min}..{this.Max}]&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Piège :</strong> mot clé <code>interface</code> en F♯<br />
 ≠ mot clé <code>interface</code> en C♯, Java, TS<br />
 ≡ mot clé <code>implements</code> Java, TS</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="68" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Implémentation dans une expression objet</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IConsole</span> </span>=
    <span class="hljs-keyword">abstract</span> ReadLine : unit -&gt; string
    <span class="hljs-keyword">abstract</span> WriteLine : string -&gt; unit

<span class="hljs-keyword">let</span> console =
    { <span class="hljs-keyword">new</span> IConsole <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> this.ReadLine () = Console.ReadLine ()
        <span class="hljs-keyword">member</span> this.WriteLine line = printfn <span class="hljs-string">&quot;%s&quot;</span> line }
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="69" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Interface - Implémentation par défaut</h1>
<p>F♯ 5.0 supporte les interfaces définissant des méthodes avec implémentations par défaut écrites en C♯ 8+ mais ne permet pas de les définir.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Mot clé <code>default</code> : supporté que dans les classes, pas dans les interfaces !</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="70" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Une interface F♯ est explicite</h1>
<p>Implémentation d'une interface en F♯<br />
≡ Implémentation explicite d'une interface en C♯</p>
<p>→ Les méthodes de l'interface ne sont consommables que par <em>upcasting</em> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IPrintable</span> </span>=
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Print : unit -&gt; unit

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Range</span> </span>= { Min: int; Max: int } <span class="hljs-keyword">with</span>
    <span class="hljs-keyword">interface</span> IPrintable <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> this.Print() = printfn $<span class="hljs-string">&quot;[{this.Min}..{this.Max}]&quot;</span>

<span class="hljs-keyword">let</span> range = { Min = <span class="hljs-number">1</span>; Max = <span class="hljs-number">5</span> }
(range :&gt; IPrintable).Print()  <span class="hljs-comment">// Opérateur `:&gt;` de upcast <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></span>
<span class="hljs-comment">// [1..5]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="71" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Implémentation d'une interface générique</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">IValue</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; </span>=
    <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">member</span> Get : unit -&gt; <span class="hljs-symbol">&#x27;T</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">BiValue</span></span>() =
    <span class="hljs-keyword">interface</span> IValue&lt;int&gt; <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.Get() = <span class="hljs-number">1</span>
    <span class="hljs-keyword">interface</span> IValue&lt;string&gt; <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.Get() = <span class="hljs-string">&quot;hello&quot;</span>

<span class="hljs-keyword">let</span> o = BiValue()
<span class="hljs-keyword">let</span> i = (o :&gt; IValue&lt;int&gt;).Get() <span class="hljs-comment">// 1</span>
<span class="hljs-keyword">let</span> s = (o :&gt; IValue&lt;string&gt;).Get() <span class="hljs-comment">// &quot;hello&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="72" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Héritage</h1>
<p>Défini avec mot clé <code>inherit</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Base</span></span>(x: int) =
    <span class="hljs-keyword">do</span>
        printf <span class="hljs-string">&quot;Base: &quot;</span>
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1.</span>.x <span class="hljs-keyword">do</span> printf <span class="hljs-string">&quot;%d &quot;</span> i
        printfn <span class="hljs-string">&quot;&quot;</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Child</span></span>(y: int) =
    <span class="hljs-keyword">inherit</span> Base(y * <span class="hljs-number">2</span>)
    <span class="hljs-keyword">do</span>
        printf <span class="hljs-string">&quot;Child: &quot;</span>
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1.</span>.y <span class="hljs-keyword">do</span> printf <span class="hljs-string">&quot;%d &quot;</span> i
        printfn <span class="hljs-string">&quot;&quot;</span>

<span class="hljs-keyword">let</span> child = Child(<span class="hljs-number">1</span>)

<span class="hljs-comment">// Base: 1 2 3 4</span>
<span class="hljs-comment">// Child: 1</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="green chapter invert" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="green chapter invert" data-marpit-pagination="73" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:green chapter invert;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<p><img src="./themes/soat/pictos/SOAT_pictos_smiley4.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>5.</h1>
<h2>Expression Objet</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="74" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Expression objet</h1>
<p>Expression permettant d'implémenter à la volée un type abstrait<br />
→ Similaire à une classe anonyme en Java</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> makeResource (resourceName: string) =
    printfn $<span class="hljs-string">&quot;create {resourceName}&quot;</span>
    { <span class="hljs-keyword">new</span> System.IDisposable <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.Dispose() =
            printfn $<span class="hljs-string">&quot;dispose {resourceName}&quot;</span> }
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> La signature de <code>makeResource</code> est <code>string -&gt; System.IDisposable</code>.</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="75" data-marpit-pagination-total="91" style="--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Implémenter 2 interfaces</h1>
<p>Possible mais 2e interface non consommable facilement et sûrement</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> makeDelimiter (delim1: string, delim2: string, value: string) =
    { <span class="hljs-keyword">new</span> System.IFormattable <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.ToString(format: string, _: System.IFormatProvider) =
            <span class="hljs-keyword">if</span> format = <span class="hljs-string">&quot;D&quot;</span> <span class="hljs-keyword">then</span>
                delim1 + value + delim2
            <span class="hljs-keyword">else</span>
                value
      <span class="hljs-keyword">interface</span> System.IComparable <span class="hljs-keyword">with</span>
        <span class="hljs-keyword">member</span> _.CompareTo(_) = <span class="hljs-number">-1</span> }

<span class="hljs-keyword">let</span> o = makeDelimiter(<span class="hljs-string">&quot;&lt;&quot;</span>, <span class="hljs-string">&quot;&gt;&quot;</span>, <span class="hljs-string">&quot;abc&quot;</span>)
<span class="hljs-comment">// val o : System.IFormattable</span>
<span class="hljs-keyword">let</span> s = o.ToString(<span class="hljs-string">&quot;D&quot;</span>, System.Globalization.CultureInfo.CurrentCulture)
<span class="hljs-comment">// val s : string = &quot;&lt;abc&gt;&quot;</span>
<span class="hljs-keyword">let</span> i = (d :?&gt; System.IComparable).CompareTo(<span class="hljs-string">&quot;cde&quot;</span>)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/> Dangereux</span>
<span class="hljs-comment">// val i : int = -1</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-class="green chapter invert" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" class="green chapter invert" data-marpit-pagination="76" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--class:green chapter invert;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<p><img src="./themes/soat/pictos/SOAT_pictos_diplome.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>6.</h1>
<h2>Recommandations pour l'orienté-objet</h2>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="77" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Pas d'orienté-objet là où F♯ est bon</h1>
<p>Inférence marche mieux avec fonction(objet) que objet.membre</p>
<p><strong>Hiérarchie simple d'objets</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Éviter héritage<br />
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Préférer type <em>Union</em> et <em>pattern matching</em> exhaustif, + simple en général<br />
→ En particulier les types récursifs comme les arbres, épaulés par fonction <code>fold</code><br />
→ <a href="https://fsharpforfunandprofit.com/series/recursive-types-and-folds/">https://fsharpforfunandprofit.com/series/recursive-types-and-folds/</a></p>
<p><strong>Égalité structurelle</strong><br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Éviter classe <em>(égalité par référence par défaut)</em><br />
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Préférer un <em>Record</em> ou une <em>Union</em><br />
<img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/> Envisager égalité structurelle custom / performance<br />
→ <a href="https://www.compositional-it.com/news-blog/custom-equality-and-comparison-in-f/">https://www.compositional-it.com/news-blog/custom-equality-and-comparison-in-f/</a></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="78" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Orienté-objet recommandé</h1>
<ol>
<li>Encapsuler état mutable → dans une classe</li>
<li>Grouper fonctionnalités → dans une interface</li>
<li>API expressive et user-friendly → méthodes tuplifiées</li>
<li>API F♯ consommée en C♯ → membres d'extension</li>
<li>Gestion des dépendances → injection dans constructeur</li>
<li>Dépasser limites des fonctions d'ordre supérieur</li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="79" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Classe pour encapsuler état mutable</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/> Encapsuler état mutable dans une closure → fonction impure contre-intuitif <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> counter =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> count = <span class="hljs-number">0</span>
    <span class="hljs-keyword">fun</span> () -&gt;
        count &lt;- count + <span class="hljs-number">1</span>
        count

<span class="hljs-keyword">let</span> x = counter ()  <span class="hljs-comment">// 1</span>
<span class="hljs-keyword">let</span> y = counter ()  <span class="hljs-comment">// 2</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Encapsuler état mutable dans une classe</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Counter</span></span>() =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mutable</span> count = <span class="hljs-number">0</span>   <span class="hljs-comment">// Champ privé</span>
    <span class="hljs-keyword">member</span> _.Next() =
        count &lt;- count + <span class="hljs-number">1</span>
        count
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="80" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Interface pour grouper fonctionnalités</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> checkRoundTrip serialize deserialize value =
    value = (value |&gt; serialize |&gt; deserialize)
<span class="hljs-comment">// val checkRoundTrip :</span>
<span class="hljs-comment">//   serialize:(&#x27;a -&gt; &#x27;b) -&gt; deserialize:(&#x27;b -&gt; &#x27;a) -&gt; value:&#x27;a -&gt; bool</span>
<span class="hljs-comment">//     when &#x27;a : equality</span>
</span></span></foreignObject></svg></code></pre>
<p><code>serialize</code> et <code>deserialize</code> forment un groupe cohérent<br />
→ Les grouper dans un objet</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> checkRoundTrip serializer data =
    data = (data |&gt; serializer.Serialize |&gt; serializer.Deserialize)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="81" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Interface pour grouper fonctionnalités (2)</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Préférer une interface à un <em>Record</em></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Éviter : ce n&#x27;est pas un bon usage d&#x27;un Record</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Serializer</span>&lt;<span class="hljs-title">&#x27;T</span>&gt; </span>= {
    Serialize: <span class="hljs-symbol">&#x27;T</span> -&gt; string
    Deserialize: string -&gt; <span class="hljs-symbol">&#x27;T</span>
}

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Recommandé</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Serializer</span> </span>=
    <span class="hljs-keyword">abstract</span> Serialize&lt;<span class="hljs-symbol">&#x27;T</span>&gt; : value: <span class="hljs-symbol">&#x27;T</span> -&gt; string
    <span class="hljs-keyword">abstract</span> Deserialize&lt;<span class="hljs-symbol">&#x27;T</span>&gt; : data: string -&gt; <span class="hljs-symbol">&#x27;T</span>
</span></span></foreignObject></svg></code></pre>
<p>→ Paramètres sont nommés dans les méthodes<br />
→ Objet facilement instanciable avec une expression objet</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="82" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>API expressive</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Éviter                        // <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Préférer</span>
                                    <span class="hljs-meta">[&lt;AbstractClass; Sealed&gt;]</span>
<span class="hljs-keyword">module</span> Utilities =                  <span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Utilities</span> </span>=
    <span class="hljs-keyword">let</span> name = <span class="hljs-string">&quot;Bob&quot;</span>                    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Name = <span class="hljs-string">&quot;Bob&quot;</span>
    <span class="hljs-keyword">let</span> add2 x y = x + y                <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Add(x,y) = x + y
    <span class="hljs-keyword">let</span> add3 x y z = x + y + z          <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Add(x,y,z) = x + y + z
    <span class="hljs-keyword">let</span> log x = ...                     <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Log(x, ?retryPolicy) = ...
    <span class="hljs-keyword">let</span> log&#x27; x retryPolicy = ...
</span></span></foreignObject></svg></code></pre>
<p>→ Méthode <code>Add</code> surchargée <em>vs</em> <code>add2</code>, <code>add3</code><br />
→ Une seule méthode <code>Log</code> avec paramètre optionnel <code>retryPolicy</code></p>
<p><img class="emoji" draggable="false" alt="🔗" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://docs.microsoft.com/en-us/dotnet/fsharp/style-guide/component-design-guidelines#guidelines-for-libraries-for-use-from-other-net-languages">F♯ component design guidelines - Libraries used in C♯</a></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="83" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>API F♯ consommée en C♯ - Type</h1>
<p>Ne pas exposer ce type tel quel :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">RadialPoint</span> </span>= { Angle: float; Radius: float }

<span class="hljs-keyword">module</span> RadialPoint =
    <span class="hljs-keyword">let</span> origin = { Angle = <span class="hljs-number">0.0</span>; Radius = <span class="hljs-number">0.0</span> }
    <span class="hljs-keyword">let</span> stretch factor point = { point <span class="hljs-keyword">with</span> Radius = point.Radius * factor }
    <span class="hljs-keyword">let</span> angle (i: int) (n: int) = (float i) * <span class="hljs-number">2.0</span> * System.Math.PI / (float n)
    <span class="hljs-keyword">let</span> circle radius count =
        [ <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">0.</span>.count<span class="hljs-number">-1</span> -&gt; { Angle = angle i count; Radius = radius } ]
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="84" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>API F♯ consommée en C♯ - Type (2)</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Pour faciliter la découverte du type et l'usage de ses fonctionnalités en C♯</p>
<ul>
<li>Mettre le tout dans un namespace</li>
<li>Augmenter le type avec fonctionnalités du module compagnon</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">namespace</span> Fabrikam

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">RadialPoint</span> </span>= {...}
<span class="hljs-keyword">module</span> RadialPoint = ...

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">RadialPoint</span> <span class="hljs-title">with</span></span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Origin = RadialPoint.origin
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> Circle(radius, count) = RadialPoint.circle radius count |&gt; List.toSeq
    <span class="hljs-keyword">member</span> this.Stretch(factor) = RadialPoint.stretch factor this
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="85" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>API F♯ consommée en C♯ - Type (3)</h1>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> L'API consommée en C♯ est +/- équivalente à :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">namespace</span> <span class="hljs-title">Fabrikam</span>
{
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">RadialPointModule</span> { ... }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">sealed</span> record <span class="hljs-title">RadialPoint</span>(<span class="hljs-params"><span class="hljs-keyword">double</span> Angle, <span class="hljs-keyword">double</span> Radius</span>)</span>
    {
        <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> RadialPoint Origin =&gt; RadialPointModule.origin;

        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> IEnumerable&lt;RadialPoint&gt; <span class="hljs-title">Circle</span>(<span class="hljs-params"><span class="hljs-keyword">double</span> radius, <span class="hljs-keyword">int</span> count</span>)</span> =&gt;
            RadialPointModule.circle(radius, count);

        <span class="hljs-function"><span class="hljs-keyword">public</span> RadialPoint <span class="hljs-title">Stretch</span>(<span class="hljs-params"><span class="hljs-keyword">double</span> factor</span>)</span> =&gt;
            <span class="hljs-keyword">new</span> RadialPoint(Angle@, Radius@ * factor);
    }
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="86" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Gestion des dépendances - Technique FP</h1>
<p><strong>Paramétrisation des dépendances + application partielle</strong><br />
→ Marche à petite dose : peu de dépendances, peu de fonctions concernées<br />
→ Sinon, vite pénible à coder et à utiliser <img class="emoji" draggable="false" alt="🥱" src="https://twemoji.maxcdn.com/2/svg/1f971.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> MyApi =
    <span class="hljs-keyword">let</span> function1 dep1 dep2 dep3 arg1 = doStuffWith dep1 dep2 dep3 arg1
    <span class="hljs-keyword">let</span> function2 dep1 dep2 dep3 arg2 = doStuffWith&#x27; dep1 dep2 dep3 arg2
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="87" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Gestion des dépendances - Technique OO</h1>
<p><strong>Injection de dépendances</strong><br />
→ Injecter les dépendances dans le constructeur de la classe<br />
→ Utiliser ces dépendances dans les méthodes</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Offre une API + user-friendly <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">MyParametricApi</span></span>(dep1, dep2, dep3) =
    <span class="hljs-keyword">member</span> _.Function1 arg1 = doStuffWith dep1 dep2 dep3 arg1
    <span class="hljs-keyword">member</span> _.Function2 arg2 = doStuffWith&#x27; dep1 dep2 dep3 arg2
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Particulièrement recommandé pour encapsuler des <strong>effets de bord</strong> :<br />
→ Connexion à une BDD, lecture de settings...</p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="88" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Gestion des dépendances - Techniques FP++</h1>
<p><em>Dependency rejection</em> = pattern sandwich<br />
→ Rejeter dépendances dans couche Application, hors de couche Domaine<br />
→ Puissant et simple <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/><br />
→ ... quand c'est adapté <img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></p>
<p>Monade <em>Reader</em><br />
→ Pour fans de Haskell, sinon trop disruptif <img class="emoji" draggable="false" alt="😱" src="https://twemoji.maxcdn.com/2/svg/1f631.svg" data-marp-twemoji=""/></p>
<p>Etc. <a href="https://fsharpforfunandprofit.com/posts/dependencies/">https://fsharpforfunandprofit.com/posts/dependencies/</a></p>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-footer="Formation F♯ 5.0 • Orienté-objet" data-paginate="true" data-theme="2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3" data-marpit-pagination="89" data-marpit-pagination-total="91" style="--footer:Formation F♯ 5.0 • Orienté-objet;--paginate:true;--theme:2xwc0u5cz81stzwb6mx6iedg5tpm3yn8pmk0wr8bb3;">
<h1>Limites des fonctions d'ordre supérieur</h1>
<p>Mieux vaut passer un objet plutôt qu'une lambda<br />
en paramètre d'une fonction d'ordre supérieure quand :</p>
<ol>
<li>Lambda est une <strong>commande</strong> <code>'T -&gt; unit</code><br />
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Préférer déclencher un effet de bord via un objet<br />
→ <code>type ICommand = abstract Execute : 'T -&gt; unit</code></li>
<li>Arguments de la lambda pas explicites<br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> <code>let test (f: float -&gt; float -&gt; string) =...</code><br />
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Solution 1 : type wrappant les 2 args <code>float</code><br />
→ <code>f: Point -&gt; string</code> avec <code>type Point = { X: float; Y: float }</code><br />
<img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Solution 2 : interface + méthode pour avoir paramètres nommés<br />
→ <code>type IXxx = abstract Execute : x:float -&gt; y:float -&gt; string</code></li>
</ol>
<footer>Formation F♯ 5.0 • Orienté-objet</footer>
</section>
