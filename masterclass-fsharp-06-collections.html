<h1><em>Comprehension</em> : exemples</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Syntaxes Ã©quivalentes</span>
seq { <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span> .. <span class="hljs-number">10</span> -&gt; i * i }         <span class="hljs-comment">// PlutÃ´t obsolÃ¨te</span>
seq { <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span> .. <span class="hljs-number">10</span> <span class="hljs-keyword">do</span> <span class="hljs-keyword">yield</span> i * i }   <span class="hljs-comment">// &#x27;yield&#x27; explicite</span>
seq { <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span> .. <span class="hljs-number">10</span> <span class="hljs-keyword">do</span> i * i }         <span class="hljs-comment">// &#x27;yield&#x27; omis <img class="emoji" draggable="false" alt="ðŸ‘" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></span>

<span class="hljs-comment">// Avec &#x27;if&#x27;</span>
<span class="hljs-keyword">let</span> halfEvens =
    [ <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [<span class="hljs-number">1.</span><span class="hljs-number">.10</span>] <span class="hljs-keyword">do</span>
        <span class="hljs-keyword">if</span> (i % <span class="hljs-number">2</span>) = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> i / <span class="hljs-number">2</span> ]  <span class="hljs-comment">// [1; 2; 3; 4; 5]</span>

<span class="hljs-comment">// &#x27;for&#x27; imbriquÃ©s</span>
<span class="hljs-keyword">let</span> pairs =
    [ <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> [<span class="hljs-number">1.</span><span class="hljs-number">.3</span>] <span class="hljs-keyword">do</span>
      <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> [<span class="hljs-number">1.</span><span class="hljs-number">.3</span>] <span class="hljs-keyword">do</span>
        (i, j) ]              <span class="hljs-comment">// [(1, 1); (1; 2); (1; 3); (2, 1); ... (3, 3)]</span>
</span></span></foreignObject></svg></code></pre>

<h1><em>Comprehension</em> : exemples (2)</h1>

<h1><code>Seq</code> - Syntaxe</h1>
<p><code>seq { comprehension }</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>seq { <span class="hljs-keyword">yield</span> <span class="hljs-number">1</span>; <span class="hljs-keyword">yield</span> <span class="hljs-number">2</span> }   <span class="hljs-comment">// &#x27;yield&#x27; explicites <img class="emoji" draggable="false" alt="ðŸ˜•" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/></span>
seq { <span class="hljs-number">1</span>; <span class="hljs-number">2</span>; <span class="hljs-number">3</span>; <span class="hljs-number">5</span>; <span class="hljs-number">8</span>; <span class="hljs-number">13</span> }  <span class="hljs-comment">// &#x27;yield&#x27; implicites <img class="emoji" draggable="false" alt="ðŸ‘" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></span>

<span class="hljs-comment">// Range</span>

seq { <span class="hljs-number">1</span> .. <span class="hljs-number">2</span> .. <span class="hljs-number">10</span> }  <span class="hljs-comment">// seq [1; 3; 5; 7; ...]</span>

<span class="hljs-comment">// GÃ©nÃ©rateur</span>
seq { <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> <span class="hljs-number">1</span> .. <span class="hljs-number">5</span> <span class="hljs-keyword">do</span> (a, a * <span class="hljs-number">2</span>) }
<span class="hljs-comment">// seq [(1, 2); (2, 4); (3, 6); (4, 8); ...]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation Fâ™¯ 5.0 â€¢ Collections</footer>
</section>

<h1><code>Seq</code> - SÃ©quence infinie</h1>
<p><strong>Option 1</strong> : appeler la fonction <code>Seq.initInfinite</code> :<br />
â†’ <code>Seq.initInfinite : (initializer: (index: int) -&gt; 'T) -&gt; seq&lt;'T&gt;</code><br />
â†’ ParamÃ¨tre <code>initializer</code> sert Ã  crÃ©er l'Ã©lÃ©ment d'index (&gt;= 0) spÃ©cifiÃ©</p>
<p><strong>Option 2</strong> : Ã©crire une fonction rÃ©cursive gÃ©nÃ©rant la sÃ©quence</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Option 1</span>
<span class="hljs-keyword">let</span> seqOfSquares = Seq.initInfinite (<span class="hljs-keyword">fun</span> i -&gt; i * i)

<span class="hljs-comment">// Option 2</span>
<span class="hljs-keyword">let</span> seqOfSquares&#x27; =

    loop <span class="hljs-number">0</span>

<span class="hljs-comment">// Test</span>
<span class="hljs-keyword">let</span> firstTenSquares = seqOfSquares |&gt; Seq.take <span class="hljs-number">5</span> |&gt; List.ofSeq <span class="hljs-comment">// [0; 1; 4; 9; 16]</span>
</span></span></foreignObject></svg></code></pre>

<h1><img class="emoji" draggable="false" alt="â˜" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Types <code>Set</code> et <code>Map</code> <em>vs</em> <code>IComparable</code></h1>

<p><img class="emoji" draggable="false" alt="âš ï¸" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Pour les classes : implÃ©menter <code>IComparable</code></p>
