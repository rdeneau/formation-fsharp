<h1>1.</h1>
<h2>Signature des fonctions</h2>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="5" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Problèmes avec <code>void</code> en C♯</h1>
<p><code>void</code> oblige à faire du spécifique = 2 fois + de boulot <img class="emoji" draggable="false" alt="😠" src="https://twemoji.maxcdn.com/2/svg/1f620.svg" data-marp-twemoji=""/></p>
<ul>
<li>2 types de délégués : <code>Action</code> vs <code>Func&lt;T&gt;</code></li>
<li>2 types de tâches : <code>Task</code> vs <code>Task&lt;T&gt;</code></li>
</ul>
<p>Exemple :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">interface</span> <span class="hljs-title">ITelemetry</span>
{
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Run</span>(<span class="hljs-params">Action action</span>)</span>;
  <span class="hljs-function">T <span class="hljs-title">Run</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;T&gt; func</span>)</span>;

  <span class="hljs-function">Task <span class="hljs-title">RunAsync</span>(<span class="hljs-params">Func&lt;Task&gt; asyncAction</span>)</span>;
  <span class="hljs-function"><span class="hljs-title">Task</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-title">RunAsync</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;Task&lt;T&gt;&gt; asyncFunc</span>)</span>;
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="6" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>De <code>void</code> à <code>Void</code></h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Le problème avec <code>void</code>, c'est que ce n'est ni un type, ni une valeur.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Si on avait un type &quot;<code>Void</code>&quot;, un <em>Singleton</em> du type :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Void</span>
{
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">readonly</span> Void Instance = <span class="hljs-keyword">new</span> Void();

    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-title">Void</span>(<span class="hljs-params"></span>)</span> {}
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="7" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>De <code>void</code> à <code>Void</code> (2)</h1>
<p>On peut définir les <em>helpers</em> suivants pour convertir vers <code>Void</code> :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">VoidExtensions</span>
{
    <span class="hljs-comment">// Action -&gt; Func&lt;Void&gt;</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Func&lt;Void&gt; <span class="hljs-title">AsFunc</span>(<span class="hljs-params"><span class="hljs-keyword">this</span> Action action</span>)</span>
    {
        action();
        <span class="hljs-keyword">return</span> Void.Instance;
    }

    <span class="hljs-comment">// Func&lt;Task&gt; -&gt; Func&lt;Task&lt;Void&gt;&gt;</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">static</span> Func&lt;Task&lt;Void&gt;&gt; AsAsyncFunc(<span class="hljs-keyword">this</span> Func&lt;Task&gt; asyncAction)
    {
        <span class="hljs-keyword">await</span> asyncAction();
        <span class="hljs-keyword">return</span> Void.Instance;
    }
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="8" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Simplification de <code>ITelemetry</code></h1>
<p>On peut écrire une implémentation par défaut (C♯ 8) pour 2 des 4 méthodes :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">interface</span> <span class="hljs-title">ITelemetry</span>
{
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Run</span>(<span class="hljs-params">Action action</span>)</span> =&gt;
        Run(action.AsFunc());

    <span class="hljs-function">T <span class="hljs-title">Run</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;T&gt; func</span>)</span>;

    <span class="hljs-function">Task <span class="hljs-title">RunAsync</span>(<span class="hljs-params">Func&lt;Task&gt; asyncAction</span>)</span> =&gt;
        RunAsync(asyncAction.AsAsyncFunc());

    <span class="hljs-function"><span class="hljs-title">Task</span>&lt;<span class="hljs-title">T</span>&gt; <span class="hljs-title">RunAsync</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">Func&lt;Task&lt;T&gt;&gt; asyncFunc</span>)</span>;
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="9" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1><code>Void</code> s'appelle <code>Unit</code> en F♯</h1>
<p>En F♯, pas de fonction <code>void</code> mais des fonctions avec type de retour <code>Unit</code> / <code>unit</code>.</p>
<p><code>unit</code> a une seule instance (d'où son nom), notée <code>()</code><br />
→ Utilisée en tant que dernière expression d'une fonction <em>&quot;void&quot;</em> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> voidFunction arg =
    <span class="hljs-comment">// ...</span>
    ()
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="10" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonctions sans paramètre</h1>
<p><code>unit</code> sert aussi à modéliser des fonctions sans paramètre :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> oneParam arg = ...
<span class="hljs-keyword">let</span> noParam () = ... <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Avec</span>
<span class="hljs-keyword">let</span> noParam2() = ... <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> ou sans espace</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Intérêt de la notation <code>()</code> : on dirait une fonction C♯.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Attention :</strong> on a vite fait d'oublier les <code>()</code> !</p>
<ul>
<li>Oubli dans la déclaration → simple valeur plutôt que fonction</li>
<li>Oubli dans l'appel → alias de la fonction sans l'exécuter</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="11" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction <code>ignore</code></h1>
<p>En F♯, tout est expression mais on peut insérer des expressions de type <code>unit</code>, par un exemple un <code>printf</code> avant de renvoyer la valeur</p>
<p>Problème : quand on appelle une fonction <code>save</code> pour enregistrer en base mais elle renvoie la valeur <code>true</code> ou <code>false</code> qu'on veut ignorer.</p>
<p>Solution : utiliser la fonction <code>ignore</code> de signature <code>'a -&gt; unit</code>.<br />
→ Qqsoit la valeur fournie en paramètre, elle l'ignore et renvoie <code>()</code>.</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> save entity = <span class="hljs-keyword">true</span>

<span class="hljs-keyword">let</span> a =
    save <span class="hljs-string">&quot;bonjour&quot;</span> <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Warning FS0020: Le résultat de cette expression a le type &#x27;bool&#x27; et est implicitement ignoré.</span>
    save <span class="hljs-string">&quot;bonjour&quot;</span> |&gt; ignore <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/></span>
    <span class="hljs-string">&quot;ok&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="12" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Signature d'une fonction en F♯</h1>
<p>Notation fléchée :</p>
<ul>
<li>Fonction à 0 paramètre : <code>unit -&gt; TResult</code></li>
<li>Fonction à 1 paramètre : <code>T -&gt; TResult</code></li>
<li>Fonction à 2 paramètres : <code>T1 -&gt; T2 -&gt; TResult</code></li>
<li>Fonction à 3 paramètres : <code>T1 -&gt; T2 -&gt; T3 -&gt; TResult</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/> <strong>Quiz</strong> : Pourquoi plusieurs <code>-&gt;</code> plutôt que des <code>,</code> ? Cela indique quoi ?</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="13" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Curryfication</h1>
<p>Syntaxe des fonctions F♯ : paramètres séparés par des espaces<br />
→ Indique que les fonctions sont curryfiées<br />
→ D'où les <code>-&gt;</code> dans la signature entre les paramètres</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> fn () = result         <span class="hljs-comment">// unit -&gt; TResult</span>
<span class="hljs-keyword">let</span> fn arg = ()            <span class="hljs-comment">// T    -&gt; unit</span>
<span class="hljs-keyword">let</span> fn arg = result        <span class="hljs-comment">// T    -&gt; TResult</span>

<span class="hljs-keyword">let</span> fn x y = (x, y)        <span class="hljs-comment">// T1 -&gt; T2 -&gt; (T1 * T2)</span>

<span class="hljs-comment">// Equivalents, explicitement curryfiés :</span>
<span class="hljs-keyword">let</span> fn x = <span class="hljs-keyword">fun</span> y -&gt; (x, y) <span class="hljs-comment">// 1. Avec une lambda</span>
<span class="hljs-keyword">let</span> fn x =                 <span class="hljs-comment">// 2. Avec une sous fonction</span>
    <span class="hljs-keyword">let</span> fn&#x27; y = (x, y)     <span class="hljs-comment">// N.B. `x` vient du scope</span>
    fn&#x27;
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="14" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Curryfication - Compilation .NET</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Fonction curryfiée compilée en méthode avec paramètres tuplifiés<br />
→ Vue comme méthode normale quand consommée en C♯</p>
<p>Exemple : F♯ puis équivalent C♯ <em>(version simplifiée de <a href="https://sharplab.io/#v2:DYLgZgzgNAJiDUAfAtgexgV2AUwAQEFcBeAWAChdLccAXXAQxhlwA9cBPY13eD8q6tjoA3esAx4iuAEy5EAPgZNcARnJA===">SharpLab</a>)</em> :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">module</span> A =
    <span class="hljs-keyword">let</span> add x y = x + y
    <span class="hljs-keyword">let</span> value = <span class="hljs-number">2</span> |&gt; add <span class="hljs-number">1</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title">A</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">add</span>(<span class="hljs-params"><span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y</span>)</span> =&gt; x + y;
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-keyword">value</span> =&gt; <span class="hljs-number">3</span>;
}
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="15" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Conception unifiée des fonctions</h1>
<p>Le type <code>unit</code> et la curryfication permettent de concevoir les fonctions simplement comme :</p>
<ul>
<li><strong>Prend un seul paramètre</strong> de type quelconque
<ul>
<li>y compris <code>unit</code> pour une fonction &quot;sans paramètre&quot;</li>
<li>y compris une autre fonction <em>(callback)</em></li>
</ul>
</li>
<li><strong>Renvoie une seule valeur</strong> de type quelconque
<ul>
<li>y compris <code>unit</code> pour une fonction &quot;ne renvoyant rien&quot;</li>
<li>y compris une autre fonction</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Signature universelle</strong> d'une fonction en F♯ : <code>'T -&gt; 'U</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="16" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Ordre des paramètres</h1>
<p>Pas le même ordre entre C♯ et F♯</p>
<ul>
<li>Dans méthode extension C♯, l'objet <code>this</code> est le 1er paramètre
<ul>
<li>Ex : <code>items.Select(x =&gt; x)</code></li>
</ul>
</li>
<li>En F♯, &quot;l'objet&quot; est plutôt le <strong>dernier paramètre</strong> : style <em>data-last</em>
<ul>
<li>Ex : <code>List.map (fun x -&gt; x) items</code></li>
</ul>
</li>
</ul>
<p>Style <em>data-last</em> favorise :</p>
<ul>
<li>Pipeline : <code>items |&gt; List.map square |&gt; List.sum</code></li>
<li>Application partielle : <code>let sortDesc = List.sortBy (fun i -&gt; -i)</code></li>
<li>Composition de fonctions appliquées partiellement jusqu'au param &quot;<em>data</em>&quot;
<ul>
<li><code>(List.map square) &gt;&gt; List.sum</code></li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="17" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Ordre des paramètres (2)</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Friction avec BCL .NET car plutôt <em>data-first</em></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Solution : wrapper dans une fonction avec params dans ordre sympa en F♯</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> startsWith (prefix: string) (value: string) =
    value.StartsWith(prefix)
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Tips</strong> : utiliser <code>Option.defaultValue</code> plutôt que <code>defaultArg</code> avec les options</p>
<ul>
<li>Fonctions font la même chose mais params <code>option</code> et <code>value</code> sont inversés</li>
<li><code>defaultArg option value</code> : param <code>option</code> en 1er <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/></li>
<li><code>Option.defaultValue value option</code> : param <code>option</code> en dernier <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="18" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Ordre des paramètres (3)</h1>
<p>De même, préférer mettre <strong>en 1er</strong> les paramètres les + statiques<br />
= Ceux susceptibles d'être prédéfinis par application partielle</p>
<p>Ex : &quot;dépendances&quot; qui seraient injectées dans un objet en C♯</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Application partielle = moyen de simuler l'injection de dépendances</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-class="green chapter invert" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" class="green chapter invert" data-marpit-pagination="19" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--class:green chapter invert;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_alEchelle.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>2.</h1>
<h2>Les   fonctions</h2>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="20" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Binding d'une fonction</h1>
<p><code>let f x y = x + y + 1</code></p>
<ul>
<li>Binding réalisé avec mot clé <code>let</code></li>
<li>Associe à la fois un nom (<code>f</code>) et les paramètres (<code>x</code> et <code>y</code>)</li>
<li>Annotation de type optionnelle pour paramètres et/ou retour
<ul>
<li><code>let f (x: int) (y: int) : int = ...</code></li>
<li>Sinon, inférence de type, avec possible généralisation auto</li>
</ul>
</li>
<li>Dernière expression → valeur de retour de la fonction</li>
<li>Possible définition de sous-fonctions (non génériques)</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="21" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction générique</h1>
<ul>
<li>Dans beaucoup de cas, inférence marche avec généralisation auto
<ul>
<li><code>let listOf x = [x]</code> → <code>(x: 'a) -&gt; 'a list</code></li>
</ul>
</li>
<li>Annotation explicite de params génériques
<ul>
<li><code>let f (x: 'a) = ...</code> (pas besoin de faire <code>f&lt;'a&gt;</code> grâce au <code>'</code> <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/>)</li>
</ul>
</li>
<li>Annotation explicite avec inférence du type générique
<ul>
<li><code>let f (list: list&lt;_&gt;) = ...</code></li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="22" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction anonyme / (Expression) Lambda</h1>
<p>Expression définissant une fonction</p>
<p>Syntaxe : <code>fun parameter1 parameter2 etc -&gt; expression</code></p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>À noter :</strong></p>
<ul>
<li>Mot clé <code>fun</code> obligatoire</li>
<li>Flèche fine <code>-&gt;</code> (Java) ≠ flèche grasse <code>=&gt;</code> (C♯, Js)</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="23" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonctions anonymes - Quelques usages</h1>
<h3><strong>1.</strong> En argument d'une <em>high-order function</em></h3>
<ul>
<li>Pour éviter de devoir définir une fonction nommée</li>
<li>Recommandée pour une fonction courte, pour que cela reste lisible</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[<span class="hljs-number">1.</span><span class="hljs-number">.10</span>] |&gt; List.map (<span class="hljs-keyword">fun</span> i -&gt; i + <span class="hljs-number">1</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> () autour de la lambda</span>

<span class="hljs-comment">// Versus en passant par une fonction nommée</span>
<span class="hljs-keyword">let</span> add1 i = i + <span class="hljs-number">1</span>
[<span class="hljs-number">1.</span><span class="hljs-number">.10</span>] |&gt; List.map add1
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Lambda inutile : <code>List.map (fun x -&gt; f x)</code> ≡ <code>List.map f</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="24" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h3><strong>2.</strong> Dans un <em>let binding</em> avec inférence</h3>
<ul>
<li>Pour rendre explicite quand la fonction renvoie une fonction</li>
<li>Sorte de curryfication manuelle</li>
<li>À utiliser avec parcimonie</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> add x y = x + y                     <span class="hljs-comment">// Version normale, curryfiée automatiquement</span>
<span class="hljs-keyword">let</span> add&#x27; x = <span class="hljs-keyword">fun</span> y -&gt; x + y             <span class="hljs-comment">// Idem avec une sous lambda</span>
<span class="hljs-keyword">let</span> add&#x27;&#x27; = <span class="hljs-keyword">fun</span> x -&gt; (<span class="hljs-keyword">fun</span> y -&gt; x + y)   <span class="hljs-comment">// Idem en totalement &quot;lambda-isée&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="25" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h3><strong>3.</strong> Dans un <em>let binding</em> annoté</h3>
<ul>
<li>Signature de la fonction pré-définie sous forme d'un type</li>
<li>Type &quot;fonction&quot; s'utilise un peu comme une <code>interface</code> C♯
<ul>
<li>Pour contraindre implémentation à suivre signature</li>
<li>Ex : <em>Domain modelling made functional</em> par Scott Wlaschin</li>
</ul>
</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Add</span> </span>= int -&gt; int -&gt; int

<span class="hljs-keyword">let</span> add: Add = <span class="hljs-keyword">fun</span> x y -&gt; x + y <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Signature finale avec param nommés : (x: int) -&gt; (y: int) -&gt; int</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="26" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction anonyme <code>function</code></h1>
<ul>
<li>Mot clé <code>function</code> permet aussi de définir une fonction anonyme</li>
<li>Syntaxe abrégée équivalente à <code>fun x -&gt; match x with</code></li>
<li>Prend 1 paramètre qui est implicite</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> ouiNon x =
  <span class="hljs-keyword">match</span> x <span class="hljs-keyword">with</span>
  | <span class="hljs-keyword">true</span>  -&gt; <span class="hljs-string">&quot;Oui&quot;</span>
  | <span class="hljs-keyword">false</span> -&gt; <span class="hljs-string">&quot;Non&quot;</span>

<span class="hljs-comment">// Réécrit avec `function`</span>
<span class="hljs-keyword">let</span> ouiNon = <span class="hljs-keyword">function</span>
  | <span class="hljs-keyword">true</span>  -&gt; <span class="hljs-string">&quot;Oui&quot;</span>
  | <span class="hljs-keyword">false</span> -&gt; <span class="hljs-string">&quot;Non&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Pas de cas d'usage spécifique. Son emploi est une question de goût.</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="27" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Déconstruction de paramètres</h1>
<ul>
<li>Comme en JavaScript, on peut déconstruire <em>inline</em> un paramètre</li>
<li>C'est également une façon d'indiquer le type du paramètre</li>
<li>Le paramètre apparaît sans nom dans la signature</li>
</ul>
<p>Exemple avec un type <em>Record</em> <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Person</span> </span>= { Name: string; Age: int }

<span class="hljs-keyword">let</span> name { Name = x } = x     <span class="hljs-comment">// Person -&gt; string</span>
<span class="hljs-keyword">let</span> age { Age = x } = x       <span class="hljs-comment">// Person -&gt; int</span>
<span class="hljs-keyword">let</span> age&#x27; person = person.Age  <span class="hljs-comment">// Equivalent explicite</span>

<span class="hljs-keyword">let</span> bob = { Name = <span class="hljs-string">&quot;Bob&quot;</span>; Age = <span class="hljs-number">18</span> } <span class="hljs-comment">// Person</span>
<span class="hljs-keyword">let</span> bobAge = age bob <span class="hljs-comment">// int = 18</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="28" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Déconstruction de paramètres (2)</h1>
<p>On parle aussi de <em>pattern matching</em><br />
→ Mais je préfère réserver ce terme pour l'usage de <code>match x with ...</code></p>
<p>Déconstruction pas adaptée pour un type union avec plusieurs cas <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/><br />
→ Ex : liste F♯ <em>(soit vide <code>[]</code>, soit valeur + sous-liste <code>head::tail</code>)</em><br />
<img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Solution :</strong> faire un <em>pattern matching</em> de tous les cas de l'union</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> printFirstItem (x::_) = <span class="hljs-comment">// &#x27;a list -&gt; unit</span>
<span class="hljs-comment">//                  ~~~~  Warning FS0025: Critères spéciaux incomplets dans cette expression.</span>
   printfn $<span class="hljs-string">&quot;first element: {x}&quot;</span>

<span class="hljs-keyword">let</span> printFirstItemOk = <span class="hljs-keyword">function</span>
    | x::_ -&gt; printfn $<span class="hljs-string">&quot;first element: {x}&quot;</span>
    | []   -&gt; printfn <span class="hljs-string">&quot;none&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="29" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Paramètre tuple</h1>
<ul>
<li>Comme en C♯, on peut vouloir regrouper des paramètres d'une fonction
<ul>
<li>Par soucis de cohésion, quand ces paramètres forment un tout</li>
<li>Pour éviter le <em>code smell</em> <a href="https://refactoring.guru/smells/long-parameter-list">long parameter list</a></li>
</ul>
</li>
<li>On peut les regrouper dans un tuple et même le déconstruire</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// V1 : trop de paramètres</span>
<span class="hljs-keyword">let</span> f x y z = ...

<span class="hljs-comment">// V2 : paramètres regroupés dans un tuple</span>
<span class="hljs-keyword">let</span> f params =
    <span class="hljs-keyword">let</span> (x, y, z) = params
    ...

<span class="hljs-comment">// V3 : idem avec tuple déconstruit sur place</span>
<span class="hljs-keyword">let</span> f (x, y, z) = ...
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="30" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Paramètre tuple (2)</h1>
<ul>
<li><code>f (x, y, z)</code> ressemble furieusement à une méthode C♯ !</li>
<li>La signature signale le changement : <code>(int * int * int) -&gt; TResult</code>
<ul>
<li>La fonction n'a effectivement plus qu'1! paramètre plutôt que 3</li>
<li>Perte possibilité application partielle de chaque élément du tuple</li>
</ul>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Conclusion</strong> :</p>
<ul>
<li>Resister à la tentation d'utiliser tout le temps un tuple <em>(car familier - C♯)</em></li>
<li>Réserver cet usage quand c'est pertinent de regrouper les paramètres
<ul>
<li>Sans pour autant déclarer un type spécifique pour ce groupe</li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="31" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction récursive</h1>
<ul>
<li>Fonction qui s'appelle elle-même</li>
<li>Syntaxe spéciale avec mot clé <code>rec</code> sinon erreur <code>FS0039: … is not defined</code></li>
<li>Très courant en F♯ pour remplacer les boucles <code>for</code>
<ul>
<li>Car c'est souvent + facile à concevoir</li>
</ul>
</li>
</ul>
<p>Exemple : trouver nb étapes pour atteindre 1 dans la <a href="https://fr.wikipedia.org/wiki/Conjecture_de_Syracuse">suite de Syracuse</a> / Collatz</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> steps (n: int) : int =
    <span class="hljs-keyword">if</span> n = <span class="hljs-number">1</span>       <span class="hljs-keyword">then</span> <span class="hljs-number">0</span>
    <span class="hljs-keyword">elif</span> n % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-number">1</span> + steps (n / <span class="hljs-number">2</span>)
    <span class="hljs-keyword">else</span>                <span class="hljs-number">1</span> + steps (<span class="hljs-number">3</span> * n + <span class="hljs-number">1</span>)
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="32" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1><em>Tail recursion</em></h1>
<ul>
<li>Type de récursivité où l'appel récursif est la dernière instruction</li>
<li>Détecté par le compilateur et optimisé sous forme de boucle
<ul>
<li>Permet d'éviter les <code>StackOverflow</code></li>
</ul>
</li>
<li>Procédé classique pouvant rendre tail récursif :
<ul>
<li>Ajouter un param &quot;accumulateur&quot;, comme <code>fold</code>/<code>reduce</code></li>
</ul>
</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> steps (number: int) : int =
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> loop count n = <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> `loop` = nom idiomatique de ce type de fonction interne récursive</span>
        <span class="hljs-keyword">if</span> n = <span class="hljs-number">1</span>       <span class="hljs-keyword">then</span> count
        <span class="hljs-keyword">elif</span> n % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> loop (count + <span class="hljs-number">1</span>) (n / <span class="hljs-number">2</span>)      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Dernier appel : `loop`</span>
        <span class="hljs-keyword">else</span>                loop (count + <span class="hljs-number">1</span>) (<span class="hljs-number">3</span> * n + <span class="hljs-number">1</span>)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> idem</span>
    loop <span class="hljs-number">0</span> number <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Lancement de la boucle avec 0 comme valeur initiale pour `count`</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="33" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonctions mutuellement récursives</h1>
<ul>
<li>Fonctions qui s'appellent l'une l'autre</li>
<li>Doivent être déclarées ensemble :
<ul>
<li>1ère fonction indiquée comme récursive avec <code>rec</code></li>
<li>autres fonctions ajoutées à la déclaration avec <code>and</code></li>
</ul>
</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Algo un peu alambiqué servant juste d&#x27;illustration</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">rec</span> Even x =        <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Mot clé `rec`</span>
    <span class="hljs-keyword">if</span> x = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-keyword">true</span>
    <span class="hljs-keyword">else</span> Odd (x<span class="hljs-number">-1</span>)      <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Appel à `Odd` définie + bas</span>
<span class="hljs-keyword">and</span> Odd x =             <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Mot clé `and`</span>
    <span class="hljs-keyword">if</span> x = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> <span class="hljs-keyword">false</span>
    <span class="hljs-keyword">else</span> Even (x<span class="hljs-number">-1</span>)     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Appel à `Even` définie + haut</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="34" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Surcharge / <em>overload</em> de fonctions</h1>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Pas possible de surcharger une fonction</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Noms différents :</p>
<ul>
<li><code>List.map (mapping: 'T -&gt; 'U) list</code></li>
<li><code>List.mapi (mapping: (index: int) -&gt; 'T -&gt; 'U) list</code></li>
</ul>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Implémentation via fonction template <img class="emoji" draggable="false" alt="👇" src="https://twemoji.maxcdn.com/2/svg/1f447.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="35" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction template</h1>
<p>Permet de créer des &quot;surcharges&quot; spécialisées :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">ComparisonResult</span> </span>= Bigger | Smaller | Equal

<span class="hljs-comment">// Fonction template, &#x27;private&#x27; pour la &quot;cacher&quot;</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">private</span> compareTwoStrings (comparison: StringComparison) string1 string2 =
    <span class="hljs-keyword">let</span> result = System.String.Compare(string1, string2, comparison)
    <span class="hljs-keyword">if</span> result &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
        Bigger
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> result &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">then</span>
        Smaller
    <span class="hljs-keyword">else</span>
        Equal

<span class="hljs-comment">// Application partielle du paramètre &#x27;comparison&#x27;</span>
<span class="hljs-keyword">let</span> compareCaseSensitive   = compareTwoStrings StringComparison.CurrentCulture
<span class="hljs-keyword">let</span> compareCaseInsensitive = compareTwoStrings StringComparison.CurrentCultureIgnoreCase
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="36" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction template (2)</h1>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Emplacement du paramètre de spécialisation :</p>
<ul>
<li>En C♯, en dernier :</li>
</ul>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String.Compare(String, String, StringComparison)
String.Compare(String, String)
</span></span></foreignObject></svg></code></pre>
<ul>
<li>En F♯, en premier pour permettre application partielle :</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>compareTwoStrings    : StringComparison -&gt; String -&gt; String -&gt; ComparisonResult
compareCaseSensitive :                     String -&gt; String -&gt; ComparisonResult
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="37" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Organisation des fonctions</h1>
<p>3 façons d'organiser les fonctions = 3 endroits où les déclarer :</p>
<ul>
<li><em>Module</em> : fonction déclarée dans un module <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></li>
<li><em>Nested</em> : fonction déclarée à l'intérieur d'une valeur / fonction
<ul>
<li><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Encapsuler des helpers utilisés juste localement</li>
<li><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Paramètres de la fonction chapeau accessibles à fonction <em>nested</em></li>
</ul>
</li>
<li><em>Method</em> : fonction définie comme méthode dans un type <em>(next slide)</em></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="38" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Méthodes</h1>
<ul>
<li>Définies avec mot-clé <code>member</code> plutôt que <code>let</code></li>
<li>Choix du <em>self-identifier</em> : <code>this</code>, <code>me</code>, <code>_</code>...</li>
<li>Paramètres sont au choix :
<ul>
<li>Tuplifiés : style OOP</li>
<li>Curryfiés : style FP</li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="39" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Méthodes - Exemple</h2>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Product</span> </span>= { SKU: string; Price: float } <span class="hljs-keyword">with</span>  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> `with` nécessaire pour l&#x27;indentation</span>
    <span class="hljs-comment">// Style avec tuplification et `this`          // Alternative : `{ SKU...}` à la ligne</span>
    <span class="hljs-keyword">member</span> this.TupleTotal(qty, discount) =
        (this.Price * float qty) - discount

    <span class="hljs-comment">// Style avec curryfication et `me`</span>
    <span class="hljs-keyword">member</span> me.CurriedTotal qty discount = <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> `me` désigne le &quot;this&quot;</span>
        (me.Price * float qty) - discount <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> `me.Price` pour accéder à la propriété `Price`</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="40" data-marpit-pagination-total="94" style="--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
