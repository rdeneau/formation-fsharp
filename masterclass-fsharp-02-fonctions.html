</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="41" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonctions standards</h1>
<p>Définies dans <code>FSharp.Core</code> automatiquement importé</p>
<h2>Conversion</h2>
<ul>
<li><code>box</code>, <code>tryUnbox</code>, <code>unbox</code> : <em>boxing</em> et (tentative de) <em>unboxing</em></li>
<li><code>byte</code>, <code>char</code>, <code>decimal</code>, <code>float</code>, <code>int</code>, <code>string</code> : conversion en <code>byte</code>, <code>char</code>, ...</li>
<li><code>enum&lt;'TEnum&gt;</code> : conversion en l'enum spécifié</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="42" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Math</h2>
<ul>
<li><code>abs</code>, <code>sign</code> : valeur absolue, signe (-1 si &lt; 0...)</li>
<li><code>(a)cos(h)</code>, <code>(a)sin</code>, <code>(a)tan</code> : (co)sinus/tangente (inverse/hyperbolique)</li>
<li><code>ceil</code>, <code>floor</code>, <code>round</code> : arrondi (inf, sup)</li>
<li><code>exp</code>, <code>log</code>, <code>log10</code> : exponentielle, logarithme...</li>
<li><code>pown x (n: int)</code> : <em>power</em> = <code>x</code> à la puissance <code>n</code></li>
<li><code>sqrt</code> : <em>square root</em> / racine carrée</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="43" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Autres</h2>
<ul>
<li><code>compare a b : int</code>: renvoie -1 si a &lt; b, 0 si =, 1 si &gt;</li>
<li><code>hash</code> : calcul le hash (code)</li>
<li><code>max</code>, <code>min</code> : maximum et minimum de 2 valeurs comparables</li>
<li><code>ignore</code> : pour &quot;avaler&quot; une valeur et obtenir <code>unit</code></li>
<li><code>id</code> : next slide <img class="emoji" draggable="false" alt="👇" src="https://twemoji.maxcdn.com/2/svg/1f447.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="44" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Fonction <code>id</code></h2>
<p>Définition <code>let id x = x</code> • Signature : <code>(x: 'T) -&gt; 'T</code><br />
→ Fonction à un seul paramètre d'entrée<br />
→ Qui ne fait que renvoyer ce paramètre</p>
<p>Pourquoi une telle fonction <img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/><br />
→ Nom <code>id</code> = abréviation de <code>identity</code><br />
→ Zéro / Élément neutre de la composition des fonctions</p>
<table>
<thead>
<tr>
<th>Opération</th>
<th>Identité</th>
<th>Exemple</th>
</tr>
</thead>
<tbody>
<tr>
<td>Addition <code>+</code></td>
<td><code>0</code></td>
<td><code>0 + 5</code> ≡ <code>5 + 0</code> ≡ <code>5</code></td>
</tr>
<tr>
<td>Multiplication <code>*</code></td>
<td><code>1</code></td>
<td><code>1 * 5</code> ≡ <code>5 * 1</code> ≡ <code>5</code></td>
</tr>
<tr>
<td>Composition <code>&gt;&gt;</code></td>
<td><code>id</code></td>
<td><code>id &gt;&gt; fn</code> ≡ <code>fn &gt;&gt; id</code> ≡ <code>fn</code></td>
</tr>
</tbody>
</table>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="45" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Fonction <code>id</code> - Cas d'utilisation</h2>
<p>Avec une <em>high-order function</em> faisant 2 choses :<br />
• 1 opération<br />
• 1 mapping de valeur via param <code>'T -&gt; 'U</code></p>
<p>Ex : <code>List.collect fn list</code> = flatten + mapping</p>
<p>Comment faire juste l'opération et pas de mapping ?</p>
<ul>
<li><code>list |&gt; List.collect (fun x -&gt; x)</code> <img class="emoji" draggable="false" alt="👎" src="https://twemoji.maxcdn.com/2/svg/1f44e.svg" data-marp-twemoji=""/></li>
<li><code>list |&gt; List.collect id</code> <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></li>
<li><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Meilleure alternative : <code>List.concat list</code> <img class="emoji" draggable="false" alt="💯" src="https://twemoji.maxcdn.com/2/svg/1f4af.svg" data-marp-twemoji=""/></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-class="green chapter invert" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" class="green chapter invert" data-marpit-pagination="46" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--class:green chapter invert;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_software.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>3.</h1>
<h2>Les      opérateurs</h2>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="47" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateur</h1>
<p>Est défini comme une fonction</p>
<ul>
<li>Opérateur unaire : <code>let (~symbols) = ...</code></li>
<li>Opérateur binaire : <code>let (symbols) = ...</code></li>
<li><em>Symbols</em> = combinaison de <code>% &amp; * + - . / &lt; = &gt; ? @ ^ | ! $</code></li>
</ul>
<p>2 façons d'utiliser les opérateurs</p>
<ul>
<li>En tant qu'opérateur → infixe <code>1 + 2</code> ou préfixe <code>-1</code></li>
<li>En tant que fonction → chars entre <code>()</code> : <code>(+) 1 2</code> ≡ <code>1 + 2</code></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="48" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateurs standards</h1>
<p>Également définis dans <code>FSharp.Core</code></p>
<ul>
<li>Opérateurs arithmétiques : <code>+</code>, <code>-</code>...</li>
<li>Opérateurs de pipeline</li>
<li>Opérateurs de composition</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="49" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateurs <em>Pipe</em></h1>
<p>Opérateurs binaires, placés entre une valeur simple et une fonction</p>
<ul>
<li>Appliquent la valeur à la fonction = Passe la valeur en argument</li>
<li>Permettent d'éviter la mise entre parenthèses / précédence</li>
<li>∃ plusieurs <em>pipes</em>
<ul>
<li><em>Pipe right</em> <code>|&gt;</code> : le <em>pipe</em> &quot;classique&quot;</li>
<li><em>Pipe left</em> <code>&lt;|</code> a.k.a. <em>pipe</em> inversé</li>
<li><em>Pipe right 2</em> <code>||&gt;</code></li>
<li>Etc.</li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="50" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Opérateur <em>Pipe right</em> <code>|&gt;</code></h2>
<p>Inverse l'ordre entre fonction et valeur : <code>val |&gt; fn</code> ≡ <code>fn val</code></p>
<ul>
<li>Ordre naturel &quot;sujet verbe&quot;, comme appel méthode d'un objet (<code>obj.M(x)</code>)</li>
<li><em>Pipeline</em> : enchaîner appels de fonctions, sans variable intermédiaire</li>
<li>Aide inférence d'objet. Exemple :</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> items = [<span class="hljs-string">&quot;a&quot;</span>; <span class="hljs-string">&quot;bb&quot;</span>; <span class="hljs-string">&quot;ccc&quot;</span>]

<span class="hljs-keyword">let</span> longestKo = List.maxBy (<span class="hljs-keyword">fun</span> x -&gt; x.Length) items  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Error FS0072</span>
<span class="hljs-comment">//                                   ~~~~~~~~</span>

<span class="hljs-keyword">let</span> longest = items |&gt; List.maxBy (<span class="hljs-keyword">fun</span> x -&gt; x.Length) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Renvoie &quot;ccc&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="51" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Opérateur <em>Pipe left</em> <code>&lt;|</code></h2>
<p><code>fn &lt;| expression</code> ≡ <code>fn (expression)</code><br />
• <img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Usage un peu moins courant que <code>|&gt;</code><br />
• <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Avantage mineur : permet d'éviter des parenthèses<br />
• <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Inconvénient majeur : se lit de droite à gauche<br />
    → Inverse du sens lecture naturel en anglais et ordre exécution</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>printf <span class="hljs-string">&quot;%i&quot;</span> <span class="hljs-number">1</span>+<span class="hljs-number">2</span>          <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Erreur</span>
printf <span class="hljs-string">&quot;%i&quot;</span> (<span class="hljs-number">1</span>+<span class="hljs-number">2</span>)        <span class="hljs-comment">// Avec parenthèses</span>
printf <span class="hljs-string">&quot;%i&quot;</span> &lt;| <span class="hljs-number">1</span>+<span class="hljs-number">2</span>       <span class="hljs-comment">// Avec pipe inversé</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="52" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Opérateur <em>Pipe left</em> <code>&lt;|</code> (2)</h2>
<h3>Quid d'une expression telle que <code>x |&gt; fn &lt;| y</code> <img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/></h3>
<p>Exécutée de gauche à droite :<br />
<code>(x |&gt; fn) &lt;| y</code> ≡ <code>(fn x) &lt;| y</code> ≡ <code>fn x y</code></p>
<ul>
<li>En théorie : permettrait d'utiliser <code>fn</code> en position infixée</li>
<li>En pratique : difficile à lire à cause du double sens de lecture <img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/></li>
</ul>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> Conseil : <strong>À ÉVITER</strong></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="53" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h2>Opérateur <em>Pipe right 2</em> <code>||&gt;</code></h2>
<p><code>(x, y) |&gt; fn</code> ≡ <code>fn x y</code></p>
<p>• Pour passer 2 arguments à la fois, sous la forme d'un tuple<br />
• Usage peu fréquent, par exemple avec <code>fold</code> pour passer liste &amp; seed</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> items = [<span class="hljs-number">1.</span><span class="hljs-number">.5</span>]

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/> On peut manquer le 0 au bout (le seed)</span>
<span class="hljs-keyword">let</span> sumOfEvens = items |&gt; List.fold (<span class="hljs-keyword">fun</span> acc x -&gt; <span class="hljs-keyword">if</span> x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc + x <span class="hljs-keyword">else</span> acc) <span class="hljs-number">0</span>

<span class="hljs-keyword">let</span> sumOfEvens&#x27; =
    (<span class="hljs-number">0</span>, items)
    ||&gt; List.fold (<span class="hljs-keyword">fun</span> acc x -&gt; <span class="hljs-keyword">if</span> x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc + x <span class="hljs-keyword">else</span> acc)

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Remplacer lambda par fonction nommée</span>
<span class="hljs-keyword">let</span> addIfEven acc x = <span class="hljs-keyword">if</span> x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> acc + x <span class="hljs-keyword">else</span> acc
<span class="hljs-keyword">let</span> sumOfEvens&#x27;&#x27; = items |&gt; List.fold addIfEven <span class="hljs-number">0</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="54" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateur <em>Compose</em> <code>&gt;&gt;</code></h1>
<p>Opérateurs binaires, placés <strong>entre deux fonctions</strong><br />
→ Le résultat de la 1ère fonction servira d'argument à la 2e fonction</p>
<p><code>f &gt;&gt; g</code> ≡ <code>fun x -&gt; g (f x)</code> ≡ <code>fun x -&gt; x |&gt; f |&gt; g</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Peut se lire « <code>f</code> ensuite <code>g</code> »</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Les types doivent correspondre : <code>f: 'T -&gt; 'U</code> et <code>g: 'U -&gt; 'V</code><br />
→ On obtient une fonction de signature <code>'T -&gt; 'V</code></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> add1 x = x + <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> times2 x = x * <span class="hljs-number">2</span>

<span class="hljs-keyword">let</span> add1Times2 x = times2(add1 x) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="😕" src="https://twemoji.maxcdn.com/2/svg/1f615.svg" data-marp-twemoji=""/> Style explicite mais + chargé</span>
<span class="hljs-keyword">let</span> add1Times2&#x27; = add1 &gt;&gt; times2  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Style concis</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="55" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateur <em>Compose</em> inverse <code>&lt;&lt;</code></h1>
<p>Sert rarement, sauf pour retrouver un ordre naturel des termes</p>
<p>Exemple avec opérateur <code>not</code> (qui remplace le <code>!</code> du C♯) :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> Even x = x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span>

<span class="hljs-comment">// Pipeline classique</span>
<span class="hljs-keyword">let</span> Odd x = x |&gt; Even |&gt; not

<span class="hljs-comment">// Réécrit avec composition inverse</span>
<span class="hljs-keyword">let</span> Odd = not &lt;&lt; Even
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="56" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1><em>Pipe</em> <code>|&gt;</code> ou <em>Compose</em> <code>&gt;&gt;</code> ?</h1>
<h4><em>Compose</em> <code>let h = f &gt;&gt; g</code></h4>
<ul>
<li>Composition de 2 fonctions <code>f</code> et <code>g</code></li>
<li>Renvoie une nouvelle fonction</li>
<li>Les fonctions <code>f</code> et <code>g</code> ne sont exécutées que lorsque <code>h</code> l'est</li>
</ul>
<h4><em>Pipe</em> <code>let result = value |&gt; f</code></h4>
<ul>
<li>Juste une syntaxe différente pour passer un argument</li>
<li>La fonction <code>f</code> est :
<ul>
<li>Exécutée si elle n'a qu'1! param → <code>result</code> est une valeur</li>
<li>Appliquée partiellement sinon → <code>result</code> est une fonction</li>
</ul>
</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="57" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Style <em>Point-free</em></h1>
<p>A.k.a <em>Programmation tacite</em></p>
<p>Fonction définie par composition ou application partielle ou avec <code>function</code><br />
→ <strong>Paramètre implicite</strong>, d'où le « sans-point » (dans l'espace)</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> add1 x = x + <span class="hljs-number">1</span>                <span class="hljs-comment">// (x: int) -&gt; int</span>
<span class="hljs-keyword">let</span> times2 x = x * <span class="hljs-number">2</span>              <span class="hljs-comment">// (x: int) -&gt; int</span>
<span class="hljs-keyword">let</span> add1Times2 = add1 &gt;&gt; times2   <span class="hljs-comment">// int -&gt; int • x implicite • Par composition</span>

<span class="hljs-keyword">let</span> isEven x = x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span>
<span class="hljs-keyword">let</span> evens list = List.filter isEven list <span class="hljs-comment">// (list: int list) -&gt; int list</span>
<span class="hljs-keyword">let</span> evens&#x27; = List.filter isEven <span class="hljs-comment">// int list -&gt; int list • Par application partielle</span>

<span class="hljs-keyword">let</span> greet name age = printfn $<span class="hljs-string">&quot;My name is {name} and I am %d{age} years old!&quot;</span> <span class="hljs-comment">// name:string -&gt; age:int -&gt; unit</span>
<span class="hljs-keyword">let</span> greet&#x27; = printfn <span class="hljs-string">&quot;My name is %s and I am %d years old!&quot;</span> <span class="hljs-comment">// (string -&gt; int -&gt; unit)</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="58" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Style <em>Point-free</em> - Pros/Cons <img class="emoji" draggable="false" alt="⚖️" src="https://twemoji.maxcdn.com/2/svg/2696.svg" data-marp-twemoji=""/></h1>
<h3><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/> Avantages</h3>
<p>Style concis • Abstraction des paramètres, opère au niveau fonctions</p>
<h3><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> Inconvénients</h3>
<p>Perd le nom du paramètre devenu implicite dans la signature<br />
→ Sans importance si la fonction reste compréhensible :<br />
    • Nom du param non significatif (ex. <code>x</code>)<br />
    • Type du param et nom de la fonction suffisent<br />
→ Déconseillé pour une API publique</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="59" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Style <em>Point-free</em> - Limite <img class="emoji" draggable="false" alt="🛑" src="https://twemoji.maxcdn.com/2/svg/1f6d1.svg" data-marp-twemoji=""/></h1>
<p>Marche mal avec fonctions génériques :</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> isNotEmptyKo = not &lt;&lt; List.isEmpty          <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Error FS0030: Restriction de valeur</span>
<span class="hljs-keyword">let</span> isNotEmpty&lt;<span class="hljs-symbol">&#x27;a</span>&gt; = not &lt;&lt; List.isEmpty&lt;<span class="hljs-symbol">&#x27;a</span>&gt;    <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> Avec annotation</span>
<span class="hljs-keyword">let</span> isNotEmpty&#x27; list = not (List.isEmpty list)  <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> Style explicite</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="🔗" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://docs.microsoft.com/en-us/dotnet/fsharp/style-guide/conventions#partial-application-and-point-free-programming">https://docs.microsoft.com/en-us/dotnet/fsharp/style-guide/conventions<br />
#partial-application-and-point-free-programming</a></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="60" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Fonction <code>inline</code></h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Même principe que les refactos <em>Inline Method</em>, <em>Inline Variable</em></p>
<p>Indique au compilateur de <em>&quot;inliner&quot;</em> la fonction<br />
→ Tous les appels à cette fonction seront remplacés par le corps de la fonction<br />
→ Usage typique : petite fonction/opérateur de &quot;sucre syntaxique&quot;</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// See https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> (|&gt;) x f = f x
<span class="hljs-keyword">let</span> <span class="hljs-keyword">inline</span> ignore _ = ()

<span class="hljs-keyword">let</span> t = <span class="hljs-keyword">true</span> |&gt; ignore
     ~= ignore <span class="hljs-keyword">true</span> <span class="hljs-comment">// Après inline du pipe</span>
     ~= ()          <span class="hljs-comment">// Après inline de ignore</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="61" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateurs personnalisés</h1>
<p>2 possibilités :</p>
<ul>
<li>Surcharge d'opérateurs</li>
<li>Création d'un nouvel opérateur</li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="62" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Surcharge d'opérateurs</h1>
<p>En général, concerne un type spécifique<br />
→ Surcharge définie à l'intérieur du type associé <em>(comme en C♯)</em></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Vector</span> </span>= { X: int; Y: int } <span class="hljs-keyword">with</span>
    <span class="hljs-comment">// Opérateur unaire (cf ~ et 1! param) d&#x27;inversion d&#x27;un vecteur</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (~-) (v: Vector) =
        { X = -v.X
          Y = -v.Y }

    <span class="hljs-comment">// Opérateur binaire d&#x27;addition de 2 vecteurs</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">member</span> (+) (a: Vector, b: Vector) =
        { X = a.X + b.X
          Y = a.Y + b.Y }

<span class="hljs-keyword">let</span> v1 = -{ X=<span class="hljs-number">1</span>; Y=<span class="hljs-number">1</span> } <span class="hljs-comment">// { X = -1; Y = -1 }</span>
<span class="hljs-keyword">let</span> v2 = { X=<span class="hljs-number">1</span>; Y=<span class="hljs-number">1</span> } + { X=<span class="hljs-number">1</span>; Y=<span class="hljs-number">3</span> } <span class="hljs-comment">// { X = 2; Y = 4 }</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="63" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Création d'un nouvel opérateur</h1>
<ul>
<li>Définition plutôt dans un module ou dans un type associé</li>
<li>Cas d'usage classique : alias fonction existante, utilisé en infixe</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// &quot;OR&quot; Composition of 2 functions (fa, fb) which return an optional result</span>
<span class="hljs-keyword">let</span> (&lt;||&gt;) fa fb x =
    <span class="hljs-keyword">match</span> fa x <span class="hljs-keyword">with</span>
    | Some v -&gt; Some v <span class="hljs-comment">// Return value produced by (fa x) call</span>
    | None   -&gt; fb x   <span class="hljs-comment">// Return value produced by (fb x) call</span>

<span class="hljs-comment">// Functions: int -&gt; string option</span>
<span class="hljs-keyword">let</span> tryMatchPositiveEven x = <span class="hljs-keyword">if</span> x &gt; <span class="hljs-number">0</span> &amp;&amp; x % <span class="hljs-number">2</span> = <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Some $<span class="hljs-string">&quot;Even {x}&quot;</span> <span class="hljs-keyword">else</span> None
<span class="hljs-keyword">let</span> tryMatchPositiveOdd x = <span class="hljs-keyword">if</span> x &gt; <span class="hljs-number">0</span> &amp;&amp; x % <span class="hljs-number">2</span> &lt;&gt; <span class="hljs-number">0</span> <span class="hljs-keyword">then</span> Some $<span class="hljs-string">&quot;Odd {x}&quot;</span> <span class="hljs-keyword">else</span> None
<span class="hljs-keyword">let</span> tryMatch = tryMatchPositiveEven &lt;||&gt; tryMatchPositiveOdd

tryMatch <span class="hljs-number">0</span>;; <span class="hljs-comment">// None</span>
tryMatch <span class="hljs-number">1</span>;; <span class="hljs-comment">// Some &quot;Odd 1&quot;</span>
tryMatch <span class="hljs-number">2</span>;; <span class="hljs-comment">// Some &quot;Even 2&quot;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="64" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Symboles autorisés dans un opérateur</h1>
<p><strong>Opérateur unaire &quot;tilde&quot;</strong><br />
→ <code>~</code> suivi de <code>+</code>, <code>-</code>, <code>+.</code>, <code>-.</code>, <code>%</code>, <code>%%</code>, <code>&amp;</code>, <code>&amp;&amp;</code></p>
<p><strong>Opérateur unaire &quot;snake&quot;</strong><br />
→ Plusieurs <code>~</code>, ex : <code>~~~~</code></p>
<p><strong>Opérateur unaire &quot;bang&quot;</strong><br />
→ <code>!</code> suivi combinaison de <code>!</code>, <code>%</code>, <code>&amp;</code>, <code>*</code>, <code>+</code>, <code>.</code>, <code>/</code>, <code>&lt;</code>, <code>=</code>, <code>&gt;</code>, <code>@</code>, <code>^</code>, <code>|</code>, <code>~</code>, <code>?</code><br />
→ Sauf <code>!=</code> (!=) qui est binaire</p>
<p><strong>Opérateur binaire</strong><br />
→ Toute combinaison de <code>!</code>, <code>%</code>, <code>&amp;</code>, <code>*</code>, <code>+</code>, <code>.</code>, <code>/</code>, <code>&lt;</code>, <code>=</code>, <code>&gt;</code>, <code>@</code>, <code>^</code>, <code>|</code>, <code>~</code>, <code>?</code><br />
→ qui ne correspond pas à un opérateur unaire</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="65" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Symboles à l'usage</h1>
<p>Tout opérateur s'utilise tel quel<br />
<img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/2/svg/2757.svg" data-marp-twemoji=""/> Sauf opérateur unaire &quot;tilde&quot; : s'utilise sans le <code>~</code> initial</p>
<table>
<thead>
<tr>
<th>Opérateur</th>
<th>Déclaration</th>
<th>Usage</th>
</tr>
</thead>
<tbody>
<tr>
<td>Unaire tilde</td>
<td><code>let (~&amp;&amp;) x = …</code></td>
<td><code>&amp;&amp;x</code></td>
</tr>
<tr>
<td>Unaire snake</td>
<td><code>let (~~~) x = …</code></td>
<td><code>~~~x</code></td>
</tr>
<tr>
<td>Unaire bang</td>
<td><code>let (!!!) x = …</code></td>
<td><code>!!!x</code></td>
</tr>
<tr>
<td>Binaire</td>
<td><code>let (&lt;ˆ&gt;) x y = …</code></td>
<td><code>x &lt;ˆ&gt; y</code></td>
</tr>
</tbody>
</table>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Espace obligatoire entre <code>(</code> et <code>*</code> pour distinguer d'un commentaire <code>(* *)</code><br />
→ <code>let ( *+ ) x y = x * y + y</code> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="66" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Opérateur ou fonction ?</h1>
<h2>Opérateur infixe <em>vs</em> fonction</h2>
<p><img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> <strong>Pour</strong> : ordre naturel de lecture (gauche → droite) • éviter parenthèses<br />
     → <code>1 + 2 * 3</code> <em>vs</em> <code>multiply (add 1 2) 3</code></p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Contre</strong> : opérateur folklorique (ex : <code>@!</code>) moins compréhensible que<br />
     fonction dont le nom utilise le <strong>langage du domaine</strong></p>
<h2>Utiliser opérateur en tant que fonction</h2>
<p><img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Application partielle : <code>(+) 1</code> ≡ <code>fun x -&gt; x + 1</code> • <code>let isPositive = (&lt;) 0</code><br />
<img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Composition : <code>(~-) &gt;&gt; ((*) 2)</code> ≡ <code>fun x -&gt; -x * 2</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="67" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Pipeline avec méthode d'instance</h1>
<p>Exemple : appeler <code>ToLower()</code> d'une <code>string</code></p>
<ul>
<li>Via lambda : <code>&quot;MyString&quot; |&gt; (fun x -&gt; x.ToLower())</code></li>
<li>Idem via fonction nommée telle que :
<ul>
<li><code>String.toLower</code> de la librairie <a href="https://fsprojects.github.io/FSharpPlus//reference/fsharpplus-string.html">FSharpPlus</a></li>
<li><code>&quot;MyString&quot; |&gt; String.toLower</code></li>
</ul>
</li>
<li><s>Pipeline</s> Valeur intermédiaire : <code>let low = &quot;MyString&quot;.ToLower()</code></li>
</ul>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="68" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Mémoïsation</h1>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <strong>Idée :</strong> réduire le temps de calcul d'une fonction</p>
<p><img class="emoji" draggable="false" alt="❓" src="https://twemoji.maxcdn.com/2/svg/2753.svg" data-marp-twemoji=""/> <strong>Comment :</strong> mise en cache des résultats<br />
→ Au prochain appel avec mêmes arguments, renverra résultat en cache</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/2/svg/1f449.svg" data-marp-twemoji=""/> <strong>En pratique :</strong> fonction <code>memoizeN</code> de la librairie <a href="https://fsprojects.github.io/FSharpPlus/reference/fsharpplus-memoization.html#memoizeN">FSharpPlus</a></p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> <strong>Attention :</strong> Comme tout optimisation, à utiliser quand le besoin se fait sentir et en validant (mesurant) que cela marche sans désagrément annexe.</p>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> Ne pas confondre avec expression <code>lazy</code> <em>(slide suivante)</em></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="69" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Lazy expression</h1>
<p>Sucre syntaxique pour créer un objet .NET <code>Lazy&lt;'T&gt;</code> à partir d'une expression<br />
→ Expression pas évaluée immédiatement mais qu'à la 1ère demande <em>(<a href="https://en.wikipedia.org/wiki/Thunk">Thunk</a>)</em><br />
→ Intéressant pour améliorer performance sans trop complexifier le code</p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> printAndForward x = printfn $<span class="hljs-string">&quot;{x}&quot;</span>; x

<span class="hljs-keyword">let</span> a = <span class="hljs-keyword">lazy</span> (printAndForward <span class="hljs-string">&quot;a&quot;</span>)

<span class="hljs-keyword">let</span> b = printAndForward <span class="hljs-string">&quot;b&quot;</span>
<span class="hljs-comment">// &gt; b</span>

printfn $<span class="hljs-string">&quot;{a.Value} et {b}&quot;</span>
<span class="hljs-comment">// &gt; a</span>
<span class="hljs-comment">// &gt; a et b</span>

printfn $<span class="hljs-string">&quot;{a.Value} et c&quot;</span>
<span class="hljs-comment">// &gt; a et c</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-class="green chapter invert" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" class="green chapter invert" data-marpit-pagination="70" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--class:green chapter invert;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_architecture.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>4.</h1>
<h2>Interop avec BCL</h2>
<p>BCL = Base Class Library .NET</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="71" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Appel à une méthode de la BCL</h1>
<ul>
<li>Syntaxe similaire au tuple - Ex : <code>System.String.Compare(&quot;a&quot;,&quot;b&quot;)</code>
<ul>
<li>Méthode <strong>pas</strong> curryfiée → Tous les arguments doivent être spécifiés</li>
</ul>
</li>
<li>Mais ne marche pas avec un vrai tuple F♯</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>System.String.Compare(<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></span>
System.String.Compare (<span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></span>

System.String.Compare <span class="hljs-string">&quot;a&quot;</span> <span class="hljs-string">&quot;b&quot;</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></span>
System.String.Compare <span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>   <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></span>

<span class="hljs-keyword">let</span> tuple = (<span class="hljs-string">&quot;a&quot;</span>,<span class="hljs-string">&quot;b&quot;</span>)
System.String.Compare tuple     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="72" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Paramètre <code>out</code> - En C♯</h1>
<p><code>out</code> utilisé pour avoir plusieurs valeurs en sortie<br />
→ Ex : <code>Int32.TryParse</code>, <code>Dictionary&lt;,&gt;.TryGetValue</code> :</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (<span class="hljs-keyword">int</span>.TryParse(maybeInt, <span class="hljs-keyword">out</span> <span class="hljs-keyword">var</span> <span class="hljs-keyword">value</span>))
    Console.WriteLine(<span class="hljs-string">$&quot;It&#x27;s the number <span class="hljs-subst">{<span class="hljs-keyword">value</span>}</span>.&quot;</span>);
<span class="hljs-keyword">else</span>
    Console.WriteLine(<span class="hljs-string">$&quot;<span class="hljs-subst">{maybeInt}</span> is not a number.&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="73" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Paramètre <code>out</code> - En F♯</h1>
<p>Possibilité de consommer la sortie sous forme de tuple <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></p>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-keyword">match</span> System.Int32.TryParse maybeInt <span class="hljs-keyword">with</span>
  | <span class="hljs-keyword">true</span>, i  -&gt; printf $<span class="hljs-string">&quot;It&#x27;s the number {value}.&quot;</span>
  | <span class="hljs-keyword">false</span>, _ -&gt; printf $<span class="hljs-string">&quot;{maybeInt} is not a number.&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Fonctions F♯ <code>tryXxx</code> s'appuient plutôt sur le type <code>Option&lt;T&gt;</code> <img class="emoji" draggable="false" alt="📍" src="https://twemoji.maxcdn.com/2/svg/1f4cd.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="74" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Instancier une classe avec <code>new</code> ?</h1>
<table>
<thead>
<tr>
<th>Classe</th>
<th>Utiliser <code>new</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>Quelconque</td>
<td>Optionnel - Non recommandé</td>
</tr>
<tr>
<td>Implémente <code>IDisposable</code></td>
<td>Obligatoire</td>
</tr>
</tbody>
</table>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> myvar = MyClass(<span class="hljs-number">12</span>)       <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></span>
<span class="hljs-keyword">let</span> myvar2 = <span class="hljs-keyword">new</span> MyClass(<span class="hljs-number">234</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Marche mais pas idiomatique</span>

<span class="hljs-comment">// IDisposable</span>
<span class="hljs-keyword">let</span> f = FileStream(<span class="hljs-string">&quot;hello.txt&quot;</span>, FileMode.Open)     <span class="hljs-comment">// <img class="emoji" draggable="false" alt="⚠" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/> Compiler warning</span>
<span class="hljs-keyword">use</span> f = <span class="hljs-keyword">new</span> FileStream(<span class="hljs-string">&quot;hello.txt&quot;</span>, FileMode.Open) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> `use` plutôt que `let`</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="75" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<h1>Appel d'une méthode surchargée</h1>
<ul>
<li>Compilateur peut ne pas comprendre quelle surcharge est appelée</li>
<li>Astuce : faire appel avec argument nommé</li>
</ul>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> createReader fileName =
    <span class="hljs-keyword">new</span> System.IO.StreamReader(path=fileName) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Param `path` → `filename` inféré en `string`</span>

<span class="hljs-keyword">let</span> createReaderByStream stream =
    <span class="hljs-keyword">new</span> System.IO.StreamReader(stream=stream) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="👈" src="https://twemoji.maxcdn.com/2/svg/1f448.svg" data-marp-twemoji=""/> Param `stream` de type `System.IO.Stream`</span>
</span></span></foreignObject></svg></code></pre>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-class="green chapter invert" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" class="green chapter invert" data-marpit-pagination="76" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--class:green chapter invert;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>5.</h1>
<h2><img class="emoji" draggable="false" alt="🍔" src="https://twemoji.maxcdn.com/2/svg/1f354.svg" data-marp-twemoji=""/> Quiz</h2>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="77" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 1</h1>
<h4>Comment définir la valeur de retour <code>v</code> d'une fonction <code>f</code> ?</h4>
<p><strong>A.</strong> Il suffit de nommer la valeur <code>result</code></p>
<p><strong>B.</strong> Faire <code>return v</code></p>
<p><strong>C.</strong> <code>v</code> constitue la dernière ligne de <code>f</code></p>
<p>⏱ 10’’</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="78" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 1</h1>
<h4>Comment définir la valeur de retour <code>v</code> d'une fonction <code>f</code> ?</h4>
<p><strong>A.</strong> Il suffit de nommer la valeur <code>result</code> <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>B.</strong> Faire <code>return v</code> <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>C.</strong> <code>v</code> constitue la dernière ligne de <code>f</code> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="79" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 2</h1>
<h4>Comment écrire fonction <code>add</code> prenant 2 <code>string</code>s et renvoyant un <code>int</code></h4>
<p><strong>A.</strong> <code>let add a b = a + b</code></p>
<p><strong>B.</strong> <code>let add (a: string) (b: string) = (int a) + (int b)</code></p>
<p><strong>C.</strong> <code>let add (a: string) (b: string) : int = a + b</code></p>
<p>⏱ 20’’</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="80" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 2</h1>
<h4>Comment écrire fonction <code>add</code> prenant 2 <code>string</code>s et renvoyant un <code>int</code></h4>
<p><strong>A.</strong> <code>let add a b = a + b</code> <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/><br />
     |  Mauvais type inféré pour <code>a</code> et <code>b</code> : <code>int</code></p>
<p><strong>B.</strong> <code>let add (a: string) (b: string) = (int a) + (int b)</code> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/><br />
     |  Il faut spécifier le type de <code>a</code> et <code>b</code>.<br />
     |  Il faut les convertir en <code>int</code>.<br />
     |  Le type de retour <code>int</code> peut être inféré.</p>
<p><strong>C.</strong> <code>let add (a: string) (b: string) : int = a + b</code><br />
     |  Ici, <code>+</code> concatène les <code>string</code>s.</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="81" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 3</h1>
<h4>Que fait le code <code>add &gt;&gt; multiply</code> ?</h4>
<p><strong>A.</strong> Créer un pipeline</p>
<p><strong>B.</strong> Définir une fonction</p>
<p><strong>C.</strong> Créer une composition</p>
<p>⏱ 10’’</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="82" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 3</h1>
<h4>Que fait le code <code>add &gt;&gt; multiply</code> ?</h4>
<p><strong>A.</strong> Créer un pipeline <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>B.</strong> Définir une fonction <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/></p>
<p><strong>C.</strong> Créer une composition <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="83" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 4</h1>
<h4>Retrouvez le nom de ces fonctions <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/">Core</a></h4>
<h4><strong>A.</strong> <code>let ? _ = ()</code></h4>
<h4><strong>B.</strong> <code>let ? x = x</code></h4>
<h4><strong>C.</strong> <code>let ? f x = f x</code></h4>
<h4><strong>D.</strong> <code>let ? x f = f x</code></h4>
<h4><strong>E.</strong> <code>let ? f g x = g (f x)</code></h4>
<p>⏱ 60’’   <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> Il peut s'agir d'opérateurs</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="84" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 4</h1>
<p><strong>A.</strong> <code>let inline ignore _ = ()</code><br />
     → <strong>Ignore</strong> : <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs#L459">prim-types.fs#L459</a></p>
<p><strong>B.</strong> <code>let id x = x</code><br />
     → <strong>Identity</strong> : <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs#L4831">prim-types.fs#L4831</a></p>
<p><strong>C.</strong> <code>let inline (&lt;|) func arg = func arg</code><br />
     → <strong>Pipe Left</strong> : <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs#L3914">prim-types.fs#L3914</a></p>
<p><strong>D.</strong> <code>let inline (|&gt;) arg func = func arg</code><br />
     → <strong>Pipe Right</strong> : <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs#L3908">prim-types.fs#L3908</a></p>
<p><strong>E.</strong> <code>let inline (&gt;&gt;) func1 func2 x = func2 (func1 x)</code><br />
     → <strong>Compose Right</strong> : <a href="https://github.com/dotnet/fsharp/blob/main/src/fsharp/FSharp.Core/prim-types.fs#L3920">prim-types.fs#L3920</a></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="85" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 5. Que signifie ces signatures ?</h1>
<h4>Combien de paramètres ? De quel type ? Type du retour ?</h4>
<h4><strong>A.</strong> <code>int -&gt; unit</code></h4>
<h4><strong>B.</strong> <code>unit -&gt; int</code></h4>
<h4><strong>C.</strong> <code>string -&gt; string -&gt; string</code></h4>
<h4><strong>D.</strong> <code>('T -&gt; bool) -&gt; 'T list -&gt; 'T list</code></h4>
<p>⏱ 60’’</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="86" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 5. Que signifie ces signatures ?</h1>
<p><strong>A.</strong> <code>int -&gt; unit</code><br />
1 paramètre <code>int</code> - pas de valeur renvoyée</p>
<p><strong>B.</strong> <code>unit -&gt; int</code><br />
aucun paramètre - renvoie un <code>int</code></p>
<p><strong>C.</strong> <code>string -&gt; string -&gt; string</code><br />
2 paramètres <code>string</code> - renvoie une <code>string</code></p>
<p><strong>D.</strong> <code>('T -&gt; bool) -&gt; 'T list -&gt; 'T list</code><br />
2 paramètres : un prédicat et une liste - renvoie une liste<br />
→ Fonction <code>filter</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="87" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 6. Signature de <code>h</code> ?</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> f x = x + <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> g x y = $<span class="hljs-string">&quot;%i{x} + %i{y}&quot;</span>
<span class="hljs-keyword">let</span> h = f &gt;&gt; g
</span></span></foreignObject></svg></code></pre>
<h4><strong>A.</strong> <code>int -&gt; int</code></h4>
<h4><strong>B.</strong> <code>int -&gt; string</code></h4>
<h4><strong>C.</strong> <code>int -&gt; int -&gt; string</code></h4>
<h4><strong>D.</strong> <code>int -&gt; int -&gt; int</code></h4>
<p>⏱ 30’’   <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> <code>%i{a}</code> indique que <code>a</code> est un <code>int</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="88" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 6. Signature de <code>h</code> ?</h1>
<h4><strong>C.</strong> <code>int -&gt; int -&gt; string</code> <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/2/svg/2705.svg" data-marp-twemoji=""/></h4>
<p><code>let f x = x + 1</code> → <code>f: (x: int) -&gt; int</code><br />
» <code>1</code> → <code>int</code> → <code>x: int</code> → <code>x + 1: int</code></p>
<p><code>let g x y = $&quot;{+x} + {+y}&quot;</code> → <code>(x: int) -&gt; (y: int) -&gt; string</code><br />
» <code>%i{x}</code> → <code>int</code><br />
» <code>$&quot;...&quot;</code> → <code>string</code></p>
<p><code>let h = f &gt;&gt; g</code><br />
» <code>h</code> peut s'écrire <code>let h x y = g (f x) y</code><br />
» Même <code>x</code> que <code>f</code> → <code>int</code>, même <code>y</code> que <code>g</code> → <code>int</code></p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="89" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_idee.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Annexe 6. Signature de <code>h</code> ?</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> f x = x + <span class="hljs-number">1</span>
<span class="hljs-keyword">let</span> g x y = $<span class="hljs-string">&quot;%i{x} + %i{y}&quot;</span>
<span class="hljs-keyword">let</span> h = f &gt;&gt; g
</span></span></foreignObject></svg></code></pre>
<p><img class="emoji" draggable="false" alt="☝" src="https://twemoji.maxcdn.com/2/svg/261d.svg" data-marp-twemoji=""/> <strong>Conseil :</strong> éviter d'utiliser <code>&gt;&gt;</code> avec des fonctions d'arité<br />
différente <em>(ici 1 pour <code>f</code>, 2 pour <code>g</code>)</em> car ce n'est pas lisible</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="90" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_question.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Question 7. Combien vaut <code>f 2</code> ?</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> f = (-) <span class="hljs-number">1</span>;
f <span class="hljs-number">2</span> <span class="hljs-comment">// ?</span>
</span></span></foreignObject></svg></code></pre>
<h4><strong>A.</strong> <code>1</code></h4>
<h4><strong>B.</strong> <code>3</code></h4>
<h4><strong>C.</strong> <code>-1</code></h4>
<p>⏱ 10’’</p>
<footer>Formation F♯ 5.0 • Les fonctions</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-footer="Formation F♯ 5.0 • Les fonctions" data-paginate="true" data-theme="zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd" data-marpit-pagination="91" data-marpit-pagination-total="94" style="--footer:Formation F♯ 5.0 • Les fonctions;--paginate:true;--theme:zyybmb5k61blttirdvyggq5jwhgsj89kyp9kiyz71pnd;">
<p><img src="./themes/soat/pictos/SOAT_pictos_solution.png" alt="bg-right h:300" style="height:300px;" /></p>
<h1>Réponse 7. Combien vaut <code>f 2</code> ?</h1>
<pre><code class="language-fs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> f = (-) <span class="hljs-number">1</span>
f <span class="hljs-number">2</span> <span class="hljs-comment">// ?</span>
</span></span></foreignObject></svg></code></pre>
<h4><strong>C.</strong> <code>-1</code></h4>
<p>Contre-intuitif : on s'attend à ce que f décrémente de 1.</p>
<p>On comprend en écrivant <code>f</code> ainsi :<br />
<code>let f x = 1 - x</code></p>
<p><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/2/svg/1f4a1.svg" data-marp-twemoji=""/> La fonction qui décrémente de 1 peut s'écrire :<br />
<code>let f = (+) -1</code> ou <code>let f x = x - 1</code></p>
